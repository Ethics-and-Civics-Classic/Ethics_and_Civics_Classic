 EaC_civic_mechanic_events.103.desc.official_elected: "沿着政治侧廊蜿蜒的楼梯，亿万年收录的政治理论、法律、政策记录、民事规划、物流供应战略以及无数其他领域都保存于宝库的社会学侧廊里。内室含有一个古老的装置，可以将宝库图书馆的一部分铭刻在选定之人的脑海中。\n\n用于记忆输入的导管需要十年时间制造，每次使用后时间都会增加。§G记忆输入§!的荣光授予§Y[ROOT.GetLeaderName]§!无可置疑。愿他们获得的知识指引[ROOT.GetName]前进！"
