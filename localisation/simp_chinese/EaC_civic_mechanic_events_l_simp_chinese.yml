 EaC_civic_mechanic_events.103.desc.official_dictator: "沿着政治侧廊蜿蜒的楼梯，亿万年收录的政治理论、法律、政策记录、民事规划、物流供应战略以及无数其他领域都保存于宝库的社会学侧廊里。内室含有一个古老的装置，可以将宝库图书馆的一部分铭刻在选定之人的脑海中。\n\n用于记忆输入的导管需要十年时间制造，每次使用后时间都会增加。[ROOT.GetRulerTitle]§Y[ROOT.GetLeaderName]§!要求获得§G记忆输入§!。愿他们获得的知识推动[ROOT.GetName]前进！"
 EaC_civic_mechanic_events.103.desc.official_dictator_is_memorialist_empire: "沿着政治侧廊蜿蜒的楼梯，亿万年收录的政治理论、法律、政策记录、民事规划、物流供应战略以及无数其他领域都保存于宝库的社会学侧廊里。\n\n宝库更深处有一组秘密的建筑群，里面有一个古老的装置，可以将宝库图书馆的一部分铭刻在[Root.GetRulerTitle]的脑海里，这个§B政权机构§!含有曾统治过这里的每个[Root.GetRulerTitle]的记忆。\n\n今天是值得铭记的一天，新任[Root.GetRulerTitle]荣获§G记忆输入§!。§Y[ROOT.GetLeaderName]§!将成为上任[Root.GetRulerTitle]的延续，通过继任者们融合成独一意识而永存。"
 EaC_civic_mechanic_events.103.desc.official_imperial: "沿着政治侧廊蜿蜒的楼梯，亿万年收录的政治理论、法律、政策记录、民事规划、物流供应战略以及无数其他领域都保存于宝库的社会学侧廊里。\n\n内室含有一个古老的装置，可以将宝库图书馆的一部分铭刻在选定之人的脑海中。\n\n用于记忆输入的导管需要十年时间制造，每次使用后时间都会增加。[ROOT.GetRulerTitle]§Y[ROOT.GetLeaderName]§!生来就有权获得§G记忆输入§!。愿他们获得的知识指引[ROOT.GetName]前进！"
 EaC_civic_mechanic_events.103.desc.official_imperial_is_memorialist_empire: "沿着政治侧廊蜿蜒的楼梯，亿万年收录的政治理论、法律、政策记录、民事规划、物流供应战略以及无数其他领域都保存于宝库的社会学侧廊里。\n\n宝库更深处有一组秘密的建筑群，里面有一个古老的装置，可以将宝库图书馆的一部分铭刻在[Root.GetRulerTitle]的脑海里，这个§B皇室会厅§!含有安全检定后每个皇室族裔的记忆，可以传递给[Root.GetLeaderName]。\n\n今天是神圣的一天，[Root.GetHeirName]成为[Root.GetHeirTitle]，见证了[Root.GetRulerTitle]§Y[ROOT.GetLeaderName]§!的§G记忆珊瑚§!。他将成为上任[Root.GetRulerTitle]的延续，通过后裔们融合进先祖意识而永存。"
