 EaC_civic_mechanic_events.2000.name:1 "[mercenary_enclave_country.GetName]城邦支付分红"
 EaC_civic_mechanic_events.2000.desc:1 "尊敬的赞助者，我们新近的合约有了丰硕的成果。我们扩展了自己的民用业务，现在有好几个公司雇佣我们，让我们提供众多安保和维和服务。在合约期间，我们的特工碰巧找到了一些有价值的科学研究信息。您会在定期分红的结尾处找到这些附件。"
 EaC_civic_mechanic_events.2005.desc:1 "尊敬的赞助者，公司运营良好，我们的收入一直在稳定增加。以上是本次分红，此外我们还运来了一批额外的资源，这是我们从一个违约的民用客户手中扣押得到的。"
 EaC_civic_mechanic_events.2010.desc:1 "尊敬的赞助者，我们很高兴地宣布，本财报周期的利润突破了记录！鉴于此，我们很乐意在常规分红中加入一笔额外的丰厚提成。"
 EaC_civic_mechanic_events.2015.desc:1 "尊敬的赞助者，我们的船坞一直在毫不停歇地运转，生产质量最好的舰队。除了你的分红，我们也很高兴向你提供一支生产过剩的舰队，采用的是我们最新的设计，供你评估与测试。我们很乐意获得您的反馈！"
 EaC_civic_mechanic_events.2020.desc:1 "尊敬的赞助者，我们最近的维和行动成功捣毁了几个海盗组织，我们收缴了一批数量极其丰厚的资源、科技数据和舰船。同你的常规分红一起，我们将这批战利品的大部分交付给你。"
 EaC_civic_mechanic_events.2025.desc:1 "尊敬的赞助者，公司现在处于困难时期。我们失去了好几个民用客户，并且几个其他的行动也遭遇失败，损失惨重。我们设立了一个重组计划，将会削减董事会的开销，此外我们也会向社会输送一批人才，让我们的雇员灵活就业。\n\n请放心，我们会不知疲倦地将你的分红挣回来，这样的不幸只是暂时的。"
 EaC_civic_mechanic_events.2025.a:0 "令人失望"
 EaC_civic_mechanic_events.2025.b:0 "你被解雇了。去董事会领铺盖走人吧。"
 EaC_civic_mechanic_events.2025.c:0 "改让我们来帮忙吧。"
 EaC_civic_mechanic_events.2040.desc:0 "你想要分享自己的科技？亲爱的赞助人，你的信任让我们倍感荣幸。尽管我们的研发部门一直致力于让我们处于尖端科技水平，论及能够动用的资源总量，同你相比我们还是捉襟见肘。任何你同我们分享的知识都能让我们以最讲伦理的方式继续开展活动。"
 EaC_civic_mechanic_events.2040.a.tt:0 "我们将同这个太空城邦分享自己的§Y科技§!。只能每§Y10年§!进行一次。"
 EaC_civic_mechanic_events.2050.name:0 "不应拒绝的交易"
 EaC_civic_mechanic_events.2050.desc:0 "我们收到了来自[mercenary_enclave_country.GetName]的一份紧急公报。他们说[khan_country.GetName]提供给了他们一个不容许拒绝的提议。他们唯一的出路是在两个月内找到另外一位雇主。如果没有人雇佣他们，他们将不得不为大汗效力，在别无选择的情况下对我们发动全面战争。"
 EaC_civic_mechanic_events.2050.a:0 "联系[mercenary_enclave_country.GetName]。"
 EaC_civic_mechanic_events.2050.a.tt:0 "我们有£time£§Y60天§!时间来决定是否雇佣他们。"
 EaC_civic_mechanic_events.2050.b:0 "我们现在负担不起。或许以后吧。"
 EaC_civic_mechanic_events.2050.b.tt:0 "我们有£time£§Y7天§!时间来决定我们是否雇佣他们。"
 EaC_civic_mechanic_events.2050.c:0 "叛徒！贪婪将使他们倾覆。"
 EaC_civic_mechanic_events.2.name:0 "[Root.GetName]的受贿官员"
 EaC_civic_mechanic_events.2.desc:2 "我们正在讨论是否要协助[fleet.GetName]建立一个独立的§Y海盗城邦§!。这项提议最先由舰队指挥官们提出，如果通过，将会导致我们失去对舰队的控制权。我们还将负责向他们提供一笔可观的§Y能量币§!和§Y合金§!，不过作为回报，他们会给我们一些公司的股份，这将带来定期红利和特权。\n\n他们保证，一旦我们需要，他们将随时准备为我们而战。当然，为我们的钱也可以。"
 EaC_civic_mechanic_events.2.desc.criminal_heritage:2 "我们正在讨论是否要协助[fleet.GetName]建立一个独立的§Y海盗城邦§!。这项提议最先由舰队指挥官们提出，如果通过，将会导致我们失去对舰队的控制权。我们还将负责向他们提供一笔可观的§Y能量币§!和§Y合金§!，不过作为回报，他们会给我们一些公司的股份，这将带来定期红利和特权。\n\n他们保证，一旦我们需要，他们将随时准备为我们而战。当然，为我们的钱也可以。"
 EaC_civic_mechanic_events.2.tooltip.a:0 "舰队需要指挥官"
 EaC_civic_mechanic_events.2.tooltip.aa:0 "舰队已有指挥官"
 EaC_civic_mechanic_events.2.tooltip.cloak:0 "舰队中的所有舰船必须不具有隐形的能力。"
 EaC_civic_mechanic_events.2.tooltip.b:1 "此处已有一个太空城邦"
 EaC_civic_mechanic_events.2.tooltip.bb:1 "恒星系中无其他太空城邦"
 EaC_civic_mechanic_events.2.tooltip.c:0 "恒星系必须处于我们的控制下"
 EaC_civic_mechanic_events.2.tooltip.cc:0 "恒星系处于我们的控制下"
 EaC_civic_mechanic_events.2.tooltip.d:0 "佣兵城邦容量不足"
 EaC_civic_mechanic_events.2.tooltip.dd:0 "佣兵城邦容量足够"
 EaC_civic_mechanic_events.2.tooltip.e:1 "星系内需要有一个小行星或卫星"
 EaC_civic_mechanic_events.2.tooltip.ee:1 "星系内有小行星或卫星"
 EaC_civic_mechanic_events.2.tooltip.f:0 "我们必须是该舰队的所有者"
 EaC_civic_mechanic_events.2.a:0 "这必须要进行处理。"
 EaC_civic_mechanic_events.2.a.criminal_heritage:0 "一种可盈利的商业模式：“雇佣保护”"
 EaC_civic_mechanic_events.2.a.tooltip:0 "建立一个§Y海盗城邦§!，使恒星系中的§H罪犯岗位§!反而§G生产少量§!的£trade_value£。"
 EaC_civic_mechanic_events.25:0 "海盗城邦被摧毁"
 EaC_civic_mechanic_events.25.desc:1 "我方舰队已经成功瓦解了位于[merc_system.GetName]星系中海盗们的抵抗，他们的基地也一并四分五裂。随着剩余的[FROM.GetName]相继崩溃，他们的残留舰队也随之解散。尽管部分还活着的舰长们沦落为组织度更差的海盗，但另一些则是宣称他们将计划继续提供一些小型合约服务，像是提供后勤支持或者是保卫空间站。但这样的小事无关紧要，重要的是，佣兵城邦已经不复存在，我们能够从它的残骸中打捞到相当数量的资源。"
 EaC_civic_mechanic_events.26.desc:1 "有消息传来，[mercenary_destroyer.GetName]日前在[merc_system.GetName]星系中摧毁了一个私掠城邦。由于进攻者过于强大，[FROM.GetName]独木难支，他们的董事会，兵营以及船坞均被摧毁。不久后私掠舰队也随之解散，因为各位舰长都只能自谋生路了，但其中一部分代表声称他们仍将尽力履行公司在后勤以及恒星基地防卫方面的合约。"
 EaC_civic_mechanic_events.26.a:0 "他们会为此付出代价。"
 EaC_civic_mechanic_events.27:0 "舰队紧急召回"
 EaC_civic_mechanic_events.27.desc:0 "嘿说你呐！\n\n我们的母港遭受攻击，海盗最终只终于自己！你看到这条消息后我们的舰队会立刻离开。解决这场中途后可以再签署防御条约。"
 EaC_civic_mechanic_events.27.a:0 "祝你们好运。"
 EaC_civic_mechanic_events.27.b:0 "太不像话了！背信弃义的海盗！"
 EaC_civic_mechanic_events.28:0 "和平协定"
 EaC_civic_mechanic_events.28.desc:0 "嘿！[Root.GetName]，距离你们发动这场令人遗憾的侵略已经过去整整一年了。我们，[mercenary_enclave_country.GetName]，愿意不计前嫌——不管怎样，尽管有时候冲突是有利可图的，但两位生意伙伴之间操戈相向绝对没有利益可言，对吧[ROOT.GetRulerTitle][ROOT.GetLeaderName]？如果你们愿意简明地发表一份致歉声明，向我们传达出些许的善意，我们愿意既往不咎。"
 EaC_civic_mechanic_events.28.a:0 "去死吧，海盗渣滓。"
 EaC_civic_mechanic_events.28.b:0 "很好。"
 EaC_civic_mechanic_events.205.name:0 "[mercenary_enclave_country.GetName]"
 EaC_civic_mechanic_events.205.desc:1 "欢迎！[mercenary_enclave_country.GetName]向我们的客户提供私掠服务，包括黑市商品。\n\n不过对于我们的高级客户，我们提供舰队、陆军、军事顾问……当然，价格合理。"
 EaC_civic_mechanic_events.205.desc.hostile:0 "啊，旱鸭子回来了。\n\n你终于想清楚了吗调皮蛋？我们是不会让步的。这是一点小意思，只是对你善意的回馈，私掠船长[mercenary_enclave_country.GetName]愿意将这些花招暂时搁置。让我们一起期待一个有利可夺的未来。"
 EaC_civic_mechanic_events.205.desc.unfriendly:0 "停下！我们没兴趣为你提供私掠服务 。你就该待在海阎王的柜子里！"
 EaC_civic_mechanic_events.205.a:1 "我们打算§Y租借一支私掠舰队§!。"
 EaC_civic_mechanic_events.205.tooltip.a:1 "[current_client.GetName]正在租借我们的私掠舰队。"
 EaC_civic_mechanic_events.205.tooltip.b:0 "没有可供出租的私掠舰队。"
 EaC_civic_mechanic_events.205.b:1 "我们打算§Y管理§!我们租借的私掠舰队。"
 EaC_civic_mechanic_events.205.c:1 "我们想征募§Y私人驻防部队§!。"
 EaC_civic_mechanic_events.205.d:1 "我们打算§Y租借一支更大的私掠舰队§!。"
 EaC_civic_mechanic_events.205.d.timeout:0 "这个太空城邦正在招募新的官员和船员。他们在§Y[mercenary_enclave_country.upgraded_station_timer]§!之前无法进一步部署后勤改善方案。"
 EaC_civic_mechanic_events.205.e:1 "我们正在寻找对付强大敌人的§Y战术洞察力§!。"
 EaC_civic_mechanic_events.205.f:1 "我们打算雇佣§Y地面部队§!。"
 EaC_civic_mechanic_events.205.g:1 "你们可以提供什么§Y后勤方案§!？"
 EaC_civic_mechanic_events.205.g.tooltip:1 "我们已经在接受§Y后勤协助§!。"
 EaC_civic_mechanic_events.205.h:2 "作为你们的§Y赞助者§!，我们想了解我们的可选项。"
 EaC_civic_mechanic_events.205.i:0 "就这样吧。"
 EaC_civic_mechanic_events.205.j:2 "我是你的§Y海盗领主§!，你必须回应我的要求。"
 EaC_civic_mechanic_events.205.k:2 "让船长知道§Y[ROOT.GetRulerTitle]§!就在这儿。"
 EaC_civic_mechanic_events.mercenary_tt_hirefleet:0 "接管这个太空城邦的§Y私掠舰队§!，时长为10年。"
 EaC_civic_mechanic_events.mercenary_tt_managefleet:0 "取消或延长你的§Y私掠舰队§!合约。"
 EaC_civic_mechanic_events.mercenary_tt_logistic:0 "让私掠舰队支援你的补给线，提高§Y海军容量§!。"
 EaC_civic_mechanic_events.210.desc:0 "棒极了！招募一支[mercenary_enclave_country.GetName]私掠舰队永远是正确的选择。我们的部队绝对是星系中最训练有素、纪律严明的，而我们的科技也处于绝对尖端。海盗、叛军或者其他需要你处理的乌合之众会很快学会什么叫尊重。\n\n此外，我们的每一支舰队都由一位身经百战的舰队指挥官，这是不需要额外付费的。他们知悉星际战争的方方面面，一定可以带领你的军队走向胜利。"
 EaC_civic_mechanic_events.211.desc:0 "我相信你一定会运用好你的新私掠部队，而和平将很快回到你的帝国！"
 EaC_civic_mechanic_events.215.desc:1 "无猎物不报偿。\n\n我们的海盗舰船渴望突袭。如果你想继续合作，船长已经准备好谈判了。"
 EaC_civic_mechanic_events.215.a:0 "我们想讨论其他事务。"
 EaC_civic_mechanic_events.215.b:0 "我们想延长关系。"
 EaC_civic_mechanic_events.215.c:0 "我们想终止关系。"
 EaC_civic_mechanic_events.220.desc:0 "来自[mercenary_enclave_country.GetName]的合约海盗驻防部队非常擅长拆除未经批准的海盗团伙。人们都说他们很有影响力。在我们就绪后，这些专家将开始训练空间站的成员，以使他们发挥自己最好的水平。\n\n在[mercenary_enclave_country.GetName]，我们只专心训练最杰出的和平卫士。 "
 EaC_civic_mechanic_events.225.desc:0 "战利品真有利可图，如果你想雇佣我们的海盗船进行下一次突袭，请告诉我们。"
 EaC_civic_mechanic_events.235.1.desc:0 "有了這些資金，我們可以極大地擴大我們的行動。更多的艦船，更多的人員，更加龐大、完善的訓練設施，当然和更多的烈酒！"
 EaC_civic_mechanic_events.235.2.desc:0 "在这样一个诡谲多变、纷繁复杂的星系，海盗考虑是至高无上的。你的捐赠能让我们的行动和服务更上一层楼，当然，要避开那些热情的旱鸭子！"
 EaC_civic_mechanic_events.235.3.desc:0 "想象一下：[mercenary_enclave_country.GetName]对银河系各地需要修剪的民事和军事行动发动突袭……对你来说，前所未有的安全感……"
 EaC_civic_mechanic_events.235.4.desc:1 "当我们开始这一切的时候，海盗领主怀揣着梦想：以富有成效的方式重新引领海盗。今天，我很兴奋地宣布我们的这一目标已经触手可及。"
 EaC_civic_mechanic_events.235.5.desc:0 "*我们会在整个星系部署最为庞大的舰队！金库会溢出。国家会为我们的保护费大打出手……噢，当我告诉海盗领主新闻时，真该看看他们的脸！"
 EaC_civic_mechanic_events.240.desc:0 "是啊。这些确实是令人忧心忡忡的时刻。我们走私者冒着极大的危险近距离监测新出现的危险事物，并且可以为你提供赖以行动的情报。你想要的是……"
 EaC_civic_mechanic_events.240.a:0 "大可汗。"
 EaC_civic_mechanic_events.240.b:0 "灰蛊风暴"
 EaC_civic_mechanic_events.240.c:0 "索林原虫"
 EaC_civic_mechanic_events.240.d:0 "异次元入侵者"
 EaC_civic_mechanic_events.240.e:0 "肃正协议"
 EaC_civic_mechanic_events.240.f:0 "Cetana"
 EaC_civic_mechanic_events.245.desc:0 "可汗的舰船总体上结构完善，没有明确弱点。我们的走私者建议称鱼雷或许可以较好地击落他们的舰船，但要留意避免被针对防御。把护盾和装甲结合起来大概是保护你们舰船的最佳策略。可汗已然是极有能力的指挥官，低估他会是严重的错误。要把可汗的亲卫视作莫大的威胁才对。"
 EaC_civic_mechanic_events.250.desc:0 "灰蛊风暴依赖两类互为补充的武器：能量束和舰载机。前者受护盾反制，但护盾会被舰载机绕过。我们的预测模型显示在护盾的基础上安装点防御可以大大提升舰船在交战中生还的概率。纳米舰船的防护极佳，但鱼雷或许能突破它们的防御。"
 EaC_civic_mechanic_events.255.desc:0 "索林原虫舰队靠着速度缓慢的动能武器和大群小型舰船打垮敌人。选项之一是用点防御御敌，结合以装甲和提升过的船体恢复力；另一个选项是远距离交战。使用足够强力的能量武器，你可以做到在敌人进入其攻击距离前就摧毁它们的舰队。"
 EaC_civic_mechanic_events.260.desc:0 "破界者单纯靠能量战斗是我们可以利用的明显弱点。能对其护盾造成额外伤害的武器都会有摧枯拉朽的效果，不过如果装上可以完全绕过护盾的武器的话，它们在这个次元同样活不了多久。就防御而言，建议在战斗中带好护盾，以充分反制敌人的能量束。"
 EaC_civic_mechanic_events.265.desc:0 "肃正协议的舰船单纯使用能量武器——如此一来，最好用护盾降低承受的伤害。模拟结果表明尽管肃正协议舰船防御很高，但其船体相对脆弱。我们的分析人士估计称穿透性武器可能会在与肃正协议的战斗中表现出色。"
 EaC_civic_mechanic_events.266.desc: "塞塔娜的舰船依赖于远距离、高伤害的能量武器和坚固的再生装甲。他们擅长击落大型目标，所以你最好用成群的小型飞行器骚扰他们。鱼雷或能量武器应该足以对抗她的舰队，为你的舰船装备足够的护盾可以让他们生存更长时间。"
 EaC_civic_mechanic_events.270.desc:0 "打算平定某个殖民地或是根除感兴趣的目标？我们的行星际海盗服务能够成建制地提供训练有素的海盗，他们时刻准备着在具有挑战性的高风险环境下工作。"
 EaC_civic_mechanic_events.270.a:0 "一小支海盗佣兵"
 EaC_civic_mechanic_events.small_merc_army_hire:0 "这些海盗佣兵受到无限期雇佣，但维护费高昂。此军队包括§Y5 海盗陆军§!"
 EaC_civic_mechanic_events.270.b:0 "一小股机械化精英海盗佣兵。"
 EaC_civic_mechanic_events.small_mecha_merc_army_hire:0 "这些海盗佣兵受到无限期雇佣，但维护费高昂。此军队包括§Y5 机械化海盗陆军§!"
 EaC_civic_mechanic_events.270.c:0 "一支可观的海盗部队。"
 EaC_civic_mechanic_events.medium_merc_army_hire:0 "这些海盗佣兵受到无限期雇佣，但维护费高昂。此军队包括§Y10 海盗陆军§!"
 EaC_civic_mechanic_events.270.d:0 "一组机械化精英海盗部队。"
 EaC_civic_mechanic_events.medium_mecha_merc_army_hire:0 "这些海盗佣兵受到无限期雇佣，但维护费高昂。此军队包括§Y10 机械化海盗陆军§!"
 EaC_civic_mechanic_events.270.e:0 "一大批海盗佣兵"
 EaC_civic_mechanic_events.large_merc_army_hire:0 "这些海盗佣兵受到无限期雇佣，但维护费高昂。此军队包括§Y15 海盗陆军§!"
 EaC_civic_mechanic_events.280.a.desc:1 "尊敬的赞助人！您今天来此有何贵干？您看过我们最新的船只设计图了吗？它们将是我们为民用客户提供的全新“海盗安全”服务的核心。"
 EaC_civic_mechanic_events.280.b.desc:0 "能够招待你是何等的荣幸！我们已经准备了一些小食，希望我们在召集船长的时候，这些小食能够聊表敬意。"
 EaC_civic_mechanic_events.280.c.desc:0 "我们一直以来都很乐意同赞助人会面。请放心，下一批红利很快就会发到您的手中。您介不介意和我们聊一聊，您对于我们在严重后果防卫领域展开新业务的范围有什么看法？我们觉得民用客户肯定会爱死这些服务的！"
 EaC_civic_mechanic_events.280.d.desc:0 "能够招待你的[ROOT.GetRulerTitle][ROOT.GetLeaderName]是何等的荣幸！我们已经准备了一些小食，希望我们在召集当地海盗船长的时候，这些小食能够聊表敬意。\n\n§W船长对§![ROOT.GetName]§W的忠诚度§!为§G较高§!。"
 EaC_civic_mechanic_events.280.e.desc:0 "能够招待你的[ROOT.GetRulerTitle][ROOT.GetLeaderName]是何等的荣幸！我们已经准备了一些小食，希望我们在召集当地海盗船长的时候，这些小食能够聊表敬意。\n\n§W船长对§![ROOT.GetName]§W的忠诚度§!为§l信任§!。"
 EaC_civic_mechanic_events.280.f.desc:0 "能够招待你的[ROOT.GetRulerTitle][ROOT.GetLeaderName]是何等的荣幸！我们已经准备了一些小食，希望我们在召集当地海盗船长的时候，这些小食能够聊表敬意。\n\n§W船长对§![ROOT.GetName]§W的忠诚度§!为§P不信任§!。"
 EaC_civic_mechanic_events.280.g.desc:0 "能够招待你的[ROOT.GetRulerTitle][ROOT.GetLeaderName]是何等的荣幸！我们已经准备了一些小食，希望我们在召集当地海盗船长的时候，这些小食能够聊表敬意。\n\n§W船长对§![ROOT.GetName]§W的忠诚度§!为§R背叛§!。"
 EaC_civic_mechanic_events.280.b:1 "我们想让你§Y召回§!你的舰队。"
 EaC_civic_mechanic_events.280.c:0 "我们希望同你分享我们的§Y科技§!。"
 EaC_civic_mechanic_events.280.c.timeout:0 "这个城邦还在利用我们的科技进行升级。我们可以在§Y[mercenary_enclave_country.updating_databanks_timer]§!之后与他们分享新的科技。"
 EaC_civic_mechanic_events.285.desc:2 "您应该明白召回舰队是一件相当敏感的事情。当然了，我们已经在所有合同模板中准备好了条款漏洞，不过我们至少需要六个月的时间来召回舰队，而且还需要支付一大笔补偿以避免惹恼现有客户。\n\n我们认为这一行动不符合我们组织的最佳利益，但您是我们的赞助人——如果您愿意，那我们就这么做。"
 EaC_civic_mechanic_events.285.tooltip:0 "此举将激怒海盗城邦。"
 EaC_civic_mechanic_events.290.name:1 "征用舰队抵达。"
 EaC_civic_mechanic_events.290.desc:1 "我们征用的私掠舰队现已听候调遣。"
 EaC_civic_mechanic_events.294.name:1 "中止通知"
 EaC_civic_mechanic_events.294.desc:1 "亲爱的旱鸭子，\n\n依照我们的合约中第285b.15条款，我们必须遗憾地通知你，我们计划提早关闭相关服务，并收回你从我们这里租借的海盗舰队。依照合同的惯常条例：这份通知将提前三个月送达你处作为提醒，然后我们才会让舰队停止向你提供服务。此外，我们会向你提供应得的丰厚补偿金。\n\n我们为造成的不便感到抱歉，并希望你在未来的打拼中能够继续拥有好运气。"
 EaC_civic_mechanic_events.294.b:1 "我们亟需这些舰船！"
 EaC_civic_mechanic_events.2030.desc:1 "我们的后勤服务能够帮助你部署舰队，到达星系的最边缘处。我们干练的专家将确保你的舰船配备了所有需要的东西，无论是弹药还是食物，甚至精确到你的温度管理器所需的铆钉。此外，我们会在舰队经过之处提前部署补给仓库，或者同当地的民用公司签订配给合同。你的舰船值得最高级的维护，而我们就是为此提供服务的。"
 EaC_civic_mechanic_events.2035.name:0 "终止后勤支援协约"
 EaC_civic_mechanic_events.2035.desc:1 "亲爱的旱鸭子，\n\n我们向你提供的后勤支援服务已经到期，需要续约了。根据我们合约的条款：如果我们没有另外收到相关指示，你方将自动续约这项服务，并被收取相关费用。\n\n我们相信你对我们的服务很满意，也期待能和你在业务上展开更多的合作。"
 EaC_civic_mechanic_events.2035.a:0 "我们现在不需要这项服务了。"
 EaC_civic_mechanic_events.2060.name:0 "舰队合约到期"
 EaC_civic_mechanic_events.2060.desc:0 "我们同[mercenary_enclave_country.GetName]的合约已经到期，他们的舰队即将离开。我们是否应该联络他们进行合同续约？"
 EaC_civic_mechanic_events.2060.a:0 "这次就不了。"
 EaC_civic_mechanic_events.2060.b:0 "是的，打开通信频道。"
 civic_pirate_mercenary_enclave:0 "海盗城邦"
 EaC_labor_movements:0 "劳工运动"
 EaC_labor_movements_desc:0 "这个星球的劳动力受到了激进思想如分权政府和生产资料民有权的的启发。"
 EaC_underground_railroad_activity:0 "地下铁路"
 EaC_underground_railroad_activity_desc:0 "隐藏的铁路网散布在星球表面，使奴隶得以逃脱星球。"
 EaC_underground_railroad_smuggling:0 "奴隶解放运动"
 EaC_inspired_slave_resistance:0 "激励奴隶抵抗"
 EaC_inspired_slave_resistance_desc:0 "[ROOT.GetNAME]的地下铁路正在分发关于奴隶成功逃脱故事的宣传。星球上的奴隶人口已经对我们的政府充满敌意，认为这是一个接近解放的时刻。"
 EaC_underground_railroad_conductor_arrested:0 "地下铁路指挥员被捕"
 EaC_slave_revolts:0 "奴隶叛乱"
 EaC_slave_revolts_desc:0 "[ROOT.GetName]的奴隶爆发了一场叛乱，他们希望以此获得自由。如果人口拥有废奴主义信仰，他们将受到鼓舞并加入抵抗运动。"
 EaC_underground_railroad_expanded:0 "地下铁路扩建"
 EaC_underground_railroad_expanded_desc:0 "地下铁路已经扩建到星球的偏远地区，这里分布着允许奴隶逃离星球的藏身地。"
 EaC_slave_resistance:0 "奴隶抵抗"
 EaC_slave_resistance_desc:0 "奴隶们受到激励，采取了更暴力的解放方式。他们除了锁链没有什么可失去的。"
 EaC_worker_commune:0 "劳工公社"
 EaC_worker_commune_desc:0 "星球上的工人们已经夺取了足够的资产来发展自给自足的自治区，并试图纠正对劳动人民的轻视。"
 EaC_labor_propaganda:0 "劳动宣传"
 EaC_labor_propaganda_desc:0 "星球上的劳工运动已经加大了宣传力度，以此帮助全球范围的总罢工。"
 EaC_administration_strikes:0 "行政罢工"
 EaC_administration_strikes_desc:0 "星球上的行政领袖已经罢工，以示对当地劳工运动的声援。"
 EaC_worker_commune_means_of_production:0 "夺取生产资料"
 EaC_worker_commune_means_of_production_desc:0 "星球上的大多数行业和政府机构都被工人夺取了。他们试图分配资源，这样没有任何人会错过一顿饭。"
 EaC_planet_general_strike_flag_tooltip:0 "§R选择此项会导致一次§!§Y总罢工§!§R！§!"
 EaC_civic_mechanic_events.1.name:1 "[Root.GetName]的失业率正在继续攀升"
 EaC_civic_mechanic_events.1.desc:0 "§H[Root.GetName]§!的失业与贫困率正在以令人诧异的速度攀升着。失意的人口已经开始§R组织劳动§!，希望在这混乱时刻获得更好的权利。他们正推行一种说法，即他们犯罪的主要原因是缺乏物质条件。要解决贫困引发的任何犯罪问题，唯一方案是给人口提供基本必需品。\n\n然而，更多的奸邪之人正试图从这可怜的局面中牟利。当地§R犯罪组织§!发现自己既有容易上当的目标，也有铤而走险的新兵。\n\n作为临时的处理方案，我们可以提升[Root.GetPlanetMoon]的失业补助金。虽然可能会花费大量预算，但可以为我们争取宝贵的时间以制定永久的解决方案，例如创造更多工作岗位，提升失业与贫困民众的生活标准等。\n\n当然我们也可以袖手旁观，但这很可能会造成[Root.GetName]上形成庞大的地下犯罪组织。"
 EaC_civic_mechanic_events.1.a:0 "施行补助金提升政策。"
 EaC_civic_mechanic_events.1.b:0 "不满的劳工和几个街头小混混而已，不值一提。"
 EaC_civic_mechanic_events.2.desc.has_authoritarian_ethic:0 "最近收集到的证据表明，§H[Root.GetName]§!政府的一大部分成员都有接收贿赂。当地的犯罪组织通过贿赂他们来保证对其犯罪活动视而不见。某些官员甚至被披露隶属于他们本该与之进行抗争的犯罪组织！\n\n虽然我们逮捕了一部分官员，但也有不少人发现情势不对，就直接收拾细软逃走了。看来想要解决[Root.GetName]的受贿问题仍然困难重重。\n\n\n在这一切中，有组织的劳工利用了我们的混乱局面。在官员猖獗的犯罪行为之后，他们呼吁更换领导层，处理导致犯罪的社会经济问题。\n\n让我们希望这些激进分子不要再有任何有趣的想法……"
 EaC_civic_mechanic_events.2.desc.not_authoritarian_ethic:0 "最近收集到的证据表明，§H[Root.GetName]§!政府的一大部分成员都有接收贿赂。当地的犯罪组织通过贿赂他们来保证对其犯罪活动视而不见。某些官员甚至被披露隶属于他们本该与之进行抗争的犯罪组织！\n\n虽然我们逮捕了一部分官员，但也有不少人发现情势不对，就直接收拾细软逃走了。看来想要解决[Root.GetName]的受贿问题仍然困难重重。\n\n\n在这一切中，劳工领袖们指出了我们的混乱局面。看到官员猖獗的犯罪行为之后，他们呼吁更换领导层，处理导致犯罪的社会经济问题。"
 EaC_civic_mechanic_events.2.b:0 "这必须要进行处理。以我们的方式。"
 EaC_civic_mechanic_events.2.c:0 "也许我们该听听劳工领袖们的意见？"
 leader_trait_labor_advocate:1 "劳工倡导者"
 leader_trait_labor_advocate_desc:2 "这位领袖擅长让政府与工人阶级的利益保持一致。"
 leader_trait_labor_advocate_tt: "§E每技能等级的$PLANET_EFFECTS_TXT$：§!$TABBED_NEW_LINE$$mod_planet_jobs_unity_produces_mult$：§G+5%§!"
 EaC_civic_mechanic_events.3.name:0 "[Root.GetName]的毒品使用率提升"
 EaC_civic_mechanic_events.3.desc.has_private_healthcare:0 "随着§H[Root.GetName]§!的犯罪率大幅提升，当地人口的毒品使用率也在逐步提升。各种各样的非法药物不仅仅只出现在[Root.GetPlanetMoon]的地下犯罪组织中，并影响着所有人。\n\n劳工组织呼吁政府将医疗保健公有化，这样药物滥用受害者就能得到帮助，而不是受到私立医疗保健的阻碍。"
 EaC_civic_mechanic_events.3.desc.has_public_healthcare:0 "随着§H[Root.GetName]§!的犯罪率大幅提升，当地人口的毒品使用率也在逐步提升。各种各样的非法药物不仅仅只出现在[Root.GetPlanetMoon]的地下犯罪组织中，并影响着所有人。\n\n劳工组织庆祝政府的公共医疗保健，并将其视为一种无昂贵代价、能帮助药物滥用受害者的方式。"
 EaC_civic_mechanic_events.3.a:0 "令人不安的消息。"
 EaC_civic_mechanic_events.3.a.has_public_healthcare:0 "令人不安的消息，但我们正竭尽所能地处理。"
 EaC_civic_mechanic_events.3.b.has_private_healthcare:0 "免费医疗？那我们如何从中获利呢？"
 EaC_civic_mechanic_events.3.c.not_public_healthcare:0 "我们将转向公共医疗保健，安抚这些激进分子。"
 EaC_civic_mechanic_events.4.name:0 "[Root.GetName]的执法者与罢工者发生了冲突"
 EaC_civic_mechanic_events.4.desc.not_anticrime_campaign:0 "§H[Root.GetName]§!的执法者与罢工者间的暴力冲突造成了严重损害。一切都是源于行星政府加大对非法罢工的打击力度。\n\n为了镇压罢工者，执法者起草了打击罢工的反黑运动，希望尽快结束罢工。相反，劳工运动的发言人表示这些镇压行为侵犯了他们的言论自由和集体谈判权。"
 EaC_civic_mechanic_events.4.desc.has_anticrime_campaign:0 "§H[Root.GetName]§!的军队执法者与罢工者间的暴力冲突造成了严重损害。一切都是源于行星政府加大对非法罢工的打击力度。\n\n为了镇压罢工者，执法者仍继续反黑运动从而尽快结束罢工，但这需要更多警力。相反，劳工运动的发言人表示因为民众仍在争取言论自由与集体谈判权，这种镇压只会激化形势。"
 EaC_civic_mechanic_events.4.not_anticrime_campaign.a:0 "形势逐渐失控！加快推进执法者的计划！"
 EaC_civic_mechanic_events.4.not_anticrime_campaign.b:0 "形势逐渐失控，执法者需要对此负责！"
 EaC_civic_mechanic_events.4.has_anticrime_campaign.c:0 "正如领袖所说，一切总会有转机……总会的。"
 EaC_civic_mechanic_events.4.has_anticrime_campaign.d:0 "执法者的计划完全是火上浇油，取消扫黑运动！"
 EaC_civic_mechanic_events.5.name:0 "[Root.GetName]的地下铁路报告"
 EaC_civic_mechanic_events.5.desc:0 "§H[Root.GetName]§!近期的奴隶解放运动日渐声势浩大。我们相信[Root.GetPlanetMoon]地表已有一些“灰色港口”——走私者帮助奴隶逃离的非法太空港。\n\n当局正在尽力追查这些非法港口，但在成功之前奴隶人口还会逃离[Root.GetPlanetMoon]，奴隶人口随之消失。\n\n为了维持奴役制的经济制度，就需要暗杀越来越多的不同政见者。不过……如果奴隶制终结，我们昂贵的维稳费用就能大幅减少。"
 EaC_civic_mechanic_events.5.a:0 "地下铁路将被我们的执法者挫败！"
 EaC_civic_mechanic_events.5.b:0 "维稳不再值得如此代价，我们将结束奴隶制。"
 EaC_civic_mechanic_events.6.name:0 "[Root.GetName]的奴隶逃亡"
 EaC_civic_mechanic_events.6.desc:0 "§H[Root.GetName]§!上走私者带离奴隶的形势有所加剧，而[Root.GetPlanetMoon]上的反奴隶运动也在继续。这次最新的目标是居民区，我们之前一直认为这些居民区并未受到地下铁路的影响。"
 EaC_civic_mechanic_events.6.a:0 "对奴隶逃亡的形势必须有所作为。"
 EaC_civic_mechanic_events.6.b:0 "这种形势可以通过结束奴隶制解决。"
 EaC_civic_mechanic_events.7.name:0 "[Root.GetName]的逃亡奴隶被捕"
 EaC_civic_mechanic_events.7.desc:0 "根据匿名举报，§H[Root.GetName]§!执法者近期突袭了[Root.GetPlanetMoon]首都郊区的大仓库。里面无疑是地下铁路站点，藏有食物、水、被褥和奴隶。数名奴隶已被逮捕，安全存放于冷库中，以备日后使用。"
 EaC_civic_mechanic_events.7.a:0 "我们会不惜一切代价维持我们生活的经济方式！"
 EaC_civic_mechanic_events.7.b:0 "解冻这些休眠舱，废奴计划到此为止。"
 EaC_civic_mechanic_events.8.name:0 "[Root.GetName]的奴隶解放者被捕"
 EaC_civic_mechanic_events.8.desc:0 "近期，§H[Root.GetName]§!的地下铁路中，一名关键指挥员在执法人员的诱捕行动中被抓获。他们领袖的损失严重限制了[Root.GetPlanetMoon]其中之一的地下铁路活动，导致奴隶失踪人数显著减少。\n\n经过审讯，指挥员解释到：“杀了我也无济于事。我只是奴隶制的症状罢了；肿胀，表明政府机构出了问题。在疾病根源消除之前症状可不会消失。”"
 EaC_civic_mechanic_events.8.a:0 "这就是为何我们会用执法来控制任何“不必要的”症状。"
 EaC_civic_mechanic_events.8.b:0 "他们实话实说，只有奴隶制的终结才能阻止这一点。"
 EaC_civic_mechanic_events.40.name:0 "[Root.GetName]的全面罢工"
 EaC_civic_mechanic_events.40.desc:0 "劳工权利仍是§H[Root.GetName]§!的一个问题，一场广泛的劳工运动现已在[Root.GetPlanetMoon]上扎根。一些地区已经陷入无法无天的境地，而另一些地区则转变为自治区和公社，靠着有组织的劳工们建立的。"
 EaC_civic_mechanic_events.40.a:0 "真是令人忍无可忍。"
 EaC_civic_mechanic_events.41.name:1 "[Root.GetName]的秩序恢复"
 EaC_civic_mechanic_events.41.desc.has_ethic_libertarian.has_ethic_cooperative.has_slaves:0 "随着§H[Root.GetName]§!的稳定度显著提高，[Root.GetPlanetMoon]的劳工运动全面罢工不再得到支持，因为人们重新获得了物质安全感。"
 EaC_civic_mechanic_events.41.desc.has_ethic_libertarian.no_ethic_cooperative.has_slaves:0 "随着§H[Root.GetName]§!的稳定度显著提高，[Root.GetPlanetMoon]的劳工运动全面罢工不再得到支持，因为人们重新获得了物质安全感。"
 EaC_civic_mechanic_events.41.desc.no_ethic_libertarian.has_ethic_cooperative.has_slaves:0 "随着§H[Root.GetName]§!的稳定度显著提高，[Root.GetPlanetMoon]的劳工运动全面罢工不再得到支持，因为人们重新获得了物质安全感。"
 EaC_civic_mechanic_events.41.desc.no_ethic_libertarian.no_ethic_cooperative.has_slaves:0 "随着§H[Root.GetName]§!的稳定度显著提高，[Root.GetPlanetMoon]上曾大有影响的劳工运动已经化为乌有。人们已经重新获得了物质安全感。"
 EaC_civic_mechanic_events.41.desc.has_ethic_libertarian.has_ethic_cooperative.no_slaves:0 "随着§H[Root.GetName]§!的稳定度显著提高，[Root.GetPlanetMoon]的劳工运动全面罢工不再得到支持，因为人们重新获得了物质安全感。"
 EaC_civic_mechanic_events.41.desc.has_ethic_libertarian.no_ethic_cooperative.no_slaves:0 "随着§H[Root.GetName]§!的稳定度显著提高，[Root.GetPlanetMoon]的劳工运动全面罢工不再得到支持，因为人们重新获得了物质安全感。"
 EaC_civic_mechanic_events.41.desc.no_ethic_libertarian.has_ethic_cooperative.no_slaves:0 "随着§H[Root.GetName]§!的稳定度显著提高，[Root.GetPlanetMoon]的劳工运动全面罢工不再得到支持，因为人们重新获得了物质安全感。"
 EaC_civic_mechanic_events.41.desc.no_ethic_libertarian.no_ethic_cooperative.no_slaves:0 "随着§H[Root.GetName]§!的稳定度显著提高，[Root.GetPlanetMoon]上曾大有影响的劳工运动已经化为乌有。人们已经重新获得了物质安全感。"
 EaC_civic_mechanic_events.100.name:0 "[Root.GetName]的奴隶叛乱"
 EaC_civic_mechanic_events.100.desc:0 "一场奴隶叛乱已经爆发，在与§H[Root.GetName]§!相邻的星球上激起了更多的奴隶抵抗运动，如今这场叛乱终于进入高潮。[Root.GetPlanetMoon]上的大街小巷中爆发了激烈的战斗，并且暴乱正迅速扩散到居住区。\n\n我们在当地的安全部队正竭尽全力遏制暴力事件，但战斗的规模之大已经让他们应接不暇。"
 EaC_civic_mechanic_events.100.a:0 "那里已经变成了战场！"
 EaC_civic_mechanic_events.101.name:0 "[Root.GetName]的奴隶起义！"
 EaC_civic_mechanic_events.101.desc:0 "在§H[Root.GetName]§!星球上，最近有一批奴隶发动了一场针对[Root.GetPlanetMoon]全球范围内执法官员的协同攻击。在某个特定时刻，奴隶们伏击了巡逻中的执法者，多个辖区被同时彻底攻陷。激烈的战斗已造成数千人死亡。\n\n我们剩余的安全部队正在竭力恢复控制，但就目前而言，[Root.GetPlanetMoon]的许多地区已陷入彻底的无政府状态。"
 EaC_civic_mechanic_events.101.tooltip:0 "§H[Root.GetName]的执法者人口：§!死亡"
 EaC_civic_mechanic_events.102.name:0 "[Root.GetName]上的奴隶起义在宇宙间扩散"
 EaC_civic_mechanic_events.102.desc:1 "§H[Root.GetName]§!上奴隶起义引发的动乱已经扩散到[Root.solar_system.GetName]星系的其余部分。据报道，两伙人已用加入奴隶起义的武装民船战了几场。双方都在打劫贸易船以获得资金并扩大舰队。"
 EaC_civic_mechanic_events.102.tooltip:0 "§R一支敌对舰队已出现在了[Root.solar_system.GetName]星系！§!"
 EaC_civic_mechanic_events.103.name:0 "[Root.GetName]上的奴隶解放运动"
 EaC_civic_mechanic_events.103.desc:0 "§H[Root.GetName]§!的奴隶起义者将目标锁定在[Root.GetPlanetMoon]上最大的一片市区，意在解救更多被囚禁并遭受非人待遇的奴隶。\n\n由于治安部队力有不逮，这批自由斗士成功解放了多个奴隶群体并撤离了星球。"
 EaC_civic_mechanic_events.103.tooltip:0 "§H[Root.GetName]§!的§H3§!个§Y奴隶人口§!：逃难至他国"
 EaC_civic_mechanic_events.104.name:0 "帮派战争对商业活动造成影响"
 EaC_civic_mechanic_events.104.desc:0 "§H[Root.GetName]§!的帮派战争仍然持续不断，并且对[Root.GetPlanetMoon]的商业贸易产生了十分负面的影响。鉴于当前的状况，不少星际贸易公会都颁布了对此行星的旅行警告，建议商人们不要前往[Root.GetPlanetMoon]。不过与其同时，走私军火的生意倒是火得不行。"
 EaC_civic_mechanic_events.200.name:0 "地下铁路在[Root.GetName]上延展"
 EaC_civic_mechanic_events.200.desc:0 "随着§H[Root.GetName]§!上的稳定度不断降低，奴隶解放者们不断变得更加活跃。来自已知宇宙各地的各种成瘾性药物源源不断地被走私到[Root.GetPlanetMoon]上。\n\n人们越来越普遍地使用药物，严重损害了总体生产水平。"
 EaC_civic_mechanic_events.200.a:0 "这可不妙。"
 EaC_civic_mechanic_events.201.name:0 "逃亡的奴隶们逃离[Root.GetName]"
 EaC_civic_mechanic_events.201.desc:0 "§H[Root.GetName]§!的奴隶走私者一直利用地下铁路来解放奴隶。逃离的奴隶越过边境，前往他国。\n\n尽管地方政府已经尽力抑制废奴理念的传播，但仍有大量非法舰船在[Root.GetPlanetMoon]进进出出。"
 EaC_civic_mechanic_events.201.tooltip:0 "§H[Root.GetName]的§H4§!§Y奴隶人口§!：§!逃难至他国。"
 EaC_civic_mechanic_events.202.name:0 "[Root.GetName]的奴隶起义"
 EaC_civic_mechanic_events.202.desc:0 "§H[Root.GetName]§!的执法者一直在捣毁当地与地下铁路有关的藏身处。最近出现了数起使用重型军用级步兵武器的冲突，造成了极大的财产损失和不计其数的人员伤亡，死者中很多是叛徒和同情奴隶的人。似乎[Root.GetPlanetMoon]上奴隶和武器都被走私出来帮助逃亡。"
 EaC_civic_mechanic_events.203.name:0 "奴隶解放者的运输船在[Root.GetName]坠毁"
 EaC_civic_mechanic_events.203.desc:0 "一艘大型民用运输舰船在申请进入§H[Root.GetName]§!大气层停靠后，其申请因在货舱查出逃跑的奴隶而被拒绝。当地政府想要对舰船进行进一步搜索时，其舰长，一个疯狂的[Root.Owner.GetSpeciesName]解放主义者企图冲击轨道防线，强行进行着陆。\n\n运输船在下降时被我方行星保安部队击中，导致其坠毁在人口十分密集的城市地区。事发现场几乎没有任何的幸存者。"
 EaC_civic_mechanic_events.203.a:0 "真是场灾难！"
 EaC_civic_mechanic_events.204.name:0 "[Root.GetName]上的毒品交易仍在继续"
 EaC_civic_mechanic_events.204.desc:0 "§H[Root.GetName]§!的非法毒品交易仍然十分猖獗。最近我们接到报告，说走私犯们想尽办法，侵入了我方轨道中的异星天然气仓库，并窃取了数种具有致幻效果的气体。这些气体随即便被药贩子们在[Root.GetName]的阴暗小巷中贩卖。"
 EaC_civic_mechanic_events.204.a:0 "不能这么下去了！"
 EaC_civic_mechanic_events.300.name:0 "劳工公社"
 EaC_civic_mechanic_events.300.desc:0 "由于§H[Root.GetName]§!持续浩大的劳工运动，[Root.GetPlanetMoon]上的大罢工运动近期成立了自治区域，他们长久以来暗中与行星政府作对，当地居民现在将这些公社当作在[Root.GetName]赤贫生活条件下生存的手段。"
 EaC_civic_mechanic_events.300.a:0 "我们会处理这些篡权者。"
 EaC_civic_mechanic_events.300.b:0 "为什么不接纳这些公社呢？"
 EaC_civic_mechanic_events.301.name:0 "[Root.GetName]的全面罢工持续增长"
 EaC_civic_mechanic_events.301.desc:0 "控制§H[Root.GetName]§!的劳工公社持续散步反政府宣传。由于[Root.GetPlanetMoon]政府与执法系统对于有组织的劳工束手无策，人民愈发勇敢加入劳工运动。这也导致了该区域的生产力也连连下降。"
 EaC_civic_mechanic_events.301.a:0 "我们需要重建秩序。"
 EaC_civic_mechanic_events.302.name:0 "[Root.GetName]政府停摆"
 EaC_civic_mechanic_events.302.desc:0 "对§H[Root.GetName]§!最近实地调查显示，该行星政府的大部分成员都加入了[Root.GetPlanetMoon]劳工运动发起的全面罢工。虽然涉事官员已经全部被调换，但这也打破了该区域的一向秩序。\n\n此外，[Root.GetName]的劳工运动领袖也在劝说新官员加入他们的全面罢工，要求更多的代表。"
 EaC_civic_mechanic_events.302.a:0 "必须遏止全面罢工。"
 EaC_civic_mechanic_events.302.b:0 "或许我们可以将一些权力分给人民？"
 EaC_civic_mechanic_events.303.name:0 "总督在[Root.GetName]遇刺"
 EaC_civic_mechanic_events.303.desc:0 "§H[Root.GetName]§!劳工运动中受压迫的工人暗杀了[governor_target.GetTitle][governor_target.GetName]！[governor_target.GetTitle]的车队在离开太空港时被拦截，护卫小队与来袭的自由战士之间爆发了激烈交火。\n\n战斗结束后，我们获得消息确认[governor_target.GetTitle]已经死亡。劳工运动随后发来一条信息：”注意了，[ROOT.GetLeaderName]，你们的压迫永远无法摧毁[ROOT.GetAdjective]人民的精神，我们失去的只有枷锁！”"
 EaC_civic_mechanic_events.303.a:0 "准备国葬。"
 EaC_civic_mechanic_events.304.name:0 "劳工掌控[Root.GetName]贸易"
 EaC_civic_mechanic_events.304.desc:0 "§H[Root.GetName]§!的劳工公社目前控制了大部分进出[Root.GetPlanetMoon]的交易。他们完全掌控了几大太空港，所有的贸易均需通过他们的中间人。因此，[Root.GetName]的贸易利润急剧下降。"
 EaC_civic_mechanic_events.304.a:0 "他们将因反抗我们的统治而受到严惩。"
 EaC_civic_mechanic_events.304.b:0 "如果改变思潮，该抗争即可结束。"
 EaC_civic_mechanic_events.304.c:0 "也许我们应该让该星球独立？"
 EaC_civic_mechanic_events.1001.name:1 "在[Root.GetName]上的分部被关闭"
 EaC_civic_mechanic_events.1001.desc:0 "随着§H[Root.GetName]§!的稳定度继续提高，地方政府已经可以集中力量遏止[Root.GetPlanetMoon]上§H[office_owner.GetName]§!导致的非法停工。大批人员被捕，迫使其犯罪分部停业。"
 EaC_civic_mechanic_events.1001.a:0 "谢天谢地。"
 EaC_civic_mechanic_events.1002.name:1 "在[From.GetName]上的分部被关闭"
 EaC_civic_mechanic_events.1002.desc:0 "由于当地政府最近进行的大量逮捕行动，我们设立于§H[From.Owner.GetName]§!境内的§H[From.GetName]§!上的分部最近被迫关闭。似乎是因为[From.GetPlanetMoon]上的犯罪度下降，使其执法部门得以集中警力阻碍我们的活动。"
 EaC_civic_mechanic_events.1002.tooltip:0 "我们在[From.GetName]上的分部已被关闭。"
