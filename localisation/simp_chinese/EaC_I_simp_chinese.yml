 EMPIRE_DESIGN_yldarian_raider_clan:0 "叶达利安掠夺者氏族"
 EMPIRE_DESIGN_yldarian_raider_clan_desc:0 "叶达利人的起源不可考，但在口口相传的传说中，他们是一个古老先驱者帝国中经基因设计出的战士种族。由于原主人早已死去，叶达利氏族开始团结起来，寻找疏于防卫的星球收获新战果。叶达利人是全雄性物种，无法自然繁殖，依赖古代克隆仓繁衍生息。不过这样也有项好处，即使他们成为了完美的战士。这带来了一种骄傲文化，认为卑微的工作理应留给奴隶。"
