 job_storm_technician_plural: "风暴技工"
 job_storm_technician_desc: "$job_storm_technician$的工作是运用古老的仪式和实际的科学，操纵风暴的本质。\n\n§R！§!§W岗位需要§!£pops£§H$ethic_industrial$§!"
