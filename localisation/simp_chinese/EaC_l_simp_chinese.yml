 auth_cyber_creed_direct_democracy_desc: "$auth_cyber_direct_democratic_collectivist_desc$"
 auth_cyber_direct_democratic_individualist: "直接并行制"
 auth_cyber_direct_democratic_individualist_desc: "高度先进的神经安全措施让公民可以完全、实时、直接地参与决定政策的投票。\n\n这使得他们可以完全基于自己的意志，按自己的意见和思想直接影响和控制政策制定。"
 auth_cyber_direct_democratic_individualist_tt: "$auth_democratic_election_tt$\n$unlock_edict_legislative_chorus$"
 concept_auth_cyber_direct_democratic_individualist: "$auth_cyber_direct_democratic_individualist$"
 gov_cyber_direct_democracy_individualist: "$auth_cyber_direct_democratic_individualist$"
 gov_cyber_direct_democracy_individualist_desc: "$auth_cyber_direct_democratic_individualist_desc$"
 auth_cyber_direct_democratic_collectivist: "分布互联制"
 auth_cyber_direct_democratic_collectivist_desc: "意识交互界面可以促成全义体人之间实时的传感器数据、情感响应和思维模式共享。为了防止发生强烈的外体响应敏感性，情感防火墙会过滤掉对共享情感数据包的不必要反应。\n\n这使得他们可以完全基于自己的意志，按自己的意见和思想直接影响和控制政策制定。"
 auth_cyber_direct_democratic_collectivist_tt: "$auth_democratic_election_tt$\n义体人$pops_with_icon$不受幸福度影响\n$unlock_edict_self_preservation_override$"
