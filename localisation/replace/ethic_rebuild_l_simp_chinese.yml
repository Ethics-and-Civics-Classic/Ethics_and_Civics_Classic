 trade_policy_leader_desc:0 "帝国的资源属于统治者，他从每一份贸易中获得分红，对每一项交易都拥有发言权。\n\n收获的§Y25%§!$r_trade$将转化为£energy£§Y$energy$§!和少量£influence£§Y$influence$§!"
 civic_indentured_assets:0 "契约资产"
 civic_indentured_assets_desc:0 "此寰宇企业专精于经营大型的契约劳动力。请不要误会，这些劳动力并非奴隶，只是一群工作一辈子都不可能还清债务的契约劳工。\n\n§W所有§!§H契约奴隶§!§W之外§!§Y奴役类型§!§W将§!§R禁用§!§W。§!"
 civic_criminal_heritage:0 "罪犯世家"
