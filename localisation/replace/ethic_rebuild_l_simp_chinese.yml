 civic_monarchy:0 "君主制"
 civic_monarchy_desc:0 "在君主制政体中，由一群人展现国家的民族性。他们通常是一个王朝家族，且正常情况下王族中的一个成员终身兼任国家元首和政府首脑。"
 civic_dictatorship:0 "独裁制"
 civic_dictatorship_desc:0 "独裁制是一种由一个人（独裁者）或一个政治组织统治国家的政府形式。权力通过各种机制得以行使，确保实体政权的至高无上。"
 civic_nazi_dictatorship:0 "民族主义专政"
 civic_nazi_dictatorship_desc:0 "按照惯例，统治者是占主导地位的民族主义政党领袖。"
 civic_republic:0 "共和国"
 civic_republic_desc:0 "在共和国这种政体里，国家被视为“公众事务”——而非统治者的私人事务或财产，根据各种法律法规选出或任命国家官员。"
 civic_xeno_republic:0 "多元文化共和国"
