 civic_consumerism:0 "奢侈消费主义"
 civic_consumerism_desc:0 "这个社会中有一种社会经济意识形态上的共识，鼓励着群众大量并持续消费商品和服务。\n\n-§Y职员§!§W提供§!§G+1§!£trade_value£§W贸易额和§!£amenities£§W舒适度。\n\n-§!§Y工匠§!§W产出§!§G+1§!£consumer_goods£§W消费品，§!§Y演艺人员§!§W产出§!§G+2§!£amenities£§W舒适度。\n\n-§!£building£§Y商业区§!，§Y商业复合体§!、§Y城市区划§!和§Y环世界商业区划§!§W提供额外§!£job_clerk£§Y职员§!和£job_merchant£§Y企业家§!§W岗位。\n\n-§!£building£§Y商业复合体§!§W产出§!£unity£§W凝聚力。\n\n-§!£job_merchant£§Y企业家§!§W岗位产出普遍更高。\n\n-§!§Y企业家§!§W派系对§!§Y消费者利益§!§W贸易政策提供额外支持。§!"
 civic_military_dictatorship:0 "战争领主"
 civic_military_dictatorship_desc:0 "这个社会的统治者历来是最好勇斗狠、威名远扬的军阀。而到了现代，他们在单一政权下完成统一，将他们的专长承包给其他帝国。\n\n£building£§Y首府建筑§!§W将部分§!£job_politician£§Y$job_politician$§!§W岗位替换为§!£job_commandante£§Y$job_commandante_plural$§!§W，增加§!§Y海军容量§!§W，生成§!§Y防御部队§!§W，提高星球§!§Y稳定度§!§W并降低§!§Y轨道轰炸§!§W伤害。\n\n拥有§!§C私掠许可§!§W国民理念：\n解锁相当于§!§H巨型企业§!§W版本的§!§Y海盗领主§!§W国民理念§!"
