 civic_ultimate_collective:0 "极权乌托邦"
 civic_ultimate_collective_desc:0 "一个坚定的极权主义社会，其整个经济都在政府的严格控制之下，公民们自愿献身于国家。\n\n§W不能颁布§!§Y自由市场§!§W经济政策和§!§Y创新与进步§!§W贸易政策。§!"
 civic_asceticism:0 "和谐共同体"
 civic_asceticism_desc:0 "这个社会的特征是：强烈的精神集体意识和人民共同利益的发展。\n\n§W允许建造§!£building£§Y和谐象征§!§W，提高星球§!£happiness£§Y幸福度§!§W与§!§Y主流思潮吸引力§!§W，降低§!§Y人口住房使用§!§W。需要§!£energy£§Y能量币§!§W维护。§!"
 civic_innovative_economy:0 "科研联合体"
 civic_innovative_economy_desc:0 "这个社会的合作基础普遍倡导人们同样运用集体思路来推动科技进步。一贯由政府组织与资助的联合体有助于帝国的科学家分享他们的调查发现并充分发挥他们的潜力。\n\n£building£§Y研究中心§!§W增加当地§!£unity£§Y凝聚力§!§W产出并提供§!§G+3§!£housing£§Y住房§!。"
