 origin_payback:0 "血债血偿"
 origin_payback_desc:1 "§R-警告：具有挑战性的起源§!\n这个文明曾被一个异星帝国造访过，这个帝国强行启蒙了他们，之后奴役了他们。如今他们击退了入侵者，但那些入侵者有朝一日还会回来吗？\n\n§G允许§!§H$conscription_stance_3$§!§W兵役政策§!§W。§!\n\n§W解锁：§!§Y解放奴隶§!§W轨道轰炸姿态。§!"
 gov_pirate_haven:0 "海盗巢穴"
 gov_pirate_haven_desc:0 "该政府是一家庞大而无情的海盗集团，其作风与海盗组织有许多相似之处。"
 gov_pirate_marauders:0 "海盗掠夺者"
 gov_pirate_marauders_desc:0 "该政府是一家庞大而无情的海盗集团，弱者和任何邻国都仅仅被视为任人鱼肉的袭击目标。"
 trade_value_from_soldiers_and_enforcers_and_criminal: "\n$trade_value_from$：行星上每$pop_group_unit$§Y执法者§!、§Y罪犯§!和§Y奴隶§!§G+1%§!。\n$branch_office_building_trade_bonus$\n$trade_value_from_soldiers$"
 ethic_gestalt_consciousness_desc_tooltip:0 "\n\n§Y格式塔§!§R来自本思潮的效果受限！§!\n"
 ethic_authoritarian_desc:1 "§L一个强大的能起引导作用的力量，对于任何文明的成功都是至关重要的——否则国家将陷入无政府与混乱。领导民众走向生产力最高的道路是国家的职责。§!$ethic_gestalt_consciousness_desc_tooltip$"
 ethic_fanatic_authoritarian_desc:1 "§L同一个声音，同一个权力，同一个国家。所有的民众，都有着庄严的义务去服从明智的少数人。而这些少数人承担了领导民众的巨大责任。§!$ethic_gestalt_consciousness_desc_tooltip$"
 ethic_xenophobe_desc:1 "§L我们已经在冒着巨大的风险探索星海，任何不解与未知都被猜忌所巨大化。对于异族生物的信任是毫无意义的，跨物种与意识形态的差异将导致宇宙社会不再是个童话里的森林。§!$ethic_gestalt_consciousness_desc_tooltip$"
 ethic_fanatic_xenophobe_desc:1 "§L一切来自异星人的影响都必须毫不留情地抹除干净。唯有保持纯净，坚守真我，对哺育了我们文明的世界保持忠诚，才能确保我们免受异种邪恶阴谋的腐蚀。纵然实力与地位凌驾于异星人之上，亦不足以让我们高枕无忧……§!$ethic_gestalt_consciousness_desc_tooltip$"
 ethic_xenophile_desc:0 "§L我们的内心中都存在着一份对于未知的好奇心，我们愿意与任何物种建立交流，来让自己知道得更多，了解得更多。§!$ethic_gestalt_consciousness_desc_tooltip$"
 ethic_fanatic_xenophile_desc:0 "§L如果在我们的社会中存在一个绝对的道德法则，那就是探索深空与外星人，并与他们融为一体。星海漫漫，但我们从不孤独。§!$ethic_gestalt_consciousness_desc_tooltip$"
 ethic_militarist_desc:1 "§L我们相信唯一的真正的美德是勇气和纪律，武装力量能够更好地保护自己，胜过任何脆弱的约定与诺言。§!$ethic_gestalt_consciousness_desc_tooltip$"
 ethic_fanatic_militarist_desc:1 "§L在这个无助的深空中，没有什么比武力更具备话语权。这个宇宙不是一个摇篮，也没有任何的道德约束。§!$ethic_gestalt_consciousness_desc_tooltip$"
 ethic_pacifist_desc:0 "§L我们认为任何事情都可以被和平地解决，冲突带来的结果是破坏性的，甚至会破坏我们互相争夺的东西。§!$ethic_gestalt_consciousness_desc_tooltip$"
 ethic_fanatic_pacifist_desc:0 "§L作为文明的化身，我们认为武力无法解决任何问题，战争只能带来痛苦与死亡，所有人都会因此付出巨大而无谓的代价。§!$ethic_gestalt_consciousness_desc_tooltip$"
 ethic_spiritualist_desc:1 "§L有人认为我们应当记住我们是如何的藐小，我们的生命在巨大而冷漠的宇宙中是如何的没有意义……这是多么的不可理喻！我们能够所知的唯一真相就是我们的存在。宇宙——无论它拥有多少浮于表面的称颂——也不过是我们偶然分享的梦境而已。§!$ethic_gestalt_consciousness_desc_tooltip$"
 ethic_fanatic_spiritualist_desc:0 "§L我们的科学已经证明了意识乃现实之父。我们耐心的审视那些用其他的世界观欺骗自己的人，他们做着孩童般幼稚的努力，翻弄着他们的一块块“实在的物质”。§!$ethic_gestalt_consciousness_desc_tooltip$"
 ethic_materialist_desc:0 "§L我们认为在一个物种接触太空时就必须抛开所有幼稚的事物，比如宗教与神明这种虚幻的东西。现实是残酷而无情的，我们坚定信心，通过对科学的坚定不移的追求来切实维护族群的生存空间。§!$ethic_gestalt_consciousness_desc_tooltip$"
 ethic_fanatic_materialist_desc:0 "§L尽管这很残酷，但是我们必须成长起来，抛弃我们过时的道德观念。没有所谓的“神圣的思维火花”赋予生命体某种特殊的价值。除了我们选择授予的，没有任何东西拥有内在的独一无二的价值。让我们拥抱确信的自由，然后在所有的方面都达到最高的效率！§!$ethic_gestalt_consciousness_desc_tooltip$"
