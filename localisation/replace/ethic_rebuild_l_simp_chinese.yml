 civic_meritocracy:1 "任人唯贤"
 civic_meritocracy_desc:1 "在该社会中晋升的唯一基础是拥有平等机会来展现能力与努力。因此，领导职位由最有资格的人担任。\n\n显著降低§Y领袖§!获得负面§Y特质§!的几率。"
 civic_beacon_of_liberty:0 "精神自由"
 civic_beacon_of_liberty_desc:0 "这个社会将个人自由理想化，认为个体追求、实现自己目标和抱负的权利高于一切。削弱中央政府权力，减少官僚主义管制，这便促进了改革创新以及人员、商品和思想在全国范围内的自由流动。\n\n§W必须颁布§!§H自由市场§!§W经济政策。§!\n\n§R不允许颁布§!§H重新定居§!§W、§!§H公共医疗§!§W、§!§H公共教育§!§W和§!§H奴隶制§!§W政策。§!\n\n§H社会福利§!§W与§!§H乌托邦式富足§!§W生活标准§!§W在大多数情况下§!§R不可用§!§W。§!"
 civic_corporate_dominion:1 "和平商人"
 civic_corporate_dominion_desc:0 "这个社会的运转遵循一条简单的规则：和气生财。个体商贩和贸易家组成松散联盟，管理、控制或至少影响着大部分政府部门，努力实现共同繁荣。\n\n§W提供独特§!£job_entrepreneur£$job_entrepreneur_plural$§W岗位，产生§!£mod_trade_value_add£§Y$TRADE_VALUE$§!§W并增加该地§!£rare_crystals£§W，§!£volatile_motes£§W和§!£exotic_gases£§W的产出。\n\n游戏开始时解锁§!§Y$tech_space_trading$§!§W科技。\n\n§!§Y外星贸易公司§!§W产出§!§G+4§!£trade_value£§Y贸易值§!§W和§!§Y4§!£unity£§Y凝聚力§!§W。\n\n§!§Y贸易中心§!§W增加§!§G+1§!§W的§!§Y$MOD_STARBASE_TRADE_PROTECTION_RANGE_ADD$§!§W。\n\n§!§Y商业复合体§!§W提供额外§!£job_entrepreneur£$job_entrepreneur_plural$§W岗位。\n\n§!§Y企业家§!§W派系对颁布§!§Y贸易联盟§!§W贸易政策提供额外支持。\n\n不能颁布§!§Y军事运输§!§W政策。§!"
 civic_merchant_guilds:1 "金融精英"
 civic_merchant_guilds_desc:2 "在这个财富即权力的社会里，富人们高居社会上层，而工人阶级则遭受系统性压迫。\n\n£building£§Y首都建筑§!§W将一些§!£job_politician£§Y政治家§!§W岗位替换为§!£job_mogul£§Y$job_mogul$§!。\n\n-§Y银河证券交易所§!§W提供§!§G+1§!个£job_mogul£§Y$job_mogul$§!§W岗位并提高星球§!§G+5%§!的§Y贸易值§!。\n\n-§Y企业游说§!：§Y企业家§!§W派系提供额外认同。§!\n\n-§Y残酷剥削§!§W：每个§!§Y$job_mogul$§!§W提高§!§G+7%§!§W当地劳工§!£energy£§Y能量币§!与£minerals£§Y矿物§!§W产出。§!\n\n-§W游戏开始时拥有§!§Y$tech_power_hub_2$§!§W科技。§!\n\n-§W无法颁布§!§Y公共医疗§!§W或§!§Y公共教育§!§W政策。§!\n\n-§W作为§!§Y商业精英§!§W的高级版国民理念。§!"
