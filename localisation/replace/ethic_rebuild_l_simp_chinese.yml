 03_INSULT_PROPOSE_COL_IND:0 "[Root.GetName]，你和你们的民主理想就是整个星系的祸害。"
 01_INSULT_PROPOSE_IND_COL:0 "你们那残忍暴虐的政权终将垮台，而届时你们必遭清算。"
 02_INSULT_PROPOSE_IND_COL:0 "难道你就没想过让你的公民独立思考吗？如果你害怕这种做法会导致[Root.GetName]灭亡……恭喜，你害怕对了。"
 03_INSULT_PROPOSE_IND_COL:0 "竟然存在[Root.GetName]这样的独裁国家，真是可悲！芸芸众生都为之羞愧！"
 04_INSULT_PROPOSE_IND_COL:0 "生活在[Root.GetName]奴役下的民众终将挣脱残酷的压迫，威权主义就是你们失败的根源。"
