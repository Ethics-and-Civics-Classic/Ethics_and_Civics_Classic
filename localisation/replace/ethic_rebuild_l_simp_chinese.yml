 gov_communist_dictatorship:0 "革命专政"
 gov_communist_dictatorship_desc:0 "这个社会的工人革命成功，推翻了过去的压迫者，掌握了生产资料。在这个向公社制度过渡的时期，革命者通过军队实行治理。"
 gov_social_democracy:0 "社会民主制"
 gov_social_nationalism:0 "国家社会主义"
 gov_social_nationalism_desc:0 "极权政府的一种形式，特征是：强烈的民族主义与精英主义、由专制的警察国度统治。"
 gov_anarch_capitalism:0 "无政府资本主义"
 gov_anarch_capitalism_desc:0 "一种社会形式，其国家机构的规模和权力降至最低程度，彻底自由的市场提供包括法律和秩序在内的所有公共产品和服务。"
 civic_philosopher_king:1 "圣人王"
 civic_philosopher_king_desc:0 "仅仅统治是不够的。国家这艘巨轮必须由一个拥有足够智慧和知识的国王来掌舵。\n\n£building£§Y首都建筑§!§W将一些§!£job_politician£§Y$job_politician$§!§W岗位替换为§!£job_supervisor£§Y$job_supervisor_plural$§!§W，产出§!£unity£§Y凝聚力§!、£society_research£§Y社会学研究§!§W并提高§!£mod_planet_amenities_add£§Y$PLANET_AMENITIES_TITLE$§!。"
 gov_minarchy:0 "小政府制"
 gov_minarchy_desc:0 "一种最低限度的“守夜人”国家，它既不负责公民的教育、医疗、就业或交通，也不利用其领土内的任何自然资源。所有这些都是私下或公开进行，绝不受国家、法律或代表的任何干涉。"
 XENOIST_UNIVERSALISM:0 "银河普救主义"
