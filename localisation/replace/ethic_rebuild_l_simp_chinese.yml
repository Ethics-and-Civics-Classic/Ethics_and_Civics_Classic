 civic_imperial_cult_desc:1 "该社会有一个占主导地位的国教，将统治者视若神明来崇拜。\n\n£building£§Y首都建筑§!将一些£job_politician£§Y$job_politician$§!岗位替换为£job_high_priest£§Y$job_high_priest_plural$§!，£building£§Y神圣中枢§!和£building£§Y信念堡垒§!提供额外£job_high_priest£§Y大祭司§!岗位。\n£job_priest£§Y$job_priest_plural$§!产出§G+1§!£unity£凝聚力。\n§Y神皇§!：允许启用特殊法令，使当前统治者获得不朽。\n凝聚力野望§Y科学革命§!不可用。"
