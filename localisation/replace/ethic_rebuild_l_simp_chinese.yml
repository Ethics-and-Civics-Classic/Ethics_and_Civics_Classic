 councilor_peaceful_urbanism_desc:0 "负责静谧区规划设计的委员领袖。项目范围涵盖华美绚丽的公园、古朴雅静的商区和方便快捷的交通。"
 councilor_military_industry:0 "军事发明家"
 councilor_military_industry_desc:0 "一位指导前沿军事设计研究与先进创新的发明家。"
 councilor_state_monopoly:0 "常数"
 councilor_state_monopoly_desc:0 "“常数”的身份对公众来说难以捉摸。他们负责维持国家垄断和执行社会等级制度。其工作重心是削弱底层民众的政治地位和活力以维持稳定。"
 councilor_keepers_harmony:0 "大德鲁伊"
 councilor_keepers_harmony_desc:0 "生态教会的领袖和翠绿神教的至上侍祭。以保护者的方式宣扬教会、维护信仰。"
 councilor_industrial_economy:0 "自动化督察"
 councilor_industrial_economy_desc:0 "自动化进程的督查官与首席开发者。"
 councilor_natural_capitalism:0 "总监"
 councilor_natural_capitalism_desc:0 "为了控制负面外部效应，总监负责实施政策和指导方针，限制对消费经济的负面影响并最大限度减少浪费，如此便可安全享受资本主义。"
 councilor_consumerism:0 "首席营销官"
 councilor_consumerism_desc:0 "首席营销官。在企业和高度资本化社会中，首席营销官是负责广告活动的职位。而超消费主义社会的首席营销官还负责在社会文化层面上执行和推动极端消费主义繁荣的常态化。"
 councilor_land_of_plenty:0 "生产部长"
 councilor_land_of_plenty_desc:0 "生产部的执行领导。负责优化生产社会链和发展轻工业。"
 councilor_asceticism:0 "沙门上师"
 councilor_asceticism_desc:0 "启迪开悟的沙门、禁欲主义的上师。这个人是一位哲学家与禁欲者，引导社会走向反消费主义与思想启蒙。"
 councilor_industrial_automatation:0 "科技大亨"
 councilor_industrial_automatation_desc:0 "尽管并非正式职位，科技大亨在委员会中仍享有一席之地，因为他们是最大国际科技企业集团的首席执行官，几个世纪以来一直与世界政府积极签约。"
 councilor_enlightment:0 "公众调解人"
 councilor_enlightment_desc:0 "公众调解人的工作要求内阁委员打击虚假信息、抑制猜忌疑虑，寻求当地各方派系的共同基础并促进它们之间的和平与理解。"
 councilor_terraforming:0 "大地雕刻师"
 councilor_terraforming_desc:0 "负责环境改造的首席顾问。他们决定星球的改造目标与方式，并负责监督其妥善执行。"
 councilor_evangelism:0 "首席教改师"
 councilor_evangelism_desc:0 "电讯神父！大传教士！至高执事！他是真理之路的传道之人！他是引领人民走上正途之人！他是叛教者的救赎之人！"
 councilor_peacekeepers:0 "维和元帅"
 councilor_peacekeepers_desc:0 "维和部队的元帅。建立安全区，减少战争暴行，并通过提供援助与和平使者同外国势力改善关系。"
 councilor_xeno_militarist:0 "情报主管"
 councilor_xeno_militarist_desc:0 "重要情报与安全机构的主管。他们的职责是建立泛星系谍报网络，收集一切可快捷获取的国外情报，并改善国家的安全机构。"
 councilor_star_settlers:0 "殖民行政官"
 councilor_star_settlers_desc:0 "殖民事务的管理者。力求促进、维持殖民的扩张与定居，处理发展中殖民地经常面临的问题。"
 councilor_distributism:0 "电讯牧首"
 councilor_distributism_desc:0 "电讯神父！大传教士！至高执事！他是无上荣耀的传道之人——享受上天赐予的血肉欢愉吧！他是引领人民迈向辉煌之人——摒弃历史教廷忠诚、拥抱资本主义信仰吧！"
 councilor_martial_brotherhood:0 "军事理论家"
 councilor_martial_brotherhood_desc:0 "富有革新精神的军事理论家，推动人员配备、军事学说、装备研发的突破，并在地面作战创新方面取得了重大进展。"
 councilor_symbiotic_race:0 "通信联络官"
 councilor_symbiotic_race_desc:0 "负责国家内部沟通与派系间对话的首席官员。"
 councilor_slave_race:0 "奴隶征服者"
 councilor_slave_race_desc:0 "一个无情的奴隶驱使者和一支强大的武装力量以确保国家拥有充足奴隶劳工。"
 councilor_exploration:0 "大探索者"
 councilor_exploration_desc:0 "是一位冒险家、先驱者，一位因四处探险边缘世界而闻名遐迩的内阁成员。"
 councilor_spiritual_seekers:0 "无上先知"
 councilor_spiritual_seekers_desc:0 "国家的至高追寻者，领悟了宇宙的以太意志来指引内阁。"
 councilor_private_militaries:0 "大头目"
 councilor_private_militaries_desc:0 "无国家民族，无思想体系，无意识形态。他们为自己而战，激发大量私人佣兵公司的热情并用他们组成国家的军事力量。"
 councilor_defenders_faith:0 "十字军大元帅"
 councilor_defenders_faith_desc:0 "圣十字军骑士团的元帅，指挥并组织由信仰守护者构成的圣殿骑士团。"
 councilor_harmonious_hierarchy:0 "高阶监察官"
 councilor_harmonious_hierarchy_desc:0 "力求约束统治阶级，调查贪污腐败，通报对底层阶级的虐待。"
 councilor_genetic_aristocracy:0 "基因馆员"
 councilor_genetic_aristocracy_desc:0 "记录国内所有公民的基因数据，以便寻找适合担任领袖的优势样本。"
 councilor_meritocratic_capitalism:0 "高优商务部长"
 councilor_meritocratic_capitalism_desc:0 "高优商务部的部长，致力于根除腐败并确保竞争与晋升的公平。"
 councilor_police_state:0 "最高法官"
 councilor_police_state_desc:0 "首席法官——星际国家安全机构与司法系统中最高级别的官员。"
 councilor_ultimate_collective:0 "传媒主任"
 councilor_ultimate_collective_desc:0 "敬爱的宣传部主任。制作电影、海报、广告等一切形式的媒体与新闻以引导人民的意志。"
 councilor_divine_order:0 "登记部长"
 councilor_divine_order_desc:0 "公民登记部长和就业办公室主任，有繁多的行政职责。"
 councilor_labour_unions:0 "工会代表"
 councilor_labour_unions_desc:0 "一位由选举制度从全国各个主要公会中选出以维护他们利益的代表"
 councilor_welfare_state:0 "卫生保障部长"
 councilor_welfare_state_desc:0 "监管福利保障的分配与医疗系统的管理。"
 councilor_machine_cult:0 "机械教皇"
 councilor_machine_cult_desc:0 "机械铸造之力的无上权威，神圣智械之道的大布教者。"
 councilor_naval_traditions:0 "舰队元帅"
 councilor_naval_traditions_desc:0 "海军的最高军衔，授予军中最负盛名的舰队司令。"
 councilor_chosen_people:0 "天选教皇"
 councilor_chosen_people_desc:0 "天选者之道的牧首，让帝国所有人都响应号召。"
 councilor_military_dictatorship:0 "军阀新贵"
 councilor_military_dictatorship_desc:0 "军阀新贵，派系首领的后辈。无论他们继承与否，这个派系都混乱不堪。虽然他们颇为鲁莽却仍要寻求证明自己。"
 councilor_peaceful_republic:0 "社会理论家"
 councilor_peaceful_republic_desc:0 "理论家、经济哲学家，企图通过推测与领悟为国家的未来铺平道路。"
 councilor_spiritual_democracy:0 "人民教皇"
 councilor_spiritual_democracy_desc:0 "基于国民票选与公众支持决定的教皇。"
 councilor_cyber_demos_cratos:0 "网络安全监管"
 councilor_cyber_demos_cratos_desc:0 "为了对抗网络民主主义的漏洞，必须建立广泛的网络安全机构并由此人监管。"
 councilor_divine_council:0 "内阁总管"
 councilor_divine_council_desc:0 "这个人并非正式内阁成员，而是负责将其他内阁成员的意愿传遍全国并贯彻执行。"
 councilor_military_junta:0 "星际民兵元帅"
 councilor_military_junta_desc:0 "星际民兵团、军政府安保队的组织者和元帅。"
 councilor_science_directorate:0 "理事会代表"
 councilor_science_directorate_desc:0 "由理事会选举产生的代表，能直接影响国家政策并握有学术委员会的权力。"
 councilor_innovative_economy:0 "合作社代表"
 councilor_innovative_economy_desc:0 "由科学社选举产生的代表，能直接影响国家政策并握有学术委员会的权力。"
 councilor_executive_committee:0 "大议长"
 councilor_executive_committee_desc:0 "哲学会议的议长，在内阁中代表着议会的权力。"
 councilor_cyber_dictatorship:0 "AI研发负责人"
 councilor_cyber_dictatorship_desc:0 "AI研发的负责人，人工智能研发处长。自我意识AI政府运行的关键位置"
 councilor_globalism:0 "委员会主席"
 councilor_globalism_desc:0 "全球贸易委员会的主席。负责推进贸易伙伴之间的合作以及应对经济增长带来的挑战。"
 councilor_in_perfect:0 "大长老"
 councilor_in_perfect_desc:0 "与部落集体制相似，基于传统任命一位圣人长者来指引内阁。"
 councilor_stratocracy:0 "国安局长"
 councilor_stratocracy_desc:0 "作为军政府必不可少的一部分，国安局长利用联合了警察与军队的专用安全机构来维持法律与秩序。"
 councilor_bureaucracy:0 "进步署长"
 councilor_bureaucracy_desc:0 "进步署机构的署长。效率方面的专家，也是受过哲学教育的领袖。"
