 IMPERIALIST_DEFENSIVE_PACTS:0 "防御同盟"
 IMPERIALIST_DEFENSIVE_PACTS_DESC:0 "与至少§Y2§!个其他帝国缔结防御条约将会取悦[Root.GetName]。"
 NO_IMPERIALIST_DEFENSIVE_PACTS:0 "$IMPERIALIST_DEFENSIVE_PACTS$"
 civic_xeno_militarist:0 "干涉主义"
 civic_xeno_militarist_desc:0 "尽管该文明对外来文化向来持开放态度，但在师出有名的时候也不吝动用武力以维持全世界力量平衡、纠正明显的不公现象。\n\n§Y防御§!和§Y保障独立§!§W协议不需要影响力维护§!\n§Y轨道轰炸§!§W选项受限§!\n§Y军国主义派系§!§W：\n-支持§!§Y防御条约§!\n-§Y宿敌§!§W提供的影响力不超过§!§R1§!§W，也不要求§!§Y侵略性外交§!\n§W-支持§!§Y解放战争§!§W福利政策\n-支持加入§!§Y军事联邦§!\n\n§W允许建造帝国独特建筑：§!£building£§Y星际军事协调中心§!§W，依据帝国内§!§Y独特物种§!§W数量，为帝国范围内提供§!§Y海军容量§!、§Y来自舰队的外交权重§!、§Y贸易保护§!与§Y间谍网规模§!§W加成。§!"
 AUTHORITY_ELECTION_DIRECT_DEMOCRATIC:0 "每隔§Y10§!年举行新统治者选举。"
 civic_free_haven_desc:0 "这一社会被人们誉为自由庇护所。不论物种与出身，那些疲乏的、贫困的、蜷缩着渴望自由呼吸的劳苦大众——在这里都会受到欢迎。\n\n§W帝国境内拥有大量（数量超过5、7和10）§!§Y独特物种§!§W时，§!§Y异族§!§W派系提供额外§!£unity£$unity$。"
 civic_inwards_perfection_desc:0 "这个平静的和平主义社会对不了解他们生活方式的陌生人来说没什么可利用的。比起其他任何事情，他们都更愿意独处。\n\n§W不能宣布§!§Y宿敌§!\n§W不能签订§!§Y防御条约§!\n§W不能签订§!§Y移民协议§!\n§W不能签订§!§Y科研协议§!\n§W不能签订§!§Y商业协议§!\n§W不能§!§Y保障独立§!\n§W不能加入§!§Y联邦§!\n§W不能§!§Y渗透§!土著\n§W不能拥有压迫性§!§Y附庸§!\n§W不能颁布§!§Y无限制战争§!政策\n§Y行星护盾生成器§!§W产出额外§!£unity£§Y凝聚力§!\n§Y边境政策§!§W默认为§!§Y关闭§!\n§Y孤立主义§!§W外交立场将会取悦§!§Y孤立主义§!§W派系§!"
 civic_isolationism:0 "偏执孤立主义"
 civic_isolationism_desc:0 "随着这个排外社会的人们进入太空，国家安全和边境保护问题变得非常重要。\n\n§H行星护盾发生器§!§W产出额外§!£unity£§Y凝聚力§!。\n§Y边境政策§!§W默认为§!§Y关闭§!。"
 civic_warrior_culture_desc:0 "这个社会已经发展出坚韧的尚武文化。武功战力高于一切，只有在战场上才能获得真正的荣耀。\n\n£job_duelist£§Y$job_duelist$§!§W岗位需要§!£pops£§H$ethic_militarist$§!"
