 civic_consumerism_corporate:0 "奢侈消费主义"
 civic_consumerism_corporate_desc:0 "这个社会中有一种社会经济意识形态上的共识，鼓励着群众大量并持续消费商品和服务。\n\n-§Y职员§!§W提供§!§G+1§!£trade_value£§W贸易额和§!£amenities£§W舒适度。\n\n-§!§Y工匠§!§W产出§!§G+1§!£consumer_goods£§W消费品，§!§Y演艺人员§!§W产出§!§G+2§!£amenities£§W舒适度。\n\n-§!£building£§Y商业区§!，§Y商业复合体§!、§Y城市区划§!和§Y环世界商业区划§!§W提供额外§!£job_clerk£§Y职员§!和£job_merchant£§Y企业家§!§W岗位。\n\n-§!£building£§Y商业复合体§!§W产出§!£unity£§W凝聚力。\n\n-§!£job_merchant£§Y企业家§!§W岗位产出普遍更高。\n\n-§!§Y企业家§!§W派系对§!§Y消费者利益§!§W贸易政策提供额外支持。§!"
 civic_industrial_automatation_corporate:0 "创新型经济"
 civic_industrial_automatation_corporate_desc:0 "一种经济范式，认为技术不断创新是推动经济持续增长的关键因素。然而，对高科技这般着魔可能会对社会文化造成破坏性影响。\n\n§W游戏开始时拥有§!§Y创新与进步§!§W贸易政策。§!\n§Y企业科研§!：§Y研究员§!§W岗位提供额外§!£trade_value£§Y贸易额§!。\n§Y企业家§!§W派系对颁布§!§Y创新与进步§!§W贸易政策提供额外支持。§!"
 civic_meritocratic_capitalism_corporate:0 "精英资本主义"
 civic_meritocratic_capitalism_corporate_desc:0 "在该社会中，公平公开的市场竞争鼓舞着企业家精神并大幅推进了经济与生产力的快速增长。\n\n£job_merchant£§Y企业家§!§W岗位产出§!£unity£§W凝聚力\n\n§!§Y任人唯贤§!的替代版§W国民理念§!"
 civic_harmonious_hierarchy_corporate:0 "阶级和谐"
 civic_harmonious_hierarchy_corporate_desc:0 "社会阶层之间向来保持着一定程度的和谐，因为精英们控制着寰宇企业，大部分利润都能分享给工人阶级。\n\n£job_noble£§Y$job_noble_plural$§!§W也产出额外§!£unity£§W凝聚力，稳定度，§!£amenities£§W舒适度和§!£society£§W社会学研究。§!\n§W每33人口§!£building£§Y$building_noble_estates$§!§W提供§!§G+1§!§Y$job_noble$§!，§G+2§!£housing£§W住房，并增加行星§!§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§!。\n£building£§Y首都建筑§!§W将一些§!£job_executive£§Y$job_executive$§!§W岗位替换为§!£job_noble£§Y$job_noble_plural$§!\n§W禁止奴役自己的种族§!\n\n§Y世袭贵族§!§W的替代版国民理念§!"
 civic_globalism_corporate:0 "全球主义"
 civic_globalism_corporate_desc:0 "驱使我们进军太空的，不仅有对未知与陌生事物的痴迷，还有我们可以从中获益的暴利交易。\n\n§W通过§!§Y增强投标§!§W，星球有更高几率被提名承办§!§Y银河市场§!。§Y市场提名§!§W不花费影响力。§!\n\n§Y商业协议§!§W不需要花费影响力维持。§!\n\n§W提高§!§Y贸易联盟§!§W城邦的评价。§!\n\n§Y企业家§!§W派系对§!§Y贸易联邦§!§W提供额外支持。§!\n\n§W允许建造帝国独特建筑：§!£building£§Y星际贸易中心§!§W，依据帝国内§!§Y独特物种§!§W数量，为帝国范围内提供§!£trade_value£§W贸易额、§!§Y来自经济的外交权重§!、§Y恒星基地容量§!和£consumer_goods£§W消费品产出加成。§!"
 councilor_natural_capitalism_corporate:0 "总监"
 councilor_natural_capitalism_corporate_desc:0 "为了控制负面外部效应，总监负责实施政策和指导方针，限制对消费经济的负面影响并最大限度减少浪费，如此便可安全享受资本主义。"
 councilor_consumerism_corporate:0 "首席营销官"
 councilor_consumerism_corporate_desc:0 "首席营销官。在企业和高度资本化社会中，首席营销官是负责广告活动的职位。而超消费主义社会中的首席营销官还负责在社会文化层面上执行和推动极端消费主义繁荣的常态化。"
 councilor_industrial_automatation_corporate:0 "科技大亨"
 councilor_industrial_automatation_corporate_desc:0 "这位科技大亨是最大国际科技企业集团的首席执行官，几个世纪以来一直与寰宇企业积极签约。"
 councilor_harmonious_hierarchy_corporate:0 "首席监察官"
