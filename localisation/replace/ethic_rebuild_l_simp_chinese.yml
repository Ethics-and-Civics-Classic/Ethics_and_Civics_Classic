 civic_cyber_demos_cratos:0 "网络民主"
 civic_cyber_demos_cratos_desc:0 "将信息技术和大众传播方面的高科技成果用于民主治理，可以创造出最有效率的去中心化官僚体系。但这种对技术的依赖，加上相当程度的自由，可能会偶尔导致网络犯罪的爆发。\n\n£building£§Y首都建筑§!§W将一些§!£job_politician£§Y$job_politician$§!§W岗位替换为§!£job_head_researcher£§Y$job_head_researcher_plural$§!。\n§Y$job_researcher_plural$§!§W同时产出§!§Y1§!£unity£§W凝聚力。§!"
