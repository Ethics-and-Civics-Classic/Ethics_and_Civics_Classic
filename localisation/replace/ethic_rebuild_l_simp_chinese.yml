 civic_public_medicine:0 "公共医疗"
 civic_public_medicine_desc:0 "政府基本建立了全民公共卫生服务体系。游戏开始时拥有§Y边疆保健§!科技。§H基因诊所§!和§H细胞修复中心§!提供额外的§H凝聚力§!。"
 civic_public_education:0 "公共教育"
