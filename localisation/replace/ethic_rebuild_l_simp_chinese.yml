 civic_anarchy_ideals:0 "无政府理想"
 civic_anarchy_ideals_desc:0 "这个社会的理念基础是拒绝任何形式的不公正政治或社会等级制度。这使得社会强调个体的灵感是创新的源泉。开源专利、开放思想、自发合作和创新奖励为进步铺就了道路。这是众所周知、盛名在外的自由天堂。疲惫者、贫穷者、瑟缩着渴望自由呼吸的群众，在这里都受到欢迎，无论他们是何物种，是何出身。$civic_civil_education_desc$\n\n§H亲外主义§!§W派系的§!§Y派系产出§!§W在帝国内的§!§Y独特物种§!§W数量高于5、7、10时获得提升。§!\n\n§H强制迁移§!§W、§!§H侵入性干涉§!§W、§!§H人口管制§!§W和§!§H净化§!§W政策§!§R不可用§!§W。§!\n\n必须使用§H施恩型归顺§!§W条款、§!§H志愿兵役制§!§W、§!§H开放边境§!§W和§!§H欢迎难民§!§W政策。§!\n\n§W解锁：§!§Y解放奴隶§!§W轨道轰炸姿态。§!"
 civic_anarchy_utopia:0 "Anarchist Utopia"
 civic_anarchy_utopia_desc:0 "This society is based upon ideals of rejection of any form of unjust political or sociological hierarchy. This lead the society to place emphasis on the individual's inspiration as the root of true innovation. Open-source patents, open-mindedness, spontaneous collaborations and innovation bounties pave the way to progress. Known by many to have a well-earned reputation as a free haven. The tired, the poor, the huddled masses yearning to breathe free - all are welcome here, regardless of their species or origin. $civic_civil_education_desc$\n\n§WThe§! §HXenoist§! §Wfaction will provide higher§! §YFaction Output§! §Wwhenever a large number of§! §YUnique Species§! §W are within the empire (greater than 5, 7 or 10).§!\n\n§HForced Resettlement§!§W,§! §HAggressive Interference§!§W,§! §HPopulation Controls§! §Wand§! §HPurging§! §Wpolicies are§! §Rbanned§!§W.\n\nObligated to have§! §HBenevolent Subjugation§! §Wterms,§! §HVolunteer Primacy§!§W,§! §HOpen Boarders§! §Wand§! §HRefugees Welcome§! §Wpolicies.§!\n\n§WUnlocks:§! §YLiberate Slaves§! §Wbombardment stance.§!"
