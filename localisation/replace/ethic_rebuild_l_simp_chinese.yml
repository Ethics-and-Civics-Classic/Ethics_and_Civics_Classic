 START_SCREEN_PART_TWO_ECO_DEMOCRACY:0 " "
 START_SCREEN_PART_TWO_DRONE_COA:0 "我们的人民长期饱受暴政和压迫之苦。为了伸张正义，我们——工人阶级——建立了以工会为核心的星球政府。从现在开始，国家会关心它的人民，为每个人提供体面的工资和舒适的生活。团结一致，我们就能达到前所未有的高度。"
 START_SCREEN_PART_TWO_SOC_DEM:0 "我们的文明经历了战争的毁灭、国家的分裂和思想的离间而仍旧屹立。我们已然意识到冲突没有任何意义——是时候拥抱和平与团结了。一个完全以人民及其共同利益为基础的世界政府为我们所建。民主选举、社会保障、人人享有公正——所有的这些让我们打破了恶性循环。现在，我们已经准备好步入群星了！"
 START_SCREEN_PART_TWO_CAP_AUTOCRACY:0 "通过尝试不同的经济模式，我们发现生活幸福的关键在于个人主观能动性。但是，在不受控制的自由市场几乎摧毁了我们的文明之后，政府不得不在严格的监督下接管资金流动。现在，我们的大部分资产都属于受庞大官僚体系监管的国有企业。对统治者的谨慎选择确保整个制度的可持续运行。"
 START_SCREEN_PART_TWO_CASTE:0 "纵观历史，许多荒谬和离奇的政府形式相继出现。为了保持社会的和谐，我们创造了这个社会：每个人既是自己下位者的主人，也是自己上位者的奴仆。最终，每个人都各司其职，完美的政府也统治了整个星球。"
 START_SCREEN_PART_TWO_COMMUNISM:0 "很长一段时间，我们的星球分裂为各式各样的国家，资源都被贪婪的资本家们瓜分一空。直到一位贤明的领袖到来，他将我们凝为一体，关心我们每一个公民。他创建并亲自领导政府管理整个星球。改用计划经济使生产率迅速提高，也让工人阶级繁荣起来。富余的资源将用于实现我们长久的梦想——探索星辰大海。"
 START_SCREEN_PART_TWO_COMMUNIST_DICTATORSHIP:0 "我在，我思。我的身躯由次级生物体构成，它们就是种族的根基。我开始统治这些弱小的生物，然后我们征服整个星球。我给予他们中的一些个体优异的的智力来帮助我进行研究、建设和战争。但他们没有自己的意志。我即是他们的意志。他们的下级服从上级，上级也不过是我的奴仆。我是脊梁，也是心脏。唯一能替代我的只有死亡。我将带领我们的种族迈向命运。我即蜂群，蜂群即我。"
 START_SCREEN_PART_TWO_SOCIAL_DEMOCRACY:0 "它——经年累月、两败俱伤的战争——唯一教会我们的是：战争本身毫无意义。最后一场战争结束后，我们的经济蓬勃发展。贸易货物的数量在增加，质量在提高。最终促使社会视物质与财富高于一切，而由此带来的高水平生活质量便是整个星球统一的关键因素。"
