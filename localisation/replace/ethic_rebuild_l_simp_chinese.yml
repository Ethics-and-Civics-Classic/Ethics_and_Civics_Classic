 civic_public_relations_specialists:0 "公共关系专家"
 civic_public_relations_specialists_desc:0 "若你能控制别人的思想，你也就控制了他们的行为。这家寰宇企业拥有一支由专家组成的虚拟网军，时刻准备着在公共舆论的战场上重拳出击。\n\n§W允许建造§!£building£§Y$building_PR_bureau$§!"
 gov_popular_front:0 "人民阵线"
 gov_popular_front_desc:0 "无政府工团主义社会的基本原则是团结、直接民主和工人自治。人民阵线接受了团结和工人权利的理念，建立了工人阶级和中产阶级政党的联盟，包括自由主义和社会民主主义成员，来团结全银河，对抗法西斯和奴隶贩子。"
 gov_trade_union_corporate:0 "贸易联合体"
 gov_trade_union_corporate_desc:0 "工会的基本目标是通过劳动集体化来平衡资本所有者的权力。工人们只有聚在一起，才能坐上与劳务提供者对等的谈判桌"
 gov_trade_combine:0 "寰宇企业联合体"
 gov_trade_combine_desc:0 "工人阶级和上层阶级有着复杂的关系。虽然他们的社会目标一致，但这只是因为工人们承受了几个世纪的灌输和压迫。"
 gov_aristocratic_combine:0 "贵族联合体"
 gov_aristocratic_combine_desc:0 "工人阶级和上层阶级有着复杂的关系。虽然他们的社会目标一致，但这只是因为社会阶层之间保持着一定程度的和谐。"
 gov_aristocratic_megacorp:0 "贵族寰宇企业"
 gov_aristocratic_megacorp_desc:0 "这个社会的寰宇企业由富裕的贵族所拥有，他们监督着委任高管的所作所为。在这个封建社会中，“雇员”和“农奴”这两个词经常可以互换。"
 civic_worker_coop: "劳工合作社"
 civic_worker_coop_desc: "这个社会的成员在合作社项目中享有一份平等的劳动、利润和抱负。\n\n§W可以建造特殊的反抗奴隶建筑§!£building£§Y$BRANCH_OFFICE_BUILDINGS$§!\n\n§Y地下铁路§!：\n§W只要所有者国家没有战争或主动停战，可以在任何有§H奴隶§!的行星上建造§!§Y分部§!\n§W可以建造独特§!£building£§Y地下铁路§!，§R减少§!£stability£§W并鼓励§!§G奴隶叛乱§!。\n§W具有§!§C挣脱枷锁§!§W起源效果增强。§!"
 civic_tooltip_worker_coop_effects: "解锁§Y$living_standard_worker_ownership$§!生活标准，无论其所属§Y阶层§!，在该标准下所有£pop£人口都使用高的£consumer_goods£§Y$consumer_goods$§!维护费\n\n禁用其他大部分的§Y生活标准§!\n\n解锁§Y$trade_policy_mutual_aid$§!贸易政策，能将£trade_value£转化为£energy£、£minerals£和£food£。\n\n将£job_executive£§Y$job_executive$§!和£job_manager£§Y$job_manager$§!岗位替换为£job_manager£§Y$job_steward$§!岗位，£consumer_goods£将转化为£unity£、£trade_value£以及£amenities£\n\n§W当§!§H物种权利§!§W匮乏时，星球上的§Y分部§!§W会从§!£pops£§H自由主义§!§W或§!£pops£工联主义§!§W中生成§!全面罢工§!岗位。\n\n如果可行的话，§Y分部§!会强制劳工权利§H§!派系。"
 civic_ruthless_competition:0 "恶性竞争"
 civic_ruthless_competition_desc:0 "在这个寰宇企业中，工人阶级彼此恶性竞争着，以期获得统治阶级施舍的残羹剩饭。他们的世界由无能的工会、不受监管的工厂和矿山组成。并且，这种对有组织劳工的打压并不局限于他们自己的星球。这里是个狗咬狗的星系。\n\n§W- 必须使用§!§Y阶层经济§!§W生活标准。\n\n可以在任何未与自己处于战争中或停战中的帝国的星球上建立§!§Y分部§!§W。\n可以建造独特的劳工镇压建筑§!£building£§Y$BRANCH_OFFICE_BUILDINGS$§!§W。§!"
 civic_aristocratic_elite_corporate:0 "世袭贵族制"
 civic_aristocratic_elite_corporate_desc:0 "某个根深蒂固的贵族团体统治着寰宇企业社会的上层阶级。\n\n£building£§Y首都建筑§!§W将一些§!£job_executive£Y$job_executive$§!§W岗位替换为§!£job_noble£§Y$job_noble_plural$§!。\n§W可以建造§!£building£§Y$building_noble_estates$§!§W建筑，提供额外的§!£job_noble£§Y$job_noble$§!§W岗位。§!\n§Y农奴§!：§Y$building_noble_estates$§!§W提供额外的§!£housing£§W住房和§!£job_farmer£§W农夫岗位。§!\n\n§!§Y精英主义§!§W派系将会感到愉悦。§!"
 civic_private_military_companies:0 "私营军事公司"
 civic_private_military_companies_desc:0 "此寰宇企业旗下拥有大量的私营军事公司。这些雇佣兵性质的承包商公司在必要时会为该企业提供实力强大的地面部队。\n\n£building£§Y要塞§!§W和§!§Y堡垒§!§W提供额外§!£job_mercenary£$job_mercenary$§W岗位。雇佣军的作用通常类似§!$job_soldier_plural$§W，但也产出一些§!£mod_trade_value_add£§Y$TRADE_VALUE$§!§W并需要§!£consumer_goods£§Y消费品§!§W维护费。§!"
 civic_natural_capitalism_corporate:0 "自然资本主义"
 civic_natural_capitalism_corporate_desc:0 "自然（或环境）资本主义意识形态认识到，人工资本的生产与使用和自然资本的维护与供应之间存在着至关重要的相互依存关系。它主张在市场经济框架内的发展要讲求环境的可持续性，其特点是要保护生态系统本身提供的原生态资源与服务。\n\n-§Y商业生态系统§!§W：天然行星障碍提供§!£job_clerk£§Y职员§!§W岗位、适量§!£housing£§W住房、少量资源加成§!（£food£、£minerals£、£energy£）§W。大型环境障碍§!（如§Y火山§!、§Y山脉§!、§Y野生动物§!）§W同时提供§!£job_merchant£§Y企业家§!§W岗位。稀有天然障碍§!（如§Y迁徙森林§!、§Y泰坦巨兽§!）§W也提供一定的加成。\n\n-§!§Y商业生物技术§!：£job_biotechnologist£$job_biotechnologist_plural$§W也产出§!£trade_value£§W贸易额。\n\n-§!§Y发达生态旅游§!§W：允许建造星球独特建筑：§!£building£§Y生态旅游中心§!§W，提供§!§G+1§!£job_merchant£§Y企业家§!§W岗位，每个独特天然障碍提高当地§!£trade_value£§W贸易额和§!£amenities£§W舒适度。§!"
 building_pirate_haven:0 "海盗巢穴"
 building_pirate_haven_desc:0 "位于地表上的一座隐秘城市，海盗与流氓聚集于此修理舰船，顺带插科打诨。"
 civic_military_dictatorship_corporate:0 "海盗领主"
 civic_military_dictatorship_corporate_desc:0 "这个社会的领袖们是历史上最好斗、最成功的海盗。由于所有派系都运作在海盗领主的统一旗号下，他们现在将海盗服务承包给其他帝国使用。\n\n£building£§Y首都建筑§!§W将所有§!£job_executive£§Y$job_executive$§!§W岗位替换为§!£job_commandante_pirate£§Y$job_commandante_pirate$§!§W岗位§!\n\n§W$job_commandante_pirate_effect_desc$§!\n\n§W可以使用§!§C$civic_barbaric_despoilers$§!§W国民理念§!\n\n§W可以使用§!§H$economic_stance_criminal_market$§!§W和§!§H$economic_policy_criminal$§!§W政策§!"
 civic_crusader_spirit_corporate_desc:0 "为了打击太空海盗和保卫边界，这个寰宇企业自己也利用臭名昭著的海盗作为他们舰队的军事顾问和指挥官。\n\n§W可以建造独特建筑§!§Y海盗巢穴§!£building£§Y$BRANCH_OFFICE_BUILDINGS$§!\n\n§C犯罪遗产§!&§C海盗领主§!§W国民理念都会解锁：§!§Y海盗城邦§!\n§W一种特殊类型的§!§H佣兵城邦§!§W，使每个恒星系中的§!§H犯罪岗位§!§W反而产出§!§G少量§!的£trade_value£"
 civic_barbaric_despoilers_corporate:0 "野蛮掠夺者"
