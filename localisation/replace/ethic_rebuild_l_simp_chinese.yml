 civic_military_industry:0 "战争工匠"
 civic_military_industry_desc:0 "这个社会科学进步的重点通常向应用军事发展方面转变。"
 civic_land_of_plenty:0 "丰饶之地"
 civic_land_of_plenty_desc:0 "该社会遵循工业发展造福大众的理念，创造舒适的工作与生活环境并尽可能满足人们的物质需求。\n\n不论人口稠密还是无人居住的地区均有§Y无人机网络§!覆盖。它们承担大量运输、维护、巡逻等工作。管理该系统需要许多§!§Y无人机调度员§!§W的全天候操控。这些调度员成倍增加了大多数资源的产出，逐渐提升人口密集星球上的生产力。"
 civic_peacekeepers:0 "普世主义"
