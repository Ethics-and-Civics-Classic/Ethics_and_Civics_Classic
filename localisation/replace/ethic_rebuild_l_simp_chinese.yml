 abs_monarchy_desc:0 "一种以强大中央集权为基础的专制政府，受政府控制的附庸成为其社会和军事的中坚力量。这个国家被划分为许多个封地，各由忠诚的分封贵族统治，他们治理自己的领地并为供养皇家军队做出贡献。"
 adv_abs_monarchy:0 "星际霸权"
 adv_abs_monarchy_desc:0 "一种建立在强大中央集权为基础的专制政府，受政府控制的附庸成为其社会和军事的中坚力量。这个国家被划分为许多个封地，各由忠诚的分封贵族统治，他们治理自己的领地并为供养皇家军队做出贡献。"
 START_SCREEN_PART_TWO_ABS_MONARCHY:0 "我们国家曾有一段血腥的历史，无数的小冲突发生在为了争夺权力与财富的小军阀之间。最后，只有最强大的自主政权留下，国王随后宣称自己为全球统治者。他的雄心壮志推动了科学的发展，一个重大的技术飞跃也因此而来。如今，星辰大海触手可及。"
 personality_utopia_builders:0 "乌托邦建设者"
 personality_utopia_builders_desc:0 "乌托邦建设者将本族的经济与社会繁荣视作最高使命。政府无论规模大小，其天职就是确保人民不会遭受基本需求、疾病或贫穷的折磨。"
 personality_adventurous_expansionist:0 "激进扩张派"
 personality_adventurous_expansionist_desc:0 "激进扩张派将整个银河系视为他们应得的遗产。他们通常专注于将自己的影响力扩张到所能触及的任何暗处。"
 personality_paranoid_isolationists:0 "偏执孤立派"
 personality_paranoid_isolationists_desc:0 "偏执孤立派希望自身与外界完全隔绝。他们只关心自己的事，并希望其他人也这么做。"
 ethic_industrial:0 "工业主义"
 ethic_fanatic_industrial:0 "极端工业主义"
 ethic_industrial_desc:1 "§L实业家认同人种为中心的价值体系，认为自己是生物圈的主人，为了自己的繁荣发展，开发利用自然资源是他们毋庸置疑的权力，即使这意味着其他物种的权益遭受歧视和侵害。这也可以称为“生物圈精英主义”§!$ethic_gestalt_consciousness_desc_tooltip$"
 ethic_fanatic_industrial_desc:1 "§L通过发明与创造，我们从尘土之间发展出文明，让自然之力臣服于我们的意志。我们一声令下，其它星球就得将它们的财富拱手相让，而我们宏伟的工厂则吞没一切。这种力量必须得到运用，通过它，我们将随心所欲重塑星河。§!\n\n禁用§Y回收运动§!法令。$ethic_gestalt_consciousness_desc_tooltip$"
 ethic_green_desc:1 "§L生态主义拥护者所遵循的价值体系认为他们和他们所居住的生物圈之间不该存在分歧，没有任何开智物种能凌驾于自然之上。因此，它也可以被看作是“生物圈平等主义”。以生态为中心的经济学基于可持续发展理念，这意味着自然资源利用率获得提升、消费主义受到限制和人口增长得到管控。§!$ethic_gestalt_consciousness_desc_tooltip$"
 ethic_fanatic_green_desc:1 "§L野生动物的歌声和树木的低语如此深邃而玄奥，音乐家谱写的旋律难以望其项背。群山之峰、僻静湖泊、巨大洞穴是如此雄伟壮丽，我们的艺术家无法描绘出这样不可言状的美景。无论有意为之或事出偶然，我们出生在这个富有自然之美的宇宙中。为保护它万古长存，任何代价都不足惜。§!$ethic_gestalt_consciousness_desc_tooltip$"
