 ethic_collectivist:0 "威权主义"
 ethic_collectivist_desc:1 "§L不言而喻，人们各有所长。有些人适合当统治者，而有些人只配当奴仆，他们在社会中的角色理应体现这一点。无视这个事实就要引发混乱与无序。§!\n"
