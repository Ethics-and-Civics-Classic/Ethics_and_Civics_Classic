 civic_socialistic:0 "雄峰兄弟会"
 civic_socialistic_desc:0 "工人阶级在这个社会中一向受到尊崇，并在集体主义和平等主义理想的原则基础上形成了一个全球化社会。\n\n每个§Y矿业§!，§Y农业§!和§Y发电§!区划提供§G+1§!岗位、§G+1§!住房，并增加§R+15%§!维护费。\n允许使用特殊劳工岗位：£job_primitive_laborer£§Y劳动英雄§!，产出少量£minerals£§Y矿物§!，£food£§Y食物§!，£energy£§Y能量币§!和£unity£§Y凝聚力§!。"
 civic_keepers_harmony:0 "和谐卫士"
 civic_keepers_harmony_desc:0 "这个社会的人们狂热的地崇拜着大自然。为了实现与生物圈真正的和谐相处，他们竭力远离世俗享乐。\n\n£blocker£§H环境星球障碍§!§W提供特殊§!£job_priest£§Y$job_druid$§!§W岗位，§!§G增加§!£housing£§Y住房§!§W，并增加§!§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§!§W。罕见的星球障碍和特征如§!£blocker£§H迁徙森林§!§W或§!£blocker£§H泰坦巨兽§!§W加成更高。\n\n$job_druid_effect_desc$\n\n§!£building£§Y乐土园§!§W提供额外§!£housing£§Y住房§!§W并提高§!£unity£§Y凝聚力§!§W产出。\n\n§!£building£§Y采矿区划§!§R-1§!£amenities£§Y舒适度§!\n\n§Y星球之声§!§W法令允许使用特殊行星决议，消除负面星球异常，如§!£blocker£§H危险野生动物§!、£blocker£§H苍茫大地§!、£blocker£§H变幻莫测的天气§!、£blocker£§H狂野之风§!、£blocker£§H生态受损§!和£blocker£§H废土辐射§!。\n\n£building£§Y自然保护区§!§W允许每个独特自然障碍提高当地§!£unity£§W凝聚力、§!£happiness£§W幸福度和§!£pops£§Y$ethic_green$§!§W思潮吸引力，需要§!£food£§W食物维护。§!"
 civic_environmentalist:0 "自然遗产"
 civic_terraforming:0 "生态工程师"
 civic_terraforming_desc:0 "该文明一向依赖科学来处理环境问题。他们利用技术设计可持续生态系统，将社会发展与自然环境相结合，互惠互利。\n\n§W-受益于各种天然星球特征与障碍，提供§!£housing£§Y住房§!§W和特殊科研岗位，如§!§Y异种生物学家§!和§Y星球物理学家§!。\n\n-§Y绿化工程§!§W：研究清除天然障碍科技后，可创建对应的复杂自然障碍§!（§Y火山§!、§Y山脉§!或§Y野生动物§!）§W。\n首次清除地块障碍可提供各种资源。\n\n-§!§Y环境修复§!§W：可颁布特殊星球决策，清除特定星球异常，如§!§Y辐照天地§!、§Y潮汐锁定§!、§Y生态受损§!§W等。\n\n-游戏开始时拥有§!§Y大气过滤§!和§Y地表塑造§!§W科技。\n\n-提高§!§Y死寂星球适应§!§W科研选项出现的几率。\n\n-§!§Y高级环境改造选项§!§W：可研究高级§!§Y大气净化§!§W科技，可改造剧毒星球。\n\n-允许建造星球独特建筑§!£building£§Y气候控制设施§!§W，提供§!§G+15%§!§W宜居度，产出§!£physics_research$和£society_research$§W，需要§!§R10§!£energy£§W能量币维护。§!"
