 civic_memory_vault_corporate:1 "学问导师制"
 civic_memory_vault_corporate_desc:1 "杰出人才的知识、规范和经验经过数字化后，都积累在知识之冢当中。公民们可以访问这座智慧与经验之源泉，向过去的灵魂们进行请教。当然，这是有偿的。\n\n§W成为§!§Y统治者§!的§Y领袖§!§W获得§!§G+1§!§Y技能等级§!"
