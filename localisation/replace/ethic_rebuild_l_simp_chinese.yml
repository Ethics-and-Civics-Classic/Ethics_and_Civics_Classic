 ethic_individualist_desc:1 "§L每个人的基本尊严和权利都是平等的。虽然维护秩序是一个值得赞扬的目标，但无论在原则上还是实践中，都不能成为暴政和压迫的理由。只有群众不再被少数人支配，文明才能得以繁荣昌盛。§!\n"
 ethic_fanatic_egalitarian:0 "极端自由主义"
 ethic_fanatic_individualist_desc:1 "§L权力使人腐败？不，权力就是腐败本身。权力的本质决定了权力失衡不可避免。真正的自由和正义只能通过平等来获得。§!\n"
