 gov_aristocratic_republic:0 "贵族共和国"
 gov_aristocratic_republic_desc:0 "一种代议制民主制度，只有属于社会统治集团的人才能当选议员并代表人民执政。"
 gov_oligarchic_republic:0 "寡头共和国"
 gov_oligarchic_republic_desc:0 "一种极端精英主义形式的共和政体，少数特权阶层掌握大部分权力，对选举和治国具有强大的影响。"
 gov_congress_republic:0 "国会共和国"
 gov_congress_republic_desc:0 "代议制民主的一种形式，由民主选举产生的议会成员掌控权力并选出政府首脑。每个自由公民都享有选举权和被选举权。"
 gov_noble_aristocracy:0 "贵族阶级制"
 gov_noble_aristocracy_desc:0 "这个社会的全部政治权力属于委员会——由古老世家贵族的代表组成。"
 RT_REGENT:0 "摄政王"
 civic_personality_cult:0 "人格崇拜"
 civic_personality_cult_desc:0 "无论是否认同，国家元首都被视为绝对正确的完美典范，整个社会严格维护这一概念。"
 gov_soviet_republic:0 "苏维埃共和国"
 gov_soviet_republic_desc:0 "一种由直接选举产生、直接对选民负责的“苏维埃政权”——工人委员会所统治的共和国。不实行分权且民选代表集立法权、司法权和行政权于一身。"
 gov_aristocratic_monarchy:0 "贵胄王室"
 gov_aristocratic_monarchy_desc:0 "一种世袭统治者没有绝对权力的君主制，其必须与最有影响力的贵族们共享权力。"
 edict_div_crusade:0 "$unity_ambition$神圣远征"
 edict_div_crusade_desc:0 "邪恶的异教徒必将彻底灭亡！"
 civic_defenders_faith:0 "激进狂热者"
 civic_defenders_faith_desc:0 "宗教原教旨主义者的军队有史以来一直保持着身心方面的严酷军事训练。每个人都必须时刻守护他们的宗教信仰以防异教徒的侵害。\n\n£building£§Y寺庙§!§W将一些§!£job_priest£§Y祭司§!§W替换为§!£job_templar£§Y$job_templar$§!§W岗位。§!\n§W可使用特殊凝聚力野望——§!§Y神圣远征§!。\n§W可使用特殊星球决策：§!§Y猎巫§!§W，使§!£job_templar£$job_templar_plural$§W产出额外§!£unity£§W凝聚力、稳定度并提高唯心主义思潮吸引力，但大幅降低当地§!§Y研究速度§!。"
 gov_liberal_democracy:0 "自由民主制"
 gov_liberal_democracy_desc:0 "这种政府形式的特征是：多党选举、分权制度、包含私有财产的市场经济、保护公民权利和政治自由。"
 RT_DUCE:0 "领袖"
 gov_anarchy_communism:0 "军事共产主义"
