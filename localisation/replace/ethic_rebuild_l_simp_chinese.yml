 conscription_stance_0:0 "志愿兵役制"
 conscription_stance_0_name:0 "志愿兵役制"
 conscription_stance_0_desc:0 "我们不会对民众实行大规模义务兵役制。任何强制性公务，例如戒严令将按需临时执行。"
 conscription_stance_1:0 "征召兵役制"
 conscription_stance_1_name:0 "征召兵役制"
 conscription_stance_1_desc:0 "我们将会征召§Y50分之一§!的人口加入行星卫队以加强国防力量。身强力壮的公民或居民将根据需求服两年兵役。"
 conscription_stance_2:0 "广泛兵役制"
 conscription_stance_2_name:0 "广泛兵役制"
 conscription_stance_2_desc:0 "我们将会征召§Y25分之一§!的人口加入行星卫队以保卫我们的星球。这种方式确有必要但会消耗大量的财力人力。"
 conscription_stance_3:0 "星界兵役制"
 conscription_stance_3_name:0 "星界兵役制"
 conscription_stance_3_desc:0 "我们将会征召§Y16分之一§!的人口加入行星卫队作为国防力量，以应对我们所面临的诸多威胁。所有符合入伍条件且未曾参军的公民都要服兵役。"
