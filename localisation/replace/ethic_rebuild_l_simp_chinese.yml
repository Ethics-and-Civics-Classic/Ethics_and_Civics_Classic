 civic_machine_cult_machine:0 "机械之魂"
 civic_machine_cult_machine_desc:0 "这些机械被认为具有灵能特性，可使用信仰之力为他们的机械之魂充能。\n\n§W解锁§!§H$trait_latent_psionic_machine$§!§W特质：\n岗位效率§!§G增加§!\n\n§W可以建造§!£building£§Y机械修道院§!\n\n§W—可以建造行星独特建筑§!£building£§Y机械修道院§!§W，提供§!§Y技术牧师§!§W岗位，产出§!£unity£§Y凝聚力§!§W、§!£engineering£§Y工程学研究§!§W并降低该星球§!§Y机器人§!§W人口的维护费。\n\n—可以建造§!£building£§Y巨型机器纪念碑§!§W，增加星球§!§Y幸福度§!§W、§!§Y机器人产出§!§W与§!£unity£§Y凝聚力§!§W，需要§!£energy£§Y能量币§!§W维护费。\n\n—结合§!§Y神权政治§!§W或§!§Y唯心主义§!§W的国民理念，§!£job_high_priest£§Y$job_high_priest_plural$§!§W额外提升§G+3§!星球§!£engineering£§Y工程学研究§!§W和§!§G+2%§!§Y机器人产出§!§W，§!§Y技术牧师§!§W额外产出§!£unity£§Y凝聚力§!§W和§!£engineering£§Y工程学研究§!§W。§!"
