 dec_bureaucracy_desc:0 "一个寡头制政府，权力掌握在一个由理事和其他官员组成的委员会手中，他们管理的大型官僚机构负责监管全国各项事务。"
 star_bureaucracy:0 "星际政府"
 star_bureaucracy_desc:0 "寡头政府的高级形态，无数不同的政府部门处理着星际国家持续扩张中遇到的各种问题。执政的核心集团由代表各自利益的最高级别官员们组成。"
