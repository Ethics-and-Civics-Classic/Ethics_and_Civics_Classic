 civic_memory_vault_hive_desc:0 "该蜂巢专注于自身的内省，以及学习星系中自主工蜂的生活。它会对脑组织进行存储和溶解，以此提取出其中的记忆，并将部分记忆植入新产生的工蜂脑中。"
 civic_memorialist:0 "纪念主义"
 civic_memorialist_desc:0 "此帝国向逝去的记忆和知性致以哀悼，从死亡、新生与传承的不断轮回中变得更加稳定更有洞见。\n\n§W若拥有§!§C知识之冢§!§W国民理念：§!\n§S独裁§!§W与§!§S帝制§!§W国家的§!§Y统治者§!§Y技能等级§!§W若低于§!§Y前任统治者§!，则§G提升§!至前任统治者等级。"
 civic_hive_memorialist:0 "纪念主义"
 civic_hive_memorialist_desc:0 "蜂巢思维对其他知性实体的逝去抱有特殊的情怀，以此作为凝集其不灭自我的一种手段。"
 civic_machine_memorialist:0 "$civic_hive_memorialist$"
