 civic_hegemon:0 "帝国主义"
 civic_hegemon_desc:0 "帝国以统治和强权来处理附属国，并强迫它们向宗主国贡献大量财富与义务。附属国可以在其边界外殖民。"
 ethic_capitalism:0 "资本主义"
 ethic_fanatic_capitalism:0 "极端资本主义"
 ethic_capitalism_desc:1 "§L个人抱负是进步的动力。改善它的渴望、追求它的动力，正是这些让星辰对我们触手可及。我们必须继续保护我们来之不易的言论自由，让它不受墨守成规者的荒谬忧惧之害，决不允许天才们受到通才主义的阻遏。§!$ethic_gestalt_consciousness_desc_tooltip$"
 ethic_fanatic_capitalism_desc:1 "§L没有什么比对追求卓越、积累财富和再投资更迫切的了。野心的碰撞会带来巨大的财富，与此同时也会产生更大的野心。历史的车轮滚滚向前，把不合时代的人压扁，但每走一步，新的奋斗者就会出现。我们知道，对顶尖精英最好的最终就是对所有人最好的，我们正是例证。§!$ethic_gestalt_consciousness_desc_tooltip$"
 ethic_socialism:0 "社会主义"
 ethic_fanatic_socialism:0 "极端社会主义"
 ethic_socialism_desc:0 "§L团队合作是进步的动力。肩并肩劳动，我们不仅仅是身体各部分的简单相加：我们是一个伟大的、活生生的整体，每个人都是其中的一个细胞。勤奋地完成赋予我们的任务是对我们唯一的要求；我们对自己唯一的要求就是为上上善道作出贡献。§!$ethic_gestalt_consciousness_desc_tooltip$"
 ethic_fanatic_socialism_desc:0 "§L去奉献自我、去分享共同成果、去伟大劳动中寻找自己的身份——没有什么愿望比这更迫切了。自私地积累财富、土地或机械——这是国家内部的肿瘤症状。更确切地说，照顾孩子、老人和病人是我们共同承担的重任，正是这一使命令我们坚韧不拔、让我们团结一心。§!$ethic_gestalt_consciousness_desc_tooltip$"
 ethic_egalitarian_desc:1 "§L自由主义主张社会自由，提倡社区自治、政治自由，强调自由结社、自由选择、自由联合和不干涉主义，以减少集权集控来实现其效能。§!$ethic_gestalt_consciousness_desc_tooltip$"
 ethic_fanatic_egalitarian_desc:1 "§L激进自由主义起誓——以自主自治为基础的自由是社会核心准则，憎恶任何形式的暴政或压迫；政治权力首先属于个人，人人享有平等的尊严与权利。§!$ethic_gestalt_consciousness_desc_tooltip$"
 civic_pilgrims:0 "探险先驱"
 civic_pilgrims_desc:0 "这个社会有着悠久的游牧传统和强烈的冒险精神。他们倾向于大肆扩张领土，尽可能广泛地开拓殖民。"
 civic_free_market:0 "自由市场"
