 civic_globalism:0 "全球主义"
 civic_globalism_desc:0 "驱使我们进军太空的，不仅有对未知与陌生事物的痴迷，还有我们可以从中获益的暴利交易。\n\n§W通过§!§Y增强投标§!§W，星球有更高几率被提名承办§!§Y银河市场§!。§Y市场提名§!§W不花费影响力。§!\n\n§Y商业协议§!§W不需要花费影响力维持。§!\n\n§W提高§!§Y贸易联盟§!§W城邦的评价。§!\n\n§Y企业家§!§W派系对§!§Y贸易联邦§!§W提供额外支持。§!\n\n§W允许建造帝国独特建筑：§!£building£§Y星际贸易中心§!§W，依据帝国内§!§Y独特物种§!§W数量，为帝国范围内提供§!£trade_value£§W贸易额、§!§Y来自经济的外交权重§!、§Y恒星基地容量§!和£consumer_goods£§W消费品产出加成。§!"
 civic_exalted_priesthood:0 "神权政治"
