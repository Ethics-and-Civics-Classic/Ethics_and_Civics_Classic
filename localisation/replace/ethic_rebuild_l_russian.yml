 civic_exalted_priesthood: "Теократия"
 civic_exalted_priesthood_desc:0 "С целью охранения общества от распространения ереси, религиозные лидеры занимают значительную часть административных должностей. \n\nНачинает игру с технологией §YГолографические Ритуалы§!. \n\nСтроения §YСвященный Нексус§! и §YЦитадель Веры§! дают дополнительные рабочие места для §YВерховных Жрецов§!. \n\nПри комбинации с §YКульт Машин§!, §YВерховные Жрецы§! увеличивают §YПроизводительность Роботов§! и §YИнженерную Науку§! на планете, а §YТехно-жрецы§! производят дополнительно §YЕдинство§! и §YИнженерную Науку§!."

 civic_citizen_service:0 "Стратократическая Республика"
 civic_citizen_service_desc:0 "Полными гражданскими и политическими правами может обладать только индивид, прошедший военную подготовку. Военная служба гарантирует гражданство, право избирать и быть избранным. \n\n£building£ §YСтоличные здания§! заменяют часть £job_administrator£ §Y$job_administrator$§! работ на £job_commandante£ §Y$job_commandante_plural$§!, которые увеличивают §YРазмер Флота§!, производят §YОборонительные армии§!, повышают планетарную §YСтабильность§! и снижают эффективность вражеских §YБомбардировок§!  \n\n£job_commandante£ §Y$job_commandante_plural$§! производят дополнительные £unity£ §YЕдинство§! и £amenities£ §YБлага§! \n\nМожет проводить специальный Указ: §YПатриотический Зов§!" 

 civic_idealistic_foundation:0 "Идеалы Анархии"  
 civic_idealistic_foundation_desc:0 "Это общество основано на идеалистическом фундаменте всеобщей свободы и равенства граждан, что выражается в значительном снижении авторитета центральной власти. \nFactions §YПрогрессивисты§! и §YЛейбористы§! будут требовать §YПрямую демократию§!."

