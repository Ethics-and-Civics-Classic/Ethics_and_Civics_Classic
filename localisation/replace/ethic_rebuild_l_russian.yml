 ap_mastery_of_terraforming_desc:0 " "

 civic_genetic_aristocracy:0 "Генетическая Аристократия"
 civic_genetic_aristocracy_desc:0 "В этом материалистичном обществе лидирующие позиции традиционно отдаются гражданам, которые отбираются по признакам генетического превосходства."

 gov_great_houses:0 "Великие Дома"
 gov_great_houses_desc:0 "Эта цивилизация управляется лидерами нескольких Великих Домов. Их традиции восходят к древним кланам и племенам, но сейчас они выступают больше в роли политических партий. В отличие от классической Родовой Аристократии, членство в Доме не привязано жестко к семейным узам - любой может поступить на службу Великого Дома и продвинуться до его самых высоких рангов, при условии что он дает клятву верности Дому и чтит его Традицию."

