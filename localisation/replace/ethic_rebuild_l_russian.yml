 AUTHORITY_ELECTION_DIRECT_DEMOCRATIC:1 "Избирают нового правителя раз в §Y10§! лет."
 AUTHORITY_ELECTION_DEMOCRATIC:1 "Избирают нового правителя раз в §H20§! лет."
