 civic_xeno_militarist:0 "Интервенционализм"
 civic_xeno_militarist_desc:0 "Будучи по натуре расположенными к инопланетным культурам, при необходимости они не постесняются применить оружие, если это требуется для поддержания глобального баланса военных сил. \n\nПакты §YОбороны§! и §YГарантии Независимости§! не стоят Влияния \nФракция §YМилитаристов§! будет довольна формированию §YОборонных§! пактов \nФракция  §YМилитаристов§! не дает влияние за более чем одного §YСоперника§! и не будет требовать §YАгрессивную Дипломатию§! \nФракция §YМилитаристов§! будет очень довольна политике §YОсвободительные Войны§!  \nФракция §YМилитаристов§! будет довольна нахождению в составе §YВоенной Федерации§! \nВозможности §YБомбардировки§! ограничены \n\nПозволяет строить уникальное здание - §YМежзвездный Военный Координационный Центр§!, который дает глобальные бонусы Империи: §YРазмер Флота§!, §YДипломатический вес от Флота§!, §YЗащита Торговли§! и §YШпионская Сеть§!, размер которых зависит от числа §YУникальных Существ§! в Империи"

 civic_keepers_harmony:0 "Хранители Гармонии"
 civic_keepers_harmony_desc:0 "Этого общество развило религиозный культ Матери Природы, следование которому подразумевает значительное ограничение мирских наслаждений, с целью достижения истинной гармонии с Биосферой и умения наслаждаться её ествественной красотой. \n\nПолучают бонусы от планетарных §YБлокеров§! природного типа, которые дают им особые рабочие места для §YДруидов§! и соответствующий уровень £housing£ §YЖильё§!. §YБлокеры§ также немного увеличивают §Y$MOD_POP_ENVIRONMENT_TOLERANCE$§!. Некоторые редкие планетарные блокеры и особенности, такие как §YБлуждающие Леса§!, §YТитаническая Жизнь§! и т.п. дают дополнительные бонусы \n\n§YГолос Планеты§!: имеют особое планетарное решение, позволяющее избавиться от таких негативных особенностей, как: §YБезрадостная§!, §YОпасная Погода§!, §YДикие Шторма§!, §YПоврежденная Экология§!, §YМутант-преследователь§!, §YДикие животные§!, §YРадиоактивная Пустошь§! \n\nСтроение §YРайский Купол§! дает им дополнительное £housing£ §YЖильё§! и £unity£ §YЕдинство§!  \n\n§YШахтерские Районы§! уменьшают £amenities£ §YБлага§! на §R1§! \n\n§YПочитание Природы§!: позволяет строить уникальное планетарное сооружение - §YСвятилище Природы§!, которое увеличивает производство £unity£ Единства, £happiness£ Счастье и привлекательность этики §YЭкоцентризм§! пропорционально за каждую уникальную аномалию природного типа на планете, и требует £food£ Еду в качестве содержания" 

 building_nature_sanctuary:0 "Святилище Природы"
 building_nature_sanctuary_desc:0 "Жители со всей планеты собираются здесь чтобы принести жертвы Матери Природе. Этот монумент увеличивает производство £unity£ Единства, £happiness£ Счастье и привлекательность этики §YЭкоцентризм§! пропорционально за каждую уникальную аномалию природного типа на планете, и требует £food£ Еду в качестве содержания."Это общество известно своей простой, но функциональной архитектурой. Некоторые сочли бы этот стиль скучным или даже депрессивным, но в большинстве случаев необетон ничуть не хуже других строительных материалов.

 civic_functional_architecture_desc:1 "Это общество известно своей простой, но функциональной архитектурой. Некоторые сочли бы этот стиль скучным или даже депрессивным, но в большинстве случаев необетон ничуть не хуже других строительных материалов. \n\nПозволяет строить £building£ §YКоммунальное Жилье§! вместо £building£ §YРоскошных Резиденций§!"

 civic_eco_warfare:0 "Защитники Природы"
 civic_eco_warfare_desc:0 "Они не только готовы защищать свои Экосистемы с оружием в руках, но также научились эффективно использовать передовые достижения биологических науки в военном деле. \n\n§YЗащита Природы§!: планетарные §YБлокеры§! природного типа дают им уникальные рабочие места для £job_ranger£ $job_ranger_plural$, а также снижают ущерб от §YПланетарной бомбардировки§! на §G5%§! каждая. Крупные аномалии, такие как §YВулканы§!, §YГоры§! или §YДикие Звери§! дают рабочие места для £job_ranger£ $job_ranger_plural$, а также для £job_foundry£ $job_foundry_plural$ ИЛИ £job_duelist£ $job_duelist_plural$. Редкие природные аномалии и особенности, такие как §YБлуждающие Леса§!, §YТитаническая жизнь§! и т.п. также дают соответствующие бонусы   \n\n§YДозор Рейнджеров§!: дает уникальное рабочее место Специалиста - £job_ranger£ $job_ranger_plural$, которые производят немного £society_research£ Социальной науки, £unity£ Единства, снижают §YПреступность§!, создают §YОборонительный Армии§! и §YФлот§!.   \n\n§YОрганические корабли§!: активное применение биотехнологий в военной промышленности, позволяет их кораблям иметь уникальные свойства, такие как регенерация повреждений, а также лучшая энерго-эффективность. Обратной стороной является то, что такие материалы как правило более хрупкие, чем обычные неорганические сплавы  \n\n§YВоенная Биомедицина§!: Уровень здоровья Армии увеличен  \n\n§YВоенная Биотехнология§!: £job_foundry£ $job_foundry_plural$ тратят на §G-1§! меньше £minerals£ и на §G+1§! больше £food£ для производства £alloys£ Сплавов, £job_biotechnologist£ $job_biotechnologist_plural$ дополнительно потребляют §G+1§! £food£ Биомассы и производят §G+0.5§! £alloys£ Сплавов"

