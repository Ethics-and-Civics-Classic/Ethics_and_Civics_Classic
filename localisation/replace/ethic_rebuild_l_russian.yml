 civic_imperial_cult_desc:1 "У этого общества есть доминирующая государственная религия, и правителю в нем поклоняются как живому божеству. \n\n£building£ §YСтоличные сооружения§! заменяют некоторые из таких видов деятельности, как £job_administrator£ §Y$job_administrator$§!, на такие, как £job_high_priest §Y$job_high_priest_plural$§!, строения §YСвященный Нексус§! и §YЦитадель Веры§! дают дополнительные рабочие места для §YВерховных Жрецов§!.\nТакие виды деятельности, как £job_priest£ §Y$job_priest_plural$§!, дополнительно производят §Y1§! ед. £unity£ единства. \n\n§YБог-Император§!: открывает специальный однократный Указ, который делает текущего Правителя бессмертным \n\nАмбиция §YНаучная Революция§! не доступна"

 civic_war_industry:1 "Военная промышленность"
