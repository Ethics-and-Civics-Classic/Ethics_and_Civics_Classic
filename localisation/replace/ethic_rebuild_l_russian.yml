 job_uav_dispatcher:0 "Диспетчер БЛА"
 job_uav_dispatcher_plural:0 "Диспетчеры БЛА"
 job_uav_dispatcher_desc:0 "Глобальная сеть БЛА берет на себя широкий спектр работ по транспортировке людей и грузов, техническому обслуживанию, патрулированию и т.п. Контроль данной системы берут на себя высококвалифицированные специалисты - $job_uav_dispatcher_plural$."
 job_uav_dispatcher_effect_desc:0 "£job_uav_dispatcher£ $job_uav_dispatcher_plural$ потребляют §R1§! £energy£, и выполняют широкий спектр задач, увеличивая местную £trade_value£ §YТорговлю§! и £amenities£ §YБлага§!, стимулирует производство £minerals£ и £food£ на 5%, снижают §YПреступность§! и производят §YОборонительные Армии§!." 
