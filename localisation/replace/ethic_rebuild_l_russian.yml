 abs_monarchy:0 "Феодальная Монархия"
 abs_monarchy_desc:0 "Автократическая форма центральной феодальной власти, в которой верные вассалы формируют социальный и военный костяк общества. Страна разделена на владения, управляемые преданной Знатью, которая следит за порядком в провинции и частично содержит королевскую армию."
 adv_abs_monarchy:0 "Галактическая Гегемония"
 adv_abs_monarchy_desc:0 "Автократическая форма центральной феодальной власти, в которой верные вассалы формируют социальный и военный костяк общества. Страна разделена на владения, управляемые преданной Знатью, которая следит за порядком в провинции и частично содержит королевскую армию."
 START_SCREEN_PART_TWO_ABS_MONARCHY:0 "Наша нация прошла кровавую историю многочисленных мелких конфликтов, которые велись между мелкими враждующими владыками за власть и богатство. В конце концов, осталось только самое сильное независимое владычество, и король присвоил себе титул мирового правителя. Его амбиции побудили науку двигаться вперед, что привело к значительному технологическому скачку. Теперь звезды находятся в пределах нашей досягаемости."

