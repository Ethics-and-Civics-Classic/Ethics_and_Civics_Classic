 civic_harmonious_hierarchy:0 "Гармоничная Иерархия"
 civic_harmonious_hierarchy_desc:0 "Правящая Элита управляет государством и экономикой в интересах простого народа, что позволяет поддерживать высокий уровень социальной гармонии между слоями общества. \n\nНе могут обращать в рабство свой народ  \n\n£job_noble£ §Y$job_noble_plural$§! производят дополнительно Единство, Стабильность, Блага, Социальную Науку и Администрирование  \n\n£building£ §Y$building_noble_estates$§! дает +1 §Y$job_noble$§! на 33 единицы населения, §G+2§! §YЖилья§! и увеличивает локально §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! \n\n£building£ §YСтоличные сооружения§! заменяют часть рабочих мест £job_administrator£ §Y$job_administrator$§! на £job_noble£ §Y$job_noble_plural$§! \nФракция §YЭлитистов§! будет довольна \n\nЭто альтернативная версия принципа §YРодовая Аристократия§!"
 
 civic_harmonious_hierarchy_corporate:0 "Гармоничная Иерархия"
 civic_harmonious_hierarchy_corporate_desc:0 "Правящая Элита управляет государством и экономикой в интересах простого народа, что позволяет поддерживать высокий уровень социальной гармонии между слоями общества. \n\nНе могут обращать в рабство свой народ  \n\n£job_noble£ §Y$job_noble_plural$§! производят дополнительно Единство, Стабильность, Блага, Социальную Науку и Администрирование  \n\n£building£ §Y$building_noble_estates$§! дает +1 §Y$job_noble$§! на 33 единицы населения, §G+2§! §YЖилья§! и увеличивает локально §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! \n\n£building£ §YСтоличные сооружения§! заменяют часть рабочих мест £job_administrator£ §Y$job_administrator$§! на £job_noble£ §Y$job_noble_plural$§! \nФракция §YЭлитистов§! будет довольна \n\nЭто альтернативная версия принципа §YРодовая Аристократия§!"

