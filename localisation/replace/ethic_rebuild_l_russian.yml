 factions.1.desc.prosperity:1 "Члены этой фракции ратуют национальную ориентацию на социальное и экономическое процветание и стабильность мирными средствами."
 factions.1.desc.progressive:0 "Члены этой фракции борются за свободу и справедливость для всех жителей нашей империи.\n\n"
 factions.1.desc.conservatives:0 "Члены этой фракции добиваются более выгодного индивидуального учета заслуг и достижений каждого человека.\n\n"
 factions.1.desc.bankers:0 "Члены этой фракции лоббируют национальную ориентацию на финансовый рост и развитие свободного рынка.\n\n"
