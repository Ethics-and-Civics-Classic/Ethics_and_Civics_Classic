 pft_bankers_desc:1 "Предприниматели представляют интересы частного бизнеса и индивидуальных предпринимателей, их больше всего волнуют развитие рыночной экономики и конкуренции. \n\n§LПринцип Конкуренция§!"
 pft_socialists:0 "Лейбористы"
 pft_socialists_desc:1 "Лейбористы выступают за интересы рабочего класса и активно продвигают идею коллективной собственности на средства производства и справедливого перераспределения благ. \n\n§LПринцип Кооперация§!"
 pft_manufacturers:0 "Промышленники"
