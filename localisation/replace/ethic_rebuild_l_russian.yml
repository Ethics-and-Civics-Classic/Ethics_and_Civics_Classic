 civic_ultimate_collective:0 "Тоталитарная Утопия"
 civic_ultimate_collective_desc:0 "Гармоничное тоталитарное общество, в котором экономика находится по полным контролем центрального правительства, работая на всеобщее благо, а преданность граждан Государству искренняя, и поддерживается без малейшей угрозы насилия. \nНе может изучать торговую политику §HИнновации и Прогресс§! и использовать §HСвободно-рыночный§! тип экономики.

 civic_asceticism:0 "Гармоничное Содружество"
 civic_asceticism_desc:0 "Эта цивилизация сильна чувством всеобщей гармонии и единства Граждан, стремлением к сохранению и развитию духовной общности. \n\nМогут строить уникальное планетарное строение - §YСимвол Гармонии§!, которое увеличивает локальное §YСчастье§!, §YПривлекательность Государственной этики§! и снижает $MOD_POP_HOUSING_USAGE_MULT$, требуя §YЭнергию§! для содержания"  

 civic_innovative_economy:0 "Научные Кооперативы"
 civic_innovative_economy_desc:0 "Кооперативный характер экономики способствует развитию аналогичного коллективный подход к научному прогрессу. Объединение в рамки спонсируемых государством Кооперативов позволяет ученым умам Империи лучше фокусироваться на наиболее актуальных проблемах развития общества.  \n\nСтроение §YИсследовательский Институт§! умножает локальное производство £unity£ Единства и дает §G+3§! £housing£ Жилья"

