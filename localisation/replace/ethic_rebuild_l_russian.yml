 civic_federalist:0 "Федерализм"
 civic_federalist_desc:0 "Федералисты расширяют своё влияние через создание федерации - союза частично самоуправляемых государств, подчинённых центральному правительству. Улучшает отношения с поддаными и позволяет им селиться вне своих границ." 

