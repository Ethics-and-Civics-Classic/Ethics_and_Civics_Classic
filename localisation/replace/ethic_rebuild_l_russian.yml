 NATURAL_WONDER_DESC:0 "Владение планетой на которой есть все возможные уникальные типы природных аномалий (Вулканы, Горы, Дикие животные, Джунгли, Болота, Водоросли, Воронка, Ледник, Пески) очень понравится [Root.GetName]."

