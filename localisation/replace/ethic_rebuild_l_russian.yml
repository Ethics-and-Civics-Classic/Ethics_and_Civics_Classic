 civic_aristocratic_elite_desc:0 "В этом обществе есть укоренившаяся аристократия, занимающая верхние эшелоны. \n\n§YСтоличные сооружения§! заменяют некоторые должности £job_politician£ §Y$job_politician$§! на £job_noble£ §Y$job_noble_plural$§!.\nМожет построить £building£ §Y$building_noble_estates$§! здания, которые добавляют дополнительные должности £job_noble£ §Y$job_noble$§!.\n§YVilleins§!: §Y$building_noble_estates$§! предоставляют дополнительное £housing£ жилье и £job_farmer£ фермеров.\n§YЭгалитаристкая§! фракция будет довольна."

 civic_aristocratic_elite_corporate:0 "Родовая аристократия"
 civic_aristocratic_elite_corporate_desc:0 "В этом обществе есть укоренившаяся аристократия, занимающая верхние эшелоны. \n\n§YСтоличные сооружения§! заменяют некоторые должности £job_politician£ §Y$job_politician$§! на £job_noble£ §Y$job_noble_plural$§!.\nМожет построить £building£ §Y$building_noble_estates$§! здания, которые добавляют дополнительные должности £job_noble£ §Y$job_noble$§!.\n§YVilleins§!: §Y$building_noble_estates$§! предоставляют дополнительное £housing£ жилье и £job_farmer£ фермеров.\n§YЭгалитаристкая§! фракция будет довольна."

 TOTALITARIAN_STRATIFICATION_DESC:1 "Обеспечение стратифицированного общества - будь то через стратифицированную экономику, рабство, академические привилегии или даже чистки - будет радовать [Root.GetName]."

 gov_par_monarchy:0 "Парламентарная Монархия"
 gov_par_monarchy_desc:0 "Конституционная монархия, в которой монарх не обладает значительными властными полномочиями по сравнению с правительством и играет преимущественно представительскую или церемониальную роль."

 civic_naval_traditions:0 "Прославленный Флот"
 civic_naval_traditions_desc:0 "Вооруженные силы этой цивилизации известны славными традициями своего Флота."

 civic_spiritual_democracy:0 "Теократическая Республика"
 civic_spiritual_democracy_desc:0 "Форма республики, граждане которой связаны узами сильной религиозной традиции, опирающейся на строгие моральные и этические ценности. \n\n£building£ §YСтоличные сооружения§! заменяют некоторые из таких видов деятельности, как £job_administrator£ §Y$job_administrator$§!, на такие, как £job_high_priest §Y$job_high_priest_plural$§!, строения §YСвященный Нексус§! и §YЦитадель Веры§! дают дополнительные рабочие места для §YВерховных Жрецов§!.\nТакие виды деятельности, как £job_priest£ §Y$job_priest_plural$§!, дополнительно производят §Y1§! единицу £unity£ Единства. \n\nОбращение в §YРабство§! представителей своего вида запрещено. §YКонтроль Популяции§! запрещен. \n\n£job_high_priest£ §Y$job_high_priest_plural$§! производят дополнительно £society£ §YОбщественную Науку§! и £amenities£ §YБлага§!"

 edict_patriotic_call:0 "Патриотический Зов"
 edict_patriotic_call_desc:0 "К оружию! Родина-мать Зовёт!"

 glorious_fleet:0 "Славная Победа!"
 unglorious_fleet:0 "Горе Побежденным!"

 civic_police_state:0 "Полицейское государство"
 civic_police_state_desc:0 "С целью подавления любых признаков инакомыслия население в этом репрессивном обществе тщательно отслеживается и контролируется крупными внутренними полицейскими силами.\n\n£job_enforcer  §Y$job_enforcer_plural$§! также производят дополнительно §Y1§! £unity£ Единство и снижают Преступность на §G+5§!, строения §YПолицейский Участок§! and §YЗал Правосудия§! потребляют больше £energy£ энергии."

 civic_tooltip_private_prospectors_effects:2 "§HОткрывает тип корабля:§! Частный колониальный корабль.\n$MOD_COUNTRY_ADMIN_CAP_ADD$: §G+20§!"

 gov_peoples_republic:0 "Народная Республика"
 gov_peoples_republic_desc:0 "Это правительство - эгалитарная форма диктатуры. Реальный парламент существует, но в нём доминирует одна политическая сила - так называемая "Народная Партия"."

 empire_not_capitalism:0 "$TRIGGER_FAIL$Наша Империя не поддерживает необходимый идеал - §Y$ethic_capitalism$§!."
 
 job_supervisor:0 "Мыслитель"
 job_supervisor_plural:0 "Мыслители"
 job_supervisor_desc:0 "Представитель страты Философов-правителей, сочетающий в себе уникальную комбинацию компетенций, которые лежат главным образом в поле гражданского управления, экономического и социального развития общества."
 job_supervisor_effect_desc:0 "£job_supervisor£ $job_supervisor_plural$ производят £unity£ §YЕдинство§!, £society_research£ §YСоциальную Науку§! и £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!." 
 mod_job_supervisor_add:0 "$job_supervisor$ Jobs"
 mod_job_supervisor_per_pop:0 "§G+1§! $job_supervisor$ Job на каждые $VALUE$ Населения"
 mod_job_supervisor_per_pop_short:0 "\n§G+1§! £mod_job_supervisor_add£ на каждые $VALUE$ £pop£"  
 
 civic_stratocracy:0 "Жесткая Стратократия"
 civic_stratocracy_desc:0 "Армия и государство являются единым целым. Управляющие должности Империи как правило заняты опытными военачальниками, как действующими, так и находящимися в отставке. \n\n£building£ §YСтоличные здания§! заменяют часть £job_administrator£ §Y$job_administrator$§! работ на £job_commandante£ §Y$job_commandante_plural$§!, которые увеличивают §YРазмер Флота§!, производят §YОборонительные армии§!, повышают планетарную §YСтабильность§! и снижают эффективность вражеских §YБомбардировок§!."
 
 civic_bureaucracy:0 "Просвещенная Бюрократия"
 civic_bureaucracy_desc:0 "В этом обществе в процессе управления государством традиционно задействованы Философы и Мыслители - идеальные правители, воплощающие в себе мудрость, интеллект и стремление жить в мире и процветании.\n\n£building£ §YСтоличные здания§! заменяют часть £job_administrator£ §Y$job_administrator$§! работ на £job_supervisor£ §Y$job_supervisor_plural$§!, которые производят £unity£ §YЕдинство§!, £society_research£ §YСоциальную Науку§! и £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!."
 
 gov_bur_collectivism:0 "Бюрократический Коллективизм" 
 gov_bur_collectivism_desc:0 "При бюрократическом коллективизме государство контрлирует средства производства, в то время как прибыль от неё распределяется больше в пользу элит партийной бюрократии, чем рабочего класса." 

 job_commandante:0 "Комендант"
 job_commandante_plural:0 "Коменданты"
 job_commandante_desc:0 "Опытный военный начальник, действующий, либо находящийся в почетной отставке."
 job_commandante_effect_desc:0 "£job_commandante£ $job_commandante_plural$ увеличивает §YРазмер Флота§!, производит §YОборонительные армии§!, повышает планетарную §YСтабильность§!, снижает эффективность вражеских §YБомбардировок§! и производит небольшое количество §YБлаг§!." 
