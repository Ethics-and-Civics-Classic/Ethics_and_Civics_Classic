 gov_republican_dictatorship:0 "Республиканская Диктатура"
 gov_republican_dictatorship_desc:0 "Форма правления при которой избранные народом представители пользуются всей полнотой государственной власти. Правитель избирается и правит до конца своей жизни, после чего избирается новый."


