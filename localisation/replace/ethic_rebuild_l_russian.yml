 PROGRESSIVE_DRUG_RIGHTS:0 "Рекреационные Наркотики Разрешены"
 PROGRESSIVE_NO_DRUG_RIGHTS:0 "Разрешить Рекреационные Наркотики"
 PROGRESSIVE_DRUG_RIGHTS_DESC:0 "Разрешение свободно покупать и использовать §YРекреационные Наркотики§! понравится [Root.GetName]."

 TOTALITARIAN_DRUG_RIGHTS:0 "Рекреационные Наркотики Запрещены"
 TOTALITARIAN_NO_DRUG_RIGHTS:0 "Запретить Рекреационные Наркотики"
 TOTALITARIAN_DRUG_RIGHTS_DESC:0 "Жесткий контроль на распространением и применением §YРекреационных Наркотиков§! в нашей Империи понравится [Root.GetName]."

 TOTALITARIAN_GUN_RIGHTS:0 "Личное Оружие Запрещено"
 TOTALITARIAN_NO_GUN_RIGHTS:0 "Запретить Личное Оружие"
 TOTALITARIAN_GUN_RIGHTS_DESC:0 "Жесткий контроль на распространением и использованием §YЛичного Оружия§! в нашей Империи понравится [Root.GetName]."

 gov_communist_dictatorship:0 "Коммунистическая Диктатура"
 gov_communist_dictatorship_desc:0 "политическая система, при которой центральное правительство национализирует средства производства, под лозунгом строительства социализма и прогресса в сторону истинно коммунистического общества."

 gov_social_democracy:0 "Социальная Демократия"
 gov_social_democracy_desc:0 "Идея государства, которое, действуя в рамках рыночной экономической системы, тем не менее стремится обеспечить социальное благополучие своих граждан, и реорганизует общество наиболее благоприятным для этого образом, но эти изменения происходят постепенно и легитимизируются демократически избранным большинством граждан."

 gov_social_nationalism:0 "Национал-Социализм"
 gov_social_nationalism_desc:0 "Форма тоталитарного государства, характеризующаяся мощным элитизмом, национализмом и репрессивной диктаторской манерой управления."

 gov_anarch_capitalism:0 "Анархо-Капитализм"
 gov_anarch_capitalism_desc:0 "Общество, где размер и полномочия государственного аппарата сведены к абсолютному минимуму, и свободный рынок обеспечивает все общественные нужды в товарах и услугах, включая обеспечение закона и порядка." 

 civic_philosopher_king:1 "Король-мудрец"
 civic_philosopher_king_desc:1 "Недостаточно просто править. За штурвалом государственного корабля должен стоять король, у которого достаточно мудрости и знаний, чтобы идти правильным курсом. \n\n£building£ §YСтоличные здания§! заменяют часть £job_administrator£ §Y$job_administrator$§! работ на £job_supervisor£ §Y$job_supervisor_plural$§!, которые производят £unity£ §YЕдинство§!, £society_research£ §YСоциальную Науку§! и £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!."

 gov_minarchy:0 "Минархия"
 gov_minarchy_desc:0 "Форма минимального государства, сильного ограниченного по своим функциям лишь защитой свободы и собственности каждого гражданина или человека, пребывающего на территории государства. Государство облагает граждан налогами, но их собирается не больше, чем необходимо для правоохранительной, оборонной и общеадминистративной деятельности государства."

 XENOIST_UNIVERSALISM:0 "Мультикультурная Утопия"
 XENOIST_UNIVERSALISM_DESC:0 "Наличие по крайней мере §Y8§! уникальных видов существ в нашей Империи очень понравится [Root.GetName]."
 XENOIST_NO_UNIVERSALISM:0 "$XENOIST_UNIVERSALISM$"

 IMPERIALIST_DEFENSIVE_PACTS:0 "Оборонный Альянс"
 IMPERIALIST_DEFENSIVE_PACTS_DESC:0 "Подписание Защитных Пактов по крайней мере с §Y2§! другими Империями очень понравится [Root.GetName]."
 NO_IMPERIALIST_DEFENSIVE_PACTS:0 "$IMPERIALIST_DEFENSIVE_PACTS$"

 AUTHORITY_ELECTION_DIRECT_DEMOCRATIC:0 "Выборы нового правителя проводятся каждые §Y10§! лет."

 civic_free_haven_desc:0 "Это общество имеет заслуженную репутацию вольной гавани. Бедные, уставшие, сбившиеся в кучу толпы, жаждущие дышать свободно, - здесь всем рады независимо от их происхождения. \n\nФракция §YКсенофилов§! дает дополнительное влияние за большое число различных видов в Империи (более чем 5, 7 и 10)."
 
 civic_inwards_perfection:0 "Изоляционизм"
 civic_inwards_perfection_desc:0 "Это спокойное и мирное общество будет мало полезным тем чужакам, которые не понимают такого образа жизни. Больше всего они предпочли бы, чтобы их оставили в покое. \n\nСтроение §YПланетарный Щит§! производит дополнительное £unity£ §YЕдинство§! \nГраницы §YЗакрыты§! по умолчанию \nНельзя иметь §YСоперников§!\nНельзя заключать §Yпакты о взаимной защите§!\nНельзя заключать §Yдоговоры о миграции§!\nНельзя заключать §Yсоглашения об исследованиях§!\nНельзя заключать §Yкоммерческие пакты§!\nНельзя §Yгарантировать суверенитет§!\nНельзя вступать в §Yфедерации§!\nНельзя §Yвнедряться§! в примитивные общества\nНельзя иметь принудительных §Yподданных§!\nНельзя использовать политику §YНеограниченные войны§! \n\nФракция §YИзоляционистов§! будет рада установлению дипломатической политики §YИзоляционизм§!"

 civic_isolationism:0 "Параноидальный Изоляционизм"
 civic_isolationism_desc:0 "С выходом в космос, вопросы национальной безопасности и защиты собственных территорий получили наивысший приоритет в этом ксенофобном обществе. \n\nСтроение §YПланетарный Щит§! производит дополнительное £unity£ §YЕдинство§!. \nГраницы §YЗакрыты§! по умолчанию."

 civic_warrior_culture_desc:0 "Это общество развилось в культуру отважных воинов. Военная доблесть ценится превыше всего, а настоящую славу можно добыть только на поле боя. \n\nТакие виды деятельности, как £job_entertainer£ §Y$job_entertainer$§!, заменяются на такие, как £job_duelist£ §Y$job_duelist$§!.\n$job_duelist_effect_desc$ \nНачинает игру с технологией §YЦентрализованное Командование§!."

