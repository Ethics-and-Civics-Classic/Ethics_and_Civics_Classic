 civic_naturalism:0 "Экотопия"
 civic_naturalism_desc:0 "Бытие в истинной близости с природой умиротворяет само по себе. Народ этой Утопической цивилизации считает Экосистему неотъемлемой частью своей культуры.  \n\nПолучают преимущество от планетарный §YБлокеров§! природного типа, которые дают им §G+1§! особое рабочее место для £job_naturalist£ $job_naturalist_plural$ и увеличивают £housing£ Жилье. Крупные аномалии, такие как §YВулканы§!, §YГоры§! или §YДикие животные§! дают §G+2§! рабочих места: £job_culture_worker£ $job_culture_worker_plural$ и £job_artisan£ $job_artisan_plural$ ЛИБО £job_entertainer£ $job_entertainer_plural$. Редкие природные аномалии и особенности, такие как §YБлуждающие Леса§!, §YТитаническая жизнь§! и т.п. также дают соответствующие бонусы  \n\n§YВдохновленные природой§!: £job_culture_worker£ $job_culture_worker_plural$ требуют меньше содержания и более продуктивны на планетах с сохраненными природными аномалиями \n\nДает уникальное рабочее место: £job_naturalist£ $job_naturalist_plural$, который производит немного £society_research£ Соцаиальной науки, £unity£ Единства, £amenities£ Благ и £trade_value£ Торговли \n\n§YЭко-поселения§!: обычные природные §YАномалии§! дают §G+2§! свободного £housing£ Жилья, крупные аномалии дают §G+4§! свободного £housing£ Жилья  \n\n§YСниженная урбанизация§!: Городские Районы дают на 1 меньше £housing£ Жилья, их содержание сокращено на §G25%§! \n\n§YГражданские Биотехнологии§!: £job_artisan£ $job_artisan_plural$ тратят на §G-1§! меньше £minerals£ и на §G+1§! больше £food£ для производства £consumer_goods£ ТМС, £job_biotechnologist£ $job_biotechnologist_plural$ дополнительно потребляют §G+1§! £food£ Биомассы и производят §G+0.5§! £consumer_goods£ ТМС \n\n§YНациональный Эко-парк§!: позволяет строить уникальное планетарное строение, которое дает +1 рабочее место для £job_naturalist£ $job_naturalist_plural$ на каждые 17 единиц населения, производит £unity£ Единство и £society_research£ Науку, за каждую уникальную аномалию природного типа на плане