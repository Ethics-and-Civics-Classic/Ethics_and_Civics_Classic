 civic_spiritual_seekers:0 "Духовные Искатели"
 civic_spiritual_seekers_desc:0 "Народ в этом обществе озабочен главным образом вопросами психологического и духовного саморазвития, и поиску истинного Внутреннего Мира.\n\n§YСтолица Системы§! и §YЦитадель Веры§! дают §G+1§! рабочее место для £job_transcend£ $job_transcend$, которые производят небольшое количество £unity£ §YЕдинства§!, £society£ §YСоциальной§!, £physics£ §YФизической§! и £engineering£ §YИнженерной§! науки, дает увеличение §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§! и снижает §YПреступность§! \n\nИмеет повышенный шанс на изучение технологии §YПсионическая Теория§!."

 civic_private_militaries:0 "Частные Военные"
 civic_private_militaries_desc:0 "Когда дело доходит до войны, это общество традиционно полагается на силы наемников и услуги Частных Военных Корпораций. \n\nСтроения §YУкрепление§! и §YКрепость§! дают дополнительные рабочие места для £job_soldier£ $job_mercenary$. Наемники действуют по большей части как $job_soldier_plural$, но также производят £mod_trade_value_add£ §Y$TRADE_VALUE$§! и требуют §YПотребительские Товары§! для содержания. \n"

 job_mercenary:0 "Наемник"
 job_mercenary_plural:0 "Наемники"
 job_mercenary_desc:0 "Частный профессионал, нанимаемый на военную службу по контракту."
 job_mercenary_effect_desc:0 "£job_soldier£ $job_mercenary_plural$ увеличивает £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!, порождает £defense_army£ §YЗащитные Армии§! и производит £mod_trade_value_add£ §Y$TRADE_VALUE$§!." 
