 civic_efficient_bureaucracy_desc:0 "Это общество прославилось своей эффективностью. Мало того, что поезда на магнитной подушке движутся по расписанию, так еще и колоссальный бюрократический аппарат, требуемый для управления межзвездной нацией, был значительно упрощен. \n\n£job_bureaucrat£ §Y$job_bureaucrat_plural$§! дополнительно увеличивают §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§! на §Y5§!"

