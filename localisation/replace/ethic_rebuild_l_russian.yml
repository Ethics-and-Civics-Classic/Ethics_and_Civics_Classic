 civic_reeducated_labor:0 "Жестокие Работорговцы"
 civic_reeducated_labor_desc:0 "В этом обществе значительная доля экономического влияния сосредоточена в руках наиболее богатых, влиятельных и жестоких Работорговцев.  \n\n§YНадсмотрщики Рабов§! производят дополнительное £unity£ §YЕдинство§! \n\nНе §YФанатичные Пацифисты§! могут строить специальное здание - §YНео Коллизей§!, которое дает рабочие места для £job_gladiator£ §YГладиаторов§! jobs, производит £trade_value£ §YТорговую Ценность§! и увелиивает локальную силу §YУрона Армии§! \n\nПродвинутая версия принципа §YГильдии Рабов§!"

 job_gladiator:0 "Гладиатор"
 job_gladiator_plural:0 "Гладиаторы"
 job_gladiator_desc:0 "Чаще всего раб, служащий для развлечения граждан, сражаясь на арене. Во время войны обычно включается в состав вооруженных сил."
