 civic_slave_race:0 "Раса Рабов"
 civic_slave_race_desc:0 "Представители другого биологического вида, достаточно развитого физически и интеллектуально, составляют неотъемлемую часть этого общества. Они были искусственно выведенного и подчинены представителям доминирующего вида и объявлены низшей формой жизни, пригодной лишь для тяжелого труда и использования в качестве субъекта безжалостных генетических экспериментов. \n\nВы начнете игру с §Y12§! £pop£ поселениями другой расы, подчиняющейся вам. Население этой расы обладает генетическим признаком §YРабский Ген§!, и пригодно лишь для наиболее примитивного труда. \n\nНачинает игру с технологиями §YКартирование Генома§! и §YНейронные Импланты§! \n\nПолучают £society£ §Y$society_research$§! от поедания £pop£ Ксеносов" 

