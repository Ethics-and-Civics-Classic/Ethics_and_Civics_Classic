 civic_labour_unions:0 "Профсоюзы Рабочих"
 civic_labour_unions_desc:0 "В этом обществе рядовые рабочие традиционно принимают активное участие в управлении промышленными предприятиями, обладают властью и несут ответственность за рабочий процесс, что, в свою очередь, приводит к увеличенной производительности со стороны полноценно вовлеченной и более счастливой рабочей силы.\n\n§YДобывающие§!, §YФермерские§! и §YГенерирующие§! Районы дают §G+1§! жильё  \n\nПродвинутой версией данного принципа является §YСиндикализм§!"

 civic_welfare_state:0 "Социальное Государство"
 civic_welfare_state_desc:0 "В этом обществе Государство традиционно обладает большим авторитетом, так как играет роль защитника и распределителя экономических и социальных благ своих граждан. \n\n§YГородские районы§! дают §G+2§! §YЖилья§!. §YАдминистраторы§! производят дополнительно §G+2§! £amenities£ §YБлаг§!. Не может использовать политики §YЧастное Здравоохранение§! и §YЧастное Образование§!"

 civic_shared_burden:1 "Синдикализм"
 civic_shared_burden_desc:1 "Это общество традиционно придерживается идеалов синдикализма, когда средства производства находятся под прямым контролем и управлением со стороны рабочего класса. Целью является обеспечить равномерное распределение ресурсов, и гарантировать социальное и экономическое равенства всех граждан. \n\n§YДобывающие§!, §YФермерские§!, §YГенерирующие§! и §YПромышленные§! Районы дают §G+1§! жильё и  их содержание увеличено на §R25%§! \n\nДает специальное рабочее место: £job_primitive_laborer£ §YГерой Труда§!, который производит небольшое количество £minerals£ §YМинералов§!, £food£ §YЕды§!, £energy£ §YЭнергии§! и £unity£ §YУдинства§! \n\nПо умолчанию имеют стандарт жизни §YСоциальное Равенство§! \n\nФракция §YЛейбористов§! будет счастлива  \n\nМожет инициировать специальный Указ: §YОбщественные Работы§!"

