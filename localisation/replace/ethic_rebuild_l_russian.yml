 civic_in_perfect:0 "Трайбализм"
 civic_in_perfect_desc:0 "Члены этого ксенофобного общества тесно связаны друг с другом сложной традицией племенного коллективизма. \n\n§YСовет Племён§!: позволяет строить уникальное планетарное сооружение - §YДворец Совета Племен§!, которое дает уникальное рабочее место Правителя - £job_the_elder£ $job_the_elder$, а также увеличивает производство £society_research£ Социальной науки, £amenities£ Благ и §YСтабильность§!, в зависимости от размера населения планеты."

 ECOSYSTEM_DIVERSITY:0 "Разнообразие Экосистем"
 ECOSYSTEM_DIVERSITY_DESC:0 "Колонизация всех возможных типов обитаемых миров (Каменистый, Пустынный, Саванна, Альпийский, Арктический, Тундра, Континентальный, Океанический, Тропический) очень понравится [Root.GetName]"

 building_tribal_council:0 "Дворец племенного совета"
 building_tribal_council_desc:0 "Лидеры Племен всей планеты регулярно собираются здесь, для обсуждения насушных вопросов планетарного развития. \n\nДает уникальное рабочее место Правителя - £job_the_elder£ $job_the_elder$, а также увеличивает производство £society_research£ Социальной науки, £amenities£ Благ и §YСтабильность§!, в зависимости от размера населения планеты, начиная с §G40§! до §G200+§! (для 40/80/120/160/200+ единиц населения). Его содержание также увеличивается пропорционально." 

