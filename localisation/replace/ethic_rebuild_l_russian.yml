 civic_enlightment:0 "Процветающее Содружество"
 civic_enlightment_desc:0 "Научившись жить истинно мирной и гармоничной жизнью, это общество достигло небывалого уровня экономического и культурного развития. \n\nНачинает с технологией §YОбъект Наследия§!, §YСпиритуалисты§! начинают с технологией §YГолографические Ритуалы§!  \n\nДает +1 $job_healthcare$ Медицинского Работника за 1 уровень Столичного сооружения на планете \n\nПолучает бонус к отношениям с анклавом §YСообщество Творцов§!"

 job_transcend:0 "Просветленный"
 job_transcend_plural:0 "Просветленные"
 job_transcend_desc:0 "Индивидуум, достигший просветленного состояния Сознания"
 job_transcend_effect_desc:0 "£job_transcend£ $job_transcend_plural$ производят небольшое количество £unity£ §YЕдинства§!, £society£ §YСоциальной§!, £physics£ §YФизической§! и £engineering£ §YИнженерной§! науки, увеличивают §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§ и снижают §YПреступность§! на планете." 
