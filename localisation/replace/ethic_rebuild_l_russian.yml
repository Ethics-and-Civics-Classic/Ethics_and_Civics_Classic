 UNIQUE_LIFERORMS_DESC:0 "Обладание миром с §YТитаническими формами жизни§! (блокер или особенность) или §YИнопланетными Питомцами§! понравится [Root.GetName]."

 building_tribal_palace:0 "Министерство национальной безопасности"
 building_tribal_palace_desc:0 "По мере увеличения размера империи растут и внешние угрозы, и это минитерство становится все более важным как в политическом, так и в административном плане. \n\nДобавляет вакнсию правителя £job_tribe_speaker£ $job_tribe_speaker$, который предоставляет бонус в масштабах всей империи для §Y$country_edict_fund_add$§!, §YФлота§!, §YЗвездной бызы§! и §Yвлияние§! в зависимости от общего количества принадлежащих империи §Yпланет§!, масштабируясь от §G5+§! до §G25+§! (на 5/10/15/20/25+ планет)"
 
 job_tribe_speaker:0 "Председатель Совета Национальной Безопасности"
 job_tribe_speaker_plural:0 "Председатели Совета Национальной Безопасности"
 job_tribe_speaker_desc:0 "Глава §YНациональной Безопасности§! Империи"
 job_tribe_speaker_effect_desc:0 "£job_tribe_speaker£ $job_tribe_speaker$ производит глобальные бонусы для Империи: §YАдминистративная мощность§!, §YРазмер Флота§!, число §YКосмических Станций§! и §YВлияние§!, размер бонусов зависит от числа §YПланет§! под контролем, начиная с §G5+§! до §G25+§! (для 5/10/15/20/25+ планет). Его содержание в £energy£ Энергии также увеличивается пропорционально. Он также производит §YОборонительные Армии§!."
