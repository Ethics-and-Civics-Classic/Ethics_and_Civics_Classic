 civic_terraforming:0 "Эко-инженеры"
 civic_terraforming_desc:0 "Это общество живет в соответствии с системой ценностей, в основе которой лежит изучение, забота и контроль проблем окружающей средой посредством развитых технологий. \n\nПолучают бонусы от планетарных особенностей и §YБлокеров§! природного типа, которые дают им §YЖилье§! и рабочие места для специальных Ученых - §YКсено-биологов§! или §YГео-физиков§! \n\n§YЛандшафтная Инженерия§!: могут создавать крупные природные аномалии на планетах (§YВулканы§!, §YГоры§! или §YДикие Животные§!), после того, как изучена соответствующая технология очистки такой аномалии  \n\nОчистка планетарных §YБлокеров§! дает единоразовый прирост соответствующего ресурса \n\n§YСтабилизация экосистемы§!: имеют особое планетарное решение, позволяющее избавиться от таких негативных аномалий, как §YРадиоактивная Планета§!, §YПоврежденная Экология§!, §YНестабильная тектоника§! и т.п. \n\nНачинают игру с технологиями §YВаятели Планет§! и §YФильтрование Атмосферы§! \nИмеет высокий шанс на получение опции изучения технологии §YАдаптация Мертвых Миров§! \n\n§YПродвинутые технологии терраформирования§!: могут выучить технологию высокого уровня - §YОчистка Атмосферы§!, которая позволяет терраформировать Токсичные миры \n\nМогут строить уникальную планетарную инфраструктуру - §YГенератор Климатического Контроля§!, который увеличивает Обитаемость планеты §G+15%§!, производит £physics_research$ и £society_research$, и требует §R10§! Энергии для содержания"

