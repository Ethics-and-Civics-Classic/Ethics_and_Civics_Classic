 pft_environmentalists:0 "Зеленые"
 pft_environmentalists_desc:1 "Зелёные выступают за охрану окружающей среды и развитие экологически эффективных форм промышленности. \n\n§LПринцип Экоцентризм§!" 
 pft_progressive:1 "Демократы"
 pft_progressive_desc:1 "Выступают за личные политические свободы, снижение роли центрального правительства и упразднение недемократических форм правления.\n\n§LПринцип Либертаризм§!" 

