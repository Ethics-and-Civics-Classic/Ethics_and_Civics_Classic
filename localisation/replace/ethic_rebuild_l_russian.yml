 civic_exploration:0 "Звёздные Искатели"
 civic_exploration_desc:0 "Эта цивилизация вышла в космос движимая не банальными империалистическими амбициями, но духом чистого Первопроходства и трепетом перед нераскрытими Тайнами Галактики. \n\nНачинает с технологией §YПротоколы Автоматизированных Исследований§!  \n\nМогут строить уникальное строение: §YСканнер Глубокого Космоса§!, которое дает §G+1§! £mod_job_researcher_add£, производит £unity£ Единство увеличивает диапазон планетарных §YСенсоров§!, умножает £physics£ §Y$physics_research$§ и усиливает привлекательность этики §YМатериализм§! \n\nНе может использовать политику §YВоенные Телекоммуникации§!" 

