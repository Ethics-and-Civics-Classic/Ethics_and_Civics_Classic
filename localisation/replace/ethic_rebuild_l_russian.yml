 civic_mining_guilds:1 "Лига Шахтеров"
 civic_mining_guilds_desc:0 "Несколько горнодобывающих гильдий объединились в союз, который достиг влиятельного положения в Империи. Вклад Лиги в экономику весьма существен, поэтому правительство сильно опирается на её поддержку. \n\nМогут использовать торговую политику §YСубсидирование Горнодобывающей Промышленности§!  \n\nСтроение §YФабрика Очистки Минералов§! дает §G+1§! рабочее место для £job_administrator£ §Y$job_administrator$§! \n\nНачинает игру с открытой технологией §YГлубокое Бурение§!"

 civic_industrial_economy:0 "Автоматизированная Промышленность"
 civic_industrial_economy_desc:0 "Экономика сильно опирается на использование автоматизированных систем управления, таких как компьютеры или роботы, и информационных технологий для управления различными процессами и механизмами в различных отраслях промышленности. \n\nНачинает игру с технологией §YРабочие Роботы§!"

 civic_industrial_automatation:0 "Инновационная Экономика"
 civic_industrial_automatation_desc:0 "Экономическая парадигма, в соответствие с которой ключевым фактором устойчивого экономического роста является процесс непрерывного развития технологий. Однако, подобная одержимость высокотехнологическим прогрессом может оказывать разлагающее действие на культурные основы Цивилизации. \n\nНачинает игру с торговой парадигмой §YИнновации и Прогресс§! \n\n§YКорпоративные Исследования§!: §YИсследователи§! кроме науки создают также £trade_value£ §YТорговую Ценность§!   \n\nФракция §YПредпринимателей§! будет рада установлению торговой политики §YИнновации и Прогресс§!"
 
 civic_industrial_automatation_corporate:0 "Инновационная Экономика"
 civic_industrial_automatation_corporate_desc:0 "Экономическая парадигма, в соответствие с которой ключевым фактором устойчивого экономического роста является процесс непрерывного развития технологий. Однако, подобная одержимость высокотехнологическим прогрессом может оказывать разлагающее действие на культурные основы Цивилизации. \n\nНачинает игру с торговой парадигмой §YИнновации и Прогресс§! \n\n§YКорпоративные Исследования§!: §YИсследователи§! кроме науки создают также £trade_value£ §YТорговую Ценность§!   \n\nФракция §YПредпринимателей§! будет рада установлению торговой политики §YИнновации и Прогресс§!"

