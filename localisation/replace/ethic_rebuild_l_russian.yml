 civic_divine_order:0 "Кастовая Система"
 civic_divine_order_desc:0 "Это общество организовано в форме ригидной кастовой системы, опирающейся на сложную культурную традицию. Каждая социальная страта служит своему предназначению. \n\nДает уникальное рабочее место - £job_slave_master£ $job_slave_master$, который производит £unity£ Единство и увеличивает локальную §YПроизводительность Рабов§! и §YСтабильность§! \n\nПо умолчанию имеют §YСтратифицированную Экономику§!  \n\nМогут строить специальное здание - §YНео-Коллизей§!, которое дает рабочие места для £job_gladiator£ §YГладиаторов§!, производит £trade_value£ Торговую Ценность и увеличивает локальную силу §YУрона Армии§! \n\nЯвляется продвинутой версией принципа §YРабовладельческие Гильдии§!"

 witch_hunt:0 "Охота на Ведьм"
 witch_hunt_desc:0 "На этой планете проходит кампания по искоренению ереси."

 civic_circular_economy:0 "Экономика Замкнутого Цикла"
 civic_circular_economy_desc:0 "Цикличная экономика - это система, делающая упор на утилизацию и повторное использование, когда отработанные материалы или энергия становятся ресурсом для других процессов посредством валоризации отходов. Цель состоит в том, чтобы создать замкнутую систему, минимизирующую использование ресурсов и создание лишних отходов и загрязнений. \n\n§YЭффективность производства§!: Специалисты расходуют на §G-1§! £minerals£ Минерал меньше для производства редких ресурсов: £exotic_gases£ §YЭкзотических Газов§!, £rare_crystals£ §YРедких Кристалов§! и £volatile_motes£ §YЛетучих Пылинок§!  \n\n§YРазвитая Биотехнология§!: начинают игру с технологией §YПромышленные Биотехнологии§!"

 mod_station_gatherers_upkeep_mult:0 "Содержание Добывающих Станций"

 DEEP_MINING:0 "Позволяет изучить технологию §YГлубокое Бурение§!, строить §YТепловые Скважины§! и нанимать £job_deep_miner£ Горных Инженеров."

 building_national_park:0 "Национальный Эко-парк"
 building_national_park_desc:0 "Природные богатства этой планеты были признаны национальной ценностью и помещены под особую охрану со стороны правительства. \n\nОчистка локальных §YПриродных§! аномалий будет требовать дополнительного расхода Влияния."

 gov_timocracy:0 "Тимократия"
 gov_timocracy_desc:0 "Форма республиканского государства, при которой политические права граждан (возможность выбирать власть и быть избранными) стратифицированы в соответствие с сильным имущественным цензом."

 civic_anarchy_ideals:0 "Идеалы Анархии"
 civic_anarchy_ideals_desc: "Это общество основано на идеалах полного отрицания любых форм политической или социальной иерархии. \n\n§YСтоличные§! сооружения дают на §R-1§! меньше рабочих мест для £job_enforcer£ Полиции \n\nПолитики §YВынужденное Переселение§! и §YКонтроль Популяции§! не разрешены"

