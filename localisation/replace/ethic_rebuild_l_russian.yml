 civic_socialistic:0 "Рабочее Братство"
 civic_socialistic_desc:0 "В этом обществе предствители рабочего класса традиционно пользуются уважением и влиянием, формируя глобальное сообщество, основанное на идеалистических принципах коллективизма и всеобщего  равенства.\n\n§YДобывающие§!, §YФермерские§! и §YГенерирующие§! Районы дают §G+1§! рабочее место и стоят на §R+15%§! больше содержания \nДает специальное рабочее место: £job_primitive_laborer£ §YГерой Труда§!, который производит небольшое количество £minerals£ §YМинералов§!, £food£ §YЕды§!, £energy£ §YЭнергии§! и £unity£ §YУдинства§!"

 civic_environmentalist:0 "Природное Наследие"
 civic_environmentalist_desc:0 "В этом обществе Природа считаеся национальным достоянием, чьи богатства подлежат охране и бережному использованию ради общего блага Цивилизации. \n\nПолучают бонусы от планетарных §YБлокеров§!, природного типа, которые дают им рабочие места (§YШахтеры§!, §YТехнологи§! и §YФермеры§!), и соответствующий уровень £housing£ Жилья. §YБлокеры§! также производят £unity£ Единство и увеличивают £amenities£ Блага \n\nРедкие природные аномалии (такие как §YТитаническая Жизнь§!, §YБлуждающие Леса§! и т.п.) также дают соответствующие бонусы"  

 #\n\n§YCompetitive§! ethic: buildings §YFood Processing Facility§! and §YFood Processing Center§! provide additional £job_merchant£ §YMerchant§! jobs"

 civic_master_engineer:0 "Мастера-инженеры"
 civic_master_engineer_desc:0 "Эта Цивилизация известна своими глубокими традициями инженерного и архитектурного дела."

 #References food policy "rationing"
 civic_land_of_plenty:0 "Земля Изобилия"
 civic_land_of_plenty_desc:0 "This society follows the concept of industrial development serving the public, creates a comfortable working and living environment, and meets the material needs of the people as much as possible. Народ этой цивилизации исповедует концепцию развития промышленности, нацеленного удовлетворение насущных общественных потребностей, таких как создание комфортной среды для работы и жизни, и базовое материальное обеспечение населения. \n\n§YСеть БЛА§!: сеть Беспиолтных Летательных Аппаратов покрывает все регионы, как густонаселенные, так и пустынные. Эта сеть берет на себя широкий спектр логистических задач, таких как, транспортировка людей и грузов, техническое обслуживание, патрулирование и т.п. Контроль такой системы подразумевает интенсивную работу координаторов - §YДиспетчеров БЛА§!" 

 civic_commonwealth:0 "Традиционализм"
 civic_commonwealth_desc:0 "Эта цивилизация характеризуется сильным чувством духовного единства Граждан, стремлением к сохранению и развитию культурной общности."

 #"This capitalistic society considers all natural resources as something to be either utilized or commodified. They have little concern of possible environmental outcomes and only focus on short term economic gratification. \n\nCan learn §YDeep Core Mining§! technology, allowing to construct §YThermal Borehole§! and hire §YDeep Core Engineers§! \n\n§YEntrepreneurs§! faction will be happy for §YConsumer Benefits§! trade policy"

 civic_military_junta:0 "Военный Совет"
 civic_military_junta_desc:0 "Правительство находится под надзором совета лучших Военачальников Империи. \n\n£building£ §YСтоличные здания§! заменяют часть £job_administrator£ §Y$job_administrator$§! работ на £job_commandante£ §Y$job_commandante_plural$§!, которые увеличивают §YРазмер Флота§!, производят §YОборонительные армии§!, повышают планетарную §YСтабильность§! и снижают эффективность вражеских §YБомбардировок§! \n\nЗапрещено менять политику §YФокус Производства§! на §YГражданское§!."

 civic_peaceful_republic:0 "Демократическая Утопия"
 civic_peaceful_republic_desc:0 "Пацифистская форма Республики, в которой все граждане объединены общим стремлением к свободному, мирному и процветающему сосуществованию. \n\n£building£ §YСтоличные здания§! заменяют часть £job_administrator£ §Y$job_administrator$§! работ на £job_supervisor£ §Y$job_supervisor_plural$§!, которые ппроизводят £unity£ §YЕдинство§! и £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!, увеличивает $mod_planet_jobs_society_research_produces_mult$ и §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§! \n\nЗапрещено менять политику §YФокус Производства§! на §YВоенное§!." 

 civic_cyber_demos_cratos:0 "Кибер-Демократия"
 civic_cyber_demos_cratos_desc:0 "Эта форма правления основана на ипользовании достижений в сфере информационных технологий, с целью добиться максимальной эффективности управления в условиях сильной децентрализации власти. Однако подобная зависимость от технологий, при условии достаточно большой свободы, может приводить к всплескам кибер-преступности. \n\n£building£ §YСтоличные сооружения§! заменяют некоторые из таких видов деятельности, как £job_administrator£ §Y$job_administrator$§!, на такие, как £job_head_researcher£ §Y$job_head_researcher_plural$§!.\nТакие виды деятельности, как §Y$job_researcher_plural$§!, также производят §Y1 ед.§! £unity£ единства."

 civic_science_directorate:0 "Научный Директорат"
 civic_science_directorate_desc:0 "В Правительстве доминирует ассамблея наиболее известных и уважаемых Ученых Империи. \n\nФракция §YТехнологов§! будет требовать стандарта жизни §YАкадемические Привилегии§! \n\n£building£ §YСтоличные сооружения§! заменяют некоторые из таких видов деятельности, как £job_administrator£ §Y$job_administrator$§!, на такие, как £job_head_researcher£ §Y$job_head_researcher_plural$§!.\nТакие виды деятельности, как §Y$job_researcher_plural$§!, также производят §Y1 ед.§! £unity£ единства."

 civic_executive_committee: "Ассамблея Философов"
 civic_executive_committee_desc: "Правительство этой Империи традиционно действует под надзором совета из наиболее мудрых и достойных представителей правящей элиты Философов. \n\n£building£ §YСтоличные здания§! заменяют часть £job_administrator£ §Y$job_administrator$§! работ на £job_supervisor£ §Y$job_supervisor_plural$§!, которые производят £unity£ §YЕдинство§!, £society_research£ §YСоциальную Науку§! и £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!."

 civic_cyber_dictatorship:0 "Кибер-Диктатура"
 civic_cyber_dictatorship_desc:0 "Правительство представлено кибернетической диктатурой, где Государство полагается на суперкомпьютеры в вопросах администрирования и безопасности. Однако, при такой зависимости от ИИ, обычные граждане Империи имеют еще меньше возможностей для влияния на политическую жизнь страны. \n\n£building£ §YСтоличные сооружения§! заменяют некоторые из таких видов деятельности, как £job_administrator£ §Y$job_administrator$§!, на такие, как £job_head_researcher£ §Y$job_head_researcher_plural$§!.\nТакие виды деятельности, как §Y$job_researcher_plural$§!, также производят §Y1 ед.§! £unity£ единства. \n\nНачинают игру с технологией §YАдминистративный ИИ§!."

 civic_ruthless_competition_desc:0 "The working cass in this Megacorporation are constantly vying with each other in ruthless competition to get the scraps left by the ruling owner class. Their worlds consist of union busting, unregulated factories, and unregulated mines. Even more this undermining of organized labor isn't relegated to their own worlds. It's a dog-eat-dog galaxy.\n\n§W- Obligated to live under§! §YStratified Economy§! §Wliving standards.\n\nCan build§! §YBranch Offices§! §Won the planet of any empire, including megacorps, that has no war or active truce.\nCan build special labor suppressing§! £building£ §Y$BRANCH_OFFICE_BUILDINGS$§!§W.§!"

