 civic_natural_capitalism:0 "Эко-капитализм"
 civic_natural_capitalism_desc:0 "Данная идеология признает критическую взаимозависимость между рукотворным капиталом с одной стороны, и сохранением и приумножением естественных природных богатств. Она выступает с позиций поддержания устойчивости эко-системы в условиях рыночной экономики, и характеризуется еще более сильным фокусом на промышленную эффективность, основанную на переработке утилизированных материалов и развитии энергосберегающих технологий, а также сохранением и умеренной коммерциализацией тех благ, которые обеспечивает сама эко-система. \n\n§YКоммерциализация Экосистемы§!: планетарные §YБлокеров§! природного типа дают им рабочие места для £job_clerk£ §YКлерков§!, соответствующий уровень £housing£ §Жилья и небольшой бонус в виде ресурса соответствующего типа (£food£, £minerals£ или £energy£). Крупные природные аномалии (§YВулканы§!, §YГоры§! или §YДикие Животные§!) дают также рабочие места для £job_merchant£ §YПредпринимателей§! \n\nРедкие природные аномалии (такие как §YТитаническая Жизнь§!, §YБлуждающие Леса§! и т.п.) также дают соответствующие бонусы \n\n§YКоммерческая Биотехнология§!: £job_biotechnologist£ $job_biotechnologist_plural$ также производят £trade_value£ Торговую ценность  \n\n§YРазвитие Эко-туризма§!: позволяет строить уникальное планетарное строение §YЦентр Эко-туризма§!, которое дает +1 рабочее место для £job_merchant£ §YПредпринимателя§!, а также, приумножает локальную £trade_value£ Торговлю и увеличивает £amenities£ Блага, пропорционально за каждую уникальную аномалию природного типа на планете"

