 civic_martial_brotherhood:0 "Боевое Братство"
 civic_martial_brotherhood_desc:0 "Вооруженные силы являются неотъмелемой составляющей этого общества, символом его культурного единия и хратителем традиции коллективизма. Военная служба является скорее делом чести и достоинства, чем обязаностью или долгом.  \n\n£job_soldier£ §Y$job_soldier_plural$§! производт дополнительно §Y2§! £unity£ Единства  \n\nСтроение §YВоенная Академия§! дает планете дополнительно §G+2§! Жилья и производит £unity£ Единство \n\nФракция §YМилитаристов§! дает дополнительное одобрение"

 MARTIAL_BROTHERHOOD:0 "Боевое Братство"
 MARTIAL_BROTHERHOOD_DESC:0 "Активный гражданский принцип §YБоевое Братство§! нравится [Root.GetName]."

 civic_distributism:0 "Дистрибутизм"
 civic_distributism_desc:0 "Идеология, опирающаяся на сочетание принципов рыночной экономики и этики. С одной стороны, защищая фундаметальное право частной собственности, она утверждает что средства производства должны быть широко распределены между гражданами, а не сконцетрированы в руках небльшого числа богачей, крупных частных или государственных корпораций. Политическое предпочтение отдается малому и среднему бизнесу, при строгом анти-монопольном законодательстве. \n\nБольшая часть §YСпециалистов§! (производственной направленности), производит также £trade_value£ Торговую Ценность  \n\nДает особые рабочие места: §YПроповедник Богатства§!, который производит £unity£ Единстве и приумножает локальную £trade_value£ Торговлю  \n\nНе может строить §YГалактичесую Фондовую Биржу§! и иметь рабочие места для §YМагнатов§!"

 civic_star_settlers:0 "Звёздные Поселенцы"
 civic_star_settlers_desc:0 "С началом освоения космоса, мощный дух первооткрывательства стал основой культуры народа этой Цивилизации. Колонизация новых миров стала национальной идеологией. \n\nНачинает игру с технологией §YГалактические Амбиции§! \n\n£job_colonist£ §Y$job_colonist_plural$§! производят §Y5§! £unity£ Единства \n\nНе может устанавливать политики §YВоенный Транспорт§! или §YВоенные Телекоммуникации§!"

 gov_military_corp:0 "Частная Военная Компания"
 gov_military_corp_desc:0 "Правительство представляет собой Военно-Промышленный холдинг, с советом директоров состоящим исключительно из действующих военачальников."

