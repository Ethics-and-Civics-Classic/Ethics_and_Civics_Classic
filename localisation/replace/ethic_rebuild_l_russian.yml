 factions.1.desc.environmentalists:0 "Члены этой фракции лоббируют защиту окружающей среды.\n\n"
 factions.1.desc.manufacturers:0 "Члены этой фракции прилагают все усилия для улучшения промышленного развития империи.\n\n"

 factions.2000.desc.prosperity:0 "В результате привлечения этой фракции в состав правительства, они стали более §HИмпериалистичными§!.\n\n"
