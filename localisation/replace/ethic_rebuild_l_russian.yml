 civic_peaceful_urbanism:0 "Мирный Урбанизм"
 civic_peaceful_urbanism_desc:0 "Эта цивилизация традиционно направляет свою производственную страсть в мирное русло развития архитектуры и строительства.   \n\n§YГородские районы§! дают §G+5§! £amenities£ Благ  \n\nДает уникальное рабочее место Специалиста: £job_urban_engineer£ $job_urban_engineer$, который производит £engineering_research£ Инженерную науку, £unity£ Единство и снижает локально §Y$mod_planet_districts_cities_upkeep_mult$§! и §Y$mod_planet_districts_industrial_upkeep_mult$§! на §G5%§!, и §Y$mod_planet_districts_hab_industrial_cost_mult$§! на §G10%§! для Орбитальных поселений"

