 personality_evangelising_zealots_machine:0 "Проповедующие изуверы"
 personality_evangelising_zealots_machine_desc:0 "Проповедующие изуверы стремятся к распространению своей веры по галактике и не прочь воспользоваться военной мощью, чтобы заставить других принять их верования."

 personality_spiritual_seekers_machine:0 "Искатели-спиритуалисты"
 personality_spiritual_seekers_machine_desc:0 "Искатели-спиритуалисты считают, что все формы жизни связаны друг с другом посредством некой высшей силы, которую можно познать через созданное ею. Они добиваются мирного сотрудничества с другими империями в надежде на изучение этой связи с божественным."

 civic_merchant_guilds:1 "Финансовые Элиты"
 civic_merchant_guilds_desc:2 "В этом обществе богатство и власть слились воедино, в результате чего в политике доминируют представители наиболее обеспеченных высших страт общества, в то время как рабочий класс систематически эксплуатируется и его права подавляются. \n\n§YСтоличные сооружения§! заменяют часть Администраторов на £job_mogul£ §Y$job_mogul$§!, которые увеличивают §YБлага§! и производят §YТорговую Ценность§!. \n§YГалактическая Фондовая Биржа§! дает дополнительное рабочее место для £job_mogul£ §Y$job_mogul$§! и приумножает §YТорговую Ценность§! дополнительно на §G+5%§! \nНачинает с изученной технологией §Y$tech_power_hub_1$§! \nНе может использовать политики §YВсеобщее Здравоохранение§! или §YВсеобщее Образование§! \n§YКорпоративное Лоббирование:§! фракция §YПредпринимателей§! будет довольна  \n§YЭксплуатация§!: каждый §Y$job_mogul$§! увеличивает локальное производство £energy£ §YЭнергии§! рабочими на §G+7%§!" 

 civic_state_monopoly:0 "Безжалостный Капитализм"
 civic_state_monopoly_desc:0 "Общество представляет собой социально-экономическую Дистопию, при которой вся политическая власть находится в руках богатейшего класса - олигархов, и их корпораций, которые жестоко эксплуатируют население, ради увеличения своих богатств. \n\nПродвинутая версия принципа §YФинансовые Элиты§!  \n\nПо умолчанию имеют уровень жизни §YСтратифицированная Экономика§!  \n\n§YСтоличные сооружения§! заменяют часть Администраторов на £job_mogul£ §Y$job_mogul$§! \n§YГалактическая Фондовая Биржа§! дает дополнительное рабочее место для £job_mogul£ §Y$job_mogul$§! и приумножает §YТорговую Ценность§! дополнительно на §G+5%§! \n§YКорпоративное Лоббирование:§! фракция §YПредпринимателей§! будет довольна   \n§YБезжалостная Эксплуатация§!: каждый §Y$job_mogul$§! увеличивает локальное производство £energy£ §YЭнергии§! и £minerals£ §YМинералов§! рабочими на §G+7%§! \nНачинает с изученной технологией §Y$tech_power_hub_2$§! \nНе может использовать политики §YВсеобщее Здравоохранение§! или §YВсеобщее Образование§! \n\nПродвинутая версия принципа §YФинансовые Элиты§!" 

 ethic_industrial:0 "Промышленник"
 ethic_fanatic_industrial:0 "Фанатичный промышленник"
 ethic_industrial_desc:1 "§LIndustrialists share an anthropocentric value system, considering themselves masters of the biosphere, who have moral rights to exploit nature and its resources for the sake of their own prosperity, even if this implies the discrimination of other biological species. It can also be called "Biospherical Elitism"§!"
 ethic_fanatic_industrial_desc:1 "§LThrough our inventions, we were capable of raising civilization from dust and bending the forces of nature to our will. At our command, the other planets will relinquish their riches and magnificent factories scoop them up. This power demands to be used, and through its use, we shall remake the galaxy in our own image.§!\n\nThe §YRecycling Campaign§! Edict is not available."

 ethic_green:0 "Экоцентрист"
 ethic_fanatic_green:0 "Фанатичный экоцентрист"
 ethic_green_desc:1 "§LAdherents of Ecocentrism follow a system of values, according to which there are no existential divisions between them and the biosphere they inhabit and that no intelligent species is above nature. It can thus be seen as "Biospherical Egalitarianism". The ecocentric approach to economics is based on the idea of sustainable development, which implies more efficient usage of natural resources, limited consumerism and controlled population growth§!"
 ethic_fanatic_green_desc:1 "§LOur musicians cannot compose a melody so profound as the songs of wildlife and the whispers of the trees. Our artists cannot capture the ineffable majesty of mountain tops, secluded lakes, or vast caverns. Whether by design or by chance, we have been born into a universe of transcendent natural beauty; no cost is too high to secure its continued preservation.§!\n\n"

