 l_russian:

 INSULT_PROPOSE_COL_IND:0 "Является ли [Root.GetName] настоящей нацией или это просто анархическая стайка буянов? Вы должны простить меня, но ваша политическая система, такая как она есть, делает это трудным для понимания."
 02_INSULT_PROPOSE_COL_IND:0 "Так кто же управляет вашей забавной маленькой звездной нацией сегодня? Что за причудливое понятие, чтобы "голосовать" за кого то для власти! Это неизбежно приведет к вашему краху."
 03_INSULT_PROPOSE_COL_IND:0 "Ваши демократические идеалы являются гнилью на этой галактике, и таки вы [Root.GetName]."
 04_INSULT_PROPOSE_COL_IND:0 "Какие же вы эгоистичные люди, предпочитающие мелкие "свободы" порядку и стабильности. Либертарианство... Ха! [Root.GetName] не переживет и года."
 01_INSULT_PROPOSE_IND_COL:0 "Ваш жестокий, тиранический режим в конце концов упадет, и придет расплата."
 02_INSULT_PROPOSE_IND_COL:0 "Вы когда-нибудь рассматривали мысль о том, чтобы позволить вашим гражданам думать за себя? Если вы испугались, что это привело бы к концу [Root.GetName] ... то вы абсолютно правы."
 03_INSULT_PROPOSE_IND_COL:0 "Как печально, что авторитарные нации, такие как [Root.GetName] могут существовать. Это позор для всех живых существ в галактике."
 04_INSULT_PROPOSE_IND_COL:0 "Жестокое притеснение существ, живущих под гнетом [Root.GetName] однажды закончится. Ваша иерархия станет прямым доказательством вашей гибели."
 16_FRIENDLY_GREETING:0 "Ваше правительство делает хорошую работу на свертывании худших эксцессов либертарианства, [From.GetSpeciesNamePlural]."
 14_FRIENDLY_GREETING:0 "Поощряя свободные общества, мы не можем не отметить, что ваше правительство использует интересные методы по обеспечению стабильности своих граждан."
 ENSLAVED_DESC:0 "Это население порабощено. Порабощенные населения создают несчастье для всех либертарианских народов на этой планете."
 COL_LABEL:0 "Авторитаризм <-> Либертарианство"

 ethic_collectivist:0 "Автократия"
 ethic_collectivist_desc:1 "§LВсем известно, что каждый обладает разными навыками. Кто-то развит для управления, когда как остальное большинство создано служить. Во имя порядка и дисциплины, мы обязаны поддерживать данные тезисы.§!\n"
 ethic_fanatic_collectivist:0 "Фан.Автократия"
 ethic_fanatic_collectivist_desc:1 "§LСтатья 1: Правящего слугу - казнить. Прислуживающего правителя - казнить. Сноска к статье(Правильный порядок может поддерживаться только за счет строгой иерархии и абсолютного послушания.)§!\n"
 ethic_egalitarian:0 "Либертарианизм"
 ethic_individualist_desc:1 "§LСтатья 1: Все равны в своих достоинствах и правах. Сноска к статье(Сохранение порядка в государстве не оправдывает тирании и угнетения народов. Цивилизация процветает только тогда, когда большинство преобладает над меньшинством.)§!\n"
 ethic_fanatic_egalitarian:0 "Фанатичный Либертарианизм"
 ethic_fanatic_individualist_desc:1 "§LВласть не просто коррумпирована; она сама коррупция. Любые конфликты власть держащих происходят от самой природы власти. Истинные свободы и справедливость могут быть получены только через равенство.§!\n"

 personality_utopia_builders:0 "Строители Утопии"
 personality_utopia_builders_desc:0 "Строители Утопии ставят экономическое и социальное благополучие своего вида выше чего-либо еще. Правительство, независимо от его размера, существует, чтобы убедиться, что никто не страдает от букашек, вроде потребностей, болезней или бедности."

