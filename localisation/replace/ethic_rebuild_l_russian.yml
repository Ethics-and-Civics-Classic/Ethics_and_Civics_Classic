 civic_consumerism_desc:0 "Это общество характеризуется массовым и избыточным потреблением материальных благ, и формированием соответствующей системы ценностей и установок. \n\n§YКлерки§! производят дополнительно §G+1§! £trade_value£ и £amenities£ \n\n\§YРемесленники§! производят §G+1§! £consumer_goods£, §YАртисты§! производят §G+2§! £amenities£  \n\nСтроения §YКоммерческие Зоны§!, §YКоммерческий Мегаплекс§!, §YГородские Районы§!, §YКоммерческие Районы Мира Кольца§! и §YКоммерческие Районы Орбитального Поселения§! дают дополнительные рабочие места для £job_clerk£ §YКлерков§! и £job_merchant£ §YПредпринимателей§!  \n\nСтроение §YКоммерческий Мегаплекс§! производит £unity£ Единство \n\n£job_merchant£ §YПредприниматели§! в целом более продуктивны \n\nФракция §YПредприниматели§! будет счастлива при установлении торговой политики §YПотребительское Благосостояние§! "

 civic_divine_council:0 "Священное Собрание"
 civic_divine_council_desc:0 "Правительство находится под наблюдением совета наиболее старых и влиятельных духовных лидеров Империи. \n\n£building£ §YСтоличные сооружения§! заменяют некоторые из таких видов деятельности, как £job_administrator£ §Y$job_administrator$§!, на такие, как £job_high_priest §Y$job_high_priest_plural$§!, строения §YСвященный Нексус§! и §YЦитадель Веры§! дают дополнительные рабочие места для §YВерховных Жрецов§!.\nТакие виды деятельности, как £job_priest£ §Y$job_priest_plural$§!, дополнительно производят §Y1§! ед. £unity£ единства."

