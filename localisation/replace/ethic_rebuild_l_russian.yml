 civic_meritocratic_capitalism:0 "Меритократический Капитализм"
 civic_meritocratic_capitalism_desc:0 "Открытая и честная рыночная конкуренция стимулирует предпринимательский дух и ведет к значительно более продуктивной и динамично развивающейся экономике. \n\n£job_merchant£ §YПредприниматели§! производят также £unity£ Единство  \n\nЭто альтернативная версия базового принципа §YМеритократия§!"

 civic_meritocratic_capitalism_corporate:0 "Меритократический Капитализм"
