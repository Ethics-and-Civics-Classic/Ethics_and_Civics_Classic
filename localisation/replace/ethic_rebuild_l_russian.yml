 trait_symbiotic:0 "Симбиоты"
 trait_symbiotic_desc:0 "§LДанный вид развивался бок о бок с другим, более развитым видом. Тем не менее, они уравнены в правах с представителями основного доминирующего вида и составляют с ним целостное и гармоничное общество.§!"

 trait_slave_gene:0 "Рабский Ген"
