 gov_enlighted_socialism: "Просвещенный Деспотизм"
 gov_enlighted_socialism_desc: "Эта форма правления является формой социалистической диктатуры, где идеология находится на уровне близком к религиозному, а избираемый пожизненно Правитель безоговорочно считается просвещённым строителем светлого будущего и мудро использует всю дарованную ему народом полноту власти."

