 civic_corporate_dominion:1 "Мирные Торговцы"
 civic_corporate_dominion_desc:0 "Торговля - краеугольный камень развития экономики, а мир - непременное условие для её развития. Ведущие торговцы Империи объединились в альянс ради взаимной выгоды и всеобщего процветания. \n\nСоздает уникальные рабочие места - £job_entrepreneur£ $job_entrepreneur_plural$, которые производят £mod_trade_value_add£ §Y$TRADE_VALUE$§! и стимулируют локальное производство £rare_crystals£, £volatile_motes£ and £exotic_gases£ \n\nНачинает с изученной технологией §Y$tech_space_trading$§!. Строение §YКосмическая Торговая Компания§! производит §Y4§! дополнительных £trade_value£ объема торговли и §Y4§! £unity£ §YЕдинства§! \n\nМодуль §YТорговый Хаб§! увеличивает §Y$MOD_STARBASE_TRADE_PROTECTION_RANGE_ADD$§! на §G+1§! \n\nСтроение §YКоммерческий Мегаплекс§! дает дополнительные рабочие места для £job_merchant£ §YТорговцев§!  \n\nФракция §YПредпринимателей§! будет рада установлению торговой политики §YТорговая Лига§! \n\nНе может использовать политику §YВоенный Транспорт§!" 

