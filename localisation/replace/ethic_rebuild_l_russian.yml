 ##### COUNCIL LOC #####
 councilor_anarchy_ideals:0 "Высший представитель"
 councilor_anarchy_ideals_desc:0 "Представитель локальных наций с низкой централизацией."
 councilor_circular_economy:0 "Директор по процессам замкнутого цикла"
 councilor_circular_economy_desc:0 "Руководитель научных разработок для экономики замкнутого цикла разрабатывает процессы и продукты, которые используют преемущества других систем в качестве собственных выгод."
 councilor_eco_warfare:0 "Генерал-квартермейстер"
 councilor_eco_warfare_desc:0 "Генерал, который сосредоточился на повышении эффективности цепочек военных поставок. Сводит к минимуму материальные потери, характерные для других систем."
 councilor_war_industry:0 "ГСпЗ."
 councilor_war_industry_desc:0 "Главный специалист по закупкам. Руководит закупками материальных средств, производством и связью с военно-промышленным комплексом."
 councilor_naturalism:0 "Главный районный планировщик"
 councilor_naturalism_desc:0 "Советник у руля самодостаточных районных проектов. Архитектурное проектирование и эффективное городское планирование, и высокоэффективный общественный транспорт."
 councilor_peaceful_urbanism:0 "Безмятежный градостроитель"
 councilor_peaceful_urbanism_desc:0 "Советник у руля безмятежных районных проектов. Великолепные парки, причудливые и тихие коммерческие районы и удобные способы передвижения."
 councilor_military_industry:0 "Военный изобретатель"
 councilor_military_industry_desc:0 "Изобретатель руководит передовыми инновациями в области военных разработок и исследований."
 councilor_state_monopoly:0 "Вечный Блюститель"
 councilor_state_monopoly_desc:0 "Вечный Блюститель - это не очень хорошо понятная обществу должность. Он отвечает за поддержание государственной монополии и укрепление иерархии общества. Он сосредоточен на ослаблении политической позиции и активности тех, кто находится внизу, для поддержания стабильности."
 councilor_keepers_harmony:0 "Зеленый Папа"
 councilor_keepers_harmony_desc:0 "Лидер Эко-церкви и высший аколит Зеленого культа. Продвигает церковь и поддерживает веру в путь хранителей."
 councilor_industrial_economy:0 "Надзиратель автоматизации"
 councilor_industrial_economy_desc:0 "Куратор и ведущий разработчик Программы автоматизации."
 councilor_natural_capitalism:0 "Главный регулятор"
 councilor_natural_capitalism_desc:0 "В целях контроля негативных внешних эффектов главный регулятор внедряет политику и руководящие принципы для ограничения негативного воздействия потребительской экономики и минимизации отходов, чтобы капитализм был безопасным."
 councilor_natural_capitalism_corporate:0 "Главный регулятор"
 councilor_natural_capitalism_corporate_desc:0 "В целях контроля негативных внешних эффектов главный регулятор внедряет политику и руководящие принципы для ограничения негативного воздействия потребительской экономики и минимизации отходов, чтобы капитализм был безопасным."
 councilor_consumerism:0 "ГДпМ."
 councilor_consumerism_desc:0 "Главный директор по маркетингу. Должность главного маркетолога в корпорациях и высококапиталистических обществах - это должность, которая отвечает за рекламу; однако главный маркетолог в гиперконсюмеристских обществах отвечает за насаждение и продвижение нормальности крайнего потребительства и угнетения на культурном уровне в обществе."
 councilor_consumerism_corporate:0 "ГДпМ."
 councilor_consumerism_corporate_desc:0 "Главный директор по маркетингу. Должность главного маркетолога в корпорациях и высококапиталистических обществах - это должность, которая отвечает за рекламу; однако главный маркетолог в гиперконсюмеристских обществах отвечает за насаждение и продвижение нормальности крайнего потребительства и угнетения на культурном уровне в обществе."
 councilor_land_of_plenty:0 "Министр производства"
 councilor_land_of_plenty_desc:0 "Ведущий руководитель Министерства производства. Отвечает за оптимизацию производственных социальных цепочек и развитие легкой промышленности."
 councilor_asceticism:0 "Гуру Срамана"
 councilor_asceticism_desc:0 "Просветленный Срамана и Гуру аскетизма. Этот человек - философ и аскет, который направляет общество в сторону отказа от потребления и просветления."
 councilor_industrial_automatation:0 "Технологический магнат"
 councilor_industrial_automatation_desc:0 "Хотя это и не формальная должность в Совете, технологическому магнату в Совете предоставляется место, поскольку он является главным исполнительным директором крупнейшего международного конгломерата технонолгии и на протяжении веков активно заключал контракты с мировыми правительствами."
 councilor_industrial_automatation_corporate:0 "Технологический магнат"
 councilor_industrial_automatation_corporate_desc:0 "Хотя это и не формальная должность в Совете, технологическому магнату в Совете предоставляется место, поскольку он является главным исполнительным директором крупнейшего международного конгломерата технонолгии и на протяжении веков активно заключал контракты с мировыми правительствами."
 councilor_enlightment:0 "Общественный модератор"
 councilor_enlightment_desc:0 "Работа общественного модератора требует, чтобы советник боролся с дезинформацией и недоверием, находил точки соприкосновения и стремился содействовать миру и взаимопониманию между местными фракциями."
 councilor_terraforming:0 "Терраскульптор"
 councilor_terraforming_desc:0 "Главный советник, отвечающий за терраформирование. Именно он решает, во что превратить планеты, как это сделать, и несет ответственность за то, чтобы это было сделано хорошо."
 councilor_evangelism:0 "Проселитизатор Прайм"
 councilor_evangelism_desc:0 "Телевангелист! Мегамиссионер! Высший диакон! Проповедник истины и истинного пути, чтобы направлять людей нации на праведный путь и искупать отступников.!"
 councilor_peacekeepers:0 "Маршал-миротворец"
 councilor_peacekeepers_desc:0 "Маршал Корпуса миротворцев. Создает безопасные зоны и снижает жестокость военных действий, а также улучшает отношения через посланников помощи и мира с иностранными державами."
 councilor_xeno_militarist:0 "Директор по разведке"
 councilor_xeno_militarist_desc:0 "Директор основного аппарата разведки и безопасности. Его обязанностью является создание галактической разведывательной сети, сбор всех легкодоступных сведений о любых странах-прародителях, а также совершенствование аппарата безопасности нации."
 councilor_star_settlers:0 "Колониальный администратор"
 councilor_star_settlers_desc:0 "Администратор по колониальным делам. Стремится содействовать и поддерживать расширение и заселение колоний, решая проблемы, с которыми часто сталкиваются развивающиеся колонии."
 councilor_distributism:0 "Телевангелист Прайм"
 councilor_distributism_desc:0 "Телевангелист! Мегамиссионер! Высший дьякон! Проповедник славы наслаждения удовольствиями, дарованными нашей плоти высшими силами! Ведет людей к славе капитализма и веры из своей исторической мегацеркви!"
 councilor_martial_brotherhood:0 "Военный теоретик"
 councilor_martial_brotherhood_desc:0 "Новаторский военный теоретик, который расширяет границы штатного расписания, доктрин, разработок оборудования и делает большие успехи в инновациях наземного боя."
 councilor_symbiotic_race:0 "Офицер по связям с общественностью"
 councilor_symbiotic_race_desc:0 "Главный офицер, отвечающий за связь и межфракционный диалог внутри страны."
 councilor_slave_race:0 "Повелитель рабов"
 councilor_slave_race_desc:0 "Безжалостный погонщик рабов и мощная сила в обеспечении нации достаточным количеством рабского труда."
 councilor_exploration:0 "Великий экспедитор"
 councilor_exploration_desc:0 "Авантюрист, первопроходец, советник, прославившийся среди ободных миров своими экспедициями и приключениями."
 councilor_spiritual_seekers:0 "Верховный провидец"
 councilor_spiritual_seekers_desc:0 "Высший искатель в нации, который разгадывает эфирную волю вселенной, чтобы направлять совет."
 councilor_private_militaries:0 "Большой Босс"
 councilor_private_militaries_desc:0 "У них нет ни нации, ни философии, ни идеологии. Они сражаются за себя и внушают волю многочисленных частных компаний-наемников, составляющих вооруженные силы страны."
 councilor_defenders_faith:0 "Маршал ордена меченосцев"
 councilor_defenders_faith_desc:0 "Маршал священного ордена меченосцев. Командует и организует священный военный орден защитников веры."
 councilor_harmonious_hierarchy:0 "Высший инспектор"
 councilor_harmonious_hierarchy_desc:0 "Стремится держать правящий класс в узде и расследовать факты коррупции и сообщения о плохом обращении с представителями низшего класса."
 councilor_harmonious_hierarchy_corporate:0 "Высший инспектор"
 councilor_harmonious_hierarchy_corporate_desc:0 "Стремится держать правящий класс в узде и расследовать факты коррупции и сообщения о плохом обращении с представителями низшего класса."
 councilor_genetic_aristocracy:0 "Генетический библиотекарь"
 councilor_genetic_aristocracy_desc:0 "Записывает генетические данные всех граждан страны, чтобы лучше находить лучших особей для лидерства."
 councilor_meritocratic_capitalism:0 "Секретарь Высшего делового бюро"
 councilor_meritocratic_capitalism_desc:0 "Секретарь высшего делового бюро. Стремится искоренить коррупцию и обеспечить честную конкуренцию и справедливое продвижение по службе."
 councilor_meritocratic_capitalism_corporate:0 "Секретарь Высшего делового бюро"
 councilor_meritocratic_capitalism_corporate_desc:0 "Секретарь высшего делового бюро. Стремится искоренить коррупцию и обеспечить честную конкуренцию и справедливое продвижение по службе."
 councilor_police_state:0 "Верховный судья"
 councilor_police_state_desc:0 "Главный судья и высшее должностное лицо аппарата безопасности и системы правосудия звездного государства."
 councilor_ultimate_collective:0 "Директор по пропаганде в СМИ"
 councilor_ultimate_collective_desc:0 "Директор любимого министерства пропаганды. Производители фильмов, плакатов, рекламы и всех форм СМИ и новостей для устойчивого направления мыслей народа в нужное русло."
 councilor_divine_order:0 "Секретарь регистрационного бюро"
 councilor_divine_order_desc:0 "Секретарь регистрационного бюро граждан и бюро по трудоустройству с множеством административных обязанностей."
 councilor_labour_unions:0 "Представитель профсоюза"
 councilor_labour_unions_desc:0 "Представитель, избираемый по избирательной системе от каждого крупного профсоюза страны для представления их интересов"
 councilor_welfare_state:0 "Министр здравоохранения и социального обеспечения"
 councilor_welfare_state_desc:0 "Контролирует распределение социальных пособий и занимается управлением системой здравоохранения."
 councilor_machine_cult:0 "Высший"
 councilor_machine_cult_desc:0 "Высший авторитет в области машинной культивации и проповедник путей святой машины."
 councilor_naval_traditions:0 "Маршал флота"
 councilor_naval_traditions_desc:0 "Высшее звание во флоте, присваиваемое самому престижному адмиралу в космическом флоте."
 councilor_chosen_people:0 "Избранный Папа"
 councilor_chosen_people_desc:0 "Проповедник путей избранного народа, объединяющий всех в империи в своем призвании."
 councilor_military_dictatorship:0 "Светоч"
 councilor_military_dictatorship_desc:0 "Восходящий военачальник и глава фракции. Наследуют ли он фракцию или нет - вопрос хаотичный. Он будет стремиться проявить себя, даже если будет безрассуден."
 councilor_peaceful_republic:0 "Социальный теоретик"
 councilor_peaceful_republic_desc:0 "Теоретик/экономический философ, который своими прорицаниями стремится проложить путь к будущему нации."
 councilor_spiritual_democracy:0 "Народный Папа"
 councilor_spiritual_democracy_desc:0 "Папа, который избирается народом страны и принимает решение на основе народной поддержки."
 councilor_cyber_demos_cratos:0 "Наблюдатель за кибербезопасностью"
 councilor_cyber_demos_cratos_desc:0 "Для борьбы с уязвимостями кибер-демос-кратии, сектор кибербезопасности должен быть обширным и контролироваться этим человеком."
 councilor_divine_council:0 "Народный посредник"
 councilor_divine_council_desc:0 "Не являясь формально членом совета, этот человек доносит до народа волю других членов совета и исполняет их волю."
 councilor_military_junta:0 "Маршал звездного ополчения"
 councilor_military_junta_desc:0 "Маршал и организатор звездного ополчения и организатор корпуса безопасности хунты."
 councilor_science_directorate:0 "Представитель Директората"
 councilor_science_directorate_desc:0 "Представитель, избранный директоратом для непосредственного влияния на национальную политику и обладающий властью, представленной комитетом академии."
 councilor_innovative_economy:0 "Кооперативный представитель"
 councilor_innovative_economy_desc:0 "Представитель, избранный непосредственно научным сообществом, чтобы напрямую влиять на национальную политику и удерживать власть, представленную академическим сообществом."
 councilor_executive_committee:0 "Спикер Форума"
 councilor_executive_committee_desc:0 "Спикер философского форума, представляющий власть собрания в совете."
 councilor_cyber_dictatorship:0 "Руководитель отдела разработки искусственного интеллекта"
 councilor_cyber_dictatorship_desc:0 "Глава отдела разработки ИИ и директор исследовательского бюро искусственного интеллекта. Критическая позиция для управления самосознательным правительством ИИ"
 councilor_globalism:0 "Председатель комиссии"
 councilor_globalism_desc:0 "Председатель глобалистской торговой комиссии. Способствует развитию сотрудничества между торговыми партнерами и решению проблем, возникающих в связи с ростом экономики."
 councilor_globalism_corporate:0 "Председатель комиссии"
 councilor_globalism_corporate_desc:0 "Председатель глобалистской торговой комиссии. Способствует развитию сотрудничества между торговыми партнерами и решению проблем, возникающих в связи с ростом экономики."
 councilor_in_perfect:0 "Старейшина"
 councilor_in_perfect_desc:0 "В соответствии с трайбалистским коллективизмом, назначается мудрец-старейшина, который руководит советом в соблюдении традиций."
 councilor_stratocracy:0 "Директор по внутренней безопасности"
 councilor_stratocracy_desc:0 "Как часть стратократии, директор внутренней безопасности необходим для поддержания закона и порядка с помощью специального аппарата безопасности, объединяющего полицию и армию."
 councilor_bureaucracy:0 "Просветленный бюрократический администратор"
 councilor_bureaucracy_desc:0 "Администратор просвещенной бюрократии. Эксперт по эффективности и философски образованный руководитель."
 
