 PLURALISM_POPS_DESC:0 "[Root.GetName] будут довольны, если хотя бы §Y25%§! нашего населения станут приверженцами идеалов плюрализма."

 civic_machine_cult:0 "Культ Машин"
 civic_machine_cult_desc:0 "Они поклоняются Машинам, как Богам, используя силу Веры для поддержания работосопосбности §YРоботов§!. \n\nНачинают с технологией §YРабочие Роботы§!, §Y4§! Роботами, строениями §YМеха-Монастырь§! и §YФабрика Роботов§!  \n\nФракция §YСпиритуалистов§! благосклонна к Роботам \n\nМогут строить уникальное сооружение - §YМеха-Монастырь§!, дающий рабочие места для §YТехно-жрецов§!, которые производят §YЕдинство§!, §YИнженерную науку§! и снижают стоимость содержания §YРоботов§!  \n\nМогут строить уникальное сооружение - §YМонумент Огромного Робота§!, который увеличивает планетарное §YСчастье§!, §YПроизводительность Роботов§! и производит §YЕдинство§!, требуя §YЭнергию§! для обслуживания \n\nПри комбинации с §YТеократией§! или спиритуалистическими формами правления, §YВерховные Жрецы§! также увеличивают §YИнженерную Науку§! и §YПроизводительность Роботов§! на планете на §G+3/+2%§!, а §YТехно-жрецы§! производят дополнительно §YЕдинство§! и §YИнженерную Науку§!."

