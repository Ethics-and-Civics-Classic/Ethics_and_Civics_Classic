 job_druid:0 "Друид"
 job_druid_plural:0 "Друиды"
 job_druid_desc:0 "Поклоняется силам живой Природы и проповедует трансцендетализм. Друид в обществе выполняет функцию Целителя, как на духовном, так и физическом уровне."
