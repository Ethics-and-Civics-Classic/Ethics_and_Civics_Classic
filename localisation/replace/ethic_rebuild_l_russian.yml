 civic_political_pluralism:0 "Республиканские Идеалы"
 civic_political_pluralism_desc:0 "В основе республиканизма лежит понятие гражданской добродетели и идеального гражданина, озабоченного интересами государства, как "общего дела", и непосредственно вовлеченного в процесс государственного управления на том или ином уровне."

 civic_meritocracy:1 "Истинная Меритократия"
 civic_meritocracy_desc:1 "Основой для социальной мобильности в этом обществе является предоставление равных возможностей для демонстрации способностей и усилий максимальному числу граждан. Таким образом, лидерские позиции занимают наиболее квалифицированные специалисты.  \n\n§YЛидеры§! имеют значительно более низкий шанс на случайное получение негативных §YОсобенностей§!"

 civic_beacon_of_liberty:0 "Дух Свободы"
 civic_beacon_of_liberty_desc:0 "Это общество прославляет идею личной свободы, благодаря чему воля и цель индивида становятся высшей ценностью. Уменьшение административного регулирования со стороны центрального правительства способствует более свободному распространению людей, товаров и технологических инноваций по всей Империи. \n\nНачинают игру с технологией §YЧастный Колониальный Корабль§! \n\nМодуль §YТорговый Хаб§! увеличивает §Y$MOD_STARBASE_TRADE_COLLECTION_RANGE_ADD$§! на §G+1§! \n\nОбязан использовать тип экономики §YСвободный Рынок§!  \n\nПолитки §YВынужденное Переселение§! и §YКонтроль Популяции§! запрещены, уровень жизни §YСоциальное Обеспечение! не доступен" 

