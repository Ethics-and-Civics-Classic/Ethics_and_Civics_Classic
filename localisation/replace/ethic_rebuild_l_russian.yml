 gov_dread_brotherhood:0 "Смертоносное Братство"
 gov_dread_brotherhood_desc:0 "Крайне ксенофобная форма прямой демократии, в которой граждане объеденены общей целью - истреблением всех низших форм жизни в Галактике."
 
