 ETHIC_REBUILD_TECH_UNLOCK_CONFEDERATION_TITLE:0 "§HDéverrouille la fonctionnalité :§! permet de décentraliser le gouvernement et de le transformer en "Fédération Stellaire" (Libertaire) ou en "Féodalisme Stellaire" (Autoritaire)."
