 observation.2041.desc:0 "Les autochtones de [From.GetName] non seulement sont émerveillés par notre technologie, mais nos conseillers rapportent également qu'ils commencent à imiter nos coutumes.\n\nInspirée par ce qu'elle a vu de notre art et de notre culture, la société des [From.Owner.GetSpeciesName] semble avoir développé un nouveau sens du libertarisme. Leurs libertés personnelles ont considérablement augmenté depuis notre arrivée."

 observation.2061.desc:0 "L'anarchie règne en maître à la surface de [From.GetName], et nos conseillers ont du mal à enseigner la science moderne aux [From.Owner.GetSpeciesNamePlural]. Leurs soi-disant scientifiques orientent tous leurs recherches dans des directions qui les intéressent sur le moment, sans se soucier du bien commun.\n\nNotre mission d'illumination continue malgré le libertarisme malavisé affiché par les autochtones, mais cela prendra plus de temps que prévu."

