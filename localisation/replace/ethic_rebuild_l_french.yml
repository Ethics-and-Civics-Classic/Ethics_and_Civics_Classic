#Personalité

 personality_utopia_builders:0 "Bâtisseurs d'Utopies"
 personality_utopia_builders_desc:0 "Les Bâtisseurs d'utopies valorisent la prospérité économique et sociale de leur espèce avant tout. Le gouvernement, quelle que soit sa taille, existe pour s'assurer que personne ne souffre de besoins, de maladies ou de pauvreté."

 personality_adventurous_expansionist:0 "Expansionnistes Agressifs"
 personality_adventurous_expansionist_desc:0 "Les Expansionnistes Agressifs voient la galaxie comme leur héritage. Ils se concentrent principalement sur la propagation de leur influence dans chaque recoin sombre de l'espace qu'ils peuvent atteindre."

 personality_paranoid_isolationists:0 "Isolationnistes Paranoïaques"
 personality_paranoid_isolationists_desc:0 "Les Isolationnistes Paranoïaques souhaitent s'isoler complètement du monde extérieur. Ils s'occupent de leurs affaires et préféreraient que tout le monde en fasse autant."

 personality_evangelising_zealots_machine:0 "Zélateurs Évangélisateurs"
 personality_evangelising_zealots_machine_desc:0 "Les zélateurs évangélisateurs cherchent à répandre leur foi à travers la galaxie et n'hésitent pas à utiliser la force militaire pour contraindre les autres à accepter leurs croyances."

 personality_spiritual_seekers_machine:0 "Chercheurs Spirituels"
 personality_spiritual_seekers_machine_desc:0 "Les chercheurs spirituels croient que toute vie est reliée par une puissance supérieure qui peut être comprise à travers ses créations. Ils chercheront à coopérer pacifiquement avec les autres empires dans l'espoir d'étudier leur connexion au divin."

