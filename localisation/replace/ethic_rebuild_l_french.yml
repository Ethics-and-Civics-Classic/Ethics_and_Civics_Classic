#Insulte

 INSULT_PROPOSE_COL_IND:0 "Est-ce que [Root.GetName] est même une vraie nation ou simplement un amas anarchique d'individus qui se disputent ? Vous devez me pardonner, mais votre système politique, tel qu'il est, rend difficile de le dire."
 02_INSULT_PROPOSE_COL_IND:0 "Alors, qui dirige votre petite nation stellaire amusante aujourd'hui ? Voter pour élire quelqu'un au pouvoir, quelle idée pittoresque ! Cela ne peut que mener inévitablement à votre effondrement."
 03_INSULT_PROPOSE_COL_IND:0 "Vos idéaux démocratiques sont un fléau pour cette galaxie, tout comme [Root.GetName]."
 04_INSULT_PROPOSE_COL_IND:0 "Quel peuple égoïste vous êtes, toujours en train de privilégier votre individualisme. Le libertarisme... ha ! [Root.GetName] ne survivra pas cette année. "
 
 01_INSULT_PROPOSE_IND_COL:0 "Votre régime brutal et tyrannique finira par tomber, et il y aura des comptes à rendre."
 02_INSULT_PROPOSE_IND_COL:0 "Avez-vous même envisagé de laisser vos citoyens penser par eux-mêmes ? Si vous avez peur que cela conduise à la fin de [Root.GetName], vous avez raison."
 03_INSULT_PROPOSE_IND_COL:0 "Quelle tristesse qu'une nation autoritaire comme [Root.GetName] puisse exister. C'est une honte pour les êtres sensibles partout."
 04_INSULT_PROPOSE_IND_COL:0 "L'oppression cruelle des personnes vivant sous le joug de [Root.GetName] doit prendre fin un jour. Votre hiérarchie sera votre perte."


#Salutation amical

 16_FRIENDLY_GREETING:0 "Votre gouvernement fait un bon travail pour limiter les pires excès du libertarisme, [From.GetSpeciesNamePlural]."
 14_FRIENDLY_GREETING:0 "Bien que nous préférions les sociétés libres, nous ne pouvons nier que votre gouvernement fait un bon travail pour assurer la stabilité de vos citoyens."

########
#Ethique

 ethic_collectivist:0 "Autoritaire"
 ethic_collectivist_desc:1 "§LIl est évident que les gens ont des compétences différentes. Certains sont plus aptes à gouverner, tandis que d'autres sont plus aptes à servir, et leur rôle dans la société devrait refléter cela. Ignorer ce fait, c'est inviter le chaos et le désordre.§!\n"

 ethic_fanatic_collectivist:0 "Autoritaire Fanatique"
 ethic_fanatic_collectivist_desc:1 "§LC'est un crime contre la nature qu'un serviteur gouverne, ou qu'un dirigeant serve. L'ordre approprié ne peut être maintenu que par une hiérarchie stricte et une obéissance absolue.§!\n"

 ethic_egalitarian:0 "Libertaire"
 ethic_egalitarian_desc:1 "§LLe libertarisme prône la liberté dans la société, promouvant l'autonomie et la liberté politique, mettant l'accent sur la libre association, la liberté de choix, l'association volontaire et l'individualisme, et basant son efficacité sur une réduction de la centralisation du pouvoir et des régulations.§!\n" 

 ethic_fanatic_egalitarian:0 "Libertaire Fanatique"
 ethic_fanatic_egalitarian_desc:1 "§LLe libertarisme radical jure de défendre la liberté comme principe fondamental de la société, basée sur l'autonomie et l'autogouvernance, et déteste toute forme de tyrannie ou d'oppression ; chacun est égal en dignité et en droits, le pouvoir politique réside d'abord et avant tout dans l'individu.§!\n"

 ethic_capitalism:0 "Concurrentiel"
 ethic_capitalism_desc:1 "§LL'ambition personnelle est le moteur du progrès. Le désir de s'améliorer, l'impulsion pour y parvenir : ce sont ces choses qui ont porté les étoiles elles-mêmes à portée de main. Nous devons continuer à protéger nos libertés d'expression durement gagnées contre les peurs irrationnelles des conformistes et ne jamais permettre au génie d'être retenu par le générique.§!\n"
 
 ethic_fanatic_capitalism:0 "Concurrentiel Fanatique"
 ethic_fanatic_capitalism_desc:1 "§LIl n'y a pas d'impératif plus grand que l'appel à exceller, à accumuler, à réinvestir. De la confrontation des ambitions naissent de grandes fortunes, et avec elles, des ambitions toujours plus grandes. La roue tourne, écrasant les inaptes sous elle, mais faisant monter de nouveaux aspirants à chaque pas. Nous savons - nous incarnons - que ce qui est le mieux pour les meilleurs d'entre nous est, en fin de compte, ce qui est bon pour nous tous."
 
 ethic_socialism:0 "Coopératif"
 ethic_socialism_desc:0 "§LLe travail d'équipe est le moteur du progrès. En travaillant côte à côte, nous devenons quelque chose de plus que la somme de nos parties : un grand organisme vivant, avec chacun de nous une cellule. Accomplir consciencieusement les tâches qui nous sont données est tout ce qui nous est jamais demandé ; contribuer au bien commun est tout ce que nous nous demandons.§!\n"

 ethic_fanatic_socialism:0 "Coopératif Fanatique"
 ethic_fanatic_socialism_desc:0 "§LIl n'y a pas d'impératif plus grand que l'appel à trouver sa place dans le grand travail, à donner de soi, à partager le fruit commun. Accumuler égoïstement richesse, terre ou machines - ce sont là des symptômes tumoraux au sein du corps politique. Plutôt, c'est le fardeau que nous partageons pour prendre soin des jeunes, des vieux et des malades qui, ensemble, nous rend forts, qui, ensemble, nous rend unis.§!\n"

 ethic_fanatic_individualist_desc:1 "§LLe pouvoir ne fait pas que corrompre. Il est en soi une corruption. Tous les déséquilibres de pouvoir sont fondamentalement coercitifs par nature. La véritable liberté et justice ne peuvent être obtenues que par l'égalité.§!\n"
 
 ethic_individualist_desc:1 "§LTout le monde est égal en dignité et en droits fondamentaux. La préservation de l'ordre, bien que louable, ne justifie pas la tyrannie et l'oppression, que ce soit en principe ou en pratique. La civilisation prospère le mieux lorsque les quelques-uns ne dominent pas les nombreux.§!\n" 

 ethic_industrial:0 "Industrialiste"
 ethic_industrial_desc:1 "§LLes Industrialistes partagent un système de valeurs anthropocentrique, se considérant comme les maîtres de la biosphère, ayant le droit moral d'exploiter la nature et ses ressources pour leur propre prospérité, même si cela implique la discrimination d'autres espèces biologiques. On peut également l'appeler "Élitisme Biosphérique"§!"

 ethic_fanatic_industrial:0 "Industrialiste Fanatique"
 ethic_fanatic_industrial_desc:1 "§LGrâce à nos inventions, nous avons été capables d'élever la civilisation de la poussière et de plier les forces de la nature à notre volonté. À notre commandement, les autres planètes abandonneront leurs richesses et de magnifiques usines les récupéreront. Ce pouvoir exige d'être utilisé, et à travers son utilisation, nous remodelerons la galaxie à notre image.§!\n\nL'Édit §YCampagne de Recyclage§! n'est pas disponible."

 ethic_green:0 "Écocentriste"
 ethic_green_desc:1 "§LLes adeptes de l'Écocentrisme suivent un système de valeurs, selon lequel il n'y a pas de divisions existentielles entre eux et la biosphère qu'ils habitent et qu'aucune espèce intelligente n'est au-dessus de la nature. On peut donc le considérer comme un "Égalitarisme Biosphérique". L'approche écocentrique de l'économie est basée sur l'idée de développement durable, qui implique une utilisation plus efficace des ressources naturelles, un consumérisme limité et une croissance démographique contrôlée§!"

 ethic_fanatic_green:0 "Écocentriste Fanatique" 
 ethic_fanatic_green_desc:1 "§LNos musiciens ne peuvent composer une mélodie aussi profonde que les chants de la faune et les murmures des arbres. Nos artistes ne peuvent saisir l'ineffable majesté des sommets montagneux, des lacs isolés ou des vastes cavernes. Par la volonté ou par hasard, nous sommes nés dans un univers d'une beauté naturelle transcendante ; aucun coût n'est trop élevé pour assurer sa préservation continue.§!\n\n"

 ethic_focused:0 "Objectif Unique"
 ethic_focused_desc:0 " "

