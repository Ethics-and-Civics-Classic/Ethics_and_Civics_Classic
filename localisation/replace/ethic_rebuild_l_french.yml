 sr_hyperium:0 "Hyperium"
 sr_hyperium_desc:0 "Ce métal rare est célèbre pour son incroyable durabilité et malléabilité, mais il est également extrêmement radioactif et nécessite un raffinage de haute technologie avant de pouvoir être appliqué à l'industrie."
 
 sr_sacred_plant:0 "Plante Sacrée"
 sr_sacred_plant_desc:0 "Ces plantes très rares et spécifiques sont connues pour leur capacité à induire des états modifiés de conscience et à procurer une profonde détente, tant sur le plan psychologique que physiologique."

