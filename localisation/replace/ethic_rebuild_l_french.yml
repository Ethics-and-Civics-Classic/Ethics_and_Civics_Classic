 building_biomaterials_plant:0 "Usine de bio-matériaux industriels"
 building_biomaterials_plant_desc:0 "Cette installation utilise la biomasse pour créer des matériaux composites industriels organiques, ainsi qu'une gamme de différents nutriments."

 building_gal_university:0 "Université Galactique"
 building_gal_university_desc:0 "L'Université Galactique est le foyer des meilleurs programmes d'éducation et de recherche de l'empire."

 building_xenology_institute:0 "Institut de Xénologie Appliquée"
 building_xenology_institute_desc:0 "Nous pouvons étudier la §Yfaune§! locale, apprendre à l'apprivoiser. Cela réduit son impact négatif sur la planète et permet éventuellement de l'utiliser comme une arme dangereuse."

 building_colliseum:0 "Néo-Colisée"
 building_colliseum_desc:0 "Améliore l'économie planétaire et augmente le bonheur. Les armées locales bénéficient d'un bonus grâce aux gladiateurs à la retraite, qui rejoignent souvent l'armée."

 building_global_pds_1:0 "Système Global de Défense Planétaire"
 building_global_pds_1_desc:0 "En cas de bombardement planétaire, le SGDP ciblera aléatoirement un vaisseau bombardier et concentrera son tir jusqu'à la destruction de ce vaisseau."

 building_mecha_monastery:0 "Mécha-Monastère"
 building_mecha_monastery_desc:0 " "

 building_biofuel_plant:0 "Usine de Bio-Traitement"
 building_biofuel_plant_desc:0 "Cette installation abrite des équipements industriels de pointe conçus pour isoler et extraire des composés de diverses plantes et cultures. Ces composés sont ensuite étudiés, traités et utilisés comme biocarburants, matériaux composites et biens de consommation."

 building_collosal_monument:0 "Monument robotique colossal"
 building_collosal_monument_desc:0 "Un gigantesque monument, glorifiant un robot anthropomorphe."

 building_symbol_purity:0 "Symbole de Pureté"
 building_symbol_purity_desc:0 " "

 building_symbol_harmony:0 "Symbole d'Harmonie"
 building_symbol_harmony_desc:0 " "

 building_deep_space_scanner:0 "Scanner de l'Espace Profond"
 building_deep_space_scanner_desc:0 "Le but de cette installation est d'observer l'espace profond et d'améliorer le développement des sciences fondamentales."

 building_ecotourism_center:0 "Centre d'Écotourisme"
 building_ecotourism_center_desc:0 "Les merveilles naturelles de cette planète stimulent l'activité économique locale et attirent des touristes de tout l'Empire."

 building_pangalactic_forum:0 "Forum Pan-Galactique"
 building_pangalactic_forum_desc:0 "Donne un poste de dirigeant à un £job_head_ambassador£ $job_head_ambassador$, qui fournit un bonus à l'échelle de l'empire pour le §YPoids Diplomatique§!, la £society_research£ Société, l'£unity£ Unité et le £trade_value£ Commerce, en fonction du nombre de §YEspèces Uniques§! dans l'empire, allant de §G10§! à §G100+§! (pour 10/25/40/55/70/85/100+ espèces)."

 building_galactic_trade_center:0 "Centre de Commerce Interstellaire"
 building_galactic_trade_center_desc:0 "Donne un poste de dirigeant à un £job_head_trader£ $job_head_trader$, qui fournit un bonus à l'échelle de l'empire pour le £trade_value£ Commerce, le §YPoids Diplomatique provenant de l'Économie§!, la §YCapacité des bases stellaires§! et la production de £consumer_goods£ Biens de consommation, en fonction du nombre d'§YEspèces Uniques§! dans l'empire, allant de §G10§! à §G100+§! (pour 10/25/40/55/70/85/100/100+ espèces)."

 building_galactic_temple:0 "Temple de l'Unité Galactique"
 building_galactic_temple_desc:0 "Donne un poste de dirigeant à un £job_head_preacher£ $job_head_preacher$, qui offre un bonus à l'échelle de l'empire pour l'£unity£ Unité, le §YPoids Diplomatique provenant des Populations§!, le £happiness£ Bonheur, l'§YAttraction de l'Immigration§! et l'§YAttraction de l'Éthique Xénophile§!, en fonction du nombre d'§YEspèces Uniques§! dans l'empire, allant de §G10§! à §G100+§! (pour 10/25/40/55/70/85/100/100+ espèces)."

 building_galactic_navy_academy:0 "Centre de Coordination Militaire Interstellaire"
 building_galactic_navy_academy_desc:0 "Donne un poste de dirigeant à un £job_head_commander£ $job_head_commander$, qui offre un bonus à l'échelle de l'empire pour la §YCapacité Navale§!, le §YPoids Diplomatique provenant de la Flotte§!, la §YProtection du Commerce§! et la §YTaille du Réseau d'Espions§!, en fonction du nombre d'§YEspèces Uniques§! dans l'empire, allant de §G10§! à §G100+§! (pour 10/25/40/55/70/85/100/100+ espèces). Ils produisent également des §YArmées de Défense§! locales."

 building_nature_sanctuary:0 "Sanctuaire de la Nature"
 building_nature_sanctuary_desc:0 "Les gens de toute la planète se rassemblent ici, apportant leurs offrandes pour vénérer Mère Nature. Ce monument augmente l'£unity£ Unité locale, le £happiness£ Bonheur et l'attraction de l'éthique §YÉcocentrisme§! pour chaque §YBloqueur§! naturel unique, et nécessite de l'£food£ Nourriture pour son entretien."

 building_tribal_palace:0 "Ministère de la Sécurité Nationale"
 building_tribal_palace_desc:0 "À mesure que l'empire grandit, les menaces extérieures augmentent, et ce département devient de plus en plus important, tant politiquement qu'administrativement. \n\nOffre un poste de dirigeant à un £job_tribe_speaker£ $job_tribe_speaker$, qui fournit un bonus à l'échelle de l'empire en §Y$country_edict_fund_add$§!, §YCapacité Navale§!, §YCapacité de base stellaire§! et §YInfluence§! en fonction du nombre total de §YPlanètes§! possédées dans l'empire, allant de §G5+§! à §G25+§! (pour 5/10/15/20/25+ planètes)"

 building_tribal_council:0 "Palais du Conseil Tribal"
 building_tribal_council_desc:0 "Les dirigeants des tribus se réunissent régulièrement ici pour discuter des questions urgentes concernant le développement planétaire durable. \n\nFournit un emploi unique de dirigeant - £job_the_elder£ $job_the_elder$, et augmente la £society_research£ Recherche Sociétale, £amenities£ Aménités et §YStabilité§!, proportionnellement au nombre de §YPops§! sur la planète, de §G40§! à §G200+§! (pour 40/80/120/160/200+ Pops). Son coût d'entretien augmente en conséquence."

 building_climate_control:0 "Installation de contrôle du climat"
 building_climate_control_desc:0 "Le but de cette installation de haute technologie est de manipuler le climat planétaire afin de le rendre plus adapté aux espèces, avec un impact minimal sur l'environnement local."

 building_parc_national_eco:0 "Parc éco-national"
 building_parc_national_eco_desc:0 "Les merveilles naturelles de cette planète ont été déclarées comme un bien d'importance nationale et placées sous la protection spéciale du gouvernement. \n\nLes obstacles §YNaturels§! nécessitent plus d'Influence pour être éliminés."

