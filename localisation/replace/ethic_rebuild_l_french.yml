 tech_bioreactor_desc:0 "Permet de construire des §YUsines de Bio-Traitement§!, qui fournissent des emplois de £job_biotechnologist£ §YBiotechnologiste§! pour convertir £food£ §YBiomasse§! en £energy£ Énergie, £consumer_goods£ Biens de Consommation et £alloys£ Alliages. Les $job_artisan_plural$ et $job_foundry_plural$ non Lithoid Empires dépensent §G-1§! £minerals£ Minéraux et §G+1§! £food£ Nourriture pour produire £consumer_goods£ et £alloys£."

