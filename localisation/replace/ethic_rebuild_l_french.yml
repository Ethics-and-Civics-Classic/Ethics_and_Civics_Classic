#civisme

 civic_waste_recycle:0 "Recyclage des déchets"
 
 civic_land_construction:0 "Construction terrestre"
 
 civic_space_engineering:0 "Ingénierie spatiale"

 civic_timocracy:0 "Timocratie"
 civic_timocracy_desc:0 "Ce gouvernement est une forme d'aristocratie populaire - une république élitiste, qui a supprimé de nombreux droits d'une grande partie de sa population pour donner le pouvoir à une classe supérieure fortunée. Permet le civisme §HCaste System§! pour les autorités §HDémocratiques§!."

 civic_drone_brotherhood:0 "Fraternité des drones"
 civic_drone_brotherhood_desc:0 "Dans cette société, les travailleurs sont traditionnellement glorifiés et forment une communauté mondiale basée sur des principes idéalistes de collectivisme et d'égalité. Les §HFermes§! et les §HMines§! produisent §Y0.2§! §HUnity§! chacun."
 
 civic_nationalism:0 "Nationalisme"
 civic_nationalism_desc:0 "Un fort sentiment de supériorité et de fierté nationaliste imprègne toutes les couches de cette société. Les traditions de §HUnité§! ne sont pas disponibles à l'adoption."

 civic_private_property:0 "Syndicat de l'énergie"
 civic_private_property_desc:0 "L'économie a besoin d'une énorme quantité d'énergie pour croître. Afin d'améliorer l'efficacité et le développement industriel, le gouvernement a privatisé une partie importante de ses installations de production. Les §H$building_power_hub_1$§! et §H$building_power_hub_2$§! produisent également §Y1§! Unité."

 civic_militia:0 "Corps militaire privé"
 civic_militia_desc:0 "Les entreprises militaires privées ont atteint une position influente dans cette société, et de nombreux aspects de la gestion de l'armée ont été transférés à de puissantes entreprises."

 civic_public_medicine:0 "Médecine publique"
 civic_public_medicine_desc:0 "Le gouvernement maintient un vaste système de soins de santé publics. Commence avec la technologie §YFrontier Health§!. Les §HClinique§! et §HHôpital§! fournissent également de l'§HUnité§! supplémentaire."

 civic_public_education:0 "Éducation publique"
 civic_public_education_desc:0 "Le gouvernement maintient un vaste système d'éducation publique."

 civic_monarchy:0 "Monarchie"
 civic_monarchy_desc:0 "Une monarchie est une forme de gouvernement dans laquelle un groupe de personnes, généralement une famille dynastique, incarne l'identité nationale du pays et l'un de ses membres est à la fois chef de l'État et du gouvernement, à vie."

 civic_dictatorship:0 "Dictature"
 civic_dictatorship_desc:0 "La dictature est une forme de gouvernement dans laquelle un pays est dirigé par une seule personne (un dictateur) ou par un pouvoir politique, et le pouvoir est exercé par divers mécanismes afin de garantir que le pouvoir de l'entité reste absolu."

 civic_nazi_dictatorship:0 "Dictature nationaliste"
 civic_nazi_dictatorship_desc:0 "Le dirigeant est traditionnellement le leader du parti politique nationaliste dominant."

 civic_republic:0 "République"
 civic_republic_desc:0 "Une république est une forme de gouvernement dans laquelle le pays est considéré comme une « affaire publique » - et non la préoccupation privée ou la propriété des dirigeants - et où les fonctions de l'État sont élues ou nommées selon diverses lois et règles."

 civic_xeno_republic:0 "République multiculturelle"
 civic_xeno_republic_desc:0 "Forme multiculturelle d'une république, qui est régie sur les principes d'une totale ouverture aux différentes cultures et les acceptant comme égales. La §HFull Cititzenship§! et le §HFull Military Service§! sont garantis pour les Xenos par défaut."

 civic_feudalism:0 "Bureaucratise"
 civic_feudalism_desc:0 "Les bureaucraties favorisent traditionnellement un appareil d'État élargi, entraînant un pouvoir excessif de la régulation du gouvernement central."

 civic_ambassadors_assembly:0 "Assemblée des Ambassadeurs"
 civic_ambassadors_assembly_desc:0 "Le gouvernement est dominé par un groupe des officiels diplomatiques les plus influents."

 civic_demos_cratos:0 "Démocratie"
 civic_demos_cratos_desc:0 "Les citoyens ordinaires sont habilités à décider directement des initiatives politiques locales et mondiales par le biais de plébiscites et de référendums."

 civic_empire_bureau:0 "Grand Gouvernement"
 civic_empire_bureau_desc:0 "L'élargissement de la taille de la bureaucratie d'État augmente le pouvoir de la régulation gouvernementale, mais entraîne inévitablement des dépenses supplémentaires et une inefficacité économique globale."

 civic_science_lobby:0 "Recherche Corporative"
 civic_science_lobby_desc:0 "Des parties importantes des programmes de recherche gouvernementaux ont été externalisées vers des entreprises privées plus efficaces."
 
 civic_leadership_forge:0 "Forge du Leadership"
 civic_leadership_forge_desc:0 "L'empire a des traditions de leadership solide et est célèbre pour sa politique de personnel sage et agile."

 civic_energy_syndicate:0 "Ligue Commerciale"
 civic_energy_syndicate_desc:0 "L'empire possède un marché des matières premières bien développé, dominé par un puissant consortium d'entreprises commerciales."

 civic_public_works:0 "Infrastructure Sociale"
 civic_public_works_desc:0 "Le gouvernement alloue des fonds importants pour améliorer l'infrastructure et la qualité de vie dans les colonies. Débloque l'Édit planétaire §HHousing§! (coûte 100 Influence, augmente §YGrowth§!, §YPlanetary Construction Speed§! et §YHappiness§!)."
 
 civic_elite_navy:0 "Flotte d'Élite"
 civic_elite_navy_desc:0 "Les forces spatiales sont considérées comme la branche d'élite de l'armée. Les pilotes et les officiers de haut rang de la flotte reçoivent la meilleure éducation et les meilleures provisions."
 
 civic_peaceful_prosperity:0 "Prospérité"
 civic_peaceful_prosperity_desc:0 "Les idées de bien-être social et individuel prédominent dans cette société pacifique."

 civic_fortification:0 "Ministère de la Défense"
 civic_fortification_desc:0 "Le Ministère de la Défense utilise tout son pouvoir pour influencer la politique étrangère de l'empire et plaider en faveur d'une augmentation des dépenses de défense. Interdit de définir la politique §HBudget Militaire§! sur §HDépenses Faibles§!."

 civic_fanatic:0 "Fondamentalisme"
 civic_fanatic_desc:0 "Cette société est unie par un ensemble de croyances et de dogmes très conservateurs et sévères, profondément partagés parmi la population. La diversité d'opinion n'est pas favorisée ici."

 civic_empathy:0 "Empathique"
 civic_empathy_desc:0 "Les gens de cette société ont un fort sens de la parenté spirituelle, ce qui les rend moins agressifs et plus compatissants les uns envers les autres."

 civic_biotech:0 "Bio-ingénierie"
 civic_biotech_desc:0 "Commence avec la technologie §HClonage§! et une chance accrue d'obtenir la technologie §HTailleur de Gènes§!."
 
 civic_tribals:0 "Cercle des Anciens"
 civic_tribals_desc:0 "Le gouvernement est supervisé par un conseil des anciens de la société, qui veillent à assurer la sécurité de l'empire face à toute menace extérieure potentielle."

 civic_trade_league:0 "Syndicat Commercial"
 civic_trade_league_desc:0 "Le Syndicat Commercial représente un consortium des entreprises les plus riches, qui dominent la vie économique et politique de l'empire."

 civic_social_state:0 "Économie Planifiée"
 civic_social_state_desc:0 "Une économie centralisée et planifiée, dans laquelle le gouvernement contrôle et régule la production, la distribution et les prix, et possède une part substantielle de l'industrie."

 civic_liberal_democracy:0 "République Théocratique"
 civic_liberal_democracy_desc:0 "Ce gouvernement est une forme spiritualiste de démocratie, où un conseil religieux supervise le processus démocratique et sert dans un rôle consultatif."
 
 civic_federalist:0 "Fédéralisme"
 civic_federalist_desc:0 "Se concentre sur l'expansion par le développement pacifique d'une Fédération - une union d'États partiellement autonomes sous un gouvernement central. Reçoit une opinion accrue des sujets et leur permet en retour de coloniser en dehors de leurs frontières."

 civic_hegemon:0 "Impérialisme"
 civic_hegemon_desc:0 "Cet empire traite ses sujets depuis une position de pouvoir et de force, les obligeant à des contributions significatives à l'overlord. Les sujets sont autorisés à coloniser en dehors de leurs frontières."

 civic_pilgrims:0 "Pionniers Aventureux"
 civic_pilgrims_desc:0 "Cette société a des traditions nomades de longue date et un fort esprit d'aventure. Les gens ont tendance à étendre considérablement leurs territoires, se réinstallant aussi largement que possible."

 civic_free_market:0 "Marché Libre"
 civic_free_market_desc:0 "Un système économique idéalisé dans lequel les prix des biens et services sont uniquement déterminés par les producteurs et les consommateurs, et les lois et forces de l'offre et de la demande sont libres de toute intervention d'un gouvernement, d'un monopole fixant les prix ou d'une autre autorité."

 civic_militarist_order:0 "Ordre Militaire"
 civic_militarist_order_desc:0 " "

 civic_peoples_republic:0 "Dictature du Prolétariat"
 civic_peoples_republic_desc:0 "Le gouvernement est une forme méritocratique de dictature. Il existe un parlement, mais il est dominé par un seul pouvoir politique - le soi-disant Parti du Peuple."

 civic_tribal_aristocracy:0 "Caste Immuable"
 civic_tribal_aristocracy_desc:0 "Cette société est soumise à une stricte stratification sociale, avec des personnes divisées en groupes hiérarchiques rigides de maîtres et d'esclaves. Obligé d'avoir §HCaste System§!. Construire le §HNeo-Colisée§! fournit un bonus de §G+1§! §HUnité§!."

 civic_noble_aristocracy:0 "Rois-Philosophes"
 civic_noble_aristocracy_desc:0 "Cette société est guidée par une forme idéaliste d'aristocratie - une élite morale et intellectuelle gouvernant selon des principes méritocratiques."

 civic_elite_troops:0 "Troupes d'Élite"
 civic_elite_troops_desc:0 "Le gouvernement alloue des ressources importantes pour former et entretenir des forces militaires de haut niveau."

 civic_political_pluralism:0 "Idéaux Républicains"
 civic_political_pluralism_desc:0 "Le républicanisme est centré sur l'idée de vertu civique et de l'État comme «affaire publique». Les citoyens ordinaires sont généralement impliqués dans la vie politique à un certain niveau, que ce soit par des débats publics ou des élections."

 civic_meritocracy:1 "Méritocratie Ascendante"
 civic_meritocracy_desc:1 "La seule base de l'avancement dans cette société est l'égalité des chances pour démontrer ses capacités et ses efforts. Ainsi, les postes de direction sont occupés par les personnes les plus qualifiées. \n\n§YLeaders§! ont une chance considérablement réduite de recevoir des §YTraits§! négatifs."

 civic_beacon_of_liberty:0 "Esprit de Liberté"
 civic_beacon_of_liberty_desc:0 "Cette société idéalise la liberté personnelle, plaçant avant tout le droit de l'individu à poursuivre et réaliser ses propres objectifs et ambitions. La réduction de l'autorité du gouvernement central et de la régulation bureaucratique encourage l'innovation et la libre circulation des personnes, des biens et des idées à travers la nation. \n\nPeut construire des §YVaisseaux de Colonisation Privés§!. \nLe §YCentre de Commerce§! voit sa §Y$MOD_STARBASE_TRADE_COLLECTION_RANGE_ADD$§! augmentée de §G+1§!. \nObligé d'utiliser la politique économique §YMarché Libre§!. \nLes politiques de §YRéinstallation Forcée§!, §YSanté Publique§! et §YÉducation Publique§! ne sont pas autorisées. \nLe niveau de vie §YProtection Sociale§! n'est pas disponible."
 
 civic_socialistic:0 "Fraternité des Drones"
 civic_socialistic_desc:0 "Dans cette société, les travailleurs sont traditionnellement glorifiés et forment une communauté mondiale basée sur des principes idéalistes de collectivisme et d'égalité.\n\n§YMineur§!, §YFermier§! et §YTechnicien§! Les districts fournissent §G+1§! Emploi et §G+1§! Logement chacun, et ont §R+15%§! augmentation de l'entretien. \nPermet un travailleur spécial : £job_primitive_laborer£ §YHéros du Travail§!, qui produit une petite quantité de £minerals£ §YMinéraux§!, £food£ §YNourriture§!, £energy£ §YÉnergie§! et £unity£ §YUnité§!"

 civic_environmentalist:0 "Patrimoine Naturel"
 civic_environmentalist_desc:2 "Dans cette société, la nature est considérée comme une richesse nationale, qui doit être préservée et exploitée avec soin pour le bien commun. \n\nBénéficie des bloqueurs naturels éliminables, qui fournissent des emplois de travailleurs (tels que §YMineurs§!, §YTechniciens§! et §YFermiers§!) avec un niveau approprié de £housing£ §YLogement§!. Les bloqueurs produisent également £unity£ Unité et augmentent les £amenities£ Commodités planétaires. \n\nLes bloqueurs naturels rares (tels que §YVie Titanesque§! ou §YForêts Errantes§!) fournissent également des bonus appropriés."

 civic_master_engineer:0 "Maîtres Ingénieurs"
 civic_master_engineer_desc:0 "Cette civilisation est renommée pour ses architectes et ingénieurs incroyablement compétents."

 civic_land_of_plenty:0 "Terre d'Abondance"
 civic_land_of_plenty_desc:0 "Cette société suit le concept de développement industriel au service du public, crée un environnement de travail et de vie confortable, et répond autant que possible aux besoins matériels de la population. \n\n§YRéseau UAV§! couvre toutes les zones, des plus densément peuplées aux inhabitées. Entreprend un grand nombre de travaux de transport, d'entretien, de patrouille, etc. La gestion de ce système nécessite la supervision en continu de nombreux §Ydispatchers UAV§!."

 civic_commonwealth:0 "Collectif Harmonieux"
 civic_commonwealth_desc:0 "Cette société se caractérise par un fort sentiment de communauté culturelle et l'amélioration du bien-être de ses citoyens."

 civic_military_junta:0 "Conseil Militaire"
 civic_military_junta_desc:0 "Le gouvernement de cette société est dominé par une coalition des dirigeants militaires les plus puissants. \n\n£building£ §YBâtiments Capitaux§! remplacent certains £job_politician£ §Y$job_politician$§! Emplois par £job_commandante£ §Y$job_commandante_plural$§!, qui augmentent §YCapacité Navale§!, engendrent §YArmées de Défense§!, augmentent la §YStabilité§! planétaire et réduisent les dégâts des §YBombardements§!.\nInterdit de définir la politique de §YFocus de Production§! sur §YCivile§!."

 civic_peaceful_republic:0 "Démocratie Utopique"
 civic_peaceful_republic_desc:0 "Une forme pacifiste de république, où les citoyens sont unis par l'idée nationale d'une vie libre, paisible et prospère pour tous. \n\n£building£ §YBâtiments Capitaux§! remplacent certains £job_politician£ §Y$job_politician$§! Emplois par £job_supervisor£ §Y$job_supervisor_plural$§!, qui produisent £unity£ §YUnité§!, £society_research£ §YRecherche Sociétale§! et augmentent £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!.\n\nInterdit de définir la politique de §YFocus de Production§! sur §YMilitaire§!"

 civic_cyber_demos_cratos:0 "Cyber Démocratie"
 civic_cyber_demos_cratos_desc:0 "Impliquer les réalisations de pointe en informatique et en communications de masse dans la gouvernance démocratique permet de créer le système bureaucratique décentralisé le plus efficace. Mais une telle dépendance à la technologie, combinée à un niveau équitable de liberté, peut entraîner des flambées occasionnelles de cybercriminalité. \n\n£building£ §YBâtiments Capitaux§! remplacent certains £job_politician£ §Y$job_politician$§! Emplois par £job_head_researcher£ §Y$job_head_researcher_plural$§!.\n§Y$job_researcher_plural$§! produisent également §Y1§! £unity£ Unité."

 civic_science_directorate:0 "Directoire Scientifique"
 civic_science_directorate_desc:0 "Le gouvernement est fortement influencé par un comité composé des scientifiques les plus renommés de l'empire. \n\nLa faction §YTechnologue§! exigera des normes de vie §YPrivilèges Académiques§!.\n£building£ §YBâtiments Capitaux§! remplacent certains £job_politician£ §Y$job_politician$§! Emplois par £job_head_researcher£ §Y$job_head_researcher_plural$§!.\n§Y$job_researcher_plural$§! produisent également §Y1§! £unity£ Unité."

 civic_executive_committee:0 "Assemblée des Philosophes"
 civic_executive_committee_desc:0 "Le gouvernement est traditionnellement supervisé par un conseil composé des philosophes les plus intelligents et honorables de l'empire. \n\n£building£ §YBâtiments Capitaux§! remplacent certains £job_politician£ §Y$job_politician$§! Emplois par £job_supervisor£ §Y$job_supervisor_plural$§!, qui produisent £unity£ §YUnité§!, £society_research£ §YRecherche Sociétale§! et augmentent £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!."

 civic_cyber_dictatorship:0 "Dictature Cybernétique"
 civic_cyber_dictatorship_desc:0 "Le gouvernement représente une forme de dictature technocratique, où l'État s'appuie fortement sur des supercalculateurs pour gérer les questions de sécurité et d'administration. Mais avec autant de pouvoir externalisé vers les IA, les citoyens ordinaires ont encore moins d'influence sur le processus de gouvernance. \n\n£building£ §YBâtiments Capitaux§! remplacent certains £job_politician£ §Y$job_politician$§! Emplois par £job_head_researcher£ §Y$job_head_researcher_plural$§!\n§Y$job_researcher_plural$§! qui produisent également §Y1§! £unity£ Unité. \nCommence avec la technologie §YIA Administrative§!"

 civic_ruthless_competition_desc:0 "The working cass in this Megacorporation are constantly vying with each other in ruthless competition to get the scraps left by the ruling owner class. Their worlds consist of union busting, unregulated factories, and unregulated mines. Even more this undermining of organized labor isn't relegated to their own worlds. It's a dog-eat-dog galaxy.\n\n§W- Obligated to live under§! §YStratified Economy§! §Wliving standards.\n\nCan build§! §YBranch Offices§! §Won the planet of any empire, including megacorps, that has no war or active truce.\nCan build special labor suppressing§! £building£ §Y$BRANCH_OFFICE_BUILDINGS$§!§W.§!"

#missing description
 civic_centralized_state:0 "Autorité Centralisée"
 civic_centralized_state_desc:0 " "

 civic_exalted_priesthood:0 "Théocratie"
 civic_exalted_priesthood_desc:0 "Les leaders religieux occupent toutes les positions administratives principales afin de protéger la société contre l'hérésie. \n\nCommence avec la technologie §YRituels Holographiques§!. \nLes £building£ §YNexus Sacré§! et §YCité de la Foi§! fournissent des £job_high_priest §Y$job_high_priest_plural$§! supplémentaires. \nAssocié au civic §YCulte de la Machine§!, les £job_high_priest §Y$job_high_priest_plural$§! augmentent également la §YProduction des Robots§! et la £engineering£ §YRecherche en Ingénierie§! sur la planète, et les §YTechno-Prêtres§! produisent de l'£unity£ §YUnité§! et de la £engineering£ §YRecherche en Ingénierie§! supplémentaires."

 civic_citizen_service:0 "République Stratocratique"
 civic_citizen_service_desc:0 "La pleine citoyenneté et la responsabilité politique qui l'accompagne sont limitées à ceux qui ont servi un tour de service dans l'armée. Le service garantit la citoyenneté et les droits d'élire et de gouverner. \n\n£building£ §YBâtiments Capitaux§! remplacent certains £job_politician£ §Y$job_politician$§! Emplois par £job_commandante£ §Y$job_commandante_plural$§!, qui augmentent la §YCapacité Navale§!, engendrent des §YArmées de Défense§!, augmentent la §YStabilité§! planétaire et réduisent les dégâts causés par le §YBombardement§!. \n\nLes £job_commandante£ §Y$job_commandante_plural$§! fournissent de l'£unity£ §YUnité§! et des £amenities£ §YÉquipements§! supplémentaires. \nPermet d'invoquer l'Édit impérial §YAppel Patriotique§!."

 civic_idealistic_foundation:0 "Fondation Idéaliste"
 civic_idealistic_foundation_desc:0 "Cette société est basée sur une fondation idéaliste de liberté et d'égalité, caractérisée par un pouvoir beaucoup moins important de l'autorité gouvernementale centrale. \nLes factions §YProgressistes§! et §YTravailleurs§! exigeront la §YDémocratie Directe§!."

 civic_hierarchy:0 "Hiérarchie Immuable"
 civic_hierarchy_desc:0 "Dans cette société, le pouvoir politique est concentré entre les mains d'une petite élite dirigeante qui domine et exploite fortement la classe ouvrière, maintenant ainsi un système de castes immuable."

 civic_nationalistic_zeal:1 "Impérialisme"

 civic_aristocratic_elite:0 "Aristocratie Patrimoniale"
 civic_aristocratic_elite_desc:0 "Cette société est dotée d'une noblesse enracinée qui occupe les échelons supérieurs de la société. \n\n£building£ §YBâtiments Capitaux§! remplacent certains emplois £job_politician£ §Y$job_politician$§! par des £job_noble£ §Y$job_noble_plural$§!.\nPeut construire des £building£ §Y$building_noble_estates$§! qui ajoutent des emplois supplémentaires £job_noble£ §Y$job_noble$§!.\n§YVilains§!: Les §Y$building_noble_estates$§! offrent un logement £housing£ supplémentaire et des emplois d'agriculteurs £job_farmer£.\nLa faction §YÉlitiste§! sera satisfaite."

 civic_aristocratic_elite_corporate:0 "Aristocratie Patrimoniale"
 civic_aristocratic_elite_corporate_desc:0 "Cette société est dotée d'une noblesse enracinée qui occupe les échelons supérieurs de la société. \n\n£building£ §YBâtiments Capitaux§! remplacent certains emplois £job_politician£ §Y$job_politician$§! par des £job_noble£ §Y$job_noble_plural$§!.\nPeut construire des £building£ §Y$building_noble_estates$§! qui ajoutent des emplois supplémentaires £job_noble£ §Y$job_noble$§!.\n§YVilains§!: Les §Y$building_noble_estates$§! offrent un logement £housing£ supplémentaire et des emplois d'agriculteurs £job_farmer£.\nLa faction §YÉlitiste§! sera satisfaite."

 civic_naval_traditions:0 "Traditions Navales"
 civic_naval_traditions_desc:0 "Cette société a des traditions profondément enracinées d'une flotte militaire glorieuse et produit de nombreux commandants de navires distingués."

 civic_spiritual_democracy:0 "République Théocratique"
 civic_spiritual_democracy_desc:0 "Une forme de république, où les citoyens sont liés par la tradition religieuse, des valeurs morales fortes et des impératifs éthiques. \n\n£building£ §YBâtiments Capitaux§! remplacent certains emplois £job_politician£ §Y$job_politician$§! par des £job_high_priest §Y$job_high_priest_plural$§!. Les £building£ §YNexus Sacré§! et §YCité de la Foi§! offrent des emplois supplémentaires de §YGrand Prêtre§!.\n£job_priest£ §Y$job_priest_plural$§! produisent §G+1§! £unity£ Unité.\n£job_high_priest£ §Y$job_high_priest_plural$§! fournissent des recherches £society£ §YSociété§! supplémentaires et des £amenities£ §YCommodités§!.\n\nNe peut pas asservir sa propre espèce.\nNe peut pas utiliser §YContrôle de la Population§!."

 civic_police_state:0 "État Policier"
 civic_police_state_desc:0 "Pour écraser toute trace de dissidence, la population de cette société répressive est soigneusement surveillée et contrôlée par une importante force de police interne.\n\n£job_enforcer£ §Y$job_enforcer_plural$§! produisent également §Y1§! £unity£ §Y$Unity$§! et réduisent £crime£ §YCrime§! de §G+5§!.\nLes §YPrecinct House§! et §YHall of Judgment§! voient leur coût d'entretien en £energy£ augmenter."

 civic_stratocracy:0 "Stratocratie Ordonnée"
 civic_stratocracy_desc:0 "Dans une stratocratie, l'État et l'armée sont effectivement et constitutionnellement identiques. Les postes administratifs sont généralement occupés par des officiers militaires actifs ou honorables. \n\n£building£ §YBâtiments Capitaux§! remplacent certains emplois £job_politician£ §Y$job_politician$§! par des £job_commandante£ §Y$job_commandante_plural$§!, qui augmentent la §YCapacité Navale§!, génèrent des §YArmées de Défense§!, augmentent la §YStabilité§! planétaire et réduisent les dégâts des §YBombardements§!."

 civic_bureaucracy:0 "Bureaucratie Éclairée"
 civic_bureaucracy_desc:0 "Dans cette société, le gouvernement est traditionnellement guidé par des philosophes et des penseurs, considérés comme des dirigeants idéaux en raison de leur intelligence, fiabilité et volonté de mener une vie paisible et prospère. \n\n£building£ §YBâtiments Capitaux§! remplacent certains £job_politician£ §Y$job_politician$§! par des emplois de £job_supervisor£ §Y$job_supervisor_plural$§!, qui produisent de l'£unity£ §YUnité§!, de la £society_research£ §YRecherche Sociétale§! et augmentent £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!."

 civic_slaver_guilds_desc:0 "Un certain nombre de guildes d'esclavagistes puissantes et impitoyables dominent l'économie. Les entreprises privées s'appuient traditionnellement sur la main-d'œuvre esclave, et savent comment en tirer profit. \n\nPermet de définir la politique de §YTaux d'Asservissement§!, de §G10%§! à §G30%§!."

 civic_personality_cult:0 "Culte de la Personnalité"
 civic_personality_cult_desc:0 "Le chef de l'État est considéré comme un parangon infaillible et cette notion, réelle ou non, est fortement imposée dans toute la société."

 civic_defenders_faith:0 "Zélotes Militants"
 civic_defenders_faith_desc:0 "Fondamentalistes religieux dont l'armée maintient une forte tradition d'entraînement martial intense, tant physique que spirituel. Chacun doit toujours être prêt à protéger ses croyances religieuses des infidèles. \n\n£building£ §YTemples§! remplacent certains £job_priest£ §YPrêtres§! par des £job_templar£ §Y$job_templar$§! emplois. \nAmbition d'Unité spéciale: §YCroisade Divine§! \nPeut utiliser une décision planétaire spéciale, §YChasse aux Sorcières§!, qui permet aux £job_templar£ $job_templar_plural$ de produire davantage d'£unity£ Unité, de Stabilité et d'attraction éthique Spiritualiste accrue, tandis que la §YRecherche§! locale en pâtit grandement."

 civic_philosopher_king:1 "Roi Sage"
 civic_philosopher_king_desc:0 "Il ne suffit pas de simplement gouverner. Le navire de l'État doit être guidé par un roi qui possède assez de sagesse et de connaissance pour le mener à bon port. \n\n£building£ §YBâtiments de la capitale§! remplace certains emplois de £job_politician£ §Y$job_politician$§! par des emplois de £job_supervisor£ §Y$job_supervisor_plural$§!, qui produisent £unity£ §YUnité§!, £society_research£ §YRecherche en société§! et augmentent les £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!."

 civic_free_haven_desc:0 "Cette société a une réputation bien méritée de havre de liberté. Les fatigués, les pauvres, les masses serrées aspirant à respirer librement - tous sont les bienvenus ici, quelles que soient leur espèce ou leur origine. \n\nLa faction §YXenoist§! fournit un supplément de "£unity£ $unité$ pour un plus grand nombre d'§Yespèces uniques§! dans l'empire (plus de 5, 7 et 10)."

 civic_inwards_perfection:0 "Isolationnisme"
 civic_inwards_perfection_desc:0 "Cette société paisible et pacifiste a peu d'usage pour les étrangers qui ne comprennent pas leur mode de vie. Plus que tout, ils aimeraient qu'on les laisse tranquilles. \n\nNe peut pas avoir de §YRivaux§!\nNe peut pas former de §YPactes de défense§!\nNe peut pas former de §YTraité de migration§!\nNe peut pas former de §YAccords de recherche§!\nNe peut pas former de §YPactes commerciaux§!\nNe peut pas §YGarantir l'indépendance§!\nNe peut pas rejoindre de §YFédérations§!\nNe peut pas §YInfiltrer§! les primitives\nNe peut pas avoir de §YSujets§! forcés\nNe peut pas utiliser la politique de §YGuerres sans restrictions§!\nLa construction de §YGenerateur de bouclier planétaire§! produit un supplément d'£unity£ §YUnité§! \nLa §YPolitique des frontières§! est §YFermée§! par défaut\nLa faction §YIsolationniste§! sera satisfaite de la position diplomatique §YIsolationnisme§!"

 civic_isolationism:0 "Isolationnisme paranoïaque"
 civic_isolationism_desc:0 "Alors que le peuple de cette société xénophobe s'aventure dans l'espace, les questions de sécurité nationale et de protection des frontières deviennent fortement prioritaires. \n\nLes §HPlanetary Shield Generators§! produisent un supplément d'£unity£ §YUnité§!. \nLa §YPolitique des frontières§! est §YFermée§! par défaut."

 civic_warrior_culture_desc:0 "Cette société s'est développée en une solide culture guerrière. La prouesse martiale est valorisée par-dessus tout, et la véritable gloire ne peut être trouvée que sur le champ de bataille. \n\nRemplace les emplois de £job_entertainer£ §Y$job_entertainer$§! par des emplois de £job_duelist£ §Y$job_duelist$§!. \n$job_duelist_effect_desc$ \nCommence avec la technologie §YCommandement centralisé§!."

 civic_ultimate_collective:0 "Utopie totalitaire"
 civic_ultimate_collective_desc:0 "Une société totalitaire ferme, où l'économie est soumise à un contrôle gouvernemental strict, et les citoyens sont dévoués à l'État sans aucune nécessité de coercition. \n\nNe peut pas utiliser l'économie §YMarché libre§! et les politiques commerciales §YInnovation & Progrès§!."

 civic_asceticism:0 "Collectif harmonieux"
 civic_asceticism_desc:0 "Cette société se caractérise par un fort sentiment de communauté spirituelle et le développement du bien commun parmi ses membres. \n\nPermet la construction du £building£ §YSymbole d'harmonie§!, qui augmente le £happiness£ §YBonheur§! planétaire et l'§YAttraction de l'éthique gouvernementale§!, et réduit l'§YUtilisation du logement par la population§!. Il nécessite de l'£energy£ §YÉnergie§! pour l'entretien."

 civic_innovative_economy:0 "Coopératives de recherche"
 civic_innovative_economy_desc:0 "La base coopérative de cette société encourage généralement la même approche collective du progrès scientifique. Être traditionnellement organisé en coopératives financées par le gouvernement aide les scientifiques de l'empire à partager leurs découvertes et à réaliser leur plein potentiel. \n\nLe £building£ §YInstitut de recherche§! augmente la production locale d'£unity£ §YUnité§! et fournit §G+3§! £housing£ §YLogements§!."
 
 civic_enlightment:0 "Union Paisible"
 civic_enlightment_desc:0 "Ayant appris à vivre dans la paix et la prospérité, cette civilisation est parvenue à atteindre un niveau considérable de développement économique et culturel. \n\nCommence avec la technologie §YSite du patrimoine§!. §YSpiritualiste§! commence avec la technologie §YRituels holographiques§! \n\nFournit +1 emploi de $job_healthcare$ travailleur médical par niveau du bâtiment Capital \n\nReçoit une opinion accrue des enclaves §YCollectif d'artistes§!."

 civic_spiritual_seekers:0 "Chercheurs Spirituels"
 civic_spiritual_seekers_desc:0 "Les habitants de cette société sont principalement préoccupés par les questions de développement psychologique et spirituel et la recherche de la paix intérieure. \n\n£building£ §YCapitale du Système§! et §YCitadelle de la Foi§! fournissent §G+1§! emplois supplémentaires de £job_transcend£ $job_transcend$, qui produisent de petites quantités de £unity£ §YUnité§!, £society£ §YSociété§!, £physics£ §YPhysique§! et £engineering£ §YIngénierie§! Recherche, ainsi qu'augmenter §Y$country_edict_fund_add$§! et réduire £crime£ §YCrime§!. \nA une plus grande chance de choisir l'option de recherche §YPsionic Theory§!."

 civic_private_militaries:0 "Armées Privées"
 civic_private_militaries_desc:0 "En matière de guerre, cette société s'appuie traditionnellement sur les forces des mercenaires et des corporations militaires privées. \n\n£building£ §YBastions§! et §YForteresses§! fournissent des emplois supplémentaires de £job_mercenary£ $job_mercenary$. Les mercenaires agissent principalement comme des $job_soldier_plural$, mais produisent également une certaine quantité de £mod_trade_value_add£ §Y$TRADE_VALUE$§! et nécessitent des £consumer_goods£ §YBiens de consommation§! pour leur entretien."

 civic_exploration:0 "Chercheurs d'Étoiles"
 civic_exploration_desc:0 "Cette civilisation est poussée dans l'espace par un véritable esprit de pionnier et un pur sentiment de mystère inexploré, plutôt que par une simple ambition impérialiste ou économique. \n\nCommence avec la technologie §YProtocoles d'Exploration Automatisés§!.\nAutorisé à construire le £building£ unique §YScanner de l'Espace Profond§!, qui ajoute §G+1§! £mod_job_researcher_add£ Recherche, produit un peu de £unity£ §YUnité§!, augmente la portée des capteurs planétaires §YSensor Range§!, augmente £physics£ §Y$physics_research$§! et l'attraction d'éthique §YMaterialist§!.\nNe peut pas utiliser la politique §YMilitary Telecommunications§!."

 civic_reeducated_labor:0 "Despotes Esclavagistes"
 civic_reeducated_labor_desc:0 "L'économie de cette société est dominée par un certain nombre de propriétaires puissants et impitoyables de maisons de commerce d'esclaves. \n\nLes emplois de §YSurveillant d'Esclaves§! produisent de l'£unity£ §YUnité§! supplémentaire. \nLes non §YPacifistes Fanatiques§! sont autorisés à construire le £building£ §YNéo-Colisée§!, qui ajoute des emplois £job_gladiator£ §YGladiateur§!, qui à leur tour produisent de la £trade_value£ §YValeur Commerciale§! et augmentent les §YDégâts des Armées§! locaux. \nUne version avancée de la doctrine §YGuildes d'Esclavagistes§!."

 civic_xenologist:0 "Architectes de l'Évolution"
 civic_xenologist_desc:0 "Les scientifiques de cette civilisation ont consacré leurs efforts à comprendre les origines de la vie biologique et de l'évolution. Maintenant, avec le début de l'exploration spatiale profonde, de nouveaux horizons s'ouvrent à leur curiosité."

 civic_symbiotic_race:0 "Symbiotes Sociétaux"
 civic_symbiotic_race_desc:0 "Une seconde espèce, artificiellement créée et physiquement impressionnante, fait partie intégrante de cette société. Malgré leurs différences notables, l'espèce principale dirigeant leur monde commun les considère comme leurs égaux, en grande partie grâce à leur attitude empathique envers les différentes formes de vie. \n\n- Commence avec §Y12§! £pop£ Habitants d'une autre espèce assujettie. Cette espèce possède le trait §YSymbiotique§!, peut générer des §YLeaders§! et occuper des emplois de §YSpécialistes§!. \n- Commence avec les technologies §YCartographie du Génome§! et §YDéclencheurs Épigénétiques§!. \n- Les £building£ §YCuves de Clonage§! améliorent la production planétaire de £unity£ §YUnité§!. \n- Suite à une §YÉlévation§! réussie, obtient un modificateur impérial de 10 ans, qui augmente l'£unity£ §YUnité§! et la £society_research£ §YRecherche Sociétale§!. \n- La faction §YTechnologue§! sera satisfaite en adoptant le bonus d'ascension §YÉvolution Dirigée§!."

 civic_slave_race:0 "Race Esclave"
 civic_slave_race_desc:0 "Une seconde espèce, artificiellement créée et physiquement impressionnante, fait partie intégrante de cette société. Ils ont été déclarés êtres inférieurs par l'espèce principale, qui les considère aptes uniquement au travail pénible et à toutes sortes d'expériences génétiques impitoyables. \n\nCommence avec §Y12§! £pop£ Habitants d'une autre espèce assujettie. Cette espèce possède le trait §YGène d'Esclave§! et est principalement douée pour le travail primitif et le combat au sol.\nCommence avec les technologies §YCartographie du Génome§! et §YImplants Neuraux§!.\nGagne £society£ §Y$society_research$§! en mangeant des £pop£ Pops Xeno."

 civic_symbiotic_race_secondary_species:0 "Espèce Symbiotique"

 civic_slave_race_secondary_species:0 "Espèce Asservie"

 civic_martial_brotherhood:0 "Fraternité Martiale"
 civic_martial_brotherhood_desc:0 "Les forces armées sont considérées comme une partie intégrante de cette société - un symbole de son unité et de son collectivisme. Servir est un honneur plutôt qu'une dette ou une obligation. \n\nLes £job_soldier£ §Y$job_soldier_plural$§! produisent également §Y2§! £unity£ Unité.\nLes §YAcadémies Militaires§! fournissent §G+2§! £housing£ Logements supplémentaires et produisent £unity£ Unité.\nLa faction §YMilitariste§! apporte une approbation supplémentaire."

 civic_distributism:0 "Distributisme"
 civic_distributism_desc:0 "Une idéologie qui défend l'idée que l'éthique a sa place dans l'économie de marché. Tout en défendant les droits fondamentaux de la propriété privée, elle affirme que les moyens de production devraient être largement détenus et répartis, plutôt que concentrés entre les mains de quelques individus ou sociétés. Elle favorise généralement les petits entrepreneurs et les entreprises familiales, ainsi que des réglementations strictes contre les monopoles. \n\nLa plupart des emplois §YSpecialistes§! (ressources, biens, commodités) produisent également de la £trade_value£ Valeur Commerciale.\nDébloque le poste spécial de prêtre : £wealth_preacher£ §YPrédicateurs de Richesse§!, qui produisent £unity£ Unité et multiplient la £trade_value£ Valeur Commerciale locale.\nNe peut pas construire la §YBourse Galactique§! ni avoir des emplois £job_mogul£ §YMagnats§!."

 civic_star_settlers:0 "Colons des Étoiles"
 civic_star_settlers_desc:0 "Au début de l'exploration spatiale, cette civilisation a adopté un fort esprit de pionnier. Les gens ont tendance à étendre considérablement leurs territoires par l'expansion pacifique et la colonisation, en se réinstallant le plus largement possible. \n\nCommence avec la technologie §YAmbitions Galactiques§! déjà débloquée.\nLes £job_colonist£ §Y$job_colonist_plural$§! produisent également §Y8§! £unity£ Unité.\nNe peut pas utiliser les politiques §YTransport Militaire§! ou §YTelecommunications Militaires§!."

 civic_genetic_aristocracy:0 "Aristocratie Génétique"
 civic_genetic_aristocracy_desc:0 "Dans cette société matérialiste, les positions de leadership sont traditionnellement occupées par des individus choisis et formés principalement en fonction de leur supériorité génétique."

 civic_merchant_guilds:1 "Élite Financière"
 civic_merchant_guilds_desc:2 "Dans cette société, la richesse équivaut au pouvoir. Les échelons supérieurs de la société sont occupés par les riches, tandis que les travailleurs sont systématiquement opprimés. \n\nLes £building£ §YBâtiments Capitaux§! remplacent certains £job_politician£ §Ypoliticiens§! par des £job_mogul£ §Y$job_mogul$§! emplois.\n- La §YBourse Galactique§! fournit §G+1§! £job_mogul£ §Y$job_mogul$§! emplois et augmente la §YValeur Commerciale§! planétaire de §G+5%§!.\n- §YLobbying des Entreprises:§! La faction §YEntrepreneurs§! apporte une approbation supplémentaire\n- §YExploitation Impitoyable§!: chaque §Y$job_mogul$§! augmente la production d'£energy£ §YÉnergie§! et d'£minerals£ §YMinéraux§! des travailleurs locaux de §G+7%§!. \n- Commence avec la technologie §Y$tech_power_hub_2$§!. \n- Ne peut pas utiliser les politiques §YSanté Publique§! ou §YÉducation Publique§!. \n- Considéré comme une version avancée du civic §YÉlite Financière§!."

 civic_state_monopoly:0 "Capitalisme Sans Pitié"
 civic_state_monopoly_desc:0 "Une dystopie socio-économique, où tout le pouvoir politique est concentré entre les mains des oligarques et de leurs entreprises, qui exploitent cruellement le reste de la population pour augmenter sans cesse leur richesse. \n\n- Obligé de vivre selon les §YStandards Économiques Stratifiés§!.\n- Les £building£ §YBâtiments Capitaux§! remplacent certains £job_politician£ §Y$job_politician$§! emplois par des £job_mogul£ §Y$job_mogul$§! emplois.\n- La §YBourse Galactique§! fournit §G+1§! £job_mogul£ §Y$job_mogul$§! emplois et augmente la §YValeur Commerciale§! planétaire de §G+5%§!.\n- §YLobbying des Entreprises:§! La faction §YEntrepreneurs§! apporte une approbation supplémentaire\n- §YExploitation Impitoyable§!: chaque §Y$job_mogul$§! augmente la production d'£energy£ §YÉnergie§! et d'£minerals£ §YMinéraux§! des travailleurs locaux de §G+7%§!. \n- Commence avec la technologie §Y$tech_power_hub_2$§!. \n- Ne peut pas utiliser les politiques §YSanté Publique§! ou §YÉducation Publique§!. \n- Considéré comme une version avancée du civic §YÉlite Financière§!."

 civic_chosen_people:0 "Peuple Élu"
 civic_chosen_people_desc:0 "Ce peuple préserve religieusement son unicité biologique et culturelle, se considérant comme exceptionnel et choisi par une puissance supérieure pour dominer la galaxie. \n\nPermet la construction de £building£ §YSymbole de Pureté§!, qui augmente la production d'£unity£ §YUnité§! planétaire, la §YCroissance Démographique§! et l'§YAttraction de l'Éthique Xénophobe§!, et nécessite £energy£ §YÉnergie§! pour l'entretien."

 civic_natural_capitalism:0 "Capitalisme Naturel"
 civic_natural_capitalism_desc:0 "L'idéologie du Capitalisme Naturel (ou Environnemental) reconnaît l'interdépendance cruciale entre la production et l'utilisation du capital humain et la préservation et l'approvisionnement en capital naturel. Elle préconise le développement de la durabilité environnementale dans le cadre d'une économie de marché, caractérisée par la préservation des biens et services naturels fournis par l'écosystème lui-même. \n\n- §YÉcosystème Commercialisé§!: Les bloqueurs planétaires naturels fournissent des emplois de £job_clerk£ §YCommis§! avec un niveau approprié de £housing£ Logement, et un bonus de ressources mineur (£food£, £minerals£ ou £energy£). Les bloqueurs environnementaux lourds (tels que §YVolcan§!, §YMontagnes§! ou §YFaune§!) fournissent également des emplois de £job_merchant£ §YEntrepreneur§!. Les bloqueurs naturels rares (tels que §YVie Titanesque§! ou §YForêts Errantes§!) offrent également des bonus appropriés. \n- §YBiotechnologie Commerciale§!: £job_biotechnologist£ $job_biotechnologist_plural$ produisent également £trade_value£ Commerce \n- §YÉco-Tourisme Développé§!: Permet la construction de £building£ §YCentre d'Éco-Tourisme§! unique par planète, qui offre §G+1§! emplois de £job_merchant£ §YEntrepreneur§!, et augmente le £trade_value£ Commerce et £amenities£ Commodités locaux pour chaque bloqueur naturel unique."

 civic_natural_capitalism_corporate:0 "Capitalisme Naturel"
 civic_natural_capitalism_corporate_desc:0 "L'idéologie du Capitalisme Naturel (ou Environnemental) reconnaît l'interdépendance cruciale entre la production et l'utilisation du capital humain et la préservation et l'approvisionnement en capital naturel. Elle préconise le développement de la durabilité environnementale dans le cadre d'une économie de marché, caractérisée par la préservation des biens et services naturels fournis par l'écosystème lui-même. \n\n- §YÉcosystème Commercialisé§!: Les bloqueurs planétaires naturels fournissent des emplois de £job_clerk£ §YCommis§! avec un niveau approprié de £housing£ Logement, et un bonus de ressources mineur (£food£, £minerals£ ou £energy£). Les bloqueurs environnementaux lourds (tels que §YVolcan§!, §YMontagnes§! ou §YFaune§!) fournissent également des emplois de £job_merchant£ §YEntrepreneur§!. Les bloqueurs naturels rares (tels que §YVie Titanesque§! ou §YForêts Errantes§!) offrent également des bonus appropriés. \n- §YBiotechnologie Commerciale§!: £job_biotechnologist£ $job_biotechnologist_plural$ produisent également £trade_value£ Commerce \n- §YÉco-Tourisme Développé§!: Permet la construction de £building£ §YCentre d'Éco-Tourisme§! unique par planète, qui offre §G+1§! emplois de £job_merchant£ §YEntrepreneur§!, et augmente le £trade_value£ Commerce et £amenities£ Commodités locaux pour chaque bloqueur naturel unique."

 
 civic_slaver_guilds_desc:1 "Cette société exploite traditionnellement le travail des esclaves et s'appuie sur les services de guildes spéciales, organisées pour maintenir la formation et la distribution de leurs esclaves. \n\nPermet la construction du £building£ §YNéo-Néo-Colisée§! unique par planète, qui ajoute des emplois de £job_gladiator£ §YGladiateur§!. Les gladiateurs produisent une certaine £trade_value£ §YValeur Commerciale§! et augmentent les dégâts locaux de l'§YArmée§!."

 civic_military_dictatorship:0 "Seigneur de Guerre"
 civic_military_dictatorship_desc:0 "Les dirigeants de cette société étaient historiquement les seigneurs de guerre les plus agressifs et les plus performants. À l'époque moderne, le dirigeant est choisi parmi les commandants de grandes formations militaires. \n\nLes £building£ §YBâtiments Capitaux§! remplacent certains emplois de £job_politician£ §Y$job_politician$§! par des emplois de £job_commandante£ §Y$job_commandante_plural$§!, qui augmentent la §YCapacité Navale§!, génèrent des §YArmées de Défense§!, augmentent la §YStabilité§! planétaire et réduisent les dégâts causés par le §YBombardement§!. \n\nLa décision §YLoi Martiale§! ne coûte pas d'Unité pour être invoquée."

 civic_corporate_dominion:1 "Commerçants Pacifiques"
 civic_corporate_dominion_desc:0 "Cette société fonctionne selon une règle simple : la paix est bonne pour les affaires. Dans cette optique, une partie importante du gouvernement est administrée, contrôlée ou, à tout le moins, influencée par une alliance lâche de marchands et de commerçants indépendants, travaillant ensemble pour atteindre une prospérité mutuelle. \n\n- Permet l'emploi unique de £job_entrepreneur£ $job_entrepreneur_plural$, qui produit £mod_trade_value_add£ §Y$TRADE_VALUE$§! et augmente la production locale de £rare_crystals£, £volatile_motes£ et £exotic_gases£.\n- Commence avec la technologie §Y$tech_space_trading$§! déjà déverrouillée.\n- La §YCompagnie de Commerce Extraterrestre§! produit §G+4§! £trade_value£ §YValeur commerciale§! et §Y4§! £unity£ §YUnité§!.\n- Le §YCentre de Commerce§! a sa §Y$MOD_STARBASE_TRADE_PROTECTION_RANGE_ADD$§! augmentée de §G+1§!.\n- Le §YMégaplexe Commercial§! fournit des emplois supplémentaires de £job_entrepreneur£ $job_entrepreneur_plural$. \n- La faction §YEntrepreneurs§! fournira une approbation supplémentaire pour promulguer la politique commerciale §YLigue commerciale§!.\n- Ne peut pas utiliser la politique §YTransport Militaire§!."

 civic_parliamentary_system:1 "Pluralisme politique"
 civic_parliamentary_system_desc:1 "Dans cette société, un débat public animé sur n'importe quel sujet est encouragé grâce à un système parlementaire très diversifié. Gagner les faveurs de l'une des factions politiques dominantes peut s'avérer très avantageux. \n\nToutes les factions seront heureuses et fourniront une approbation supplémentaire \n\nLa faction §YProgressiste§! exigera la mise en place d'un gouvernement §YDémocratique§! pour les non-démocraties."

 civic_consumerism:0 "Consumérisme gaspilleur"
 civic_consumerism_desc:0 "Cette société partage une idéologie sociale et économique qui encourage l'acquisition de biens et services en quantités toujours croissantes. \n- §YEmployés de bureau§! fournissent §G+1§! £trade_value£ Valeur commerciale et £amenities£ Aménités. \n- §YArtisans§! produisent §G+1§! de £consumer_goods£ Biens de consommation et §YArtistes§! fournissent §G+2§! £amenities£ Aménités \n- £building£ §YZones commerciales§!, §YMégaplexes commerciaux§!, §YQuartiers urbains§!, §YQuartiers commerciaux de Mondes Anneau§! et §YQuartiers commerciaux d'Habitats§! offrent des emplois supplémentaires pour £job_clerk£ §YEmployé de bureau§! et £job_merchant£ §YEntrepreneur§!. \n- £building£ §YMégaplexes commerciaux§! produisent £unity£ Unité. \n- Les emplois de £job_merchant£ §YEntrepreneur§! sont généralement plus productifs. \n- La faction §YEntrepreneurs§! fournira une approbation supplémentaire pour la politique commerciale §YAvantages aux consommateurs§!."

 civic_consumerism_corporate:0 "Consumérisme gaspilleur"
 civic_consumerism_corporate_desc:0 "Cette société partage une idéologie sociale et économique qui encourage l'acquisition de biens et services en quantités toujours croissantes. \n- §YEmployés de bureau§! fournissent §G+1§! £trade_value£ Valeur commerciale et £amenities£ Aménités. \n- §YArtisans§! produisent §G+1§! de £consumer_goods£ Biens de consommation et §YArtistes§! fournissent §G+2§! £amenities£ Aménités \n- £building£ §YZones commerciales§!, §YMégaplexes commerciaux§!, §YQuartiers urbains§!, §YQuartiers commerciaux de Mondes Anneau§! et §YQuartiers commerciaux d'Habitats§! offrent des emplois supplémentaires pour £job_clerk£ §YEmployé de bureau§! et £job_merchant£ §YEntrepreneur§!. \n- £building£ §YMégaplexes commerciaux§! produisent £unity£ Unité. \n- Les emplois de £job_merchant£ §YEntrepreneur§! sont généralement plus productifs. \n- La faction §YEntrepreneurs§! fournira une approbation supplémentaire pour la politique commerciale §YAvantages aux consommateurs§!."
 
 civic_divine_council:0 "Conseil Divin"
 civic_divine_council_desc:0 "Le gouvernement de cet empire est supervisé par un conseil composé des leaders religieux les plus influents de la société. \n\n£building£ §YBâtiments du Capitole§! remplacent certains emplois de £job_politician£ §Y$job_politician$§! par des emplois de £job_high_priest£ §Y$job_high_priest_plural$§!. Les £building£ §YNexus sacré§! et £building£ §YCitadelle de la Foi§! offrent des emplois supplémentaires de £job_high_priest£ §YGrand Prêtre§!.\n£job_priest£ §Y$job_priest_plural$§! produisent §G+1§! £unity£ Unité."

 civic_machine_cult:0 "Culte des Machines"
 civic_machine_cult_desc:0 "Ils vénèrent les machines comme des dieux, utilisant la ferveur de leur foi pour alimenter les §YRobots§!. \n\n- Commence avec la technologie §YTravailleurs robotiques§!, §Y4§! populations robotiques, et les bâtiments £building£ §YMécha-Monastère§! et £building£ §YUsine d'assemblage de robots§!\n- La faction §YSpiritualiste§! tolère les robots.\n- Permet la construction de £building£ §YMécha-Monastères§! uniques planétaires, qui offrent des emplois de §YTechno Prêtre§!, produisent de £unity£ §YUnité§!, de £engineering£ §YRecherche en ingénierie§! et réduisent l'entretien des §YRobots§! locaux. \n- Autorisé à construire un £building£ §YMonument robotique colossal§!, qui augmente le §YBonheur§! local, la §YProductivité des robots§! et l'£unity£ §YUnité§!, et nécessite £energy£ §YÉnergie§! pour son entretien. \n- Combiné avec les civiques gouvernementaux à thème §YThéocratie§! ou §YSpiritualiste§!, les £job_high_priest£ §Y$job_high_priest_plural$§! augmenteront en plus la £engineering£ §YRecherche en ingénierie§! de la planète de §G+3§! et la §YProductivité des robots§! de §G+2%§!, et les §YTechno Prêtres§! produiront davantage de £unity£ §YUnité§! et de £engineering£ §YRecherche en ingénierie§!."

 civic_labour_unions:0 "Syndicats"
 civic_labour_unions_desc:0 "Dans cette société, les travailleurs sont traditionnellement impliqués dans la prise de décisions et partagent l'autorité et la responsabilité sur le lieu de travail, ce qui entraîne une productivité accrue et une meilleure prestation de services grâce à une main-d'œuvre plus engagée et heureuse.\n\nLes quartiers §YMiniers§!, §YFermiers§! et §YÉnergétiques§! fournissent §G+1§! £housing£ Logement chacun \n\nLa version avancée de ce civisme est §YSyndicalisme§!"

 civic_welfare_state:0 "État social"
 civic_welfare_state_desc:0 "Dans cette société, l'État détient traditionnellement une autorité importante car il joue un rôle clé dans la protection et la promotion de l'égalité économique et sociale et du bien-être de ses citoyens. \n\nLes §YQuartiers urbains§! fournissent §G+1§! £housing£ §YLogement§!. Les £job_politician£ §Y$job_politician_plural$§! fournissent §G+2§! £amenities£ §YÉquipements§!.\nNe peut pas utiliser les politiques §YSanté privée§! ou §YÉducation privée§!."

 civic_shared_burden:1 "Syndicalisme"
 civic_shared_burden_desc:1 "Cette société préserve les idéaux du syndicalisme, les unités économiques étant directement gérées par les travailleurs afin d'assurer une répartition équitable des ressources et garantir l'égalité sociale et économique pour tous. \n\n- Les quartiers §YMinier§!, §YFermier§!, §YÉnergétique§! et §YIndustriel§! fournissent §G+1§! £housing£ Logement chacun et ont leur entretien augmenté de §R25%§!. \n- Permet un emploi spécial pour les travailleurs : £job_primitive_laborer£ §YHéros du travail§!, qui produit de petites quantités de £minerals£ §YMinéraux§!, £food£ §YNourriture§!, £energy£ §YÉnergie§! et £unity£ §YUnité§!. \n- Obligé de vivre selon les normes de vie §YÉgalité sociale§! \n- La faction §YTravail§! sera satisfaite \n- Autorisé à invoquer l'édit spécial : §YTravaux publics§!"

 civic_tooltip_byzantine_bureaucracy_effects:2 "Les £job_politician£ §Y$job_politician_plural$§! produisent également §Y1§! £unity£ Unité et donnent £mod_empire_size_pops_mult£ §G-0,5%§! de taille d'empire provenant des populations, et coûtent également §Y1§! de £consumer_goods£ Biens de consommation en moins à entretenir. \n\nLes £job_bureaucrat£ §Y$job_bureaucrat_plural$§! produisent également §Y1§! £mod_planet_stability_add£ Stabilité\n\n"

 civic_byzantine_bureaucracy:0 "Bureaucratie complexe"

 civic_tooltip_agrarian_idyll_effects:5 "Les §YDistricts agricoles§! fournissent §G+1§! de £housing£ §YLogement§! en plus et §G+1§! £job_farmer£ §Y$job_farmer_plural$§! \nLes £job_farmer£ §Y$job_farmer_plural$§! produisent également §G2§! £amenities£ §YÉquipements§!\nLa construction de §YInstallation de traitement des aliments§! et §YCentres de traitement des aliments§! produit £unity£ Unité\nCommence avec la technologie §YConsortium agricole§! déverrouillée"

 civic_efficient_bureaucracy_desc:0 "Cette société est réputée pour son efficacité. Non seulement les trains à sustentation magnétique sont à l'heure, mais l'énorme appareil bureaucratique nécessaire pour diriger une nation interstellaire a été considérablement rationalisé. \n\nLes £job_bureaucrat£ §Y$job_bureaucrat_plural$§! réduisent également la £mod_empire_size_districts_mult£ Taille d'empire provenant des districts et la £mod_empire_size_colonies_mult£ Taille d'empire provenant des colonies de §G-0,5%§!.\n\nLes §Y$job_bureaucrat_plural_with_icon$§! et £job_priest£ §Y$job_priest_plural$§! fournissent §Y£mod_country_edict_fund_add£ $MOD_COUNTRY_EDICT_FUND_ADD$§! proportionnellement à leur production de $r_unity$."

 civic_mining_guilds:1 "Ligue des Mineurs"
 civic_mining_guilds_desc:0 "Plusieurs grandes guildes minières se sont organisées en une union économique qui a atteint une position dominante dans cette société. La contribution de la ligue à l'économie de l'empire est forte, de sorte que le gouvernement dépend beaucoup de son soutien. \n\nPermet d'utiliser la politique commerciale §YMining Subsidies§! (Subventions Minières)\n§YMineral Purification Plants§! (Usines de Purification des Minéraux) fournissent §G+1§! £job_politician£ §Y$job_politician$§!\nCommence avec la technologie §YDeep Core Mining§! (Extraction en profondeur)"

 civic_industrial_economy:0 "Automatisation Industrielle"
 civic_industrial_economy_desc:0 "L'économie repose fortement sur l'utilisation de systèmes de contrôle avancés, tels que les ordinateurs ou les robots et d'autres technologies de l'information pour gérer différents processus et machines. \n\nCommence avec la technologie §YRobotic Workers§! (Travailleurs Robotiques)"

 civic_industrial_automatation:0 "Économie Innovante"
 civic_industrial_automatation_desc:0 "Un paradigme économique selon lequel le facteur clé de la croissance économique auto-entretenue est l'innovation technologique continue. Cependant, une telle obsession pour le progrès high-tech peut avoir un effet perturbateur sur la culture de la civilisation. \n\nCommence avec le paradigme commercial §YInnovation and Progress§! (Innovation et Progrès). \n§YCorporate Research§! (Recherche d'Entreprise) : Les emplois de §YResearcher§! (Chercheur) fournissent une valeur commerciale £trade_value£ §YTrade Value§! supplémentaire. \nLa faction §YEntrepreneurs§! fournira une approbation supplémentaire pour l'adoption de la politique commerciale §YInnovation and Progress§! (Innovation et Progrès)."

 civic_industrial_automatation_corporate:0 "Économie Innovante"
 civic_industrial_automatation_corporate_desc:0 "Un paradigme économique selon lequel le facteur clé de la croissance économique auto-entretenue est l'innovation technologique continue. Cependant, une telle obsession pour le progrès high-tech peut avoir un effet perturbateur sur la culture de la civilisation. \n\nCommence avec le paradigme commercial §YInnovation and Progress§! (Innovation et Progrès). \n§YCorporate Research§! (Recherche d'Entreprise) : Les emplois de §YResearcher§! (Chercheur) fournissent une valeur commerciale £trade_value£ §YTrade Value§! supplémentaire. \nLa faction §YEntrepreneurs§! fournira une approbation supplémentaire pour l'adoption de la politique commerciale §YInnovation and Progress§! (Innovation et Progrès)."

 civic_meritocratic_capitalism:0 "Capitalisme Méritocratique"
 civic_meritocratic_capitalism_desc:0 "Dans cette société, une concurrence ouverte et équitable sur le marché stimule l'esprit d'entreprise et conduit à une économie nettement plus productive et en croissance rapide. \n\nLes emplois d'§YEntrepreneur§! £job_merchant£ produisent de l'unité £unity£ \n\nCeci est une version alternative du civisme §YAscended Meritocracy§! (Méritocratie Ascendante)"
 
 civic_meritocratic_capitalism_corporate:0 "Capitalisme Méritocratique"
 civic_meritocratic_capitalism_corporate_desc:0 "Dans cette société, une concurrence ouverte et équitable sur le marché stimule l'esprit d'entreprise et conduit à une économie nettement plus productive et en croissance rapide. \n\nLes emplois d'§YEntrepreneur§! £job_merchant£ produisent de l'unité £unity£ \n\nCeci est une version alternative du civisme §YAscended Meritocracy§! (Méritocratie Ascendante)"

 civic_harmonious_hierarchy:0 "Hiérarchie Harmonieuse"
 civic_harmonious_hierarchy_desc:0 "Un certain niveau d'harmonie est traditionnellement maintenu entre les strates sociales, l'élite dirigeante gérant l'État et son économie dans l'intérêt des classes inférieures. \n\n£job_noble£ §Y$job_noble_plural$§! produisent également de l'unité £unity£ Unity supplémentaire, de la stabilité, des £amenities£ aménagements et de la £society£ société. \n£building£ §Y$building_noble_estates$§! (Domaines Nobles) fournissent +1 §Y$job_noble$§! par 33 pops, §G+2§! £housing£ logements et augmentent l'attraction de l'éthique gouvernementale planétaire §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§!. \n£building£ §YCapital Buildings§! (Bâtiments Capitaux) remplacent certains emplois £job_politician£ §Y$job_politician$§! par £job_noble£ §Y$job_noble_plural$§!\nNe peut pas asservir sa propre espèce \n\nCeci est une version alternative du civisme §YPatrimonial Aristocracy§! (Aristocratie Patrimoniale)"

 civic_harmonious_hierarchy_corporate:0 "Hiérarchie Harmonieuse"
 civic_harmonious_hierarchy_corporate_desc:0 "Un certain niveau d'harmonie est traditionnellement maintenu entre les strates sociales, l'élite dirigeante gérant l'État et son économie dans l'intérêt des classes inférieures. \n\n£job_noble£ §Y$job_noble_plural$§! produisent également de l'unité £unity£ Unity supplémentaire, de la stabilité, des £amenities£ aménagements et de la £society£ société. \n£building£ §Y$building_noble_estates$§! (Domaines Nobles) fournissent +1 §Y$job_noble$§! par 33 pops, §G+2§! £housing£ logements et augmentent l'attraction de l'éthique gouvernementale planétaire §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§!. \n£building£ §YCapital Buildings§! (Bâtiments Capitaux) remplacent certains emplois £job_politician£ §Y$job_politician$§! par £job_noble£ §Y$job_noble_plural$§!\nNe peut pas asservir sa propre espèce \n\nCeci est une version alternative du civisme §YPatrimonial Aristocracy§! (Aristocratie Patrimoniale)"

 civic_nationalistic_zeal_desc:0 "Un fort sentiment de fierté nationaliste et d'ambition impérialiste imprègne toutes les couches de cette société."

 civic_peaceful_urbanism:0 "Urbanisme Pacifique"
 civic_peaceful_urbanism_desc:0 "Cette civilisation canalise traditionnellement sa passion et son activité industrielles dans la direction pacifique de l'architecture et du développement de la construction. \n\nLes districts §YCity§! (Ville) fournissent §G+5§! d'£amenities£ aménagements. \nAutorise le poste de spécialiste unique : £job_urban_engineer£ $job_urban_engineer$, qui produit de la recherche £engineering_research£ en ingénierie, de l'unité £unity£ Unity et réduit les coûts locaux §Y$mod_planet_districts_cities_upkeep_mult$§! et §Y$mod_planet_districts_industrial_upkeep_mult$§! de §G5%§!, ainsi que §Y$mod_planet_districts_hab_industrial_cost_mult$§! de §G10%§!."

 civic_naturalism:0 "Écotopia"
 civic_naturalism_desc:0 "Être véritablement proche de la nature rend quelqu'un, par lui-même, plus calme et paisible. Les habitants de cette société utopique considèrent les environnements naturels comme une partie essentielle de leur culture. \n\n- Bénéficie des bloqueurs planétaires naturels, qui fournissent §G+1§! d'emplois £job_naturalist£ $job_naturalist_plural$ et augmentent le logement £housing£. Les anomalies lourdes (telles que §YVolcano§! (Volcan), §YMountain§! (Montagne) ou §YWildlife§! (Faune sauvage)!) fournissent §G+2§! emplois : £job_culture_worker£ $job_culture_worker_plural$ et £job_artisan£ $job_artisan_plural$ OU £job_entertainer£ $job_entertainer_plural$. Les bloqueurs planétaires rares et les caractéristiques (telles que §YWandering Forest§! (Forêt errante) ou §YTitanic Life§! (Vie titanesque)!) fournissent également des emplois et des bonus appropriés.\n- §YInspired By Nature§! (Inspiré par la Nature) : Les £job_culture_worker£ $job_culture_worker_plural$ nécessitent moins d'entretien et ont une productivité accrue sur les planètes avec des anomalies naturelles. Permet un emploi unique d'ouvrier : £job_naturalist£ $job_naturalist_plural$, qui produit une petite quantité de recherche £society_research£ en société, £unity£ Unité, £amenities£ Aménagements et £trade_value£ Commerce.\n- §YEco Settlements§! (Éco-implantations) : Les bloqueurs naturels réguliers fournissent §G+2§! de logements £housing£. Les anomalies naturelles lourdes fournissent §G+4§! de logements £housing£.\n- §YReduced Urbanization§! (Urbanisation réduite) : Les districts de la ville fournissent §R-1§! de logements £housing£ et voient leur coût et leur entretien diminués de §G25%§!.\n- §YCivilian Biotechnology§! (Biotechnologie civile) : Les £job_artisan£ $job_artisan_plural$ dépensent §G-1§! de £minerals£ minéraux et §R+1§! de £food£ nourriture pour produire des biens de consommation £consumer_goods£. Les £job_biotechnologist£ $job_biotechnologist_plural$ dépensent §R+1§! de £food£ nourriture pour produire §G+0.5§! de biens de consommation £consumer_goods£.\n- §YNational Eco-Park§! (Parc éco-national) : permet la construction d'un bâtiment unique planétaire, qui fournit §G+1§! emplois £job_naturalist£ $job_naturalist_plural$ par 17 pops, et produit de l'unité £unity£ et de la recherche £society_research£ en société pour chaque §YBlocker§! (bloqueur) naturel unique. Une fois construit, dégager des bloqueurs naturels nécessitera de l'influence supplémentaire."
 
 civic_military_industry:0 "Ingénieurs de Guerre"
 civic_military_industry_desc:0 "L'accent des progrès scientifiques de cette société est traditionnellement orienté vers les développements militaires appliqués."

 civic_peacekeepers:0 "Universalisme"
 civic_peacekeepers_desc:0 "Cette civilisation est poussée dans l'espace par un esprit d'espoir et une croyance en la coopération pacifique de toutes les formes de vie conscientes de la galaxie. \n\nÊtre membre de §YFédérations§!, §YPactes de non-agression§! et §YAccords de recherche§! ne coûte pas d'Influence à maintenir. \nLa faction §YXénoïste§! offre une approbation supplémentaire pour être membre d'une §YFédération§!. \nNe peut pas avoir de §YRivaux§!. \nPermet la construction du £building£ unique de l'empire §YForum Pan-Galactique§!, qui offre un bonus à l'échelle de l'empire pour le §YPoids Diplomatique§!, la £society_research£ Recherche Sociétale, l'£unity£ Unité et le £trade_value£ Commerce.\n\nConsidéré comme une version avancée du civisme §YCorps Diplomatique§!"

 civic_globalism:0 "Globalisme"
 civic_globalism_desc:0 "Ce n'est pas seulement la fascination pour l'inconnu et l'étranger qui nous pousse dans l'espace, mais aussi les accords rentables que nous pouvons en tirer. \n\n- Les planètes ont plus de chances d'être désignées pour accueillir le §YMarché Galactique§! grâce au §YBoosting§!. Les décisions pour la §YNomination au Marché§! ne coûtent pas d'Influence à invoquer.\n- Les §YPactes Commerciaux§! ne coûtent pas d'Influence à maintenir.\n- Opinion accrue des enclaves du §YConglomérat Commercial§!.\n- La faction des §YEntrepreneurs§! fournira une approbation supplémentaire pour être dans une §YFédération de Commerce§!. \n- Permet la construction du £building£ unique de l'empire §YCentre de Commerce Interstellaire§!, qui offre un bonus à l'échelle de l'empire pour le £trade_value£ Commerce, le §YPoids Diplomatique provenant de l'Économie§!, la §YCapacité des bases stellaires§! et la production de £consumer_goods£ Biens de consommation, en fonction du nombre d'§YEspèces Uniques§! dans l'empire."

 civic_globalism_corporate:0 "Globalisme"
 civic_globalism_corporate_desc:0 "Ce n'est pas seulement la fascination pour l'inconnu et l'étranger qui nous pousse dans l'espace, mais aussi les accords rentables que nous pouvons en tirer. \n\n- Les planètes ont plus de chances d'être désignées pour accueillir le §YMarché Galactique§! grâce au §YBoosting§!. Les décisions pour la §YNomination au Marché§! ne coûtent pas d'Influence à invoquer.\n- Les §YPactes Commerciaux§! ne coûtent pas d'Influence à maintenir.\n- Opinion accrue des enclaves du §YConglomérat Commercial§!.\n- La faction des §YEntrepreneurs§! fournira une approbation supplémentaire pour être dans une §YFédération de Commerce§!. \n- Permet la construction du £building£ unique de l'empire §YCentre de Commerce Interstellaire§!, qui offre un bonus à l'échelle de l'empire pour le £trade_value£ Commerce, le §YPoids Diplomatique provenant de l'Économie§!, la §YCapacité des bases stellaires§! et la production de £consumer_goods£ Biens de consommation, en fonction du nombre d'§YEspèces Uniques§! dans l'empire."

 civic_evangelism:0 "Évangélisme"
 civic_evangelism_desc:0 "Les habitants de cette civilisation croient sincèrement que toute vie sensible dans l'univers est liée par un esprit supérieur. Ils sont maintenant impatients de propager leur foi dans toute la galaxie. \n\nPermet la construction du £building£ unique de l'empire §YTemple de l'Unité Galactique§!, qui offre un bonus à l'échelle de l'empire pour l'£unity£ Unité, le §YPoids Diplomatique provenant des Populations§!, le £happiness£ Bonheur, l'§YAttraction de l'Immigration§! et l'§YAttraction de l'Éthique Xénophile§!, en fonction du nombre d'§YEspèces Uniques§! dans l'empire"

 civic_xeno_militarist:0 "Interventionnisme"
 civic_xeno_militarist_desc:0 "Bien qu'étant naturellement ouverts aux cultures extraterrestres, cette civilisation n'hésite pas à utiliser la force militaire lorsqu'il semble justifié de maintenir un équilibre mondial du pouvoir ou de corriger des injustices perçues. \n\nLes pactes §YDéfensifs§! et de §YGarantie d'Indépendance§! ne coûtent pas d'influence à maintenir \nOptions limitées de §YBombardement§! \nLa §YFaction Militariste§! : \n - approuve les §YPactes Défensifs§! \n - ne fournit pas d'influence pour plus de 1 §YRivaux§! et ne demandera pas de §YDiplomatie Agressive§! \n - approuvera la politique de guerre §YLibération§! \n - approuvera d'être dans des §YFédérations Militaires§! \n\nPermet la construction du £building£ unique de l'empire §YCentre de Coordination Militaire Interstellaire§!, qui offre un bonus à l'échelle de l'empire pour la §YCapacité Navale§!, le §YPoids Diplomatique provenant de la Flotte§!, la §YProtection du Commerce§! et la §YTaille du Réseau d'Espions§!, en fonction du nombre d'§YEspèces Uniques§! dans l'empire."

 civic_keepers_harmony:0 "Gardiens de l'Harmonie"
 civic_keepers_harmony_desc:0 "Les habitants de cette société ont développé un culte spirituel de la nature. Pour atteindre une véritable harmonie avec la biosphère, le culte exige un détachement important des plaisirs matériels. \n\n- Bénéficie de divers bloqueurs planétaires environnementaux, qui fournissent des emplois spéciaux de prêtres, §YDruides§!, avec un niveau approprié de £housing£ Logement. Les bloqueurs augmentent également légèrement la §Y$MOD_POP_ENVIRONMENT_TOLERANCE$§!. Certains bloqueurs et caractéristiques planétaires rares (tels que §YForêt Errante§! ou §YVie Titanesque§!) offrent également des bonus appropriés.\n- Les £building£ §YDômes Paradisiaques§! fournissent un £housing£ §YLogement§! supplémentaire et augmentent la production de £unity£ §YUnité§!.\n- Les §YDistricts Miniers§! diminuent les £amenities£ §YServices§! de §R-1§!.\n§YVoix de la Planète§!: permet d'adopter une décision planétaire spéciale, qui éradique les anomalies planétaires négatives telles que §YStérile§!, §YMétéo Dangereuse§!, §YTempêtes Sauvages§!, §YÉcologie Endommagée§!, §YMutant Traqueur§!, §YFaune Dangereuse§!, et §YRadiations de Désolation§!.\n- §YAdoration de la Nature§!: permet la construction de £building£ uniques planétaires §YSanctuaires de la Nature§!, qui augmentent l'£unity£ Unité locale, le £happiness£ Bonheur et l'attraction de l'éthique §YÉcocentrisme§! pour chaque bloqueur naturel unique, et nécessitent de l'£food£ Nourriture pour leur entretien."

 civic_functional_architecture_desc:1 "Cette société est renommée pour son architecture simple et fonctionnelle. Certains qualifieraient ce style de construction d'ennuyeux voire de déprimant, mais dans la plupart des cas, le néo-béton est tout aussi efficace que n'importe quel autre matériau de construction. \n\nPermet de remplacer les £building£ §YRésidences de Luxe§! par des £building£ §YLogements Collectifs§!."

 civic_eco_warfare:0 "Défenseurs de la Nature"
 civic_eco_warfare_desc:0 "Non seulement ces gens sont plus que prêts et capables de défendre leur écosystème avec des armes à la main, mais ils ont également appris à appliquer efficacement les avancées des sciences biologiques au domaine militaire. \n\n- §YProtection Naturelle§!: Bénéficie des bloqueurs planétaires naturels, qui fournissent des emplois uniques de £job_ranger£ $job_ranger$ et réduisent les dégâts de §YBombardement Planétaire§! de §G5%§! chacun. Les anomalies lourdes (telles que §YVolcan§!, §YMontagne§! ou §YFaune§!) fournissent des £job_ranger£ $job_ranger_plural$ et soit des £job_foundry£ $job_foundry_plural$ OU des £job_duelist£ $job_duelist_plural$. Les bloqueurs planétaires rares et les caractéristiques (telles que §YForêt Errante§! ou §YVie Titanesque§!) fournissent également des emplois et des bonus appropriés. \n- §YSurveillance des Rangers§!: Spécialistes uniques £job_ranger£ $job_ranger_plural$, qui génèrent des §YArmées de Défense§!, augmentent la §YCapacité Navale§!, réduisent la £crime£ §YCrime§!, produisent de la £society_research£ Recherche Sociétale et de l'£unity£ Unité.\n- §YVaisseaux Organiques§!: L'intégration de la biotechnologie dans la construction militaire permet aux vaisseaux d'acquérir des capacités spéciales, telles que la régénération de l'Armure et de la Coque, et de devenir plus économes en énergie. L'inconvénient est que ces matériaux sont généralement plus fragiles que les alliages non organiques. \n- §YBiomedecine Militaire§!: La santé des armées est augmentée. \n- §YBiotechnologie Militaire§!: Les £job_foundry£ $job_foundry_plural$ dépensent §G-1§! de £minerals£ Minéraux et §R+1§! de £food£ Nourriture pour produire des £alloys£ Alliages. Les £job_biotechnologist£ $job_biotechnologist_plural$ dépensent §R+1§! de £food£ Nourriture pour produire §G+0.5§! des £alloys£ Alliages."

 civic_in_perfect:0 "Tribalisme"
 civic_in_perfect_desc:0 "Cette société xénophobe est imprégnée d'un fort sens de collectivisme tribal. \n\n§YConseil Tribal§!: permet la construction d'un £building£ §YPalais du Conseil Tribal§! unique par planète, qui offre un emploi unique de dirigeant, £job_the_elder£ $job_the_elder$, qui augmente la £society_research£ §YRecherche Sociétale§!, £amenities£ §YAménités§! et §YStabilité§!, proportionnellement au nombre de Pops sur la planète."

 civic_imperial_cult_desc:1 "Cette société a une religion d'État dominante où le dirigeant est vénéré comme une divinité vivante. \n\n£building£ §YBâtiments de la capitale§! remplacent certains emplois de £job_politician£ §Y$job_politician$§! par des £job_high_priest£ §Y$job_high_priest_plural$§!. Le £building£ §YNexus Sacré§! et le £building£ §YCitadelle de la Foi§! offrent des emplois supplémentaires de £job_high_priest£ §YGrand Prêtre§!. \n£job_priest£ §Y$job_priest_plural$§! produisent §G+1§! £unity£ Unité. \n§YDieu-empereur§!: permet un édit spécial, rendant le dirigeant actuel immortel.\nL'Ambition §YRévolution scientifique§! n'est pas disponible"

 civic_war_industry:1 "Industrie militaire"
 civic_war_industry_desc:1 "Cette société possède un complexe militaro-industriel hautement développé. Ses navires et armes sont de la plus haute qualité, mais coûteux à entretenir."

 civic_terraforming:0 "Ingénieurs écologiques"
 civic_terraforming_desc:0 "Cette civilisation compte traditionnellement sur la science pour faire face aux problèmes environnementaux. Elle utilise la technologie pour concevoir des écosystèmes durables qui intègrent la société à son environnement naturel pour le bénéfice de tous. \n\n- Bénéficie de diverses caractéristiques et obstacles naturels planétaires, qui fournissent £housing£ §YLogement§! et des emplois de recherche spéciaux, comme §YXéno-Biologistes§! et §YGéo-Physiciens§!. \n- §YAménagement paysager§!: permet de créer des obstacles naturels complexes (§YVolcan§!, §YMontagne§! ou §YFaune§!), une fois qu'une technologie appropriée pour éliminer un tel obstacle est recherchée.\nL'élimination des obstacles planétaires peut fournir divers gains de ressources ponctuels.\n- §YRestauration environnementale§!: permet d'invoquer une décision planétaire spéciale qui éradique certaines anomalies environnementales planétaires, telles que §YPlanète irradiée§!, §YVerrouillage des marées§! ou §YÉcologie endommagée§!. \n- Commence avec les technologies §YFiltrage atmosphérique§! et §YSculpture terrestre§!.\n- Augmente la chance de choisir l'option de recherche §YAdaptation au monde-tombeau§!. \n- §YOptions de terraformation avancées§!: peut apprendre la technologie de haut niveau §YPurification atmosphérique§!, qui permet de terraformer des mondes toxiques.\n- Permet la construction de l'unique £building£ §YInstallation de contrôle du climat§! planétaire, qui fournit §G+15%§! d'habitabilité, produit £physics_research$ et £society_research$, et nécessite §R10§! £energy£ Énergie pour l'entretien."

 civic_divine_order:0 "Système de castes"
 civic_divine_order_desc:0 "Cette société est organisée en un système rigide de castes, basé sur d'anciennes et complexes traditions culturelles. Chaque strate sociale est considérée comme servant son but prédestiné. \n\nPermet l'emploi unique £job_slave_master£ $job_slave_master$ Job, qui produit £unity£ §YUnité§! et augmente la §Yproduction d'esclaves§! locale et £stabilité£ §YStabilité§!. \nPermet la construction du £building£ §YNéo-Colisée§! planétaire unique, qui ajoute £job_gladiator£ §YGladiateur§! emplois. Les gladiateurs produisent une certaine £trade_value£ §YValeur commerciale§! et augmentent les §YDégâts des armées§! locaux. \n\nConsidéré comme une version avancée de la §YGuildes d'esclavagistes§! civique"

 civic_circular_economy:0 "Économie circulaire"
 civic_circular_economy_desc:0 "Un système qui privilégie fortement la réutilisation, la re-fabrication et le recyclage, les déchets et l'énergie devenant des intrants pour d'autres processus. L'objectif est de créer un système en boucle fermée économiquement efficient, minimisant l'utilisation des ressources et la création de déchets et de pollution. \n\n§YAugmentation de l'efficacité de la fabrication§!: Les spécialistes dépensent §G-1§! £minerals£ Minéraux pour produire £exotic_gases£ §YGaz exotiques§!, £rare_crystals£ §YCristaux rares§! et £volatile_motes£ §YMotes volatiles§!. \n§YBiotechnologie développée§!: commence avec la technologie §YBiotechnologie industrielle§!."

 civic_anarchy_ideals:0 "Idéaux anarchistes"
 civic_anarchy_ideals_desc:0 "Cette société est basée sur des idéaux de rejet de toute forme de hiérarchie politique ou sociale. \n\nLes bâtiments §YCapitaux§! fournissent §R-1§! moins d'emplois £job_enforcer£ pour les agents\nLes politiques §YRéinstallation forcée§! et §YContrôle de la population§! ne sont pas autorisées"

