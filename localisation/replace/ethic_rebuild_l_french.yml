 building_recreational:0 "Site Récréatif"
 building_recreational_desc:0 "Les gens viennent dans ce complexe pour chercher la tranquillité et un profond ressourcement psychologique, que seuls des types très particuliers de médicaments peuvent procurer."

 building_sacred_grove:0 "Bosquet Sacré"
 building_sacred_grove_desc:0 "Les gens de tout l'empire viennent visiter ce site sacré pour participer aux cérémonies annuelles. Des plantes sacrées, cuisinées et ingérées d'une manière spéciale, leur apprennent à vivre une vie plus sage, apportant santé d'esprit et de corps."

 building_industrial_cap:0 "Capitale Industrielle"
 building_industrial_cap_desc:0 "Ce vaste complexe industriel de haute technologie permet d'appliquer l'Hyperium à l'échelle de l'empire, offrant une efficacité industrielle auparavant inatteignable dans les domaines militaire et civil."

