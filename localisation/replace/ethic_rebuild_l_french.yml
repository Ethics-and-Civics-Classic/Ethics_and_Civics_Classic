 TECH_UNLOCK_TERRAFORMING_PURIFICATION_TITLE:0 "§HDébloque Fonctionnalité :§! Terraformation des Mondes Toxiques"
 TECH_UNLOCK_TERRAFORMING_PURIFICATION_DESC:0 "La Purification Atmosphérique permet de terraformer des §YMondes Toxiques§!, ce qui nécessite des ressources et du temps supplémentaires par rapport à la terraformation régulière. \n\nFournit un Édit spécial, qui aide à localiser les mondes toxiques à l'intérieur des frontières de l'empire."

 TECH_UNLOCK_TERRAFORMING_FROZEN_TITLE:0 "§HDébloque Fonctionnalité :§! Terraformation des Mondes Gelés"
 TECH_UNLOCK_TERRAFORMING_FROZEN_DESC:0 "§HTerraformation de Mondes Inhabitables§!\nPermet de terraformer des §YMondes Gelés§! en types habitables spécifiques : Arctique, Alpin ou Toundra."

 TECH_UNLOCK_TERRAFORMING_MOLTEN_TITLE:0 "§HDébloque Fonctionnalité :§! Terraformation des Mondes en Fusion"
 TECH_UNLOCK_TERRAFORMING_MOLTEN_DESC:0 "§HTerraformation de Mondes Inhabitables§!\nPermet de terraformer des §YMondes en Fusion§! en types habitables spécifiques : Désert, Aride ou Savane."

 BIO_TECH:0 "§YBiotechnologie Avancée§!: Permet d'apprendre la technologie §YBiotechnologie Industrielle§! et d'embaucher des £job_biotechnologist£ $job_biotechnologist_plural$. Non disponible pour les empires Lithoïdes."

