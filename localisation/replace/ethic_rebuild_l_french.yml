 pft_bankers:0 "Faction des entrepreneurs"
 pft_bankers_desc:1 "La Faction des entrepreneurs représente les intérêts des entrepreneurs privés et des sociétés, qui sont principalement préoccupés par le développement de l'économie et l'accumulation de leur propre richesse.\n\n§LÉthique compétitive§ !"

 pft_socialists:0 "Faction ouvrière"
 pft_socialists_desc:1 "La Faction ouvrière représente les intérêts de la classe ouvrière et souhaite généralement la propriété coopérative des moyens de production et une redistribution équitable des richesses.\n\n§LÉthique coopérative§ !"

 pft_manufacturers:0 "Faction des industriels"
 pft_manufacturers_desc:1 "Les membres de cette faction considèrent la croissance industrielle croissante comme le moteur principal de la prospérité économique. Ils s'opposent généralement à toutes sortes de politiques pro-environnementales.\n\n§LÉthique de l'industrialisme§ !"

 pft_environmentalists:0 "Faction environnementaliste"
 pft_environmentalists_desc:1 "Les écologistes cherchent des moyens de protéger et d'améliorer la qualité de l'environnement naturel, s'opposant politiquement à toutes sortes d'activités nocives pour l'environnement.\n\n§LÉthique de l'écocentrisme§ !"

 pft_progressive:1 "Faction démocratique"
 pft_progressive_desc:1 "La Faction démocratique favorise les libertés politiques personnelles, la réduction de l'autorité du gouvernement central et n'aime pas les formes de gouvernement non démocratiques en général.\n\n§LÉthique libertaire§ !"

 pft_progressive_desc:1 "Les factions progressistes désirent la non-discrimination dans les structures sociales existantes et n'aiment pas les formes de gouvernement non représentatives. \n\n§
LEthique Libertaire§!"

