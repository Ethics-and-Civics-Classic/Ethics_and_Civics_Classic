#Type de gouvernement

 gov_direct_democracy:0 "E-Démocratie"
#Je n'avais pas de base pour faire une traduction, donc j'ai improvisé ici
 gov_direct_democracy_desc:0 "un système de gouvernement qui utilise les technologies numériques pour faciliter la participation citoyenne et améliorer la prise de décision politique. Les citoyens interagissent via des plateformes en ligne pour débattre, voter et élire des représentants, tandis que l'IA et les algorithmes aident à traiter les informations et analyser les opinions publiques." 
 
 gov_demos_cratos:0 "Démocratie directe"
 gov_demos_cratos_desc:0 "Ce gouvernement est une forme de démocratie, où les gens décident directement des initiatives politiques, soit par vote, soit par consensus."

 auth_democratic:0 "Démocratie indirecte"
 auth_democratic_desc:0 "Les démocraties indirectes ont des élections régulières où tous les citoyens peuvent voter pour choisir leurs représentants."

 gov_plutocratic_oligarchy:0 "Oligarchie Ploutocratique"
 gov_plutocratic_oligarchy_desc:0 "Ce gouvernement est une forme d'oligarchie, où le pouvoir repose sur un comité de dirigeants riches et puissants qui dirigent le vaste moteur bureaucratique supervisant toutes les affaires de l'État."

 gov_anarchy_state:0 "Anarcho-Syndicalisme"
 gov_anarchy_state_desc:0 "Les principes fondamentaux de la société anarcho-syndicaliste sont la solidarité, la démocratie directe et l'autogestion des travailleurs. Les syndicalistes considèrent leurs théories économiques comme une stratégie pour faciliter l'auto-activité des travailleurs et comme un système économique coopératif alternatif avec des valeurs démocratiques et une production axée sur la satisfaction des besoins des personnes."

 gov_popular_front:0 "Popular Front"
 gov_popular_front_desc:0 "The basic principles of anarcho-syndicalist society are solidarity, direct democracy, and workers' self-management. A popular front then takes these ideals and builds a coalition of working-class and middle-class parties, including liberal and social democratic ones, all united against fascists & slavers."
 
 gov_trade_union_corporate:0 "Trade Union"
 gov_trade_union_corporate_desc:0 "The basic goal of a union is to equalize the power of capital owners through collectivizing labour. By the workers pooling together they enter an equal negotiating table with the labor provider"
 
 gov_trade_combine:0 "Megacorp Combine"
 gov_trade_combine_desc:0 "The working class and upper class have a complex relationship. Their society's goals are aligned but only because it's workers have sustained centuries of indoctrination and oppression."
 
 gov_aristocratic_combine:0 "Aristocratic Combine"
 gov_aristocratic_combine_desc:0 "The working class and upper class have a complex relationship. Their society's goals are aligned but only because of a certain level of harmony that is maintained between social strata."
 
 gov_aristocratic_megacorp:0 "Aristocratic Megacorp"
 gov_aristocratic_megacorp_desc:0 "This society's Megacorp is owned by wealthy nobility who oversee the actions of appointed executives. Often within this fuedal society the phrases 'employee' and 'serf' are interchangeable."
 
 gov_corporate_nationalism:0 "Nationalisme Corporatif"
#Je n'avais pas de base pour faire une traduction, donc j'ai improvisé ici
 gov_corporate_nationalism_desc:0 " "Dans ce système, les intérêts de la nation sont étroitement liés à la prospérité et au succès des entreprises locales, et l'État favorise activement les entreprises nationales pour renforcer l'économie et la position de la nation dans la galaxie." 

 gov_jingoism:0 "Régime Belliqueux"
 gov_jingoism_desc:0 "Cette forme de gouvernement autoritaire est dirigée par un démagogue xénophobe et les notions de  suprématie nationale et de destinée manifeste dominent la politique."

 gov_national_socialism:0 "Régime Fasciste"
 gov_national_socialism_desc:0 "Ce gouvernement est une forme d'ultranationalisme hautement autoritaire caractérisé par un pouvoir dictatorial, la répression forcée de l'opposition et une forte régimentation de la société et de l'économie."

 gov_peoples_republic:0 "République Populaire"
 gov_peoples_republic_desc:0 "Le gouvernement est une forme égalitaire de dictature. Il existe un véritable parlement, mais il est dominé par un seul pouvoir politique - le soi-disant Parti du Peuple."

 gov_enlighted_socialism:0 "Despotisme Éclairé"
 gov_enlighted_socialism_desc:0 "Ce gouvernement est une forme de dictature socialiste, où le dirigeant élu à vie est incontestablement considéré comme un architecte éclairé d'un avenir meilleur."

 gov_dread_brotherhood:0 "Fraternité Terrifiante"
 gov_dread_brotherhood_desc:0 "Une forme extrêmement xénophobe de démocratie directe, où tous les citoyens sont liés par un objectif commun : la destruction de toutes les formes de vie inférieures dans la galaxie."

 gov_bur_collectivism:0 "Collectivisme Bureaucratique"
 gov_bur_collectivism_desc:0 "Un État collectiviste bureaucratique détient les moyens de production, tandis que le surplus ou les bénéfices sont distribués parmi une élite bureaucratique du parti plutôt qu'au sein de la classe ouvrière."

 gov_absolute_monarchy:0 "Monarchie Absolue"
 gov_absolute_monarchy_desc:0 "Une forme de monarchie dans laquelle le monarque détient une autorité suprême, qui n'est pas limitée par des lois écrites, une législature ou des coutumes."

 gov_cor_dictatorship:0 "Dictature Corporatiste"
 gov_cor_dictatorship_desc:0 "Une forme de gouvernement extrêmement capitaliste, où les puissantes corporations ont complètement pris le contrôle de la vie politique et économique de la société."

 gov_slaver_republic:0 "République Esclavagiste"
 gov_slaver_republic_desc:0 "Ce gouvernement est une forme extrêmement élitiste de république, qui a supprimé la plupart des droits d'une grande partie de sa population afin de limiter la citoyenneté et les statuts aux élus."

 gov_genuine_aristocracy:0 "Aristocratie Authentique"
 gov_genuine_aristocracy_desc:0 "Une forme idéaliste de gouvernement, où une élite dirigeante prend en compte les intérêts de la société et se soucie du peuple."

 gov_peoples_commissariat:0 "Commissariat du Peuple"
 gov_peoples_commissariat_desc:0 "Le gouvernement est dirigé par un Comité d'Urgence spécial, dont les membres doivent  être approuvés par le peuple et qui travaillent collectivement pour préserver le bien-être de l'empire."

 gov_generic_stratocracy:0 "Stratocratie"
 gov_generic_stratocracy_desc:0 "Un gouvernement militaire où tous les postes sont occupés par des officiers militaires à la retraite ou en activité."

 gov_par_monarchy:0 "Monarchie Parlementaire"
 gov_par_monarchy_desc:0 "Un État dirigé par un monarque qui n'est pas activement impliqué dans la formation ou la mise en œuvre des politiques. Le véritable leadership gouvernemental est exercé par un cabinet et son chef - un premier ministre, un premier ministre ou un chancelier - qui sont issus du parlement."

 gov_aristocratic_republic:0 "République Aristocratique"
 gov_aristocratic_republic_desc:0 "Une forme de démocratie représentative, où seuls les membres de l'élite sociale peuvent être élus au parlement et gouverner au nom du peuple."

 gov_oligarchic_republic:0 "République Oligarchique"
 gov_oligarchic_republic_desc:0 "Une forme extrêmement élitiste de république, où une grande partie du pouvoir est concentrée entre les mains d'un petit groupe privilégié de personnes, ayant une forte influence sur les élections et les processus de gouvernance."

 gov_congress_republic:0 "République Parlementaire"
 gov_congress_republic_desc:0 "Une forme de démocratie représentative, où le pouvoir appartient aux membres élus démocratiquement du parlement qui choisissent le chef du gouvernement. Chaque citoyen libre a le droit de voter et d'être élu."

 gov_noble_aristocracy:0 "Aristocratie Noble"
 gov_noble_aristocracy_desc:0 "L'ensemble du pouvoir politique dans cette société appartient au conseil des représentants des anciennes maisons aristocratiques."

 gov_soviet_republic:0 "République Soviétique"
 gov_soviet_republic_desc:0 "Un type de république dirigée par des "Soviets" élus directement - des conseils ouvriers, directement responsables devant leurs électeurs. Il n'y a pas de séparation des pouvoirs, et les délégués élus agissent en tant que législateurs, gouvernement et tribunaux en un."

 gov_aristocratic_monarchy:0 "Monarchie Aristocratique"
 gov_aristocratic_monarchy_desc:0 "Une forme de monarchie, dans laquelle le dirigeant héréditaire n'a pas le pouvoir absolu, mais doit le partager avec les membres les plus influents de la noblesse."

 gov_liberal_democracy:0 "Démocratie Libérale"
 gov_liberal_democracy_desc:0 "Une forme de gouvernement caractérisée par des élections entre plusieurs partis politiques distincts, une séparation des pouvoirs, une économie de marché avec propriété privée et la protection des droits civils et des libertés politiques."

 gov_anarchy_communism:0 "Communisme Militaire"
 gov_anarchy_communism_desc:0 "Une forme extrême de dictature communiste, caractérisée par la nationalisation de toutes les industries et l'introduction d'une gestion centralisée stricte, le contrôle étatique du commerce extérieur, une discipline stricte pour les travailleurs, avec les grèves interdites et le devoir de travail obligatoire pour les classes non travailleuses."
 gov_communist_dictatorship:0 "Dictature communiste"
 gov_communist_dictatorship_desc:0 "Un système politique autoritaire où le gouvernement central nationalise les moyens de production, dans le but d'atteindre le socialisme et de progresser vers une véritable société communiste."

 gov_social_democracy:0 "Démocratie sociale"
 gov_social_democracy_desc:0 "Un gouvernement démocratiquement élu mettant en œuvre une économie mixte. Bien qu'opérant dans le cadre d'une économie de marché capitaliste, le gouvernement intervient pour assurer une certaine redistribution des revenus et garantir le bien-être de la population."

 gov_social_nationalism:0 "National-socialisme"
 gov_social_nationalism_desc:0 "Une forme de gouvernement totalitaire, caractérisée par un nationalisme intense, un élitisme et une dictature policière."

 gov_anarch_capitalism:0 "Anarcho-capitalisme"
 gov_anarch_capitalism_desc:0 "Une forme de société où la taille et l'autorité de l'appareil d'État sont réduites au strict minimum, et un marché totalement libre fournit tous les biens et services publics, y compris la loi et l'ordre."

 gov_minarchy:0 "Minarchie"
 gov_minarchy_desc:0 "Une forme d'État minimaliste, qui n'est pas responsable de l'éducation, des soins de santé, de l'emploi ou des transports de ses citoyens. Il n'exploite pas non plus les ressources naturelles sur son territoire. Tout cela est plutôt détenu de manière privée ou publique, mais n'est jamais sujet à une ingérence de l'État, de ses lois ou de ses représentants."

 gov_republican_dictatorship:0 "Dictature républicaine"
 gov_republican_dictatorship_desc:0 "Une forme de gouvernement où les représentants élus exercent un pouvoir absolu sur l'État. Les dirigeants sont élus, mais règnent jusqu'à leur mort."

 gov_strasserism:0 " National Communisme"
 gov_strasserism_desc:0 "Une société basée sur de forts idéaux nationalistes dans la culture et la politique, mais des idéaux égalitaires dans la sphère de l'économie."

 gov_xenophile_democracy:0 "Démocratie Multiculturelle"
 gov_xenophile_democracy_desc:0 "Cette société est dirigée par un parlement élu, composé des représentants les plus honorables des différentes espèces et cultures partageant ce monde."

 gov_military_corp:0 "Corporation Militaire Privée"
 gov_military_corp_desc:0 "Le gouvernement est représenté par un gigantesque conglomérat militaro-industriel, dont le conseil d'administration est composé exclusivement de dirigeants militaires actifs et à la retraite."

 gov_great_houses:0 "Grandes Maisons"
 gov_great_houses_desc:0 "Cette civilisation est dirigée par un conseil de direction composé de quelques grandes maisons, dont les traditions sont issues de clans et de tribus anciennes, mais qui fonctionnent désormais davantage comme des partis politiques. Contrairement à une aristocratie noble classique, l'appartenance à une maison n'est pas liée à la lignée, comme la naissance ou le mariage, mais plutôt à n'importe qui peut être adopté dans une maison et progresser jusqu'à ses rangs les plus élevés, tant qu'ils prêtent allégeance à la maison et préservent ses traditions."

 gov_timocratie:0 "Timocratie"
 gov_timocratie_desc:0 "Un État républicain où le droit de vote et d'être élu est déterminé par la quantité de biens possédés."

 dec_bureaucracy:0 "Conseil Stellaire"
 dec_bureaucracy_desc:0 "Ce gouvernement est une oligarchie, où le pouvoir repose sur un comité de directeurs et divers autres responsables qui dirigent le vaste moteur bureaucratique qui supervise toutes les affaires de l'État."
 
 star_bureaucracy:0 "Administration Interstellaire"
 star_bureaucracy_desc:0 "Ce gouvernement est une forme avancée d'oligarchie, où d'innombrables bureaux différents gèrent les diverses affaires de l'État interstellaire en constante expansion. Le cercle dirigeant est composé des responsables de rang le plus élevé, chacun représentant ses propres intérêts."

