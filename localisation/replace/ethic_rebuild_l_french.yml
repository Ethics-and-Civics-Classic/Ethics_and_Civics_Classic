 trait_ruler_immortal:0 "Immortel"
 trait_ruler_immortal_desc:0 "§LCet individu est béni par les dieux pour régner éternellement.§!\n"

 leader_trait_expertise_good_trading:0 "Expertise : Économie"
 leader_trait_expertise_good_trading_desc:0 "Ce dirigeant est considéré comme un expert en économie après des années d'étude."

