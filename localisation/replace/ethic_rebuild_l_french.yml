#écran d'introduction

 START_SCREEN_PART_TWO_ABS_MONARCHY:0 "Notre nation a forgé une histoire sanglante de nombreux conflits mineurs opposant de petits seigneurs belligérants pour le pouvoir et la richesse. Finalement, seul le dominion indépendant le plus puissant est resté, et le roi a revendiqué le titre de dirigeant mondial. Son ambition a ensuite stimulé la science, provoquant un bond technologique significatif. Maintenant, les étoiles sont à notre portée."

#Description absente donc improvisé
 START_SCREEN_PART_TWO_DEC_BUREAUCRACY:0 "Au fil des siècles, notre monde a connu d'innombrables guerres et rivalités entre factions pour le pouvoir et les ressources. Finalement, les factions les plus influentes et visionnaires ont décidé de s'unir pour former un Conseil Stellaire, un comité composé des directeurs et responsables les plus éminents. Ce conseil est devenu l'oligarchie qui dirige notre société, gérant efficacement le vaste appareil bureaucratique et coordonnant les efforts de notre nation pour le bien commun. Grâce à cette union de sagesse et d'expertise, nous avons surmonté nos divisions internes et progressé dans la maîtrise des technologies avancées. Aujourd'hui, notre regard se tourne vers l'infini de l'espace, prêt à étendre notre influence et notre savoir dans la galaxie."

#Description absente
 START_SCREEN_PART_TWO_POLICE_STATE:0 " "

#Description absente
 START_SCREEN_PART_TWO_ECO_DEMOCRACY:0 " "

 START_SCREEN_PART_TWO_DRONE_COA:0 "Depuis longtemps, notre peuple souffre de la tyrannie et de l'oppression. Afin de rétablir la justice, nous - la classe ouvrière - nous sommes soulevés et avons établi un gouvernement planétaire avec les syndicats comme noyau central. Désormais, l'État prendra soin du peuple, assurant un revenu décent et une qualité de vie pour tous. Unis en un seul, nous pouvons atteindre une hauteur sans précédent."

 START_SCREEN_PART_TWO_SOC_DEM:0 "Notre civilisation a traversé des guerres dévastatrices, des nations isolées et des esprits aliénés. Mais le moment est venu où nous avons réalisé que les conflits n'ont plus de sens et qu'il est temps de s'unir dans la paix. Nous avons créé un gouvernement mondial axé uniquement sur les personnes et leur bien commun. Les élections démocratiques, la sécurité sociale et la justice pour tous nous ont permis de briser le cercle vicieux. Et maintenant, nous sommes prêts à atteindre les étoiles!"

 START_SCREEN_PART_TWO_CAP_AUTOCRACY:0 "En essayant différents modèles économiques, nous avons découvert que la clé du bien-être est l'initiative personnelle. Mais après que l'économie de marché libre incontrôlée ait presque détruit notre civilisation, le gouvernement a dû prendre le contrôle des flux financiers sous une supervision stricte. Désormais, la plupart de nos richesses appartiennent à des entreprises d'État, avec des affaires réglementées par un système bureaucratique massif. La sélection minutieuse du dirigeant garantit la durabilité de l'ensemble du système."

 START_SCREEN_PART_TWO_CASTE:0 "Au fil de l'histoire, de nombreuses formes de gouvernement ridicules et bizarres se sont succédé. Afin de préserver l'harmonie sociale, nous avons créé cette société, où chacun est maître de quelqu'un en dessous et esclave de quelqu'un au-dessus. Au final, chaque rouage a sa place, et le gouvernement parfait domine l'ensemble de la planète."

 START_SCREEN_PART_TWO_COMMUNISM:0 "Pendant longtemps, notre planète a été divisée entre différentes nations, et ses ressources pillées par des capitalistes cupides. Jusqu'à ce qu'un dirigeant avisé arrive pour nous unifier, se souciant de chaque citoyen. Il a créé et dirigé lui-même l'administration pour gérer l'ensemble de la planète. Passer à une économie planifiée a permis d'augmenter rapidement les taux de production, ainsi que la prospérité de la classe ouvrière. Toutes les ressources excédentaires ont été dirigées pour réaliser notre rêve de longue date d'atteindre les étoiles."

 START_SCREEN_PART_TWO_COMMUNIST_DICTATORSHIP:0 "J'existe. Je suis l'Esprit. Mon corps est constitué d'organismes subordonnés, qui forment la base de notre espèce. J'ai commencé à gouverner toutes ces créatures faibles et nous avons réussi à conquérir toute la planète. J'ai donné à certains d'entre eux d'incroyables qualités intellectuelles pour m'aider dans la recherche, la construction et la guerre. Mais ils n'ont pas leur propre volonté. Je suis leur volonté. Leurs Inférieurs obéissent aux Supérieurs, et les Supérieurs ne sont rien d'autre que des esclaves pour moi. Je suis la colonne vertébrale et le cœur. La seule alternative à moi est la mort. Je mènerai notre espèce à la destinée, car je suis la Ruche et la Ruche est moi."

 START_SCREEN_PART_TWO_SOCIAL_DEMOCRACY:0 "De nombreux âges de guerres intestines ne nous ont montré que leur absence de sens. Dès que la toute dernière guerre a pris fin, nos économies ont commencé à prospérer. La quantité de biens échangés a augmenté avec leur qualité. Finalement, cela a conduit la société à valoriser les possessions matérielles et la richesse par-dessus tout. La qualité de vie élevée qui en résulte a été un facteur clé dans l'unification de la planète entière."

