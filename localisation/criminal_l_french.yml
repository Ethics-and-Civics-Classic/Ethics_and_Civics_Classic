l_french:

 building_criminal_headquarters:0 "Quartier Général Opérationnel"
 building_criminal_headquarters_desc:0 "Le quartier général planétaire de notre corporation, occupé par des bureaucrates veillant à ce que nos activités ne soient pas interrompues par les autorités locales.\n\nCrée un emploi de Bureaucrate Corrompu qui augmente la criminalité en fonction du nombre d'agents de sécurité, de 3 jusqu'à 10, et diminue en retour la valeur commerciale. Débloque également d'autres bâtiments de succursale."
 building_high_society_clubs:0 "Clubs de la Haute Société"
 building_high_society_clubs_desc:0 "Un lieu où les riches et célèbres se rencontrent, se mêlent et pratiquent d'autres activités qu'ils ne feraient pas en public. Ce qui se passe dans ces clubs y reste... sauf quand ce n’est pas le cas.\n\nAugmente la vitesse et le niveau d'infiltration, la valeur commerciale du bureau, et ajoute aussi l’emploi d’Artiste Corrompu, qui augmente le bonheur des dirigeants et leur production."
 building_high_society_clubs_custom_tooltip:0 "§RImpossible de former§! des §YClubs de la Haute Société§!§R!§!"
 building_Infiltrated_church:0 "Église Infiltrée"
 building_Infiltrated_church_desc:0 "Ces églises semblent parfaitement normales en surface, mais elles ont été infiltrées par des cultistes.\n\nAugmente la vitesse et le niveau d'infiltration, la valeur commerciale du bureau, l’attraction spiritualiste, et ajoute l’emploi de Prêtre Corrompu, qui augmente la stabilité au détriment de l'attraction des éthiques gouvernementales."
 building_union_busting_lawfirm:0 "Cabinet Antisyndical"
 building_union_busting_lawfirm_desc:0 "La meilleure manière de faire travailler les ouvriers au maximum est de s'assurer qu'ils ne connaissent pas leur vraie valeur. Ces cabinets sont spécialisés dans l’art de maintenir juste assez de coopération entre les travailleurs pour ne pas nuire aux profits.\n\nAugmente la vitesse et le niveau d'infiltration, la valeur commerciale du bureau et ajoute l’emploi d’Avocat Corrompu, qui améliore la production des travailleurs."
 building_unregulated_factories:0 "Usines Non Réglementées"
 building_unregulated_factories_desc:0 "Les normes de sécurité ? Elles ne font que freiner la productivité. Ces usines économisent sur le matériel et la formation, ce qui les rend idéales pour la production.\n\nAugmente la vitesse et le niveau d'infiltration, la valeur commerciale du bureau et ajoute l’emploi de Gestionnaire Corrompu, qui augmente la production d’alliages et de biens de consommation."
 building_unregulated_research_labs:0 "Laboratoires Non Réglementés"
 building_unregulated_research_labs_desc:0 "En échange de leurs brevets, les scientifiques peuvent utiliser ces laboratoires pour réaliser toutes les expériences qu'ils ne peuvent pas mener ailleurs à cause de « l’éthique » ou des « règles ».\n\nAugmente la vitesse et le niveau d'infiltration, la valeur commerciale du bureau, et ajoute l’emploi de Chercheur Corrompu, qui augmente la production des chercheurs."
 building_PR_bureau:0 "Bureau des Relations Publiques"
 building_PR_bureau_desc:0 "Le Bureau des Relations Publiques utilise divers moyens peu légaux pour contrôler le flux d'informations — et ne s'en cache même pas."

 job_corrupt_bureaucrat:0 "Bureaucrate Corrompu"
 job_corrupt_bureaucrat_plural:0 "Bureaucrates Corrompus"
 job_corrupt_bureaucrat_desc:0 "Prendre des pots-de-vin, faire disparaître des preuves, agir en tant que taupe ; rien ne les arrête tant qu’ils y trouvent leur intérêt."
 mod_job_corrupt_bureaucrat_add:0 "Emplois de $job_corrupt_bureaucrat$"
 job_corrupt_researcher:0 "Chercheur Corrompu"
 job_corrupt_researcher_plural:0 "Chercheurs Corrompus"
 job_corrupt_researcher_desc:0 "Limités par la morale, certains chercheurs font appel à des ressources externes pour poursuivre leurs travaux."
 mod_job_corrupt_researcher_add:0 "Emplois de $job_corrupt_researcher$"
 job_corrupt_lawyer:0 "Avocat Corrompu"
 job_corrupt_lawyer_plural:0 "Avocats Corrompus"
 job_corrupt_lawyer_desc:0 "Un avocat est censé défendre les gens. Ceux-là aussi, mais ils défendent plutôt les intérêts financiers que les travailleurs."
 mod_job_corrupt_lawyer_add:0 "Emplois de $job_corrupt_lawyer$"
 job_corrupt_manager:0 "Gestionnaire Corrompu"
 job_corrupt_manager_plural:0 "Gestionnaires Corrompus"
 job_corrupt_manager_desc:0 "Gérer des ouvriers qualifiés est un travail exigeant. Les amener à effectuer des tâches dangereuses sans les payer plus est encore plus difficile. Ces personnes excellent dans ce domaine."
 mod_job_corrupt_manager_add:0 "Emplois de $job_corrupt_manager$"
 job_corrupt_priest:0 "Prêtre Corrompu"
 job_corrupt_priest_plural:0 "Prêtres Corrompus"
 job_corrupt_priest_desc:0 "Des prêtres qui répandent des croyances susceptibles de semer le chaos tout en prétendant aider les nécessiteux."
 mod_job_corrupt_priest_add:0 "Emplois de $job_corrupt_priest$"
 job_corrupt_entertainer:0 "Artiste Corrompu"
 job_corrupt_entertainer_plural:0 "Artistes Corrompus"
 job_corrupt_entertainer_desc:0 "Ces artistes doivent travailler dans des conditions inavouables. Ce qu’ils font ne devrait jamais être connu du public. Leur véritable valeur réside dans ce qu’ils accomplissent une fois la représentation terminée."
 mod_job_corrupt_entertainer_add:0 "Emplois de $job_corrupt_entertainer$"

 requires_bilding_criminal_headquarters:0 "\nCe bâtiment nécessite la présence d'une Capitale Planétaire sur la planète."

