# buildings & Jobs
 building_primitive_power_plant:0 "Centrale électrique primitive"
 building_primitive_power_plant_desc:1 "Les centrales de ce type génèrent soit des polluants toxiques, soit des déchets radioactifs dangereux."
 building_fallout_shelter:0 "Abri souterrain antinucléaire"
 building_fallout_shelter_desc:0 "Les ruines de bâtiments mineurs dissimulent l'entrée de surface d'un immense abri souterrain, servant à la fois de refuge anti-bombe et de réserve technologique pour les élites de ce monde."
 
 building_machine_primitive_assembly_plant:0 "Usine d'assemblage primitive"
 building_machine_primitive_assembly_plant_desc:0 "Ces usines primitives mettent un temps considérable à produire une seule unité, mais elles ont déclenché une révolution robotique."
 job_primitive_replicator:0 "Réplicateur primitif"
 job_primitive_replicator_desc:0 "En l'absence d'une industrie d'alliages développée, ces réplicateurs primitifs doivent également s'occuper de la forge minérale pour fabriquer des robots complexes."
 
 building_heritage_museum:0 "Musée du patrimoine"
 building_heritage_museum_desc:0 "Un vaste édifice mettant en valeur les réalisations du passé de cette société primitive."
 
 building_machine_primitive_capital:0 "Réseau continental"
 building_machine_primitive_capital_desc:0 "Le point névralgique de cette intelligence machine à l’échelle continentale, en lutte pour le contrôle de ce monde."
 
 job_primitive_machine_calculator:0 "Calculateur primitif"
 job_primitive_machine_calculator_desc:0 "Ces calculateurs primitifs passent leur temps à traiter des équations, des probabilités et à tester de nouvelles fonctions dans l'espoir d'accéder à une technologie plus rapide que la lumière."
 mod_job_primitive_machine_calculator_add:0 "Emplois de calculateurs primitifs"
 
 primitive_patrol_drone:0 "Drone de surveillance primitif"
 primitive_patrol_drone_desc:0 "Ces drones rudimentaires sont capables de détecter toute déviance ou corruption fonctionnelle menaçant la stabilité du collectif, et doivent la corriger."

# Drive components
 EXPERIMENTAL_DRIVE:0 "Propulsion hyperluminique expérimentale"
 EXPERIMENTAL_DRIVE_DESC:0 "Nous pouvons désormais voyager le long du réseau d'hyperlanes, bien que très lentement par rapport à nos prévisions. Nous ne pouvons garantir la sécurité ni la fiabilité du trajet. Le moteur est… imprévisible. Il pourrait nécessiter un arrêt et un redémarrage à distance durant le voyage, avec de nombreux effets secondaires possibles, dont certains pourraient être positifs.\n\n"

