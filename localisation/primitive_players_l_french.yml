 ### Soc Tech ###

 TECH_UNLOCK_COLONY_VESSEL_TITLE:0 "§HDébloque le vaisseau :§! $colony_vessel$"
 TECH_UNLOCK_COLONY_VESSEL_DESC:0 "$colony_vessel_desc$"

 tech_primitive_holographic_technology:0 "Technologie Holographique"
 tech_primitive_holographic_technology_desc:0 "La technologie holographique utilise la lumière et des lasers pour créer des images 3D qui semblent flotter dans l’espace."

 tech_industrial_city:0 "Planification Urbaine"
 tech_industrial_city_desc:0 "Les centres urbains ont toujours émergé naturellement à mesure que les populations se rassemblaient. Les urbanistes cherchent ensuite à répondre à la croissance exponentielle de la population."

 tech_primitive_node:0 "Évolution : $job_synapse_drone$"
 tech_primitive_node_desc:0 "Un simple récepteur permettant aux drones synaptiques de transmettre la volonté de l’esprit de ruche, assurant une connexion stable et une direction claire."
 tech_primitive_node_job_tooltip:0 "§HDébloque l’emploi :§! £job_synapse_drone£ $job_synapse_drone_plural$"

 tech_primitive_synapses:0 "Évolution : Drone $job_evaluator$"
 tech_primitive_synapses_desc:0 "Un simple récepteur pour permettre aux drones $job_evaluator$ de devenir l’organe sensoriel de la ruche, surveillant l’ensemble des drones."
 tech_primitive_synapses_job_tooltip:0 "§HDébloque l’emploi :§! £job_evaluator£ $job_evaluator_plural$"

 tech_primitive_unified_planet:0 "Planète Unifiée"
 tech_primitive_unified_planet_desc:0 "Unis sous une seule bannière, notre monde n’est plus divisé. Nous sommes désormais un seul peuple, prêt à porter ses idées vers les étoiles."

 tech_primitive_historical_archives:0 "Archives Historiques"
 tech_primitive_historical_archives_desc:0 "Un lieu accessible à tous, permettant de consulter des faits, des données et des preuves directes issues de lettres, rapports, notes, mémos, photographies et autres sources primaires."

 tech_primitive_universities:0 "Universités Nationales"
 tech_primitive_universities_desc:0 "Des institutions d’enseignement supérieur fondées pour instruire et évaluer les étudiants dans de nombreuses disciplines avancées."

 tech_primitive_nation_state_government:0 "États-Nations"
 tech_primitive_nation_state_government_desc:0 "Tous les empires ont commencé ainsi : un gouvernement représentant une communauté dont les citoyens s’identifient comme membres de cette nation."

 tech_industrial_farming_2:0 "Agriculteurs de ère Spatiale"
 tech_industrial_farming_2_desc:0 "Autrefois, les fermiers soignaient leurs récoltes à la main. Aujourd’hui, l’automatisation leur permet de simplement surveiller les champs depuis leurs stations."
 tech_industrial_farming_2_job_tooltip:0 "§HDébloque l’emploi :§! £job_farmer£ $job_farmer_plural$"

 tech_primitive_adv_genetic_theory:0 "Répertoire Génétique"
 tech_primitive_adv_genetic_theory_desc:0 "Un vaste complexe de données génétiques, centralisant les recherches en génétique pour soutenir l’étude et les progrès scientifiques dans ce domaine."

 tech_primitive_theory_of_evolution:0 "Théorie de l’Évolution"
 tech_primitive_theory_of_evolution_desc:0 "Les esprits curieux observeront les similitudes entre les espèces et poseront la question : « Pourquoi sommes-nous semblables ? »"

 ### Eng Tech ###

 TECH_UNLOCK_ENGINEER_VESSEL_TITLE:0 "§HDébloque le vaisseau :§! $engineer_vessel$"
 TECH_UNLOCK_ENGINEER_VESSEL_DESC:0 "$engineer_vessel_desc$"

 tech_space_international_space_station:0 "Station Spatiale Internationale"
 tech_space_international_space_station_desc:0 "La planète s’est unie pour accomplir l’impensable : maintenir un centre de science et de recherche au-delà des cieux."
 TECH_UNLOCK_INTERNATIONAL_SPACE_STATION_TITLE:0 "§HDébloque la station :§! $primitive_space_station$"
 TECH_UNLOCK_INTERNATIONAL_SPACE_STATION_DESC:0 "$primitive_space_station_desc$"

 tech_primitive_generation_ship:0 "Vaisseau Générationnel Interstellaire"
 tech_primitive_generation_ship_desc:0 "Une seule planète ne suffit plus. Nous avons besoin d’un vaisseau capable de voyager sur de longues distances interstellaires. Il faudra cependant plusieurs générations d’équipage pour atteindre la destination."
 TECH_UNLOCK_EXPLORER_VESSEL_TITLE:0 "§HDébloque le vaisseau :§! $explorer_vessel$"
 TECH_UNLOCK_EXPLORER_VESSEL_DESC:0 "$explorer_vessel_desc$"
 #TECH_UNLOCK_GENERATIONAL_SHIP_TITLE:0 "§HDébloque le vaisseau :§! $pre_ftl_chemical_ship$"
 #TECH_UNLOCK_GENERATIONAL_SHIP_DESC:0 "$pre_ftl_chemical_ship_desc$"

 tech_primitive_early_aerospace_rocket:0 "Satellite Spatial Précoce"
 tech_primitive_early_aerospace_rocket_desc:0 "Alors que la société rêve d’atteindre les étoiles, une fusée est conçue pour briser les chaînes gravitationnelles qui la retiennent."

 tech_primitive_aeroplanes:0 "Ingénierie Aéronautique"
 tech_primitive_aeroplanes_desc:0 "Les oiseaux volent librement au-dessus de tout obstacle — fleuves, océans, montagnes. Il est naturel que certains veuillent reproduire cette liberté de mouvement."

 tech_primitive_plastic_material:0 "Fabrication de Matériaux Synthétiques"
 tech_primitive_plastic_material_desc:0 "Les plastiques sont des matériaux synthétiques issus du carbone, raffinés chimiquement de manière polluante. Pourtant, leurs usages sont innombrables."

 tech_primitive_composite_material:0 "Fabrication de Matériaux Composites"
 tech_primitive_composite_material_desc:0 "Les matériaux composites résultent de la combinaison de plusieurs matériaux pour obtenir des propriétés améliorées — résistance, légèreté, durabilité — idéales pour l’aéronautique avancée."

 tech_primitive_aluminium_material:0 "Fabrication en Aluminium"
 tech_primitive_aluminium_material_desc:0 "L’aluminium est un métal léger, parfait pour les applications aéronautiques et la construction."

 tech_pre_industrial_steel_construction:0 "Fabrication en Acier"
 tech_pre_industrial_steel_construction_desc:0 "Les propriétés de l’acier peuvent être modifiées par des mélanges chimiques, offrant des performances exceptionnelles en construction."

 tech_pre_industrial_iron_construction:0 "Fabrication en Fer"
 tech_pre_industrial_iron_construction_desc:0 "Le fer est un matériau solide, façonnable par les forgerons les plus rudimentaires. Chauffez, frappez — il surpasse la pierre."

 tech_pre_industrial_stone_construction:0 "Construction en Pierre"
 tech_pre_industrial_stone_construction_desc:0 "Omniprésente et facile à extraire, la pierre est naturellement devenue un matériau de construction élémentaire."

 tech_mechanized_mining_2:0 "Mineurs de ère Spatiale"
 tech_mechanized_mining_2_desc:0 "Les mineurs n’utilisent plus de simples outils manuels dans des conditions dangereuses. Les inventeurs ont sans relâche amélioré leur sort, souvent inspirés par les histoires de ceux qui y ont laissé la vie."
 tech_mechanized_mining_2_job_tooltip:0 "§HDébloque l’emploi :§! £job_miner£ $job_miner_plural$"

 tech_primitive_bow_and_arrow:0 "Guerre Pré-Industrielle"
 tech_primitive_bow_and_arrow_desc:0 "Un simple bâton tendu d’une corde... et pourtant, l’arc et les flèches ont révolutionné l’art de la guerre."

 tech_primitive_industrial_age_weapons:0 "Guerre Industrielle"
 tech_primitive_industrial_age_weapons_desc:0 "Les systèmes de rechargement mécanique ont permis l’apparition d’armes redoutables, intégrées à des véhicules lourds."

 tech_primitive_atomic_age_weapons:0 "Guerre Post-Atomique"
 tech_primitive_atomic_age_weapons_desc:0 "Au départ saluée comme un triomphe scientifique, l’énergie atomique est rapidement devenue la plus redoutée des armes. La guerre a changé."

 tech_primitive_space_age_weapons:0 "Guerre de ère Spatiale"
 tech_primitive_space_age_weapons_desc:0 "Les guerres mondiales furent immenses, mais aujourd’hui, elles ne sont qu’un champ de bataille parmi des centaines de planètes."

 tech_primitive_thrusters_0:0 "Missile Balistique"
 tech_primitive_thrusters_0_desc:0 "Apparus à l’âge mécanique, ces missiles étaient équipés de propulseurs à carburant solide, capables de grimper haut dans le ciel avant de fondre sur leur cible."
