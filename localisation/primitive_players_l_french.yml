 d_PrimPlayer_nation_deposit:0 "La capitale"
 d_PrimPlayer_nation_deposit_desc:0 "C’est ici que la jeune nation a entamé son voyage vers les étoiles."

 d_ethic_fanatic_authoritarian_nation_blocker:0 "Nation autoritaire fanatique"
 d_ethic_fanatic_authoritarian_nation_blocker_desc:0 "Cette nation autoritaire accapare les richesses de la terre pour son dirigeant bien-aimé."

 d_ethic_fanatic_egalitarian_nation_blocker:0 "Nation égalitariste fanatique"
 d_ethic_fanatic_egalitarian_nation_blocker_desc:0 "Cette nation égalitariste garantit l’accès à la terre pour tous... sauf à l’extérieur de ses frontières."

 d_ethic_fanatic_xenophobe_nation_blocker:0 "Nation xénophobe fanatique"
 d_ethic_fanatic_xenophobe_nation_blocker_desc:0 "Cette nation xénophobe vit en vase clos ; ses terres sont recluses derrière ses frontières."

 d_ethic_fanatic_xenophile_nation_blocker:0 "Nation xénophile fanatique"
 d_ethic_fanatic_xenophile_nation_blocker_desc:0 "Cette nation xénophile est plutôt ouverte aux négociations, mais considère ses terres comme un bien à exploiter en priorité."

 d_ethic_fanatic_militarist_nation_blocker:0 "Nation militariste fanatique"
 d_ethic_fanatic_militarist_nation_blocker_desc:0 "Cette nation militariste se battra bec et ongles pour chaque parcelle de son territoire."

 d_ethic_fanatic_pacifist_nation_blocker:0 "Nation pacifiste fanatique"
 d_ethic_fanatic_pacifist_nation_blocker_desc:0 "Cette nation pacifique prend soin de ses terres et espère coopérer avec les autres tout en conservant son indépendance."

 d_ethic_fanatic_spiritualist_nation_blocker:0 "Nation spiritualiste fanatique"
 d_ethic_fanatic_spiritualist_nation_blocker_desc:0 "Cette nation spiritualiste considère ses terres comme sacrées et ne souhaite les partager qu’avec les fidèles."

 d_ethic_fanatic_materialist_nation_blocker:0 "Nation matérialiste fanatique"
 d_ethic_fanatic_materialist_nation_blocker_desc:0 "Cette nation matérialiste cherche à comprendre et maîtriser chaque ressource géologique sur son territoire. Elle refuse d’en partager les fruits."

 d_ethic_fanatic_green_nation_blocker:0 "Nation écologiste fanatique"
 d_ethic_fanatic_green_nation_blocker_desc:0 "Cette nation écologiste vise l’harmonie avec la nature, protégeant ses terres de toute exploitation extérieure."

 d_ethic_fanatic_industrial_nation_blocker:0 "Nation industrialiste fanatique"
 d_ethic_fanatic_industrial_nation_blocker_desc:0 "Cette nation industrialiste exploite ses terres jusqu’à la moelle pour alimenter sa propre économie."

 d_ethic_fanatic_socialism_nation_blocker:0 "Nation coopérative fanatique"
 d_ethic_fanatic_socialism_nation_blocker_desc:0 "Cette nation coopérative vit en communauté sur ses terres et partage équitablement leurs ressources avec chacun de ses citoyens."

 d_ethic_fanatic_capitalism_nation_blocker:0 "Nation compétitive fanatique"
 d_ethic_fanatic_capitalism_nation_blocker_desc:0 "Cette nation compétitive a divisé chaque portion de son territoire et ne partage rien avec ses voisines."

