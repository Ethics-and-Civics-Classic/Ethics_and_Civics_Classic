## Gather Information Operation
 EaC_operation.7000.desc:1 "Nos agents ont terminé leur opération de localisation des actifs stratégiques et ont transmis un dossier détaillant leurs conclusions."
 EaC_operation.7000.a:0 "Mission accomplie."

 PrimPlayer_operation_steal_technology:0 "Voler une technologie"
 PrimPlayer_operation_steal_technology_desc:0 "Nos agents infiltreront les laboratoires et systèmes de recherche ennemis, fournissant à nos propres scientifiques les réponses qu’ils recherchent."
 PrimPlayer_operation_steal_technology_on_success:0 "$IF_SUCCESSFUL|E$\nObtenez une technologie inconnue au hasard, ou une quantité de recherche."
 PrimPlayer_operation_steal_technology_enigmatic_engineering:0 "$TRIGGER_FAIL$ §RLeur technologie et leurs méthodes de recherche sont devenues indéchiffrables pour nous.§!"
 PrimPlayer_operation_steal_technology_too_recent:1 "$TRIGGER_FAIL$ §RNous devons attendre jusqu’à §Y[Root.recently_stole_technology]§! avant de tenter un nouveau vol de technologie.§!"

 PrimPlayer_operation_acquire_asset:0 "Recruter un actif"
 PrimPlayer_operation_acquire_asset_desc:1 "Nous pouvons séduire ou corrompre des individus utiles à nos opérations de renseignement, pour un prix.\n\nAssigner un §YActif§! à cette opération peut influencer les résultats en leur faveur."
 PrimPlayer_operation_acquire_asset_on_success:0 "$IF_SUCCESSFUL|E$\nUn actif est acquis pour le réseau d’espionnage."

 PrimPlayer_operation_sleeper_cells:0 "Préparer des cellules dormantes"
 PrimPlayer_operation_sleeper_cells_desc:0 "Nous avons d'autres priorités pour nos agents, mais avec une préparation minutieuse, nous pouvons préserver une partie de notre réseau pour une utilisation future."
 PrimPlayer_operation_sleeper_cells_on_success:0 "$IF_SUCCESSFUL|E$\nCessez l’activité du réseau, permet de réaffecter le §RMaître-espion§! sans que le §YNiveau d'infiltration§! ne diminue."

 PrimPlayer_operation_smear_campaign:0 "Campagne de diffamation"
 PrimPlayer_operation_smear_campaign_desc:1 "Des agents habiles peuvent imposer notre version des faits, sapant même les relations les plus amicales."
 PrimPlayer_operation_smear_campaign_on_success:0 "$IF_SUCCESSFUL|E$\nRéduit les relations entre [root.target.GetName] et un autre empire."

 PrimPlayer_operation_extort_favors:0 "Extorquer des faveurs"
 PrimPlayer_operation_extort_favors_desc:0 "Un mélange de chantage et d’extorsion peut nous fournir un levier diplomatique utile."
 PrimPlayer_operation_extort_favors_on_success:0 "$IF_SUCCESSFUL|E$\nGagnez au moins une faveur de [root.target.GetName]."

 PrimPlayer_operation_gather_information:0 "Collecter des informations"
 PrimPlayer_operation_gather_information_desc:3 "Nos agents vont rassembler des informations sur §Y[This.Target.GetName]§! et fournir un rapport de §Yrenseignement§! une fois l’opération terminée. Cela révélera également des failles, augmentant notre §Yniveau maximal d’infiltration§! pendant un certain temps.\n\nAssigner un §YActif§! à cette opération peut influencer les résultats en leur faveur."
 PrimPlayer_operation_gather_information_no_dlc_desc:2 "Nos agents vont rassembler des informations sur §Y[This.Target.GetName]§! et fournir un rapport de §Yrenseignement§! une fois l’opération terminée. Cela révélera également des failles, augmentant notre §Yniveau maximal d’infiltration§! pendant un certain temps."
 PrimPlayer_operation_gather_information_on_success:1 "$IF_SUCCESSFUL|E$\nGagnez des renseignements et un niveau d’infiltration maximal sur [root.target.GetName]."

 PrimPlayer_operation_diplomatic_incident:0 "Provoquer un incident diplomatique"
 PrimPlayer_operation_diplomatic_incident_desc:0 "Nous allons tenter de semer le trouble en exploitant les maillons faibles de leur appareil diplomatique."
 PrimPlayer_operation_diplomatic_incident_on_success:0 "$IF_SUCCESSFUL|E$\nCause un incident diplomatique impliquant un émissaire de [root.target.GetName]."

