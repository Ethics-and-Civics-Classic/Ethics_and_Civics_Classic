 plentiful_mapmodes_ftl_map_mode:0 "Mode carte FTL"
 plentiful_mapmodes_ftl_map_mode_desc:0 "Colore les frontières des empires en fonction de leur §Ytechnologie FTL§!."
 HAS_HYPER_DRIVE_1:0 "§Y[This.GetName]§! possède le premier niveau de technologie §YHyperpropulsion§!."
