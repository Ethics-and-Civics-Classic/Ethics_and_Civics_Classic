 PrimPlayer_operation_locate_strategic_targets:0 "Espionnage d’actifs stratégiques"
 operation_gather_information_desc:3 "Nos agents vont rassembler des informations sur les emplacements des actifs stratégiques au sein de §Y[This.Target.GetName]§! et fournir un rapport de §Yrenseignement§! une fois l’opération terminée. Cela permettra également de révéler des infrastructures militaires ou autres actifs importants, et d’augmenter notre §Yniveau maximal d’infiltration§! pour une longue période.\n\nAssigner un §YActif§! à cette opération peut influencer les résultats en leur faveur."
 operation_gather_information_no_dlc_desc:2 "Nos agents vont rassembler des informations sur les emplacements des actifs stratégiques au sein de §Y[This.Target.GetName]§! et fournir un rapport de §Yrenseignement§! une fois l’opération terminée. Cela permettra également de révéler des infrastructures militaires ou autres actifs importants, et d’augmenter notre §Yniveau maximal d’infiltration§! pour une longue période."
 operation_gather_information_on_success:1 "$IF_SUCCESSFUL|E$\nGagnez des renseignements et un niveau d’infiltration maximal sur [root.target.GetName]."

