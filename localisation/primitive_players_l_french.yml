 PrimPlay_situation_event.1.title:0 "ère spatiale"
 PrimPlay_situation_event.1.desc:0 "Avec la dernière avancée technologique, nous pouvons affirmer sans doute : nous sommes une espèce interstellaire ! Une question reste en suspens... comment la forêt sombre de l’espace réagira-t-elle en découvrant [OWNER.GetName] ?"
 PrimPlay_situation_event.1.a:0 "C’est l’aube d’une nouvelle ère galactique !"
 PrimPlay_situation_event.1.payback.desc:0 "Grâce à cette dernière avancée, notre peuple peut désormais soutenir une guerre interstellaire contre les §HMinamar Specialized Industries§!. Nos oppresseurs ne sont plus hors de portée. Ils paieront."
 PrimPlay_situation_event.1.payback:0 "L’avance technologique des Minamar s’effrite !"
 PrimPlay_situation_event.1.broken_shackles.desc:0 "Avec cette avancée décisive, notre flotte FTL est prête à mener une guerre interstellaire contre les §HMinamar Specialized Industries§! et à libérer tous les esclaves sous leur joug."
 PrimPlay_situation_event.1.broken_shackles:0 "Nous libérerons tous les esclaves opprimés par les Minamar !"

