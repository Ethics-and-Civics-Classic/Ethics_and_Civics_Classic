 HAS_JUMP_DRIVE:0 "§Y[This.GetName]§! possède la technologie §YPropulsion par saut§!."
 HAS_PSI_DRIVE:0 "§Y[This.GetName]§! possède la technologie §YPropulsion PSI§!."
 HAS_NO_DRIVE:0 "§Y[This.GetName]§! ne possède aucune technologie FTL."

#Tile Blockers
 tb_enemy:0 "£blocker  Nation hostile"
 tb_enemy_desc:0 "Cette région est habitée par une partie de notre espèce dont les valeurs fondamentales diffèrent si profondément des nôtres que nous avons probablement plus de points communs avec des extraterrestres."
 tb_2nd_enemy:0 "£blocker  Espèce organique hostile"
 tb_2nd_enemy_desc:0 "Cette région est contrôlée par une forme de vie organique différente de la nôtre."

 machine_primitive:1 "Armée d’automates réaffectés"
 machine_primitive_plural:1 "Armées d’automates réaffectés"
 machine_primitive_desc:1 "Des machines industrielles reconverties et modifiées pour la guerre. Elles poursuivent leurs objectifs avec acharnement et sont insensibles aux effets démoralisants qui accablent souvent les unités organiques."

# Government Age Stages
 PrimPlayer_gov_pre_industrial_age:0 "Ère pré-industrielle"
 PrimPlayer_gov_pre_industrial_age_desc:0 "Cette civilisation vit encore dans une ère pré-industrielle. Il lui faudra beaucoup de temps avant d’atteindre les étoiles."
 PrimPlayer_gov_industrial_age:0 "Ère industrielle"
 PrimPlayer_gov_industrial_age_desc:0 "Cette civilisation a atteint un niveau équivalent à celui du début de ère industrielle. L’électricité et les moteurs à combustion interne se généralisent peu à peu, tandis que l’urbanisation progresse rapidement."
 PrimPlayer_gov_machine_age:0 "Ère des machines"
 PrimPlayer_gov_machine_age_desc:0 "Cette civilisation est entrée dans une ère mécanique, considérée comme la phase avancée de l’âge industriel. Ses usines produisent en masse des biens et des véhicules, et le transport aérien devient courant."
 PrimPlayer_gov_atomic_age:0 "Ère atomique"
 PrimPlayer_gov_atomic_age_desc:0 "Cette civilisation maîtrise l’énergie nucléaire, mais n’a pas encore accédé à l’espace. Les armes nucléaires peuvent y être courantes, avec un risque d’extinction brutale."
 PrimPlayer_gov_early_space_age:0 "Début de ère spatiale"
 PrimPlayer_gov_early_space_age_desc:0 "Cette civilisation a entamé sa conquête spatiale. Des satellites primitifs orbitent autour de leur planète natale, et leurs premières missions spatiales habitées se sont déroulées en orbite basse. Ils seront bientôt prêts à quitter leur monde."

