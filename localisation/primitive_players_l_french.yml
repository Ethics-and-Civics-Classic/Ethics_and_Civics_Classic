#Developing Hyperdrive Situation
 PrimPlayer_developing_hyperdrive_situation:0 "Le projet Hyperpropulsion"
 PrimPlayer_developing_hyperdrive_situation_desc:0 "La technologie $tech_hyper_drive_1$ dépasse de loin tout ce que nous avons inventé jusqu’ici. Il faudra des années de planification et les plus grands esprits de notre société pour simplement parvenir à construire un tel dispositif."
 PrimPlayer_developing_hyperdrive_situation_monthly_change_tooltip:0 "Chaque mois offre une §Gchance de progresser§! en £physics£ §YRecherche§! vers §H$tech_hyper_drive_1$§!."
 PrimPlayer_developing_hyperdrive_situation_stage_1:0 "§GDes percées§! en £physics£ §Yprogrès§! peuvent survenir pour §H$tech_hyper_drive_1$§!, mais un projet d’une telle ampleur engendrera des §Yévénements aléatoires§! qui §Rpeuvent entraîner des retards§!.\n\nOffre une §Gpetite chance§! de débloquer la technologie §H$tech_subspace_drive$§!"
 PrimPlayer_developing_hyperdrive_situation_modifier_tooltip:0 "Offre une §Gpetite chance§! de débloquer la technologie §H$tech_subspace_drive$§!"
 PrimPlayer_developing_hyperdrive_situation_type:0 "Le projet Hyperpropulsion"

 PrimPlay_situation_event.2.title:0 "$tech_hyper_drive_theory$"
 PrimPlay_situation_event.2.desc:0 "Tournée vers les étoiles, cette civilisation a consacré des générations de développement et se trouve enfin au seuil de l’exploration galactique.\n\nLeurs scientifiques ont entrevu une idée… $tech_hyper_drive_theory_desc$"
 PrimPlay_situation_event.2.into_the_unknown:0 "Nous partons dans l’inconnu avec ce projet d’hyperpropulsion…"
 PrimPlay_situation_event.2.civic_eager_explorers.desc:0 "Tournée vers les étoiles, cette civilisation a consacré des générations de développement et se trouve enfin au seuil de l’exploration galactique.\n\nLeurs scientifiques ont entrevu une idée… $tech_hyper_drive_theory_desc$.\n\nDans leur empressement, ils ont découvert une technologie permettant de bondir entre les mailles du réseau. Fini les chemins imposés."
 PrimPlay_situation_event.2.civic_eager_explorers:0 "Nos équipes sont plus motivées que jamais à faire avancer le projet."
 PrimPlay_situation_event.2.civic_privatized_exploration.desc:0 "Des années durant, cette civilisation a cru que l’hyperpropulsion était presque prête. En réalité, l’entreprise responsable détournait les fonds. Lorsque la fraude fut révélée, une panique généralisée mena à la découverte de la technologie de saut."
 PrimPlay_situation_event.2.civic_privatized_exploration:0 "Nos équipes sont plus motivées que jamais à faire avancer le projet."
 PrimPlay_situation_event.2.payback.desc:0 "$tech_hyper_drive_theory_desc$"
 PrimPlay_situation_event.2.payback:0 "Nous allons rétroconcevoir les hyperpropulseurs des Minamar !"
 PrimPlay_situation_event.2.broken_shackles.desc:0 "$tech_hyper_drive_theory_desc$"
 PrimPlay_situation_event.2.broken_shackles:0 "Nous allons recréer les hyperpropulseurs de nos anciens maîtres !"

 PrimPlay_situation_event.2002.title:0 "$tech_subspace_drive$"
 PrimPlay_situation_event.2002.desc:0 "$tech_subspace_drive_desc$"
 PrimPlay_situation_event.2002.a:0 "Quelle découverte !"
 PrimPlay_situation_event.2002.tooltip:0 "\n§WDébloque :§! Vaisseau colonisateur §HFTL§!"

 PrimPlayer_eager_explorer_hyperdrive_approach_tooltip:0 "Animés par le désir d’atteindre les étoiles, les membres du §HProjet Hyperpropulsion§! font preuve d’une §Ggrande motivation§!."
 PrimPlayer_star_gazers_hyperdrive_approach_tooltip:0 "Le collectif a toujours contemplé les étoiles, il manifeste maintenant une §Ggrande motivation§! pour faire avancer le §HProjet Hyperpropulsion§!."
 PrimPlayer_civic_privatized_exploration_hyperdrive_approach_tooltip:0 "Ayant échoué à créer une technologie FTL, le §HProjet Hyperpropulsion§! a été réorganisé autour d’une §Gmotivation commune à obtenir des résultats§!."
 PrimPlayer_payback_hyperdrive_approach_tooltip:0 "Le §Y$NAME_MSI_country$§! n’a pas réussi à nous faire régresser durant notre soulèvement. Leur colosse est désormais échoué sur notre monde, avec à bord des vaisseaux dotés de §H$tech_hyper_drive_1$§! et des moyens de les entretenir."
 PrimPlayer_broken_shackles_hyperdrive_approach_tooltip:0 "Nos anciens maîtres esclavagistes, les §Y$NAME_MSI_country$§!, ont échoué à effacer les bases de données techniques. Leur défaite a permis de sauver §G3% des données§! contenant les plans détaillés de §H$tech_hyper_drive_1$§!."

#Uniting the Planet
 PrimPlayer_unified_planet_situation:0 "Planète unifiée"
 PrimPlayer_unified_planet_situation_desc:0 "Toute communauté connaît des désaccords, mais une §Y$tech_primitive_unified_planet$§! est essentielle à la survie dans la galaxie. Une masse critique émerge lorsque la majorité de la population est alignée."
 PrimPlayer_unified_planet_situation_monthly_change_tooltip:0 "Chaque mois, des progrès sont réalisés vers une §Y$tech_primitive_unified_planet$§!."
 PrimPlayer_unified_planet_situation_stage_1:0 "§YDes événements aléatoires§! peuvent survenir durant la formation d’une §H$tech_primitive_unified_planet$§!"
 PrimPlayer_unified_planet_situation_modifier_tooltip:0 "Offre une §Gpetite chance§! de débloquer la technologie §H$tech_subspace_drive$§!"
 PrimPlayer_unified_planet_situation_type:0 "Planète unifiée"

 PrimPlay_situation_event.3.title:0 "Unifier la planète"
 PrimPlay_situation_event.3.desc:0 "Toute communauté connaît des désaccords, mais une §Y$tech_primitive_unified_planet$§! est essentielle à la survie dans la galaxie. Une masse critique émerge lorsque la majorité de la population est alignée."
 PrimPlay_situation_event.3.into_the_unknown:0 "La planète s’unira à notre cause !"
 PrimPlay_situation_event.3.broken_shackles.desc:0 "Toute communauté connaît des désaccords, mais une §Y$tech_primitive_unified_planet$§! est essentielle à la survie dans la galaxie.\n\nNotre origine en tant qu’esclaves du §Y$NAME_MSI_country$§! nous a soudés, mais c’est notre empathie envers les opprimés qui nourrit notre lutte."
 PrimPlay_situation_event.3.broken_shackles.militarist.desc:0 "Toute communauté connaît des désaccords, mais une §Y$tech_primitive_unified_planet$§! est essentielle à la survie dans la galaxie.\n\nNotre origine en tant qu’esclaves du §Y$NAME_MSI_country$§! nous a soudés, et notre empathie nourrit notre ferveur pour libérer tous les esclaves."
 PrimPlay_situation_event.3.broken_shackles:0 "Notre peuple s’unit contre la tyrannie de l’esclavage."
 PrimPlay_situation_event.3.broken_shackles.militarist:0 "Notre peuple s’unit en tant que §YBriseur de chaînes§!!"

 PrimPlayer_broken_shackles_unified_planet_approach_tooltip:0 "Libérés de l’esclavage par le §Y$NAME_MSI_country$§!, ces individus n’aspirent plus qu’à libérer tous les autres esclaves."

