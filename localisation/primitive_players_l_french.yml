 ### TECHNOLOGY ###

 ### Phys Tech ###
 tech_power_plant_1_space_age:0 "Techniciens de ère Spatiale"
 tech_power_plant_1_space_age_desc:0 "Ces techniciens ne gèrent plus des générateurs d'énergie sales qui empoisonnaient les poumons des opérateurs, mais supervisent désormais des installations à fusion propres."
 tech_power_plant_1_job_tooltip:0 "§HDébloque l’emploi :§! £job_technician£ $job_technician_plural$"

 tech_primitive_scientific_method:0 "Méthode Scientifique"
 tech_primitive_scientific_method_desc:0 "La méthode scientifique est une approche systématique de l’acquisition de connaissances, impliquant l’observation, la formulation d’hypothèses, l’expérimentation, l’analyse des données et les conclusions, afin de tester et d’affiner la compréhension du monde naturel."

 tech_primitive_combustion_technology:0 "Technologie de Combustion"
 tech_primitive_combustion_technology_desc:0 "Une technologie révolutionnaire utilisant la réaction simple entre une substance brûlante et l’oxygène pour alimenter une société. Malheureusement, les sous-produits empoisonnent l’environnement."

 tech_primitive_radiowave_theory:0 "Théorie des Ondes Radio"
 tech_primitive_radiowave_theory_desc:0 "La théorie des ondes radio est une branche de l’électromagnétisme qui étudie les champs électrique et magnétique couplés, ou « ondes électromagnétiques », qui voyagent dans l’espace."

 tech_primitive_electromagnetism_theory:0 "Théorie de l'Électromagnétisme"
 tech_primitive_electromagnetism_theory_desc:0 "L’électromagnétisme est une branche de la physique qui traite de la force électromagnétique entre les particules chargées."

 tech_primitive_nuclear_physics:0 "Théorie de la Physique Nucléaire"
 tech_primitive_nuclear_physics_desc:0 "La physique nucléaire étudie les noyaux atomiques, leurs constituants, leurs interactions, et d'autres formes de matière nucléaire."

 tech_primitive_quantum_mechanics_theory:0 "Théorie de la Mécanique Quantique"
 tech_primitive_quantum_mechanics_theory_desc:0 "La mécanique quantique est une théorie fondamentale décrivant le comportement de la nature à l’échelle atomique et subatomique."

 tech_primitive_quantum_electronics_theory:0 "Théorie de l’Électronique Quantique"
 tech_primitive_quantum_electronics_theory_desc:0 "L’électronique quantique est une branche de la physique quantique qui explore comment les effets quantiques peuvent être appliqués aux dispositifs électroniques."

 tech_primitive_radiowave_telescope:0 "Technologie Radio"
 tech_primitive_radiowave_telescope_desc:0 "Un radiotélescope est une antenne spécialisée utilisée pour capter les ondes radio provenant de sources astronomiques dans le ciel."

 tech_primitive_computing_technology:0 "Cartes Perforées"
 tech_primitive_computing_technology_desc:0 "Des cartes cartonnées avec des trous méticuleusement perforés pour stocker des données et permettre aux machines de remplir des tâches précises."

 tech_primitive_atomic_era_computing_technology:0 "Ordinateurs à Transistors"
 tech_primitive_atomic_era_computing_technology_desc:0 "Ces ordinateurs de ère atomique occupaient des pièces entières afin de faciliter les calculs des chercheurs."

 tech_primitive_quantum_computing_technology:0 "Ordinateurs Quantiques"
 tech_primitive_quantum_computing_technology_desc:0 "Ces premiers ordinateurs de ère spatiale exploitent des phénomènes quantiques pour atteindre une puissance de calcul accrue."

 tech_primitive_ai_computing_technology:0 "Ordinateurs à Réseaux Neuronaux"
 tech_primitive_ai_computing_technology_desc:0 "Ces ordinateurs sont conçus pour fonctionner comme un cerveau organique, libérant les chercheurs de l'effort intellectuel sur tout sujet connu."

 tech_hyper_drive_theory:0 "Théorie de l’Hyperspace"
 tech_hyper_drive_theory_desc:0 "Comme les fils d’une toile d’araignée, l’hyperspace est un domaine extradimensionnel entre les puits gravitationnels de la plupart des étoiles. Les voyages plus rapides que la lumière y sont théoriquement possibles."

 tech_experimental_hyper_drive:0 "Propulseurs Hyperspatiaux Expérimentaux"
 tech_experimental_hyper_drive_desc:0 "\"La théorie de l’hyperspace est solide, mais nous devons encore concevoir un moyen de franchir la barrière dimensionnelle et de naviguer dans les hyperlignes.\n\n\""

 tech_hyper_drive_05:0 "Voyage Hyperspatial Pratique"
 tech_hyper_drive_05_desc:0 "Les données issues des propulseurs expérimentaux ont considérablement amélioré notre compréhension de l’hyperspace. Nous pouvons désormais développer une technologie de propulsion plus rapide, plus sûre et plus fiable, adaptée à une utilisation à grande échelle.\n\n"
 
