 PrimPlay_situation_event.2005.title:0 "$tech_wormhole_stabilization$"
 PrimPlay_situation_event.2005.desc:0 "In pursuit of understanding $tech_hyper_drive_theory$, it was theorized wormholes could be artifically created. Dubbed as the §H'Kearny-Fuchida Drive'§!, these K-F Drives would warp space and create an artificial wormhole allowing for quick travel to other systems.\n\nSadly, the Kearny-Fuchida Drives were deemed too §Rimpractical for ships§! with our current level of technology. However, this research was not squandered. We now understand how to temporarily stabilize a wormhole's matrix to allow safe travel!"
 PrimPlay_situation_event.2005.a:0 "A dead end on Hyperdrives... but new openings elsewhere!"
 
