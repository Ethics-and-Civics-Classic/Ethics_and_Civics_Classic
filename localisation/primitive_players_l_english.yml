 PrimPlay_situation_event.2002.desc:0 "$tech_subspace_drive_desc$"
 PrimPlay_situation_event.2002.a:0 "What a discovery!"
 PrimPlay_situation_event.2002.tooltip:0 "\n§WUnlocks:§! FTL capable §H$colony_vessel$§!"
 
 PrimPlay_situation_event.2003.title:0 "$tech_temple_of_transportation$"
 PrimPlay_situation_event.2003.desc:0 "Scientists thought of a revolutionary concept, our historic steam engine transportation network could be replicated on a Hyperspace Level. The hypothetical $tech_hyper_relays_desc$. Of course these $tech_hyper_relays$ would need to be researched further..."
 PrimPlay_situation_event.2003.a:0 "What a concept, hyperspace highways!"
 
 PrimPlay_situation_event.2004.title:0 "$tech_experimental_subspace_navigation$"
 PrimPlay_situation_event.2004.desc:0 "Our scientists theorized a means to succesfully jump to a new system, but practical applications of this $tech_experimental_subspace_navigation$ are minimal. Only $tech_experimental_subspace_navigation_desc$."
 PrimPlay_situation_event.2004.a:0 "We may not have hyperdrives, but we can now explore systems!"
