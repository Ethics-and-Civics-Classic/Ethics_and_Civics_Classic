 PrimPlayer_operation_locate_strategic_targets:0 "Strategic Asset Espionage"
 PrimPlayer_operation_locate_strategic_targets_desc:3 "Our operatives will compile information on the location of strategic assets within §Y[This.Target.GetName]§!, delivering an §YIntel§! report when complete.  This will also uncover the locations of possible strategic assets, like military infrastructure, and increase our §YMaximum Infiltration Level§! for a long time.\n\nAssigning an §YAsset§! to this operation may skew the results towards their interests."
 PrimPlayer_operation_locate_strategic_targets_no_dlc_desc:2 "Our operatives will compile information on the location of strategic assets within §Y[This.Target.GetName]§!, delivering an §YIntel§! report when complete. This will also uncover the locations of possible strategic assets, like military infrastructure, and increase our §YMaximum Infiltration Level§! for a long time."
 PrimPlayer_operation_locate_strategic_targets_on_success:1 "$IF_SUCCESSFUL|E$\nGain Intel and Maximum Infiltration Level on the [root.target.GetName]."
 
 PrimPlayer_operation_locate_strategic_targets_no_dlc_desc.nuclear:2 "Our operatives will compile information on the location of strategic assets within §Y[This.Target.GetName]§!, delivering an §YIntel§! report when complete, further increasing our §YMaximum Infiltration Level§!. This will also uncover the locations of possible strategic assets, like military infrastructure, allowing §Gpremtive strikes§! on §YNuclear Assets§!."
 PrimPlayer_operation_locate_strategic_targets_on_success.nuclear:1 "$IF_SUCCESSFUL|E$\nGain Intel and §YMaximum Infiltration Level§! on the [root.target.GetName]'s strategic assets, allowing §Gpremtive strikes§! on §YNuclear Assets§!."
 
 
