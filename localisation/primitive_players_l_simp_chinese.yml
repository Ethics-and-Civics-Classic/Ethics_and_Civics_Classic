 PrimPlay_situation_event.1.title:0 "太空时代"
 PrimPlay_situation_event.1.desc:0 "有了最近的技术突破，我们可以自信地宣布自己是一个星际种族！只剩一个令我们踌躇的问题···当有人遇到[OWNER.GetName]时，太空的黑暗森林会作何回应？"
 PrimPlay_situation_event.1.a:0 "这是新的银河时代的黎明！"
 PrimPlay_situation_event.1.payback.desc:0 "有了最近的技术突破，我们将能维持与§H米纳玛特化工业§!的星际战争。那些压迫我们的人将不再能藏匿在我们触碰不到的地方，我们会让他们为过去所行付出代价。"
 PrimPlay_situation_event.1.payback:0 "米纳玛的技术优势正在缩小"
 PrimPlay_situation_event.1.broken_shackles.desc:0 "有了最近的技术突破，我们将能维持与§H米纳玛特化工业§!的星际战争。我们的超光速舰队将解放每一个米纳玛暴政之下的奴隶。"
 PrimPlay_situation_event.1.broken_shackles:0 "我们会解放每一个被米纳玛压迫的奴隶！"
 PrimPlayer_through_the_ages:0 "跨越时代"
 PrimPlayer_through_the_ages_desc:0 "这个社会已经经历了原始的时代，并成为了一个拥有超光速技术的星际帝国。"
 PrimPlayer_civic_nation_state:0 "民族国家"
 PrimPlayer_civic_nation_state_desc:0 "这个社会的世界尚未统一在一面旗帜之下。"
 PrimPlayer_civic_primitive:0 "原始经济"
 PrimPlayer_civic_primitive_desc:0 "这个社会有着简单的经济体系。"
 PrimPlayer_civic_feudalism:0 "封建制度"
 PrimPlayer_civic_feudalism_desc:0 "这个社会的经济制度基于君主对其领地内一切人与物的绝对权威。"
 PrimPlayer_civic_capitalism:0 "资本主义"
 PrimPlayer_civic_capitalism_desc:0 "这个社会的经济制度建立在所有者对其私人生产资料拥有独裁权的基础上。"
 PrimPlayer_civic_socialism:0 "社会主义"
 PrimPlayer_civic_socialism_desc:0 "这个社会的经济制度建立在工人们对其公有生产资料拥有民主权的基础上。"
 PrimPlayer_civic_isolationism:0 "孤立主义"
 PrimPlayer_civic_isolationism_desc:0 "这个国家将其自身从整个世界划了出去。"
 PrimPlayer_civic_internationalism:0 "国际主义"
 PrimPlayer_civic_internationalism_desc:0 "这个国家以联合整个世界为己任。"
 civic_tooltip_need_primitive_civic:0 "需要一个§Y原始国民理念§!"
 PrimPlayer_civic_fortress_nation:0 "堡垒国家"
 PrimPlayer_civic_fortress_nation_desc:0 "\n\n§R在§!§Y原子时代§!§R之前无法被移除！§!"
 PrimPlayer_civic_electrifying_nation:0 "电气化国家"
 PrimPlayer_civic_electrifying_nation_desc:0 "这个国家已经拥抱了电力的技术突破。\n\n§R在§!§Y机器时代§!§R之前无法被移除！§!"
 PrimPlayer_civic_agrarian_nation:0 "农业国家"
 PrimPlayer_civic_agrarian_nation_desc:0 "这个国家已经拥抱了农业经济的自然延续。\n\n§R在§!§Y机器时代§!§R之前无法被移除！§!"
 PrimPlayer_civic_industrializing_nation:0 "工业革命国家"
 PrimPlayer_civic_industrializing_nation_desc:0 "这个国家已经拥抱了工业化，正在自动化生活的方方面面。\n\n§R在§!§Y§!§R机器时代之前无法被移除！§!"
 PrimPlayer_civic_the_obelisk:0 "方尖碑"
 PrimPlayer_civic_the_obelisk_desc:0 "方尖碑矗立在这个国家之上，时间也未能为其刻下痕迹。这个新生的社会会如何对待这件神秘之物？"
 PrimPlayer_civic_star_gazers:0 "观星者"
 PrimPlayer_civic_star_gazers_desc:0 "这个国家十分重视群星。问题始终如一，那里存在着什么？"
 PrimPlayer_civic_symbiotic_presapients:0 "共生性未开智种族"
 PrimPlayer_civic_symbiotic_presapients_desc:0 "一个未开智种族与这个国家的种族一同演化，在社会的许多方面提供帮助。\n\n§R只能通过事件替换。根据国家思潮，可被升级为§!§Y共生者§!§R或§!§Y奴隶种族§!§R！§!"
 PrimPlayer_civic_trading_nation:0 "贸易国家"
 PrimPlayer_civic_trading_nation_desc:0 "这个国家已经拥抱了商人阶级的增长。\n\n§R在§!§Y原子时代§!§R之前无法被移除！§!"
 PrimPlayer_civic_environmental_synergy:0 "环境协同"
 PrimPlayer_civic_environmental_synergy_desc:0 "这个国家已经拥抱了与自然和其自然景观的一种和谐。\n\n§R在§!§Y原子时代§!§R之前无法被移除！§!"
 d_PrimPlayer_nation_deposit:0 "首都"
 d_PrimPlayer_nation_deposit_desc:0 "这个新生的国家于此走向星空。"
 d_ethic_fanatic_authoritarian_nation_blocker:0 "极端威权主义国家"
 d_ethic_fanatic_authoritarian_nation_blocker_desc:0 "这个威权主义国家为他们敬爱的领袖搜刮整片领地的财富。"
 d_ethic_fanatic_egalitarian_nation_blocker:0 "极端平等主义国家"
 d_ethic_fanatic_egalitarian_nation_blocker_desc:0 "这个平等主义国家确保所有人都能使用它的领地，不过这一标准以其边境为界。"
 d_ethic_fanatic_xenophobe_nation_blocker:0 "极端排外主义国家"
 d_ethic_fanatic_xenophobe_nation_blocker_desc:0 "这个排外主义国家坚持让他们的领地，以及他们自己，隐藏在边境之内。"
 d_ethic_fanatic_xenophile_nation_blocker:0 "极端亲外主义国家"
 d_ethic_fanatic_xenophile_nation_blocker_desc:0 "这个亲外主义国家比起协商更愿意开放，但他们的领地只属于自己。"
 d_ethic_fanatic_militarist_nation_blocker:0 "极端军国主义国家"
 d_ethic_fanatic_militarist_nation_blocker_desc:0 "这个军国主义国家会不惜一切代价地为每一寸土地而战。"
 d_ethic_fanatic_pacifist_nation_blocker:0 "极端和平主义国家"
 d_ethic_fanatic_pacifist_nation_blocker_desc:0 "这个和平主义国家关心他们的领地，只希望与其他国家合作并保持独立。"
 d_ethic_fanatic_spiritualist_nation_blocker:0 "极端唯心主义国家"
 d_ethic_fanatic_spiritualist_nation_blocker_desc:0 "这个唯心主义国家已经宣布其领地是神圣的，只会与虔信者分享。"
 d_ethic_fanatic_materialist_nation_blocker:0 "极端唯物主义国家"
 d_ethic_fanatic_materialist_nation_blocker_desc:0 "这个唯物主义国家试图理解并掌握他们领地上的每个地质发现。他们不会分享自己的发现。"
 d_ethic_fanatic_green_nation_blocker:0 "极端环境主义国家"
 d_ethic_fanatic_green_nation_blocker_desc:0 "这个环境主义国家试图与他们的领地达成和谐，阻止每一个试图染指的外邦。"
 d_ethic_fanatic_industrial_nation_blocker:0 "极端工业主义国家"
 d_ethic_fanatic_industrial_nation_blocker_desc:0 "这个工业主义国家试图利用整片领地，榨出其中的每一份财富以驱动它的经济体系。"
 d_ethic_fanatic_socialism_nation_blocker:0 "极端合作主义国家"
 d_ethic_fanatic_socialism_nation_blocker_desc:0 "这个合作主义国家以共同体的形式在领地上栖息，将领地的恩惠分给了边境内的每个人。"
 d_ethic_fanatic_capitalism_nation_blocker:0 "极端竞争主义国家"
 d_ethic_fanatic_capitalism_nation_blocker_desc:0 "这个竞争主义国家将每一块土地都分割了开来，而且他们永远不会与其它国家分享。"
