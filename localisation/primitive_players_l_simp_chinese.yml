 primitive_origin.155.desc:0 "§Y<求救信号分析中...正在加载音频文件>§!\n\n你好……？你好！我们§H挣脱了枷锁§!，从§R$NAME_MSI_country$§!中解放了自己。一切都始于在我们母星上发现的一块§R神秘方尖碑§!……我们太晚才发现，它的真正目的是为$NAME_MSI_country_initials$监控亚光速社会以便未来进行剥削。\n\n我们的目标是组建一个§H星际联邦§!，将这个殖民压迫者从星系中铲除！你们愿意加入我们的事业吗？"
