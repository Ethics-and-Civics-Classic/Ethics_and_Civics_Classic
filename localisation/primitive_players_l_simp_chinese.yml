 PrimPlay_situation_event.2.desc:0 "这个文明一直向往着星空，历经数代发展，终会踏上银河探索时代。\n\n他们的科学家们已萌生了......$tech_hyper_drive_theory_desc$"
 PrimPlay_situation_event.2.into_the_unknown:0 "我们将通过这个超空间引擎项目，踏入未知的领域……"
 PrimPlay_situation_event.2.civic_eager_explorers.desc:0 "这个文明一直向往着星空，历经数代发展，终会踏上银河探索时代。\n\n他们的科学家们已萌生了......$tech_hyper_drive_theory_desc$。\n\n他们在热忱的事业中发现了能让人们跨越网络的技术。从此不再受限于那细网般的小路。"
 PrimPlay_situation_event.2.civic_eager_explorers:0 "我们的团队重新聚焦于超空间引擎项目。"
 PrimPlay_situation_event.2.civic_privatized_exploration.desc:0 "多年来，这个文明一直被告知超空间引擎即将完成。他们耐心等待着，但一直以来，负责该项目的子公司都在悄悄地将资金转入自己的私人账户。当骗局最终被揭露时，该公司在手忙脚乱的恐慌中急忙发明了跃迁引擎技术。"
 PrimPlay_situation_event.2.civic_privatized_exploration:0 "我们的团队重新聚焦于超空间引擎项目。"
 PrimPlay_situation_event.2.payback.desc:0 "$tech_hyper_drive_theory_desc$"
 PrimPlay_situation_event.2.payback:0 "我们将对弥那玛的超空间引擎进行逆向工程！"
 PrimPlay_situation_event.2.broken_shackles.desc:0 "$tech_hyper_drive_theory_desc$"
 PrimPlay_situation_event.2.broken_shackles:0 "我们将重建我们先主的超空间引擎！"
