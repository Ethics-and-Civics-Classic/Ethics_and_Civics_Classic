l_simp_chinese:
 story.7.desc.PrimPlayer:0 "[Root.GetName]没过多久便遭遇了外星智慧生命。\n\n舰队发给[Root.GetSpeciesAdj]首都的报告很简单随意地描述了这些生物，还顺口提到了错失跟它们交流的机会。"
 story.7.desc.PrimPlayer.gesta:0 "我们在星空中遇到了不明飞行物，其可能来源无法辨认。\n\n可以尝试进一步了解，但建议小心。"
 story.7.desc.PrimPlayer.phobe:0 "当夜空中出现不明飞行物的流言出现后，[Root.Capital.GetName]各地人群一片哗然。媒体散布对未知的恐惧，声称做最坏的打算才是明智之举。\n\n我们的顾问警告我们这种社会冲击的不稳定性，不过利用它或许更有好处。无论如何，这是变革的时代。"
 story.7.desc.PrimPlayer.phile:0 "全球各地的人们都庆祝着夜空中出现访客的传言。尽管不是每个人都相信这次相遇，但[Root.Capital.GetName]上的气氛真可谓是欣喜若狂！\n\n顾问提醒我们要小心应对这种社会冲击，不过这种形势可能是有益的。无论如何，这是变革的时代。"
 building_primitive_power_plant:0 "原始发电厂"
 building_primitive_power_plant_desc:1 "这种类型的发电站会产生产生有毒污染物或危险放射性废物。"
 building_fallout_shelter:0 "辐射避难所"
 building_fallout_shelter_desc:0 "这些在原子时代设计的辐射避难所，能给社会提供在灾难中生存所需的一切。"
 building_machine_primitive_assembly_plant:0 "原始组装厂"
 building_machine_primitive_assembly_plant_desc:0 "这些原始的组装厂要很长时间才能生产一个单元，但他们已经带来了机器人革命。"
 job_primitive_replicator:0 "原始复制机"
 job_primitive_replicator_desc:0 "由于没有强大的合金工业，这些原始复制机还必须进行矿物锻造来制造复杂机器人。"
 building_heritage_museum:0 "遗产博物馆"
 building_heritage_museum_desc:0 "展览原始社会成果的巨大建筑。"
 building_machine_primitive_capital:0 "大陆阵列"
 building_machine_primitive_capital_desc:0 "这篇大陆的中心节点遍布着机械智能，互相争夺星球的控制权。"
 primitive_patrol_drone:0 "原始监察子个体"
 primitive_patrol_drone_desc:0 "这些简单的子个体能探测到威胁到集体意识，必须铲除的反常和机能腐败。"
 EXPERIMENTAL_DRIVE:0 "试验性超空间引擎"
 EXPERIMENTAL_DRIVE_DESC:0 "我们现在可以沿超空间网络航行，尽管与模型预测相比速度极慢。我们无法保证安全性与稳定性，引擎是……无法预测的。可能需要在超空间航行期间关闭并远程重启。这可能会有很多副作用，其中某些甚至可能是积极的。\n\n"
 tech_experimental_hyper_drive:0 "试验性超空间引擎"
 tech_experimental_hyper_drive_desc:0 "超空间理论已被证明可行，但我们仍需设计一种方式跨越维度边界，航行于超空间之中。\n\n"
 tech_hyper_drive_05:0 "实用化超空间航行"
 tech_hyper_drive_05_desc:0 "试验性引擎收集的测试数据极大提高了我们对超空间的理解，现在我们应该能设计出速度、安全性和可靠性均有提升，适合广泛应用的引擎技术。\n\n"
 plentiful_mapmodes_ftl_map_mode:0 "超光速地图模式"
 plentiful_mapmodes_ftl_map_mode_desc:0 "帝国疆域的颜色依照其§Y超光速科技§!显示。"
 HAS_HYPER_DRIVE_1:0 "§Y[This.GetName]§!拥有一级§Y超空间引擎§!科技。"
