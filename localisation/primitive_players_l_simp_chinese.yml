 nations.11225.desc.nuclear_winter_situation:0 "起初，我们在夜空中看到闪烁的灯光，仅仅几分钟后，太阳就突然升起。一个又一个的民族国家倒下，它们变异的幸存者爬出掩体，试图夺回那依然挺立的坟墓。\n\n尽管我们的帝国遭受的损失最小，但要将剩余的人口团结在一个旗帜下也十分困难。重建秩序将是我们的首要任务。"
