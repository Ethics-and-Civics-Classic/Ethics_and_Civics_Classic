 tech_primitive_holographic_technology:0 "全息技术"
 tech_primitive_holographic_technology_desc:0 "全息技术利用光学与激光来创造似乎悬浮在空中的3D影像。"
 tech_primitive_combustion_technology:0 "内燃技术"
 tech_primitive_combustion_technology_desc:0 "以可燃物与氧气之间的简单反应来驱动整个社会的革命性技术。不过反应的二合物会对整个世界的环境造成影响。"
 tech_primitive_radiowave_theory:0 "无线电理论"
 tech_primitive_radiowave_theory_desc:0 "无线电理论是电磁学的一个分支，主要研究相互耦合的电场与磁场，或是穿越空间的电磁波。"
 tech_primitive_electromagnetism_theory:0 "电磁学理论"
 tech_primitive_electromagnetism_theory_desc:0 "电磁学是物理学的分支，研究带电粒子间的电磁力。"
 tech_primitive_nuclear_physics:0 "核物理理论"
 tech_primitive_nuclear_physics_desc:0 "核物理属于物理学的领域，研究原子核本身和其组成，以及它们之间的相互作用，此外还有其他形式的核物质。"
 tech_primitive_quantum_mechanics_theory:0 "量子力学理论"
 tech_primitive_quantum_mechanics_theory_desc:0 "量子力学是描述原子及更小尺度下自然界运行规律的基本理论。"
 tech_primitive_quantum_electronics_theory:0 "量子电子学理论"
 tech_primitive_quantum_electronics_theory_desc:0 "量子电子学是量子理论的一个分支，研究如何将量子效应应用于电子设备和系统之中。"
 tech_primitive_radiowave_telescope:0 "无线电波技术"
 tech_primitive_radiowave_telescope_desc:0 "射电望远镜是一种专用于探测天文射电源的无线电天线及接收器。"
 tech_primitive_computing_technology:0 "打孔卡数据"
 tech_primitive_computing_technology_desc:0 "一张精心打孔的卡片纸，能够存储数据，使机器针对特定任务进行扩充。"
 tech_primitive_atomic_era_computing_technology:0 "晶体管计算机"
 tech_primitive_atomic_era_computing_technology_desc:0 "这些原子时代的计算机需要整个房间的空间，用于减轻研究人员的计算负担。"
 tech_primitive_quantum_computing_technology:0 "量子计算机"
 tech_primitive_quantum_computing_technology_desc:0 "这些早期太空时代的计算机利用了一种量子机制来执行更快的计算。"
 tech_primitive_ai_computing_technology:0 "神经网络计算机"
 tech_primitive_ai_computing_technology_desc:0 "这些计算机被设计为模仿有机大脑的工作方式，将研究者的脑力从已知领域中解放出来。"
 tech_primitive_bow_and_arrow:0 "前工业化战争"
 tech_primitive_bow_and_arrow_desc:0 "虽然给一根棍子绑上绳子相当简单，但弓箭确实改变了战争。"
 tech_primitive_industrial_age_weapons:0 "工业化战争"
 tech_primitive_industrial_age_weapons_desc:0 "自动装填技术为可携带之的大型载具提供了致命的武力。"
 tech_primitive_atomic_age_weapons:0 "后原子时代战争"
 tech_primitive_atomic_age_weapons_desc:0 "一开始，它被视作一项科学突破，受人景仰；但很快，它就变成了一件大规模杀伤性武器，被人畏惧。战争自此改变了。"
 tech_primitive_space_age_weapons:0 "太空时代战争"
 tech_primitive_space_age_weapons_desc:0 "世界大战曾是最大规模的冲突，但现在在充满行星的星海之中，这就只是一个战场而已。"
 tech_primitive_thrusters_0:0 "弹道导弹"
 tech_primitive_thrusters_0_desc:0 "源自机器时代的这些导弹配有简单的固体燃料推进器，让它们能够高高地飞上天，以便砸到敌人头上。"
 PrimPlayer_situation_add_progress_tooltip:0 "对于前进到§H星际§!时代而言，这是必要的"
 tech_primitive_unified_planet:0 "统一行星"
 tech_primitive_unified_planet_desc:0 "联合在一面旗帜下，我们的世界不在破碎。我们现在是一个统一的民族，准备将自己的理念带上星空。"
 job_primitive_machine_calculator:0 "原始演算者"
 job_primitive_machine_calculator_desc:0 "这些原始的演算者正不停的演算方程以及可能性，并在追寻超光速技术的过程中测试新功能。"
 mod_job_primitive_machine_calculator_add:0 "原始演算者岗位"
 PrimPlayer_developing_hyperdrive_situation:0 "超空间引擎计划"
 PrimPlayer_developing_hyperdrive_situation_desc:0 "$tech_hyper_drive_1$是一项远超任何已有发明的技术。仅仅是组装出一台这样的设备也得花上数年来进行规划，还得用上我们社会中最为伟大的头脑。"
 PrimPlayer_developing_hyperdrive_situation_monthly_change_tooltip:0 "每个月，§H$tech_hyper_drive_1$§!都§G有可能§!获得一些£physics£§Y研究§!。"
 PrimPlayer_developing_hyperdrive_situation_stage_1:0 "§H$tech_hyper_drive_1$§!可能会获得£physics£§Y进程§!上的§G突破§!，但一个如此庞大的计划会发生一些§Y随机事件§!，§R这或许会造成倒退§!。\n\n§G小概率§!直接解锁§H$tech_subspace_drive$§!技术"
 PrimPlayer_developing_hyperdrive_situation_modifier_tooltip:0 "§G小概率§!解锁§H$tech_subspace_drive$§!科技"
