 HAS_PSI_DRIVE:0 "§Y[This.GetName]§!拥有§Y灵能跃迁引擎§!科技。"
 HAS_NO_DRIVE:0 "§Y[This.GetName]§!没有超光速科技。"
 tb_enemy:0 "£blocker 敌对国家"
 tb_enemy_desc:0 "这片区域有着我们物种的一部分，然而他们的基本价值观与我们截然不同，以至于我们可能与外星人有着更多的共识。"
 tb_2nd_enemy:0 "£blocker 敌对有机物种"
 tb_2nd_enemy_desc:0 "该区域由与我们不同的有机生命控制。"
 machine_primitive:1 "改装工作机器人军队"
 machine_primitive_plural:1 "改装工作机器人军队"
 machine_primitive_desc:1 "为战争而改装的工业机器人。它们为了完成任务可以不惜一切代价，不像有机体生物军团一样会受到士气低下的影响。"
 PrimPlayer_gov_pre_industrial_age:0 "前工业时代"
 PrimPlayer_gov_pre_industrial_age_desc:0 "这个文明处于前工业时代，要触及星辰还要很长时间。"
 PrimPlayer_gov_industrial_age:0 "工业时代"
 PrimPlayer_gov_industrial_age_desc:0 "这个文明已经得以进入工业时代早期。电力和内燃机逐渐被广泛运用，城市化进程突飞猛进。"
 PrimPlayer_gov_machine_age:0 "机械时代"
 PrimPlayer_gov_machine_age_desc:0 "这个文明已经进入了机械时代，相当于工业时代后期。他们的工厂实现了消费品和载具的大批量生产，而空中旅行也变得越来越普及。"
 PrimPlayer_gov_atomic_age:0 "原子时代"
 PrimPlayer_gov_atomic_age_desc:0 "这个文明已经进入了原子时代。他们已经可以使用原子能，但还没有将其运用在太空探索中。他们生产了大量的核武器，足以在一瞬间给整个物种以灭顶之灾。"
 PrimPlayer_gov_early_space_age:0 "早期太空时代"
 PrimPlayer_gov_early_space_age_desc:0 "这个文明已经进入早期太空时代。他们已经在自己母星的轨道上布置了早期卫星，也第一次实现了低轨道的载人航天。他们将很快准备好离开他们的星球进入太空。"
