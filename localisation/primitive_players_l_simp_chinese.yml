 PrimPlayer_operation_steal_technology:0 "窃取科技"
 PrimPlayer_operation_steal_technology_desc:0 "我们的特工会渗入研究实验室以及系统，为我们自己的科学家提供他们正追寻的答案。"
 PrimPlayer_operation_steal_technology_on_success:0 "$IF_SUCCESSFUL|E$\n得到一个随机的未知科技，或者是某个科技的科研进度。"
 PrimPlayer_operation_steal_technology_enigmatic_engineering:0 "$TRIGGER_FAIL$§R我们无法破解他们的科技和研究方法。§!"
 PrimPlayer_operation_steal_technology_too_recent:1 "$TRIGGER_FAIL$§R在我们再次试图渗入他们的研究设施前，我们必须先等§Y[Root.recently_stole_technology]§!§!。"
 PrimPlayer_operation_acquire_asset:0 "招募线人"
 PrimPlayer_operation_acquire_asset_desc:1 "对于那些于我们情报活动有价值的特工或是其他线人，我们可以付出一定的代价威逼利诱他们，为我们所用。\n\n指派一名§Y线人§!来执行此行动可能会导致结果偏向他们的利益。"
 PrimPlayer_operation_acquire_asset_on_success:0 "$IF_SUCCESSFUL|E$\n获得一名可用于该间谍网的线人。"
 PrimPlayer_operation_sleeper_cells:0 "准备沉睡特工"
 PrimPlayer_operation_sleeper_cells_desc:0 "对于我们的情报人员来说，眼下有更要紧的任务。不过，经由精心的准备，我们可以保留大部分的间谍网，以备后用。"
 PrimPlayer_operation_sleeper_cells_on_success:0 "$IF_SUCCESSFUL|E$\n停止该间谍网内的活动，允许其$role_spymaster$被重新指派到别处，并防止$INFILTRATION_LEVEL$衰减。"
 PrimPlayer_operation_smear_campaign:0 "诋毁运动"
 PrimPlayer_operation_smear_campaign_desc:1 "训练有素的特工可以传播我们自己版本的真相，暗中破坏最为友善的关系。"
 PrimPlayer_operation_smear_campaign_on_success:0 "$IF_SUCCESSFUL|E$\n降低[root.target.GetName]与另一国家之间的关系。"
 PrimPlayer_operation_extort_favors:0 "敲诈支持"
 PrimPlayer_operation_extort_favors_desc:0 "敲诈和勒索的组合拳可以为我们的外交特使建立有用的影响力。"
 PrimPlayer_operation_extort_favors_on_success:0 "$IF_SUCCESSFUL|E$\n从[root.target.GetName]处获得至少1点外交支持。"
 PrimPlayer_operation_gather_information:0 "信息收集"
 PrimPlayer_operation_gather_information_desc:3 "我们的特工会针对§Y[This.Target.GetName]§!编篡信息，并在完成时发送一份§Y情报§!报告。这也会揭露对方的薄弱之处，在一定时间内提高我们的§Y最大渗透等级§!。\n\n指派一名§Y线人§!来执行此行动可能会让结果偏向他们的利益。"
 PrimPlayer_operation_gather_information_no_dlc_desc:2 "我们的特工会针对§Y[This.Target.GetName]§!编篡信息，并在完成时发送一份§Y情报§!报告。这也会揭露对方的薄弱之处，在一定时间内提高我们的§Y最大渗透等级§!。"
 PrimPlayer_operation_gather_information_on_success:1 "$IF_SUCCESSFUL|E$\n获得[root.target.GetName]的情报和最大渗透等级。"
 PrimPlayer_operation_diplomatic_incident:0 "引发外交事故"
 PrimPlayer_operation_diplomatic_incident_desc:0 "我们将利用两国间脆弱的外交关系，尝试引起尴尬。"
 PrimPlayer_operation_diplomatic_incident_on_success:0 "$IF_SUCCESSFUL|E$\n针对[root.target.GetName]的一位特使制造外交尴尬。"
