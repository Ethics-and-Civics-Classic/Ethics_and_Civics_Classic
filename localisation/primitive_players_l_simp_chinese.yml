 primitive_origin.4010.name:0 "账单"
 primitive_origin.4010.desc:1 "一个小型自推进档案存储器刚刚进入了我们的母星系边缘，用一个信号信标大声宣告自身的到来。该档案一经取得，就显示出自己所包含的阴森信息：一份长长的列表，里面详细列出了我们过去§Y20年§!享受的所有§R升格资产§!，包括为每一位进入§Y基因诊所§!的患者§R医疗保健账单§!。\n\n一家讨债公司很快就会联系我们以解决此事。"
 uplifting_invoice: "提升发票"
 uplifting_invoice_desc_short: "$NAME_MSI_country$发来的提升发票"
 uplifting_invoice_desc_details: "这份由星际信用管理公司起草的清单详细列出了[this.GetName]在20年间享有的所有提升资产，包括每一位进入基因诊所的患者医疗账单。这家所谓的“慈善公司”期望这些费用能够被偿还，甚至声称在[this.GetAdjective]空间中触碰提升资产将构成进一步违约行为。"
 payback_out_of_warranty_chain_title:0 "保修超期"
 payback_out_of_warranty_chain_desc:0 "$NAME_MSI_country_initials$为我们建造的§Y$building_medical_2$§!已经年久失修。其中的大部分科技超出了我们目前的认知，但我们还是可以试着§S修复§!一下。\n\n§L与其他帝国签订研究条约将会提高我们成功的概率。[GetAgreementStatus]§!"
 payback_repair_clinic_no_agreement:0 "我们没有和能帮助我们的国家签署科研协议。"
 payback_repair_clinic_yes_agreement:0 "我们同至少一个能帮助我们的国家签署了科研协议。"
 payback_declining_healthcare:0 "恶化的医疗保障"
 payback_declining_healthcare_desc:0 "由于失去了$building_medical_2$，我们的生活质量受到了严重影响。"
 payback_declining_healthcare_alt:0 "替代药物"
 payback_declining_healthcare_alt_desc:0 "别忘了服用你的维生素！"
 payback_declining_healthcare_necro:0 "$payback_declining_healthcare$"
 payback_declining_healthcare_necro_desc:0 "$payback_declining_healthcare_desc$但另一方面，尸体的质量大大改善了。"
 payback_healing_scars:0 "治愈旧伤"
 payback_healing_scars_desc:0 "只有一劳永逸地摧毁这些异星医疗设施，我们才能真正的治愈伤痛。"
 primitive_origin.4300.name:0 "保修超期"
 primitive_origin.4300.base.desc:0 "“我们要终结疾病。”\n\n这就是$NAME_MSI_country_initials$说服我们臣服的方式。我们允许他们在[Root.GetHomeWorldName]上建造§Y$building_medical_2$§!，在一代人的时间里根除了绝大多数最要命的疾病。然而现在，这些诊所正在停摆，多年的高强度使用导致里面的机器磨损，陷入了停滞状态。我们无法得知$NAME_MSI_country_initials$的先进技术是如何正常运作的。我们能否对其进行逆向工程？或者我们应该把这个有毒的礼物改造成某种真正属于我们的东西？\n"
 primitive_origin.4300.aliens.phobe.desc:0 "$primitive_origin.4300.base.desc$尽管其他国家可能也有类似的设施，但是向异种求助无疑会让我族蒙羞。"
 primitive_origin.4300.aliens.phile.desc:0 "$primitive_origin.4300.base.desc$其他国家可能也有类似的设施。我们应该开口求助。"
 primitive_origin.4300.noaliens.desc:0 "$primitive_origin.4300.base.desc$如果我们多认识些朋友就好了。 "
 primitive_origin.4300.a:0 "尝试修复$building_medical_2$。"
 primitive_origin.4300.a.tooltip:0 "在行星面板上选择§Y$building_medical_2$§!，点击§S修复§!按钮尝试对其修复。同其他国家签署§S科研协议§!能够提高成功修复的概率。"
 primitive_origin.4300.b:0 "重新改造$building_medical_2$。"
 primitive_origin.4300.b.tooltip:0 "将§Y$building_medical_2$§!转变成一座§Y$building_autochthon_monument$§!，花费会有所减少。"
 primitive_origin.4300.b.memorialist.tooltip:0 "将§Y$building_medical_2$§!转变成一座§Y$building_galactic_memorial_1$§!，花费会有所减少。"
 primitive_origin.4301.name:0 "紧急修复"
 primitive_origin.4301.base.desc:0 "$NAME_MSI_country_initials$或许会将这一切视作来去无踪的狗屎运，或者宣称修复工作是由他们主导的。他们甚至会说，我们对§Y$building_medical_2$§!背后的技术进行逆向工程压根就不是什么壮举。"
 primitive_origin.4301.noagreement.desc:0 "$primitive_origin.4301.base.desc$但我们还是在没有他们协助的情况下做到了，胜利独属于我们。"
 primitive_origin.4301.agreement.desc:0 "$primitive_origin.4301.base.desc$但不管他们说什么，在慷慨的盟友派出的专家的帮助下，我们都完成了。"
 primitive_origin.4301.a:0 "或许……外星人也不全都是那么坏？"
 primitive_origin.4301.end.desc:0 "我们能够自己照顾自己。"
 primitive_origin.4302.name:0 "修复的正当性"
 primitive_origin.4302.desc:0 "事实证明，要想对使§Y$building_medical_2$§!运转的技术进行逆向工程，这件事比我们料想的更具挑战性。但我们的[root.GetEngineerPlural]仍然充满希望。他们说，自己只是需要更多的时间。然而，随着成本和失败开始堆积，一些人认为应当对诊所进行改造，使其用于另一项事务。"
 primitive_origin.4302.a:0 "这次没那么容易失败了。"
