 ethic_civic_classic_flag.4.proactive.desc:0 "§H星际帝国§!的证据已经在[Root.GetName]上流传开来。数周以来，业余爱好者和科学家们都在交叉比对他们在夜空中遇见的证据。所有人都热切期待[Root.GetRulerName]宣布政府的官方立场，期待得到一个响亮的肯定答复，之后便可以庆祝了。\n\n然而……仍有人对这些说法保持怀疑。 如果资助§Y虚假宣传运动§!，我们可能会压制我们文明对星际帝国的认知。"
