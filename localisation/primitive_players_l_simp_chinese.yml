 random_primitive_events.2.option.colonizable:0 "第二家园？"
 random_primitive_events.2.option.pc_gas_giant:0 "迷人的物理。"
 random_primitive_events.2.option.pc_molten:0 "一个熔融的世界，富含矿物质但鲜有生命。"
 random_primitive_events.2.option.pc_barren:0 "寒冷荒芜，毫无生机。"
 random_primitive_events.2.option.toxic_planet:0 "一个剧毒的世界，对高等生命而言腐蚀性太强了。"
 random_primitive_events.2.option.pc_frozen:0 "一个冰封的世界，冷到无法孕育任何已知生命。"
