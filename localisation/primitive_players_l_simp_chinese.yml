 d_PrimPlayer_the_obelisk_deposit:0 "方尖碑"
 d_PrimPlayer_the_obelisk_deposit_desc:0 "一座奇特的方尖碑屹立在这个国家之上，历经岁月沧桑却毫发无损。有些人可能会崇拜它，有些人则试图研究它，但最终每个人都会问……它为什么会在这里？"
 PrimPlayer_the_obelisk:0 "方尖碑"
 PrimPlayer_the_obelisk_desc:0 "一座奇特的方尖碑屹立在这个国家之上，历经岁月沧桑却毫发无损。有些人可能会崇拜它，有些人则试图研究它，但最终每个人都会问……它为什么会在这里？"
 tech_power_plant_1_space_age:0 "太空时代技工"
 tech_power_plant_1_space_age_desc:0 "这些技工不再操作污染自己肺部的污染能源发电机，而是管理清洁的核聚变设施。"
 tech_power_plant_1_job_tooltip:0 "§H解锁岗位：§!£job_technician£$job_technician_plural$"
 tech_primitive_scientific_method:0 "科学方法"
 tech_primitive_scientific_method_desc:0 "科学方法是一种获取知识的系统方法，包括观察、形成假设、实验、数据分析和得出结论，以检验和完善对自然世界的理解。"
 tech_hyper_drive_theory:0 "超空间理论"
 tech_hyper_drive_theory_desc:0 "如同蜘蛛网上的蛛丝，超空间的额外维度领域在大多数恒星的引力井之间延伸。沿着这些超空间通道，理论上可以实现超光速旅行。"
 TECH_UNLOCK_COLONY_VESSEL_TITLE:0 "§H解锁舰船：§!$colony_vessel$"
 TECH_UNLOCK_COLONY_VESSEL_DESC:0 "$colony_vessel_desc$"
 tech_industrial_city:0 "城市化规划"
 tech_industrial_city_desc:0 "社会自古以来便有城市中心，它们因人们为共同目标聚到一起而自然形成。随后，城市规划者们便试图应对随之而来的指数级人口增长。"
 tech_primitive_node:0 "进化$job_synapse_drone$"
 tech_primitive_node_desc:0 "一个简单的接收器，用于突触子个体联络蜂巢意志，实现用稳定的连接为子个体提供方向指引。"
 tech_primitive_node_job_tooltip:0 "§H解锁岗位：§!£job_synapse_drone£$job_synapse_drone_plural$"
 tech_primitive_synapses:0 "进化$job_evaluator$子个体"
 tech_primitive_synapses_desc:0 "一个简单的接收器，让$job_evaluator$子个体成为蜂群思维的感应器官，实现对所有子个体的监控。"
 tech_primitive_synapses_job_tooltip:0 "§H解锁岗位：§!£job_evaluator£$job_evaluator_plural$"
 tech_primitive_historical_archives:0 "历史档案馆"
 tech_primitive_historical_archives_desc:0 "一个社会中任何人都可以前往的地方，在这里通过信件、报告、笔记、备忘录、照片和其他原初资料来收集一手事实、数据和证据。"
 tech_primitive_universities:0 "国立大学"
 tech_primitive_universities_desc:0 "国家建立的教育机构，旨在为多个高阶学习领域中的学生提供教学和考试服务。"
 tech_primitive_nation_state_government:0 "民族国家"
 tech_primitive_nation_state_government_desc:0 "所有帝国都始于同处。政府以社区的名义进行统治，而公民将自己视为被统治的民族。"
 tech_industrial_farming_2:0 "太空时代农民"
 tech_industrial_farming_2_desc:0 "过去，谦逊的农民们习惯于辛勤照料着他们的收成。如今，自动化为那些只需监控田地的农民们带来了闲暇时光。"
 tech_industrial_farming_2_job_tooltip:0 "§H解锁岗位：§!£job_farmer£$job_farmer_plural$"
 tech_primitive_adv_genetic_theory:0 "基因库"
 tech_primitive_adv_genetic_theory_desc:0 "一个庞大的数据库复合设施，用于存储基因研究内容，以推动针对基因理解的科学研究和进展。"
 tech_primitive_theory_of_evolution:0 "进化理论"
 tech_primitive_theory_of_evolution_desc:0 "好奇的人们会观察到物种之间的相似之处并提出问题：“为什么它们如此相似？”"
 TECH_UNLOCK_ENGINEER_VESSEL_TITLE:0 "§H解锁舰船：§!$engineer_vessel$"
 TECH_UNLOCK_ENGINEER_VESSEL_DESC:0 "$engineer_vessel_desc$"
 tech_space_international_space_station:0 "国际空间站"
 tech_space_international_space_station_desc:0 "这颗星球汇聚一心，完成了不可思议的奇迹。在星空之上，它成为了科学与研究的中心。"
 TECH_UNLOCK_INTERNATIONAL_SPACE_STATION_TITLE:0 "§H解锁空间站：§!$primitive_space_station$"
 TECH_UNLOCK_INTERNATIONAL_SPACE_STATION_DESC:0 "$primitive_space_station_desc$"
 tech_primitive_generation_ship:0 "星际时代舰船"
 tech_primitive_generation_ship_desc:0 "我们这颗孤星是远远不够用的，我们需要一艘能够进行星际尺度旅行的宇宙飞船。但要穿越如此遥远的距离以抵达目的地，需要数代人在飞船上的出生与死去。"
 TECH_UNLOCK_EXPLORER_VESSEL_TITLE:0 "§H解锁舰船：§!$explorer_vessel$"
 TECH_UNLOCK_EXPLORER_VESSEL_DESC:0 "$explorer_vessel_desc$"
 tech_primitive_early_aerospace_rocket:0 "早期太空卫星"
 tech_primitive_early_aerospace_rocket_desc:0 "当社会渴望冲破天际……火箭应运而生，蔑视着束缚它们的引力枷锁。"
 tech_primitive_aeroplanes:0 "航空航天工程"
 tech_primitive_aeroplanes_desc:0 "鸟儿能极其自由地穿越任何障碍，无论是河流、海洋还是山脉。显而易见，社会中的某些人想要彰显这种自由的行动。"
 tech_primitive_plastic_material:0 "合成材料建造"
 tech_primitive_plastic_material_desc:0 "塑料是一种由碳资源制成的合成材料，其生产过程中采用的化学精炼工艺对全球污染问题产生了重大影响。然而，塑料的应用范围广泛又丰富。"
 tech_primitive_composite_material:0 "复合材料建造"
 tech_primitive_composite_material_desc:0 "复合材料是通过将两种或多种具有不同特性的材料融合在一起，从而创造出一种具有增强特性（如强度、轻质和耐用）的新材料。非常适用于高级航空航天应用。"
 tech_primitive_aluminium_material:0 "铝材建造"
 tech_primitive_aluminium_material_desc:0 "铝，一种轻质金属材料。非常适用于航空航天和建筑应用。"
 tech_pre_industrial_steel_construction:0 "钢材建造"
 tech_pre_industrial_steel_construction_desc:0 "钢铁通过化学混合物进行强化的能力，使其在建筑应用中产生了优化材料特性的惊人能力。"
 tech_pre_industrial_iron_construction:0 "铁材建造"
 tech_pre_industrial_iron_construction_desc:0 "铁是一种坚固的材料，即使最简陋的铁匠铺也能加工它。只需将其加热然后锤打成形。这是石头永远无法做到的。"
 tech_pre_industrial_stone_construction:0 "石材建造"
 tech_pre_industrial_stone_construction_desc:0 "它无处不在且易于获取，显而易见，任何人都可能随手拿起它来搭建住所。"
 tech_mechanized_mining_2:0 "太空时代矿工"
 tech_mechanized_mining_2_desc:0 "矿工们不再使用简单的手工工具在危险的环境中作业。发明家们不懈努力地改善着这些条件，那些矿业遇难者的故事常常激励着他们。"
 tech_mechanized_mining_2_job_tooltip:0 "§H解锁岗位：§!£job_miner£$job_miner_plural$"
 building_corporate_heritage_museum:0 "巨企遗产博物馆"
 building_corporate_heritage_museum_desc:0 "该寰宇企业自豪地展示自己的季度收益记录，作为社会发展的指引。"
 nations.5.name:0 "天然虫洞"
 nations.5.desc:0 "我们在§H[wormhole_system.GetName]§!星系的边缘疑似发现了一个天然形成的亚空间现象！该处的时空出现了裂隙，从而产生了一个“§H虫洞§!”。据科学家推断，此虫洞也许与星系中的其它虫洞通过亚空间相连。\n\n这也就是说，我们的舰船有可能在数日之内就可以由星系的一端到达另一端，这取决于另外的虫洞的位置。不幸的是这个虫洞和大部分虫洞一样，长时间处于不稳定状态。即使有舰船敢接近，也会瞬间被撕成碎片。"
 nations.5.a:0 "如果我们能将其稳定的话……"
 PrimPlay_situation_event.2003.title:0 "$tech_temple_of_transportation$"
 PrimPlay_situation_event.2003.desc:0 "科学家们想到了一个革命性的概念，即我们历史上的蒸汽机运输网络可以复刻进超空间层面。这就是设想的$tech_hyper_relays_desc$。当然，这些$tech_hyper_relays$还需要进一步研究……"
 PrimPlay_situation_event.2003.a:0 "超空间高速公路，这个概念多棒啊！"
 PrimPlay_situation_event.2004.title:0 "$tech_experimental_subspace_navigation$"
 PrimPlay_situation_event.2004.desc:0 "我们的科学家提出了一种理论方法，能成功跃迁至一个新的系统，但这种$tech_experimental_subspace_navigation$技术的实际应用非常有限。仅限于$tech_experimental_subspace_navigation_desc$。"
 PrimPlay_situation_event.2004.a:0 "我们可能没有超空间引擎，但现在我们可以探索星系了！"
 PrimPlay_situation_event.2004.tooltip:0 "\n§W解锁：§!适用于§H$explorer_vessel$§!的§Y$tech_experimental_subspace_navigation$§!"
 PrimPlay_situation_event.2005.title:0 "$tech_wormhole_stabilization$"
 PrimPlay_situation_event.2005.desc:0 "为了深入理解$tech_hyper_drive_theory$，有理论提出虫洞可以人工创造。这些被称为§H卡尼-渊田驱动§!的K-F驱动器能扭曲空间并创造一个人工虫洞，实现前往其他星系的快速旅行。\n\n遗憾的是，以我们目前的技术水平，卡尼-渊田驱动器被认为§R对舰船过于离谱§!然而，这项研究并不是浪费。我们现在知道如何暂时稳定虫洞的矩阵以确保安全旅行！"
 PrimPlay_situation_event.2005.a:0 "超空间引擎项目走进了死胡同……但其他领域却有了新的机遇！"
 PrimPlay_situation_event.3002.title:0 "$tech_compact_living$"
 PrimPlay_situation_event.3002.desc:0 "$tech_compact_living_desc$"
 PrimPlay_situation_event.3002.a:0 "我们这分裂的世界提供了许多值得学习的案例。"
 PrimPlay_situation_event.3003.title:0 "$tech_xeno_aesthetics$"
 PrimPlay_situation_event.3003.desc:0 "$tech_xeno_aesthetics_desc$"
 PrimPlay_situation_event.3003.a:0 "文化交流让团结的世界更加繁荣！"
 PrimPlay_situation_event.3003.b:0 "团结我们的世界能让我们深入地了解文化习俗。"
 PrimPlay_situation_event.3003.c:0 "了解那些敌人，你就能在战斗中战胜他们。"
 PrimPlay_situation_event.3003.d:0 "如果你了解它们，你就能控制它们。"
 PrimPlay_situation_event.3003.e:0 "了解他们的喜好，你就能打开市场。"
 PrimPlay_situation_event.3004.title:0 "分离主义者暗杀[Root.GetName]的总督"
 PrimPlay_situation_event.3004.desc:0 "属于§H[Root.GetName]§!上分离主义运动的战斗人员暗杀了[governor_target.GetTitle][governor_target.GetName]！当[governor_target.GetTitle]的车队离开机场时被阻截，护卫的安保分遣队与进攻的分离主义者之间爆发了激烈的交火。\n\n尘埃落定后，[governor_target.GetTitle]已确认遇害。"
 PrimPlay_situation_event.3004.a:0 "这破坏了我们建立世界政府的计划！"
 PrimPlayer_situation_add_progress_hyperdrive_theory_tooltip:0 "启动§H$PrimPlayer_developing_hyperdrive_situation$§!\n对于前进到§H星际§!时代而言，这是必要的"
 tech_pre_industrial_iron_construction_tooltip:0 "§H解锁岗位：§!£job_low_tech_laborer£$job_low_tech_laborer_plural$"