 PrimPlay_situation_event.2002.desc:0 "$tech_subspace_drive_desc$"
 PrimPlay_situation_event.2002.a:0 "伟大的发现！"
 PrimPlay_situation_event.2002.tooltip:0 "\n§W解锁：§!超光速能力§H$colony_vessel$§!"
 PrimPlayer_eager_explorer_hyperdrive_approach_tooltip:0 "§H超空间引擎项目§!的成员们§G热切于取得成果§!，渴望抵达群星。"
 PrimPlayer_star_gazers_hyperdrive_approach_tooltip:0 "全员一直凝视着星空，我们现在在§H超空间引擎项目§!上§G热切于取得成果§!。"
 PrimPlayer_civic_privatized_exploration_hyperdrive_approach_tooltip:0 "由于未能发明出超空间旅行，§H超空间引擎项目§!已重组并共享§G热切于取得成果§!。"
 PrimPlayer_payback_hyperdrive_approach_tooltip:0 "在我们的起义中，§Y$NAME_MSI_country$§!未能放权与我们，现在他们的巨像已经遮蔽了我们毁坏的世界。以及他们之前就拥有着，能§H$tech_hyper_drive_1$§!的驻扎舰船和维护它们的方法。"
 PrimPlayer_broken_shackles_hyperdrive_approach_tooltip:0 "我们以前的奴隶主，§Y$NAME_MSI_country$§!，清除工程数据库失败了。他们的失败拯救了§G3%的数据§!，其中包含了详细的§H$tech_hyper_drive_1$§!原理图。"
 PrimPlayer_unified_planet_situation:0 "统一行星"
 PrimPlayer_unified_planet_situation_desc:0 "每个人群都会有他们的分歧，但一颗$tech_primitive_unified_planet$是星系中唯一的生存途径。当大多数人口信念一致时，就会形成临界质量。"
 PrimPlayer_unified_planet_situation_monthly_change_tooltip:0 "每个月都在取得§H$tech_primitive_unified_planet$§!的进展。"
 PrimPlayer_unified_planet_situation_stage_1:0 "在形成§H$tech_primitive_unified_planet$§!时可能会发生§Y随机事件§!。"
 PrimPlayer_unified_planet_situation_modifier_tooltip:0 "§G小概率§!解锁§H$tech_subspace_drive$§!科技"
 PrimPlayer_unified_planet_situation_type:0 "统一行星"
 PrimPlay_situation_event.3.title:0 "统一星球"
 PrimPlay_situation_event.3.desc:0 "每个人群都会有他们的分歧，但一颗$tech_primitive_unified_planet$是星系中唯一的生存途径。当大多数人口信念一致时，就会形成临界质量。"
 PrimPlay_situation_event.3.into_the_unknown:0 "星球将团结起来支持我们的事业！"
 PrimPlay_situation_event.3.broken_shackles.desc:0 "每个人群都会有他们的分歧，但一颗$tech_primitive_unified_planet$是星系中唯一的生存途径。\n\n$NAME_MSI_country$统治下的奴隶制起源让我们建立了同志情谊，但我们对奴隶的同情是驱使我们战斗的动力。"
 PrimPlay_situation_event.3.broken_shackles.militarist.desc:0 "每个人群都会有他们的分歧，但一颗$tech_primitive_unified_planet$是星系中唯一的生存途径。\n\n$NAME_MSI_country$统治下的奴隶制起源让我们建立了同志情谊，但我们的同情激发了我们解放每一个奴隶的热忱。"
 PrimPlay_situation_event.3.broken_shackles:0 "我们的人民团结一心，共同反抗奴隶制的暴政。"
 PrimPlay_situation_event.3.broken_shackles.militarist:0 "我们的人民团结一心，成为§Y解缚者§!！"
 PrimPlayer_broken_shackles_unified_planet_approach_tooltip:0 "这些人渴望摆脱§Y$NAME_MSI_country$§!的奴役，他们最大的愿望就是所有奴隶都被解放。"
