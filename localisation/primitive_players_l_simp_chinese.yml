 primitive_origin.4303.name:0 "拙劣的修复工作"
 primitive_origin.4303.desc:0 "我们尝试维修§Y$building_medical_2$§!的努力最终失败了：巨大的爆炸吞没了建筑，现场死伤惨重。\n\n无疑，$NAME_MSI_country_initials$一定正在嗤嗤嘲笑我们的自大、愚蠢和鲁莽。这次失败我们咎由自取，但这堂课我们也同样印象深刻。"
 primitive_origin.4304.name:0 "焕然一新的硬件"
 primitive_origin.4304.desc:0 "我们的§Y$building_medical_2$§!可能不再能够治愈疾病，但是通过将一些关键部件拆卸下来，并将其重新用于纪念馆的展出，至少我们能够开始治愈$NAME_MSI_country_initials$留下的疤痕。与过去和解，我们才能逐渐克服这一切。"
 primitive_origin.4305.name:0 "医保危机"
 primitive_origin.4305.desc:0 "由于我们失去了§Y$building_medical_2$§!，医疗保障的质量急剧下降。曾经很容易治愈的遗传病和慢性病病例又开始上升，我们的预期寿命中位数返回到了占领前的水平。公众对医疗保障系统的信心已经达到了新的低点，我们中的一些人甚至开始感叹，$NAME_MSI_country_initials$走了不如不走。"
 primitive_origin.4305.a:0 "在医疗研究方面加倍投入。"
 primitive_origin.4305.a.tooltip:0 "提高发现§Y$tech_frontier_health$§!科技的可能性。"
 primitive_origin.4305.b:0 "鼓励替代疗法。"
 primitive_origin.4305.b.tooltip:0 "这毫无作用。"
 primitive_origin.4305.c:0 "死亡对我们来说从来不是问题。"
 primitive_origin.4306.name:0 "自给自足"
 primitive_origin.4306.desc:0 "在掌握了基因工程的奥秘之后，我们的人民现在有能力建造§Y$building_medical_2$§!，其能力水平同$NAME_MSI_country_initials$先前留下来的那些一模一样。对我们的人民来说，这是极其光荣的一天：证明我们无需[root.species.GetHandName]的把控，也能触及星辰。"
 building_msi_uplift_center: "提升中心"
 building_msi_uplift_center_desc: "启蒙可能不是免费的。但是在$NAME_MSI_country_initials$，总是能物有所值。"
 preftl_action_trade_pact_msi:0 "MSI升格测试"
 preftl_action_trade_pact_msi_desc:0 "请享受$NAME_MSI_country_initials$奢华提升的免费试用期，它绝对物超所值。"
 preftl_action_trade_pact_msi_tooltip:0 "允许§H$NAME_MSI_country_initials$§!建造£building£§Y分部§!"
 primitive_origin.116.name:0 "建立正式关系"
 primitive_origin.116.desc:0 "在与异种语言专家会晤后，语言隔阂迅速消除了，我们与§H[This.ContactCountry.GetRealName]§!之间建立了外交关系。"
 primitive_origin.116.first_contact_proactive:0 "有MSI的引领，我们的未来一片光明！"
 primitive_origin.116.first_contact_cautious:0 "MSI看似爱好和平，但我们应对其保持警惕。"
 primitive_origin.116.first_contact_attack_allowed:0 "派个间谍去，我们必须了解他们的意图。"
