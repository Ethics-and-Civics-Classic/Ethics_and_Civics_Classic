 primitive_origin.114.name:0 "$PrimPlayer_civic_the_obelisk$"
 primitive_origin.114.desc:0 "方尖碑矗立在这个国家之上，时间也未能为其刻下痕迹。\n\n迄今为止，尚无任何已知材料能穿透方尖碑的外层护甲，但它却因热量而嗡嗡作响。方尖碑侧面刻有奇怪的符号，也尚无任何已知的外星学家能够解读这些外星文字。"
 primitive_origin.114.first_contact_proactive:0 "我们必须了解这座方尖碑的起源！"
 primitive_origin.114.first_contact_cautious:0 "我们应该对这座方尖碑更加谨慎。"
 primitive_origin.114.first_contact_attack_allowed:0 "这座方尖碑还是毁掉为好。"
 primitive_origin.115.name:0 "MSI，通天之梯"
 primitive_origin.115.desc:0 "§H[This.ContactCountry.GetRealName]§!的代表向我们的使节伸出了友谊之手！\n\n他们的企业使者提出了一种更好的生活方式，将彻底改变我们\"原始\"的生存方式。在炫目的灯光下，他们展示了§H提升科技§!，声称能彻底改造我们的星球，成为一个准备好进入太空时代的社会。只需在虚线上快速签字，MSI就能为资本投资提供贷款。我们的财务顾问对新的资本投资和无尽的新市场商品前景感到兴奋。\n\n为展示诚意，他们将慷慨地为我们的星球提供免费的灾难防护试用服务。"
 primitive_origin.115.first_contact_proactive:0 "让我们来看看这个免费测试到底能提供什么！"
 primitive_origin.115.first_contact_cautious:0 "我们不应轻易相信一位推销员。"
 primitive_origin.115.first_contact_attack_allowed:0 "我们绝不会参与此事！"
 primitive_origin.124.name:0 "方尖碑遇难者"
 primitive_origin.124.desc:0 "我们的通讯团队已成功定位了§H方尖碑社会§!的母星，我们的团队正准备发出求救信号。外交使节们也已就绪，准备启动第一次接触协议。"
 primitive_origin.124.a:0 "我们必须警告他们！"
