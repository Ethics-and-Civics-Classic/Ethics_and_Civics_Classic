 random_primitive_events.2.title:0 "[Root.Leader.GetName]探索[From.GetName]"
 random_primitive_events.2.desc.not_colonizable:0 "[Root.Leader.GetName]发现了一个奇特的天体，将其命名为“[FROM.GetName]”。科学家们正在研究相关数据，并确信能从其存在提取出大量知识。"
 random_primitive_events.2.desc.colonizable:0 "[Root.Leader.GetName]发现了一个可殖民的星球！家乡的人们已经议论纷纷，讨论着第一批殖民者何时能踏上[FROM.GetName]。"
 random_primitive_events.2.desc.pc_gas_giant:0 "[From.GetName]的巨大引力井吸引了附近的卫星和较小的轨道天体。其中一些卫星仅因引力的剪切摩擦作用就有着熔融核心。[Root.Leader.GetName]已派遣研究团队进一步研究这些天体的物理特性。"
 random_primitive_events.2.desc.pc_molten:0 "[FROM.GetName]的热源信号正在暴涨！[Root.Leader.GetName]发现了一个熔融星球，那里富含独特的矿物质，非常适合工程应用。"
 random_primitive_events.2.desc.pc_barren:0 "尽管[FROM.GetName]毫无生命，但[Root.Leader.GetName]还是在这颗贫瘠星球的表面发现了珍贵的秘密。土壤样本正备以进行舰载研究。"
 random_primitive_events.2.desc.toxic_planet:0 "[Root.Leader.GetName]派遣了无人机前往[FROM.GetName]进行调查，并研究大气中的化学成分。尽管无人机在腐蚀性大气中迅速分解了，但还是设法收集到了一些数据。"
 random_primitive_events.2.desc.pc_frozen:0 "虽然[FROM.GetName]的表面是一片冰封的荒原，但广袤的海洋深处可能隐藏着生命。[Root.Leader.GetName]正在准备冰核样本供以研究。"
 random_primitive_events.2.desc.home_nuked_planet:0 "[Root.Leader.GetName]发现了一个可殖民的星球！家乡的人们已经议论纷纷，讨论着第一批殖民者何时能踏上[FROM.GetName]。"
 random_primitive_events.2.desc.nuked_planet:0 "[Root.Leader.GetName]发现了一个被摧毁的世界，人们曾认为这里没有生命存在的希望。尽管进一步测试后，这个星球出人意料地能支持生命的存在，但只是勉强维持。现在的问题是……真的有人愿意生活在这个坟墓般的星球吗？"
