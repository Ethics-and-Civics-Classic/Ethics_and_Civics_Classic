 nations.5.name:0 "天然虫洞"
 nations.5.desc:0 "我们在§H[wormhole_system.GetName]§!星系的边缘疑似发现了一个天然形成的亚空间现象！该处的时空出现了裂隙，从而产生了一个“§H虫洞§!”。据科学家推断，此虫洞也许与星系中的其它虫洞通过亚空间相连。\n\n这也就是说，我们的舰船有可能在数日之内就可以由星系的一端到达另一端，这取决于另外的虫洞的位置。不幸的是这个虫洞和大部分虫洞一样，长时间处于不稳定状态。即使有舰船敢接近，也会瞬间被撕成碎片。"
 nations.5.a:0 "如果我们能将其稳定的话……"
 PrimPlay_situation_event.2003.title:0 "$tech_temple_of_transportation$"
 PrimPlay_situation_event.2003.desc:0 "科学家们想到了一个革命性的概念，即我们历史上的蒸汽机运输网络可以复刻进超空间层面。这就是设想的$tech_hyper_relays_desc$。当然，这些$tech_hyper_relays$还需要进一步研究……"
 PrimPlay_situation_event.2003.a:0 "超空间高速公路，这个概念多棒啊！"
 PrimPlay_situation_event.2004.title:0 "$tech_experimental_subspace_navigation$"
 PrimPlay_situation_event.2004.desc:0 "我们的科学家提出了一种理论方法，能成功跃迁至一个新的系统，但这种$tech_experimental_subspace_navigation$技术的实际应用非常有限。仅限于$tech_experimental_subspace_navigation_desc$。"
 PrimPlay_situation_event.2004.a:0 "我们可能没有超空间引擎，但现在我们可以探索星系了！"
 PrimPlay_situation_event.2004.tooltip:0 "\n§W解锁：§!适用于§H$explorer_vessel$§!的§Y$tech_experimental_subspace_navigation$§!"
 PrimPlay_situation_event.2005.title:0 "$tech_wormhole_stabilization$"
 PrimPlay_situation_event.2005.desc:0 "为了深入理解$tech_hyper_drive_theory$，有理论提出虫洞可以人工创造。这些被称为§H卡尼-渊田驱动§!的K-F驱动器能扭曲空间并创造一个人工虫洞，实现前往其他星系的快速旅行。\n\n遗憾的是，以我们目前的技术水平，卡尼-渊田驱动器被认为§R对舰船过于离谱§!然而，这项研究并不是浪费。我们现在知道如何暂时稳定虫洞的矩阵以确保安全旅行！"
 PrimPlay_situation_event.2005.a:0 "超空间引擎项目走进了死胡同……但其他领域却有了新的机遇！"
