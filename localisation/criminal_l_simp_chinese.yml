 building_criminal_headquarters:0 "行动总部"
 building_criminal_headquarters_desc:0 "我们企业的行星总部雇佣着大量官僚，他们致力于确保我们的营生不会被地方当局切断。\n\n创建一个腐败官僚的岗位，增加每个执法者的犯罪度。根据3到10个执法者的不同数量进而降低贸易额。它还会解锁更多的分部建筑。"
 building_high_society_clubs:0 "上流社会俱乐部"
 building_high_society_clubs_desc:0 "一个富豪与名流聚会、交往和进行非公开活动的地方。这些俱乐部发生了什么，就呆在那里。。。除非它没有。\n\n提高渗透速度和等级，职员贸易额，也会增加腐败演艺人员岗位，提高统治者的幸福度和产出。"
 building_high_society_clubs_custom_tooltip:0 "§R不能建造§!§Y上流社会俱乐部§!§R!§!"
 building_Infiltrated_church:0 "渗透教堂"
 building_Infiltrated_church_desc:0 "这些教堂表面上看起来很正常，但他们已经被邪教分子渗透了。\n\n提高渗透速度和等级，职员贸易额，唯心主义吸引力，也会增加腐败祭祀岗位，减少主流思潮吸引力以提高稳定度。"
 building_union_busting_lawfirm:0 "分裂工会律师所"
 building_union_busting_lawfirm_desc:0 "让你的员工们能尽力工作的最好方法，就是确保他们不知道自己值多少钱。这些律师事务所专门确保一起工作的工人们正好不会影响工资底价。\n\n提高渗透速度和等级，职员贸易额，也会增加腐败律师岗位，提高工人产出。"
 building_unregulated_factories:0 "无监管工厂"
 building_unregulated_factories_desc:0 "安全规章？那只会限制工人的生产力。这些工厂能够节省设备和培训的费用，让工人在生产方面出色。\n\n提高渗透速度和等级，职员贸易额，也会增加腐败经理岗位，增加合金和消费品产出。"
 building_unregulated_research_labs:0 "无监管实验室"
 building_unregulated_research_labs_desc:0 "为了他们专利的价格，科学家们使用这些实验室，进行由于“道德”或“规则”不能做的，但他们想做的所有实验。\n\n提高渗透速度和等级，职员贸易额，也会增加腐败研究员岗位，增加科研产出。"
 building_PR_bureau:0 "公共关系局"
 building_PR_bureau_desc:0 "公共关系局使用各种不合法的手段来控制信息流，他们对此毫不讳言。"
