 #EaC_civic_mechanic_events.41.c.desc:0 "The drone corruption that was formerly present on §H[Root.GetName]§! has been purged from all networks. All drone units are once again operating according to the parameters established by the core intelligence."
 
 #Underground Railroad Events - Slave Revolt in System
 EaC_civic_mechanic_events.100.name:0 "Slave Revolt on [Root.GetName]"
 EaC_civic_mechanic_events.100.desc:0 "A slave revolt was launched to inspire more slave resistance on worlds adjacent to §H[Root.GetName]§!, and it has now finally come to a head. Vicious fighting has erupted in streets and alleys across the [Root.GetPlanetMoon], and it is rapidly spreading into residential areas.\n\nOur local security forces are doing what they can to contain the violence, but the sheer scale of the fighting has left them overwhelmed."
 EaC_civic_mechanic_events.100.a:0 "It's a war zone!"
 EaC_civic_mechanic_events.101.name:0 "Slave Uprising on [Root.GetName]!"
 EaC_civic_mechanic_events.101.desc:0 "One of the slave populations on §H[Root.GetName]§! recently launched a concerted attack on law enforcement officers all over the [Root.GetPlanetMoon]. At a given hour, slaves ambushed patrolling Enforcers while several precincts were completely overrun. The intense fighting has left thousands dead.\n\nOur remaining security forces are struggling to regain control, but for the time being many regions of the [Root.GetPlanetMoon] have descended into utter lawlessness."
 EaC_civic_mechanic_events.101.tooltip:0 "§HEnforcer Pop on [Root.GetName]:§! Dies"
 EaC_civic_mechanic_events.102.name:0 "Slave Uprising on [Root.GetName] Spread Into Space"
 EaC_civic_mechanic_events.102.desc:1 "The violent slave uprising that has been raging on §H[Root.GetName]§! has spread to the rest of the [Root.solar_system.GetName] system. There have been reports of several clashes between armed civilian ships who joined the slave revolt, and are going after incoming trade vessels with the goal of causing more instability."
 EaC_civic_mechanic_events.102.tooltip:0 "§RA hostile fleet has appeared in the [Root.solar_system.GetName] system!§!"
 EaC_civic_mechanic_events.103.name:0 "Slave Liberation on [Root.GetName]"
 EaC_civic_mechanic_events.103.desc:0 "The slave uprising of §H[Root.GetName]§! has targeted one of the [Root.GetPlanetMoon]'s largest urban centers. Aiming to liberate more slaves being held captive and forced to live in inhumane ways.\n\nWith security forces overwhelmed, the freedom fighters managed to liberate several slave populations and escape off-world."
 EaC_civic_mechanic_events.103.tooltip:0 "§H3§! §YEnslaved Pops§! §Hon [Root.GetName]:§! escape to another empire."
 EaC_civic_mechanic_events.104.name:0 "Traders Steer Clear Of Gang Wars"
 EaC_civic_mechanic_events.104.desc:0 "The ongoing struggle to contain slave revolts on §H[Root.GetName]§! has had a negative impact on the [Root.GetPlanetMoon]'s trade. With the volatile situation on the surface, several interstellar slaver guilds have issued an advisory warning traders to stay away from the [Root.GetPlanetMoon]. The trafficking of illegal arms seems to be booming, however."
 
 #Underground Railroads Expand
 EaC_civic_mechanic_events.200.name:0 "Underground Railroad Expands on [Root.GetName]"
 EaC_civic_mechanic_events.200.desc:0 "With stability dwindling on §H[Root.GetName]§!, slave liberators have become more bold. A wide variety of addictive drugs from all over known space is now being smuggled onto the [Root.GetPlanetMoon].\n\nDrug use has become widespread among the population, to the detriment of general productivity."
 EaC_civic_mechanic_events.200.a:0 "This is not good."
 # Drug Related Deaths --> Underground Railroad Freed Pop
 EaC_civic_mechanic_events.201.name:0 "Runaway Slaves Flee [Root.GetName]"
 EaC_civic_mechanic_events.201.desc:0 "Slave smugglers on §H[Root.GetName]§! have been utilizing a metaphorical underground railroad to liberate slaves. The runaway slaves escaped far beyond the boundaries of our territories into another empire.\n\nWhile local authorities are doing what they can to stem the spread of this anti-slave ideology, there has been numerous unmarked ships moving in and out of [Root.GetPlanetMoon]."
 EaC_civic_mechanic_events.201.tooltip:0 "§H4§! §YEnslaved Pops§! §Hon [Root.GetName]:§! escape to another empire."
 # Drug Cartels Clash --> Slave Uprising
 EaC_civic_mechanic_events.202.name:0 "Slave Uprising on [Root.GetName]"
 EaC_civic_mechanic_events.202.desc:0 "Enforcers have been busting safe houses associated with the Underground Railroad on §H[Root.GetName]§!. There have been several recent clashes involving heavy military-grade infantry weapons that caused considerable property damage and countless dead, many of whom were traitors and slave sympathizers. It would seem slaves are being smuggled out and weapons are smuggled in the [Root.GetPlanetMoon] to facilitate their escape."
 # Drug Smuggler Crash --> Slave Liberator Freighter Crashes
 EaC_civic_mechanic_events.203.name:0 "Slave Liberator Freighter Crashes on [Root.GetName]"
 EaC_civic_mechanic_events.203.desc:0 "A large civilian freighter was recently denied atmospheric entry on §H[Root.GetName]§! after it was found to be carrying runaway slaves in an auxiliary cargo compartment. As the freighter was ordered to heave to for inspection, its captain, a freedom-crazed [Root.Owner.GetSpeciesName], instead opted to burn past the orbital blockade in an attempt to land.\n\nThe freighter was hit by ground fire from our planetside security forces as it descended, causing it to crash into a densely populated city district. There were few survivors on the ground."
 EaC_civic_mechanic_events.203.a:0 "This is a disaster!"
 # Drug Trade Continues --> Underground Railroad Continues
 EaC_civic_mechanic_events.204.name:0 "Drug Trade Continues on [Root.GetName]"
 EaC_civic_mechanic_events.204.desc:0 "The illicit drug trade continues unabated on §H[Root.GetName]§!. We recently discovered that smugglers have somehow pilfered Exotic Gases from one of our orbital storage yards, singling out those gases with known psychedelic properties. They were then distributed to dealers and sold in the back alleys of [Root.GetName]."
 EaC_civic_mechanic_events.204.a:0 "This can't be allowed to continue!"
 
 # Mob Rule --> Worker Communes
 EaC_civic_mechanic_events.300.name:0 "Worker Communes"
 EaC_civic_mechanic_events.300.desc:0 "A general strike on §H[Root.GetName]§! has recently set up an autonomous zone thanks to [Root.GetPlanetMoon]'s growing labor movement. They have long since undermined the planetary authorities, and the local population now look upon these communes as a means to survive under the destitute living conditions of [Root.GetName]."
 EaC_civic_mechanic_events.300.a:0 "These usurper will be dealt with."
 EaC_civic_mechanic_events.300.b:0 "Why not embrace these communes?"
 # Protection Racket --> General Strike Grows
 EaC_civic_mechanic_events.301.name:0 "General Strike Grows on [Root.GetName]"
 EaC_civic_mechanic_events.301.desc:0 "The worker communes controlling §H[Root.GetName]§! have been distributing anti-state propaganda. Since the [Root.GetPlanetMoon]'s offical judicial and law enforcement systems have proved unable to deal with organized labor, the general population now feels emboldened to join the labor movement. This has had a serious effect on productivity."
 EaC_civic_mechanic_events.301.a:0 "We need to reestablish control."
 # Corrupt Administration --> Administration Strike
 EaC_civic_mechanic_events.302.name:0 "Administration Strike on [Root.GetName]"
 EaC_civic_mechanic_events.302.desc:0 "A recent fact-finding mission to §H[Root.GetName]§! revealed that the vast majority of the planetary administration has joined the general strike belonging to [Root.GetPlanetMoon]'s labor movement. The striking officials in question have all been replaced, but this has led to significant disruptions in the public sector.\n\nIn addition, the leaders that herald the labor movement of [Root.GetName] are even now trying to convince the new officials into joining their general strike, demanding more representation."
 EaC_civic_mechanic_events.302.a:0 "This general strike must be stamped out."
 EaC_civic_mechanic_events.302.b:0 "Perhaps we could concede some of our power to the people?"
 # Gangsters Assassinate Governor --> Freedom Fighters Assassinate Governor
 EaC_civic_mechanic_events.303.name:0 "Governor Assassinated on [Root.GetName]"
 EaC_civic_mechanic_events.303.desc:0 "Oppressed workers from the labor movement on §H[Root.GetName]§! have assassinated [governor_target.GetTitle] [governor_target.GetName]! The [governor_target.GetTitle]'s motorcade was cut off as it left the spaceport, and an intense firefight flared up between the escorting security detachment and the attacking freedom fighters.\n\nWhen the dust settled, the [governor_target.GetTitle] was confirmed to have been among the dead. A message was later dispersed by the labor movement reading, 'Attention [ROOT.GetLeaderName], your oppression will never break the spirit of the [ROOT.GetAdjective] people. The only thing we have to break is our chains!'"
 EaC_civic_mechanic_events.303.a:0 "Prepare a state funeral."
 # Gangsters Take Control of Trade --> Workers Usurp Trade
 EaC_civic_mechanic_events.304.name:0 "Workers Usurp Trade on [Root.GetName]"
 EaC_civic_mechanic_events.304.desc:0 "The worker communes running §H[Root.GetName]§! now controls a significant portion of the trade to and from the [Root.GetPlanetMoon]. They have established total control over several major spaceports, where all trade must go through their intermediaries. As a result, our trade incomes from [Root.GetName] are down across the board."
 EaC_civic_mechanic_events.304.a:0 "They will be severely punished for resisting our domination."
 EaC_civic_mechanic_events.304.b:0 "This struggle to dominate could be over if we shift our ethos."
 EaC_civic_mechanic_events.304.c:0 "Perhaps we should give the planet independance?"
 
 #Underground Labor Movement Collapses
 EaC_civic_mechanic_events.1001.name:1 "Branch Office shut down on [Root.GetName]"
 EaC_civic_mechanic_events.1001.desc:0 "As stability levels continue to raise on §H[Root.GetName]§!, the local authorities have been able to focus their efforts on thwarting the illegal worker stoppages by the §H[office_owner.GetName]§! on the [Root.GetPlanetMoon]. A large number of arrests have been made, forcing their criminal branch office out of business."
 EaC_civic_mechanic_events.1001.a:0 "Good riddance."
 EaC_civic_mechanic_events.1002.name:1 "Branch Office shut down on [From.GetName]"
 EaC_civic_mechanic_events.1002.desc:0 "Our branch office on §H[From.GetName]§! inside the §H[From.Owner.GetName]§! was recently forced to close after mass arrests made by the local authorities. It seems that the recent reduction in crime on the [From.GetPlanetMoon] enabled their law enforcement agencies to focus their efforts on disrupting our operations."
