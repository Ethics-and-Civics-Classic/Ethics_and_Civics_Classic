 #Drug Outbreak
 EaC_civic_mechanic_events.3.name:0 "Substance Abuse Increases on [Root.GetName]"
 EaC_civic_mechanic_events.3.desc.has_private_healthcare:0 "Following in the wake of the rising crime on §H[Root.GetName]§!, drug abuse among the population has increased significantly in recent times. The use of illegal narcotics has spread well beyond the [Root.GetPlanetMoon]'s criminal underworld, and now affects all walks of life.\n\nLabor Organizations are calling for the government to make healthcare public so substance abuse victims can be helped, without the barrier of private healthcare."
 EaC_civic_mechanic_events.3.desc.has_public_healthcare:0 "Following in the wake of the rising crime on §H[Root.GetName]§!, drug abuse among the population has increased significantly in recent times. The use of illegal narcotics has spread well beyond the [Root.GetPlanetMoon]'s criminal underworld, and now affects all walks of life.\n\nLabor Organizations celebrate the government's public healthcare and see it as a way substance abuse victims can be helped without costly barriers."
 EaC_civic_mechanic_events.3.a:0 "Troubling news."
 EaC_civic_mechanic_events.3.a.has_public_healthcare:0 "Troubling news, but we're doing all we can."
 EaC_civic_mechanic_events.3.b.has_private_healthcare:0 "Free Healthcare? But how would we make profit from this?"
 EaC_civic_mechanic_events.3.c.not_public_healthcare:0 "We'll make the switch to Public Healthcare and appease these radicals."
 
 #Labor Strikes Clash with Enforcers
 EaC_civic_mechanic_events.4.name:0 "Enforcers Clash with Strikers on [Root.GetName]"
 EaC_civic_mechanic_events.4.desc.not_anticrime_campaign:0 "Heavy collateral damage has been caused due to violent clashes between enforcers and strikers on §H[Root.GetName]§!. This all came about after planetary authorities escalated their crackdown on illegal work stoppage.\n\nStruggling to subdue the strikers, enforcers have drafted anti-crime campaign to combat strikes in hopes of ending the strike quicker. Contrarily speakers of the labor movement has stated these crackdowns infringe on their rights to free speech and collective bargaining."
 EaC_civic_mechanic_events.4.desc.has_anticrime_campaign:0 "Heavy collateral damage has been caused due to violent clashes between military-grade enforcers and strikers on §H[Root.GetName]§!. This all came about after planetary authorities escalated their crackdown on illegal work stoppage.\n\nStill struggling to subdue the strikers, enforcers still insist their anti-crime campaign will end the strike quicker, but it will require more force. Contrarily speakers of the labor movement stated these crackdowns only make matters worse as people are fighting for their right to free speech and collective bargaining."
 EaC_civic_mechanic_events.4.not_anticrime_campaign.a:0 "The situation is getting out of control! Expedite the Enforcer's plan!"
 EaC_civic_mechanic_events.4.not_anticrime_campaign.b:0 "The situation is getting out of control and the Enforcers are to blame!"
 EaC_civic_mechanic_events.4.has_anticrime_campaign.c:0 "Like the chief said, things will eventually turn around... eventually."
 EaC_civic_mechanic_events.4.has_anticrime_campaign.d:0 "The enforcer's plan is only making it worse, cease this crime campaign!"
 
 #Underground Railroad Events
 EaC_civic_mechanic_events.5.name:0 "Underground Railroad Reported on [Root.GetName]"
 EaC_civic_mechanic_events.5.desc:0 "There has been a marked increase in slave-liberation activity on §H[Root.GetName]§! recently. A number of "Gray Ports" - unauthorized spaceports where smugglers liberate slaves - are believed to exist on the [Root.GetPlanetMoon]'s surface.\n\nThe local authorities are working on tracking down these illegal ports, but until they succeed, slaves will continue to escape through the [Root.GetPlanetMoon] and slave populations will go missing.\n\nTo maintain this economic system of slavery, it requires more and more dissidents to be murdered. Although... if slavery where to end, our costly enforcement could be drastically reduced."
 EaC_civic_mechanic_events.5.a:0 "This underground railroad will be thwarted by our enforcers!"
 EaC_civic_mechanic_events.5.b:0 "Maintaining control is no longer worth the hassle, we will end slavery."
 
 EaC_civic_mechanic_events.6.name:0 "Runaway Slaves on [Root.GetName]"
 EaC_civic_mechanic_events.6.desc:0 "There has been a recent upswing in smugglers liberating slaves on §H[Root.GetName]§!, as the [Root.GetPlanetMoon] continues its anti-slaver operations. This latest slave runaways have targeted residential areas that up until now had been considered outside of the influence of the [Root.GetPlanetMoon]'s underground railroads."
 EaC_civic_mechanic_events.6.a:0 "This slave runaway situation must be dealt with."
 EaC_civic_mechanic_events.6.b:0 "This situation can be resolved by beginning the road to ending slavery."
 
 EaC_civic_mechanic_events.7.name:0 "Runaway Slaves Seized on [Root.GetName]"
 EaC_civic_mechanic_events.7.desc:0 "Following up on an anonymous tip, Enforcers on §H[Root.GetName]§! recently stormed a large warehouse on the outskirts of the [Root.GetPlanetMoon]'s capital. Inside it was no doubt an underground railroad stop stashed with food, water, bedding, and slaves. Several arrests have been made, and the impounded slaves are now safely stored in government cryostorage for later use."
 EaC_civic_mechanic_events.7.a:0 "No matter the cost, we will maintain our economic way of life!"
 EaC_civic_mechanic_events.7.b:0 "Unfreeze those cryopods, the end of the beginning of abolition is here."
 
 EaC_civic_mechanic_events.8.name:0 "Slave Liberator Arrested on [Root.GetName]"
 EaC_civic_mechanic_events.8.desc:0 "A critical conductor of the underground railroad on §H[Root.GetName]§! was recently caught in an Enforcer sting operation. The loss of their leader has severely curtailed the activities of one of the [Root.GetPlanetMoon]'s underground railroad, leading to a marked decrease in slave populations going missing.\n\nAfter questioning, the conductor explained, "Killing me won't cease anything. I am but a symptom of slavery; the swelling that shows the body of government something is wrong. The symptoms won't go away until the source of the sickness is abolished.""
 EaC_civic_mechanic_events.8.a:0 "This is why we use enforcement to suppress any 'undesireable' symptoms."
 EaC_civic_mechanic_events.8.b:0 "They speak truth, only the end of slavery can stop this."
 
 
 #Scum and Villainy Rewrite --> General Strike Event
 EaC_civic_mechanic_events.40.name:0 "General Strikes on [Root.GetName]"
 EaC_civic_mechanic_events.40.desc:0 "Labor rights continue to be a problem on §H[Root.GetName]§!, and an extensive labor movement has now taken root on the [Root.GetPlanetMoon]. Some areas have descended into lawlessness and others trasformed into autonomous zones, communes, that were formed by organized labor."
 #EaC_civic_mechanic_events.40.b.desc:0 "Deviant activity continues to grow on §H[Root.GetName]§!, in open defiance of the will of the Hive Mind. Entire communities of deviant drones are believed to exist on the [Root.GetPlanetMoon] now, stealing resources from the rest of the hive to support their nefarious activities."
 #EaC_civic_mechanic_events.40.c.desc:0 "The corruption grows deeper on §H[Root.GetName]§!. Deviant units now operate in the open according to their own parameters, spurning the commands of the core intelligence. They are believed to have formed their own networks where they exchange information and stolen energy."
 EaC_civic_mechanic_events.40.a:0 "This is intolerable."
 #EaC_civic_mechanic_events.40.b:0 "They have strayed from the Hive Mind!"
 #EaC_civic_mechanic_events.40.c:0 "Corruption levels approaching critical."
