 EaC_civic_mechanic_events.41.desc.has_ethic_libertarian.has_ethic_cooperative.has_slaves:0 "With the significant increase of stability on §H[Root.GetName]§!, the [Root.GetPlanetMoon]'s the labor movement's general strikes are no longer supported as the population is imbued with a renewed sense of material security."
 EaC_civic_mechanic_events.41.desc.has_ethic_libertarian.no_ethic_cooperative.has_slaves:0 "With the significant increase of stability on §H[Root.GetName]§!, the [Root.GetPlanetMoon]'s the labor movement's general strikes are no longer supported as the population is imbued with a renewed sense of material security."
 EaC_civic_mechanic_events.41.desc.no_ethic_libertarian.has_ethic_cooperative.has_slaves:0 "With the significant increase of stability on §H[Root.GetName]§!, the [Root.GetPlanetMoon]'s the labor movement's general strikes are no longer supported as the population is imbued with a renewed sense of material security."
 
 EaC_civic_mechanic_events.41.desc.no_ethic_libertarian.no_ethic_cooperative.has_slaves:0 "With the significant increase of stability on §H[Root.GetName]§!, the [Root.GetPlanetMoon]'s once influential labor movement has been reduced to nothingness. The population has been imbued with a renewed sense of complacency."
 
 EaC_civic_mechanic_events.41.desc.has_ethic_libertarian.has_ethic_cooperative.no_slaves:0 "With the significant increase of stability on §H[Root.GetName]§!, the [Root.GetPlanetMoon]'s the labor movement's general strikes are no longer supported as the population is imbued with a renewed sense of material security."
