 EaC_civic_mechanic_events.1.name:1 "Rising Unemployment on [Root.GetName]"
 EaC_civic_mechanic_events.1.desc:0 "Unemployment and poverty are spreading at an alarming rate on §H[Root.GetName]§!. Fustrated populations have begun §ROrganizing Labor§! in hopes of securing better rights during this moment of chaos. They are pushing the narrative that their material conditions are inadequate and a great contributor to crime. That the only way to overcome any crime caused by poverty is to give populations their basic necessities.\n\nHowever, more nefarious actors are looking to exploit this sorry state of affairs. Local §RCrime Organizations§! find themselves awash with both easy marks and desperate recruits.\n\nAs a temporary solution, we could increase the unemployment benefits on the [Root.GetPlanetMoon]. It will not be cheap, but would provide additional time to seek a more permanent solution, such as creating more jobs or improving the living standards of the affected population groups.\n\nWe could also do nothing, but this would likely result in the formation of a significant criminal underworld on [Root.GetName]."
 #EaC_civic_mechanic_events.1.b.desc:1 "As our drones on §H[Root.GetName]§! aimlessly scrabble in the dirt, an increasing number have turned to deviancy and independent thought. They have formed their own, hidden communities, and now spend their time pilfering resources from the rest of the hive.\n\nTo prevent this, a temporary solution could be to engage the drones in some sort of activity program that keeps them too busy to stray from the will of the Hive Mind. It will not be cheap, but this would give us additional time to create more jobs.\n\nWe could also do nothing, but this would likely result in the formation of significant deviant drone communities on [Root.GetName]."
 #EaC_civic_mechanic_events.1.c.desc:0 "The number of idle drones on §H[Root.GetName]§! continues to increase, and many of these unemployed units have begun diverting their processing power towards deviant and unauthorized functions. This corruption is spreading rapidly, and the affected units are starting to form their own networks beyond the control of the core intelligence.\n\nTo prevent this, a temporary solution could be to put all unemployed drones into standby mode and connect them directly into the core intelligence. This will drastically increase their maintenance costs, but it would give us time to create more jobs.\n\nWe could also do nothing, but this would likely result in the continued proliferation of corrupted drone networks on [Root.GetName]."
 EaC_civic_mechanic_events.1.a:0 "Institute the increased benefits."
 EaC_civic_mechanic_events.1.b:0 "Disgruntled workers and a few criminals are of no concern."
 #EaC_civic_mechanic_events.1.a2:0 "Implement the program."
 #EaC_civic_mechanic_events.1.b2:0 "A few deviant drones are of no concern."
 #EaC_civic_mechanic_events.1.a3:0 "Engage the standby mode."
 #EaC_civic_mechanic_events.1.a3.tooltip:0 "§YStandby Mode§! modifier added for §Y120§! months, giving the following effects: Unemployed Drone Energy Credit Upkeep: §R+2§!"
 #EaC_civic_mechanic_events.1.b3:0 "A few corrupted drone units are irrelevant."
 EaC_civic_mechanic_events.2.name:0 "Bribed Officials on [Root.GetName]"
 EaC_civic_mechanic_events.2.desc.has_authoritarian_ethic:0 "Recently obtained evidence has revealed that a large number of government officials on §H[Root.GetName]§! were on the take. Local crime organizations bribed them to look the other way while they engaged in their nefarious activities. In some cases, the officials were exposed as members of the very organizations they were supposed to fight!\n\nSeveral arrests have been made, but many of the officials abandoned their posts when they realized the jig was up. The corruption on [Root.GetName] seems to run deep.\n\n\nAmidst all of this, organized labor has exploited our chaotic situation. After the wreckless behavior of officials engaging with crime, they are calling for a change in leadership that will resolve the socio-economic elements that contribute to crime.\n\nLet's hope these radicals don't get any more funny ideas..."
 EaC_civic_mechanic_events.2.desc.not_authoritarian_ethic:0 "Recently obtained evidence has revealed that a large number of government officials on §H[Root.GetName]§! were on the take. Local crime organizations bribed them to look the other way while they engaged in their nefarious activities. In some cases, the officials were exposed as members of the very organizations they were supposed to fight!\n\nSeveral arrests have been made, but many of the officials abandoned their posts when they realized the jig was up. The corruption on [Root.GetName] seems to run deep.\n\n\nAmidst all of this, labor leaders have called out our chaotic situation. Seeing the wreckless behavior of officials engaging with crime, they are calling for a change in leadership that will resolve the socio-economic elements that contribute to crime."
 EaC_civic_mechanic_events.2.a:0 "It must be dealt with."
 EaC_civic_mechanic_events.2.b:0 "It must be dealt with. Our Way."
 EaC_civic_mechanic_events.2.c:0 "Perhaps we listen to the labor leaders?"
 
