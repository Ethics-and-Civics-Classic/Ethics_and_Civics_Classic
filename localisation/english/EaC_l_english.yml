 gov_synth_direct_democracy_physical_desc: "$auth_synth_direct_democratic_physical_desc$"

# Synth Democratic Virtual
 auth_synth_direct_democratic_virtual: "Distributed Surrogacy"
 auth_synth_direct_democratic_virtual_desc: "Replacing soldiers with sophisticated remotely operated surrogates lessens the impact of war on the populace. Ships can also be built slimmer, as the crew no longer requires quarters or cockpits."
